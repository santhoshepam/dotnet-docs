  namespace: System.Web.UI
  summary: Applies the style properties defined in the page style sheet to the control.
  remarks: The <xref:System.Web.UI.Control.ApplyStyleSheetSkin%2A> method sets style properties on the control based on skin properties defined in a theme directory. The skin applied is either the default skin for the control or the skin specified in the <xref:System.Web.UI.Control.SkinID%2A> property. The <xref:System.Web.UI.Control.ApplyStyleSheetSkin%2A> method is called by ASP.NET for declarative controls placed on a page. You must call the <xref:System.Web.UI.Control.ApplyStyleSheetSkin%2A> method on any controls created programmatically at run time for style sheet skins to apply to the control. Theme skins are applied automatically. For more information on the difference between themes and cascading style sheets, see [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3).
  syntax:
    content: public virtual void ApplyStyleSheetSkin (System.Web.UI.Page page);
    parameters:
    - id: page
      type: System.Web.UI.Page
      description: The <xref href="System.Web.UI.Page"></xref> containing the control.
  overload: System.Web.UI.Control.ApplyStyleSheetSkin*
