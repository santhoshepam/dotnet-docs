  namespace: System.Web.UI
  summary: Gets a reference to the server control's naming container, which creates a unique namespace for differentiating between server controls with the same <xref href="System.Web.UI.Control.ID"></xref> property value.
  remarks: "Each page in an ASP.NET Web application contains a hierarchy of controls. This hierarchy is not dependent on whether a control generates UI visible to the user. The naming container for a given control is the parent control above it in the hierarchy that implements the <xref:System.Web.UI.INamingContainer> interface. A server control that implements this interface creates a unique namespace for the <xref:System.Web.UI.Control.ID%2A> property values of its child server controls. You can use the <xref:System.Web.UI.Control.NamingContainer%2A> property of a naming container's child control to get a reference to its parent container.  \n  \n Creating a unique namespace for server controls is particularly important when you bind Web server controls to data, such as the <xref:System.Web.UI.WebControls.Repeater> and <xref:System.Web.UI.WebControls.DataList> server controls. When multiple entries in the data source create multiple instances of a server control that is a child of the repeating control, the naming container ensures that each instance of these child controls have <xref:System.Web.UI.Control.UniqueID%2A> property values that do not conflict. The default naming container for a page is the instance of the <xref:System.Web.UI.Page> class that is generated when that page is requested.  \n  \n The <xref:System.Web.UI.Control.ClientID%2A> property contains the value that is rendered as the element's `id` attribute in the HTML markup. Depending on the value that you assign to the <xref:System.Web.UI.Control.ClientIDMode%2A> property, the value that is generated for the <xref:System.Web.UI.Control.ClientID%2A> property might include the ID of the <xref:System.Web.UI.Control.NamingContainer%2A> object. When you set <xref:System.Web.UI.Control.ClientIDMode%2A> to <xref:System.Web.UI.ClientIDMode.Static>, the <xref:System.Web.UI.Control.ClientID%2A> value does not include the ID of the <xref:System.Web.UI.Control.NamingContainer%2A> object. When you set <xref:System.Web.UI.Control.ClientIDMode%2A> to either <xref:System.Web.UI.ClientIDMode.AutoID> or <xref:System.Web.UI.ClientIDMode.Predictable>, the <xref:System.Web.UI.Control.ClientID%2A> value will include the ID from the <xref:System.Web.UI.Control.NamingContainer%2A> object. For more information, see [ASP.NET Web Server Control Identification](http://msdn.microsoft.com/library/45a8c3ef-5ac7-48f1-862a-0cd5073742e7)."
  example:
