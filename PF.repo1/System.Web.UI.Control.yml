  summary: Converts a URL into one that is usable on the requesting client.
  remarks: "If the `relativeUrl` parameter contains an absolute URL, the URL is returned unchanged. If the `relativeUrl` parameter contains a relative URL, that URL is changed to a relative URL that is correct for the current request path, so that the browser can resolve the URL.  \n  \n For example, consider the following scenario:  \n  \n-   A client has requested an ASP.NET page that contains a user control that has an image associated with it.  \n  \n-   The ASP.NET page is located at /Store/page1.aspx.  \n  \n-   The user control is located at /Store/UserControls/UC1.ascx.  \n  \n-   The image file is located at /UserControls/Images/Image1.jpg.  \n  \n If the user control passes the relative path to the image (that is, /Store/UserControls/Images/Image1.jpg) to the <xref:System.Web.UI.Control.ResolveUrl%2A> method, the method will return the value /Images/Image1.jpg.  \n  \n This method uses the <xref:System.Web.UI.Control.TemplateSourceDirectory%2A> property to resolve to the absolute URL. The returned URL is for client use.  \n  \n For more information on resource paths in a Web site, see [ASP.NET Web Project Paths](http://msdn.microsoft.com/library/2447f50c-b849-483c-8093-85ed53e7a5bd).  \n  \n> [!NOTE]\n>  For mobile Web pages only, if your application relies on cookieless sessions or might receive requests from mobile browsers that require cookieless sessions, using a tilde (\"~\") in a path can result in inadvertently creating a new session and potentially losing session data. To set a property with a path such as \"~/*path\"*, resolve the path by calling the <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A> with an argument such as \"~/*path\"* before assigning it to the property."
  example:
  - "The following example creates an <xref:System.Web.UI.WebControls.Image> Web server control object and uses the <xref:System.Web.UI.Control.ResolveUrl%2A> method to set the path to the image, which is stored by the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property.  \n  \n [!code-csharp[Control_ResolveUrl#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Control_ResolveUrl/CS/control_resolveurl.cs#1)]\n [!code-vb[Control_ResolveUrl#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Control_ResolveUrl/VB/control_resolveurl.vb#1)]"
  syntax:
