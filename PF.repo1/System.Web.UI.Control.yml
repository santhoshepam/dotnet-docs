  fullName: Control.SaveViewState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Saves any server control view-state changes that have occurred since the time the page was posted back to the server.
  remarks: "View state is the accumulation of the values of a server control's properties. These values are automatically placed in the server control's <xref:System.Web.UI.Control.ViewState%2A> property, which is an instance of the <xref:System.Web.UI.StateBag> class. This property's value is then persisted to a string object after the save state stage of the server control life cycle. For more information, see [ASP.NET Page Life Cycle Overview](http://msdn.microsoft.com/library/7949d756-1a79-464e-891f-904b1cfc7991).  \n  \n When view state is saved, this string object is returned to the client as a variable that is stored in an HTML `HIDDEN` element. When you author a custom server control with a custom view state, the view state can be managed explicitly with the <xref:System.Web.UI.Control.SaveViewState%2A> and <xref:System.Web.UI.Control.LoadViewState%2A> methods. For more information, see [ASP.NET State Management Overview](http://msdn.microsoft.com/library/0218d965-5d30-445b-b6a6-8870e70e63ce). For information on implementing a custom session-state provider, see [Implementing a Session-State Store Provider](http://msdn.microsoft.com/library/baadfec5-c881-468a-9681-7d8796b05a66)."
  example:
  - "The following example overrides the <xref:System.Web.UI.Control.SaveViewState%2A> method in a custom ASP.NET server control. When this method is invoked, it determines whether the control has any child controls and whether the containing <xref:System.Web.UI.Page> object is the result of a postback. If both are true, it changes the <xref:System.Web.UI.WebControls.Label.Text%2A> property of a <xref:System.Web.UI.WebControls.Label> Web server control to read `Custom Control Has Saved State`. It then saves the view state of the control as an array of objects, named `allStates`.  \n  \n [!code-csharp[Control_StateManagement#2](~/samples/snippets/csharp/VS_Snippets_WebNet/Control_StateManagement/CS/control_state.cs#2)]\n [!code-vb[Control_StateManagement#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Control_StateManagement/VB/control_state.vb#2)]"
  syntax:
    content: protected virtual object SaveViewState ();
    parameters: []
    return:
      type: System.Object
      description: Returns the server control's current view state. If there is no view state associated with the control, this method returns `null`.
  overload: System.Web.UI.Control.SaveViewState*
