  summary: Assigns any sources of the event and its information to the control's parent.
  remarks: "ASP.NET server controls such as the <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataList> and <xref:System.Web.UI.WebControls.GridView> Web controls can contain child controls that raise events. For example, each row in a <xref:System.Web.UI.WebControls.GridView> control can contain one or more buttons created dynamically by templates. Rather than each button raising an event individually, events from the nested controls are \"bubbled\"â€”that is, they are sent to the control's parent. The parent in turn raises a generic event called <xref:System.Web.UI.WebControls.GridView.RowCommand> with parameter values. These values allow you to determine which individual control that raised the original event. By responding to this single event, you can avoid having to write individual event-handling methods for child controls.  \n  \n While you cannot override this method, controls you author can handle or raise bubbled events by overriding the <xref:System.Web.UI.Control.OnBubbleEvent%2A> method."
  example:
  - "The following code example demonstrate how to create a custom class, `ChildControl`, overriding the <xref:System.Web.UI.WebControls.Button.OnClick%2A?displayProperty=fullName> method to call the <xref:System.Web.UI.Control.RaiseBubbleEvent%2A> method that sends the <xref:System.Web.UI.WebControls.Button.Click?displayProperty=fullName> event to its parent ASP.NET server control. When the user clicks a button in an ASP.NET page that includes an instance of `ChildControl`, it raises the <xref:System.Web.UI.Control.OnBubbleEvent%2A> method on the parent control that contains the instance of `ChildControl` and writes the string \"The ChildControl class OnClick method is called\" to the page.  \n  \n [!code-csharp[System.Web.UI.Control.RaiseBubbleEvent_OnBubbleEvent#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Control.RaiseBubbleEvent_OnBubbleEvent/CS/bubble.cs#2)]\n [!code-vb[System.Web.UI.Control.RaiseBubbleEvent_OnBubbleEvent#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Control.RaiseBubbleEvent_OnBubbleEvent/VB/bubble.vb#2)]"
