  remarks: "Skins available to a control are contained in one or more skin files in a theme directory. The <xref:System.Web.UI.Control.SkinID%2A> property specifies which of these skins to apply to the control. A skin is specific to a particular control; you cannot share skin settings between controls of different types.  \n  \n If you do not set the <xref:System.Web.UI.Control.SkinID%2A> property, a control uses the default skin if one is defined. For example, if a skin without an ID is defined for an <xref:System.Web.UI.WebControls.Image> control, then that skin applies to all <xref:System.Web.UI.WebControls.Image> controls that do not explicitly reference a skin by ID and that are not set to disable themes. If a skin with an ID is defined for an <xref:System.Web.UI.WebControls.Image> control, then that skin applies only to <xref:System.Web.UI.WebControls.Image> controls whose <xref:System.Web.UI.Control.SkinID%2A> property is set to that ID.  \n  \n If the skin files in a theme directory do not contain a skin with the specified <xref:System.Web.UI.Control.SkinID%2A> property, an <xref:System.ArgumentException> exception is thrown at run time."
