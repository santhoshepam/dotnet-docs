  remarks: "Use this method to bind data from a source to a server control. This method is commonly used after retrieving a dataset through a database query. Most controls perform data binding automatically, which means that you typically do not need to call this method explicitly.  \n  \n This method is commonly overridden when you create a custom templated data-bound control. For more information, see [How to: Create Templated ASP.NET User Controls](http://msdn.microsoft.com/library/07664410-02dd-4494-af53-a9259741d4f2) and [Developing Custom Data-Bound Web Server Controls](http://msdn.microsoft.com/library/88fe02a3-957f-4ff7-84f5-2d7ab78db4c1). When called on a server control, this method resolves all data-binding expressions in the server control and in any of its child controls."
