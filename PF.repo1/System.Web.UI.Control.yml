  summary: Gets or sets the view-state mode of this control.
  remarks: "You can use the <xref:System.Web.UI.Control.ViewStateMode%2A> property to enable view state for an individual control even if view state is disabled for the page. For more information about view state and control state, see the <xref:System.Web.UI.Control.EnableViewState%2A> property.  \n  \n To disable view state for a page and to enable it for a specific control on the page, set the <xref:System.Web.UI.Control.EnableViewState%2A> property of the page and the control to `true`, set the <xref:System.Web.UI.Control.ViewStateMode%2A> property of the page to <xref:System.Web.UI.ViewStateMode.Disabled>, and set the <xref:System.Web.UI.Control.ViewStateMode%2A> property of the control to <xref:System.Web.UI.ViewStateMode.Enabled>.  \n  \n The default value of the <xref:System.Web.UI.Control.ViewStateMode%2A> property for a page is <xref:System.Web.UI.ViewStateMode.Enabled>. The default value of the <xref:System.Web.UI.Control.ViewStateMode%2A> property for a Web server control in a page is <xref:System.Web.UI.ViewStateMode.Inherit>. As a result, if you do not set this property at either the page or the control level, the value of the <xref:System.Web.UI.Control.EnableViewState%2A> property determines view-state behavior.  \n  \n The <xref:System.Web.UI.Control.ViewStateMode%2A> property of a page or a control has an effect only if the <xref:System.Web.UI.Control.EnableViewState%2A> property is set to `true`. If the <xref:System.Web.UI.Control.EnableViewState%2A> property is set to `false`, view state will be turned off even if the <xref:System.Web.UI.Control.ViewStateMode%2A> property is set to <xref:System.Web.UI.ViewStateMode.Enabled>."
