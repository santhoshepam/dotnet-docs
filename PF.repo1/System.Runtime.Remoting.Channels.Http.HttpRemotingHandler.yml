  summary: Implements an ASP.NET handler that forwards requests to the remoting HTTP channel.
  remarks: Custom HTTP handlers process specific, predefined types of HTTP requests. Executable code defined in the <xref:System.Web.IHttpHandler> classes, rather than conventional ASP or ASP.NET Web pages, responds to these specific requests. HTTP handlers provide a way of interacting with the low-level request and response services of the IIS Web server, and provide functionality similar to ISAPI extensions but with a simpler programming model.
