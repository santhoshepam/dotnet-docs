  summary: Represents the data points and series attributes to store.
  remarks: "A <xref:System.Windows.Forms.DataVisualization.Charting.Series> object represents a data series and is stored in the <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection> class.  \n  \n A <xref:System.Windows.Forms.DataVisualization.Charting.Series> stores <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> objects using the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> class. It also stores attributes of the data series. For example, a data series has a color attribute, background image attribute, background gradient attribute, and so forth.  \n  \n The <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> objects that belong to a series also have their own attributes. Normally, if the same attribute is set for a data point and the series to which it belongs, the data point attribute has precedence.  \n  \n A series is not necessarily plotted on a chart; it can store data point values that are used to perform a calculation from which another series is created and then plotted. For example, Series A, which is plotted, may be the result of adding Series B and Series C data points together, though neither of these series is plotted. In order to draw a <xref:System.Windows.Forms.DataVisualization.Charting.Series> object, the <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> property must be set to the name of the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> object used to plot the series.  \n  \n When a series is created, it is automatically assigned to the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> object named \"Default\", or to the first available chart area in the chart area collection if the \"Default\" object does not exist.  \n  \n To disable the display of a series, set its <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> property to a zero-length string.  \n  \n The <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A> property determines the type of chart that will be used to plot this series, if it is drawn."
