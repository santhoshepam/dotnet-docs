  summary: Gets or sets the color palette of a <xref href="System.Windows.Forms.DataVisualization.Charting.Series"></xref> object.
  remarks: "A palette is used to automatically assign colors to data elements if the data points themselves do not have colors assigned to them and if the data <xref:System.Windows.Forms.DataVisualization.Charting.Series> object that the data points belong to also does not have an assigned color.  \n  \n If no series or data point colors are explicitly specified, the colors used depend on the chart type and the Chart control palette or Series palette, if one is specified. See the table below for further details:  \n  \n|Chart Type|Series Palette Used?|Colors Displayed by Data Points|  \n|----------------|--------------------------|-------------------------------------|  \n|Any shape chart (for example, Pie and Doughnut charts)|No|First available colors used from <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control palette. One color per data point.|  \n|All charts except shape charts.|No|First available colors from <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control palette. One color per data series.|  \n|Any shape chart (for example, Pie and Doughnut charts)|Yes|First available colors used from <xref:System.Windows.Forms.DataVisualization.Charting.Series> palette. One color per data point.|  \n|All charts except shape charts.|Yes|First available colors used from <xref:System.Windows.Forms.DataVisualization.Charting.Series>palette. One color per data series.|  \n  \n This <xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A> property has precedence over the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A> property of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object, with respect to the display of data.  \n  \n NOTE: If the `Palette` property for both the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> and <xref:System.Windows.Forms.DataVisualization.Charting.Series> objects is set to None, and no color is assigned to the relevant data series/data points, the default palette \"BrightPastel\" or <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A> is used."
