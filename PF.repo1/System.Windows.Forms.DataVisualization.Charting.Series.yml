  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.Series.EmptyPointStyle%2A> property determines the drawing style of points marked as empty, for example, in the border color, in the marker images, background color or images, and so forth.  \n  \n Certain properties are only applicable for specific chart types. For example, the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.BackImage%2A> property does not apply to line charts but does apply to an area chart.  \n  \n To display an image that indicates an empty point, use the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.MarkerImage%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.MarkerStyle%2A> properties, and not the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.BackImage%2A> property.  \n  \n The <xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A> property determines the axis label for empty points. Note that for stacked chart types, the axis label is determined by the <xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A> property of the first plotted series that has this property set.  \n  \n Data points can be manually marked as an empty by setting the <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.IsEmpty%2A> property to `true`. Alternatively, one of the `InsertEmptyPoints` methods in the <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator> class can be used to check for missing data and insert empty points if a data point is missing.  \n  \n> [!NOTE]\n>  In the case of line-type charts, the line color for lines that connect to an empty point is determined by the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Color%2A> property setting."
