  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A> property determines the type of data stored by the series.  \n  \n Set this property to <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType.DateTime> to allow the X-value to be entered as a <xref:System.DateTime> value, and not as a <xref:System.Double>. Date and time values are internally stored by .NET Framework as <xref:System.Double> values. The same holds true for the <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A> properties of <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel> objects.  \n  \n The `IntervalType` property found in axis label, tick mark, and grid classes determines the interval type.  \n  \n> [!NOTE]\n>  To correctly apply a <xref:System.DateTime> format to axis labels that are generated from data point X-values, using the <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Format%2A> property, this property must be set to <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType.DateTime>.  \n  \n This property can also be used to determine the data type to which the X-values are bound."
