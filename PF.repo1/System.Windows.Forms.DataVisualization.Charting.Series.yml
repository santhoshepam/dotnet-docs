  name: IsXValueIndexed
  nameWithType: Series.IsXValueIndexed
  fullName: Series.IsXValueIndexed
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Gets or sets a flag that indicates whether data point indices will be used for the X-values.
  remarks: "All data points in a series use sequential indices, and if this property is `true` then data points will be plotted sequentially, regardless of their associated X-values. This means that there will be no \"missing\" data points.  \n  \n For example, assume there are three (3) data points in a series having X-values of 1, 2 and 4. If this property was `false`, there would be a data point missing at the X-axis location labeled \"3\". However, if you set this property to `true`, the three data points will be plotted at points 1, 2, and 4, sequentially, and there will be no missing data point. The X-axis location labeled \"3\" will not appear on the chart.  \n  \n This is useful when you do not want to have missing data points for intervals that you know you will not have data for, such as weekends.  \n  \n> [!IMPORTANT]\n>  If you are displaying multiple series and at least one series uses indexed X-values, then all series must be aligned—that is, have the same number of data points—and the corresponding points must have the same X-values."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public bool IsXValueIndexed { get; set; }
    return:
      type: System.Boolean
      description: '`True` if the indices of data points that belong to the series will be used for X-values; `false` if they will not. The default value is `false`.'
  overload: System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed*
