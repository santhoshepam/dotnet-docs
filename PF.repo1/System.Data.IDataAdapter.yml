- uid: System.Data.IDataAdapter.FillSchema(System.Data.DataSet,System.Data.SchemaType)
  commentId: M:System.Data.IDataAdapter.FillSchema(System.Data.DataSet,System.Data.SchemaType)
  id: FillSchema(System.Data.DataSet,System.Data.SchemaType)
  parent: System.Data.IDataAdapter
  langs:
  - csharp
  name: FillSchema(DataSet, SchemaType)
  nameWithType: IDataAdapter.FillSchema(DataSet, SchemaType)
  fullName: IDataAdapter.FillSchema(DataSet, SchemaType)
  type: Method
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data
  summary: Adds a <xref href="System.Data.DataTable"></xref> named "Table" to the specified <xref href="System.Data.DataSet"></xref> and configures the schema to match that in the data source based on the specified <xref href="System.Data.SchemaType"></xref>.
  remarks: "The <xref:System.Data.IDataAdapter.FillSchema%2A> method retrieves the schema from the data source using the <xref:System.Data.IDbDataAdapter.SelectCommand%2A>. The connection object associated with the <xref:System.Data.IDbDataAdapter.SelectCommand%2A> must be valid, but it does not need to be open. If the connection is closed before <xref:System.Data.IDataAdapter.FillSchema%2A> is called, it is opened to retrieve data, then closed. If the connection is open before <xref:System.Data.IDataAdapter.FillSchema%2A> is called, it remains open.  \n  \n A <xref:System.Data.IDataAdapter.FillSchema%2A> operation adds a <xref:System.Data.DataTable> to the destination <xref:System.Data.DataSet>. It then adds columns to the <xref:System.Data.DataColumnCollection> of the <xref:System.Data.DataTable> and configures the following <xref:System.Data.DataColumn> properties if they exist at the data source:  \n  \n-   <xref:System.Data.DataColumn.AllowDBNull%2A>  \n  \n-   <xref:System.Data.DataColumn.AutoIncrement%2A>. You must set <xref:System.Data.DataColumn.AutoIncrementStep%2A> and <xref:System.Data.DataColumn.AutoIncrementSeed%2A> separately.  \n  \n-   <xref:System.Data.DataColumn.MaxLength%2A>  \n  \n-   <xref:System.Data.DataColumn.ReadOnly%2A>  \n  \n-   <xref:System.Data.DataColumn.Unique%2A>  \n  \n <xref:System.Data.IDataAdapter.FillSchema%2A> also configures the <xref:System.Data.DataTable.PrimaryKey%2A> and <xref:System.Data.DataTable.Constraints%2A> properties according to the following rules:  \n  \n-   If one or more primary key columns are returned by the <xref:System.Data.IDbDataAdapter.SelectCommand%2A>, they are used as the primary key columns for the <xref:System.Data.DataTable>.  \n  \n-   If no primary key columns are returned but unique columns are, the unique columns are used as the primary key if all the unique columns are non-nullable. If any of the columns are nullable, a <xref:System.Data.UniqueConstraint> is added to the <xref:System.Data.ConstraintCollection>, but the <xref:System.Data.DataTable.PrimaryKey%2A> property is not set.  \n  \n-   If both primary key columns and unique columns are returned, the primary key columns are used as the primary key columns for the <xref:System.Data.DataTable>.  \n  \n Note that primary keys and unique constraints are added to the <xref:System.Data.ConstraintCollection> according to the previous rules, but other constraint types are not added.  \n  \n If a unique clustered index is defined on a column or columns in a SQL Server table and the primary key constraint is defined on a separate set of columns, then the names of the columns in the clustered index will be returned. To return the name or names of the primary key columns, use a query hint with the SELECT statement that specifies the name of the primary key index. For more information about how to specify query hints, see [Query Hint (Transact-SQL)](http://msdn.microsoft.com/library/ms181714.aspx).  \n  \n If the <xref:System.Data.IDataAdapter> encounters duplicate columns while populating a <xref:System.Data.DataTable>, it generates names for the successive columns, using the pattern \"columnname1\", \"columnname2\", \"columnname3\", and so on. If the incoming data contains unnamed columns, they are put in the <xref:System.Data.DataSet> according to the pattern \"Column1\", \"Column2\", and so on. When multiple result sets are added to the <xref:System.Data.DataSet>, each result set is put in a separate table. Additional result sets are named by appending integral values to the specified table name (for example, \"Table\", \"Table1\", \"Table2\", and so on). Applications should use caution when using column and table names to ensure that conflicts with these naming patterns do not occur.  \n  \n <xref:System.Data.IDataAdapter.FillSchema%2A> returns no rows. Use the <xref:System.Data.IDataAdapter.Fill%2A> method to add rows to a <xref:System.Data.DataTable>."
  syntax:
    content: public System.Data.DataTable[] FillSchema (System.Data.DataSet dataSet, System.Data.SchemaType schemaType);
    parameters:
    - id: dataSet
      type: System.Data.DataSet
      description: The <xref href="System.Data.DataSet"></xref> to be filled with the schema from the data source.
    - id: schemaType
      type: System.Data.SchemaType
      description: One of the <xref href="System.Data.SchemaType"></xref> values.
    return:
      type: System.Data.DataTable[]
      description: An array of <xref href="System.Data.DataTable"></xref> objects that contain schema information returned from the data source.
