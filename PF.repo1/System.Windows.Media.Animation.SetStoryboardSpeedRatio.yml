  namespace: System.Windows.Media.Animation
  summary: A trigger action that changes the speed of a <xref href="System.Windows.Media.Animation.Storyboard"></xref>.
  remarks: "Use a <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio> action with an <xref:System.Windows.EventTrigger> or a  <xref:System.Windows.Trigger> to interactively control a storyboard's speed ratio.  \n  \n Use the <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A> property of <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio> to specify a new <xref:System.Windows.Media.Animation.Storyboard> animation speed as a ratio of the old animation speed. For example, if you set the <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A> to 2, you double the speed of the <xref:System.Windows.Media.Animation.Storyboard> animations and if you set a value of 0.5, you reduce the speed by 50 percent.  \n  \n This object affects the <xref:System.Windows.Media.Animation.Storyboard> at anytime after the <xref:System.Windows.Media.Animation.Storyboard> begins. For example, if you pause the <xref:System.Windows.Media.Animation.Storyboard> and use the <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio>, when you resume the <xref:System.Windows.Media.Animation.Storyboard>, it uses the new speed ratio.  \n  \n <xref:System.Windows.Media.Animation.PauseStoryboard> does not control a <xref:System.Windows.Media.Animation.Storyboard> directly. Rather, <xref:System.Windows.Media.Animation.PauseStoryboard> must reference the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> of the <xref:System.Windows.Media.Animation.BeginStoryboard>, which controls the <xref:System.Windows.Media.Animation.Storyboard>.  \n  \n## Pause, Resume, Stop, or Otherwise Control a Storyboard Interactively  \n To be able to pause, resume, or otherwise control a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> interactively, set the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> property of its <xref:System.Windows.Media.Animation.BeginStoryboard> and use a <xref:System.Windows.Media.Animation.ControllableStoryboardAction> object (such as <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, or <xref:System.Windows.Media.Animation.StopStoryboard>) to control it by referencing its <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>. If the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> of <xref:System.Windows.Media.Animation.BeginStoryboard> is unspecified, the <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> cannot be interactively controlled after it is begun. See [How to: Use Event Triggers to Control a Storyboard After It Starts](~/docs/framework/wpf/graphics-multimedia/how-to-use-event-triggers-to-control-a-storyboard-after-it-starts.md) for more information."
  syntax:
    content: 'public sealed class SetStoryboardSpeedRatio : System.Windows.Media.Animation.ControllableStoryboardAction'
