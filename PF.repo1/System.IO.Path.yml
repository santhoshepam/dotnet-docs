  namespace: System.IO
  summary: Combines an array of strings into a path.
  remarks: "`paths` should be an array of the parts of the path to combine. If the one of the subsequent paths is an absolute path, then the combine operation resets starting with that absolute path, discarding all previous combined paths.  \n  \n Zero-length strings are omitted from the combined path.  \n  \n The parameters are not parsed if they have white space.  \n  \n Not all invalid characters for directory and file names are interpreted as unacceptable by the `Combine` method, because you can use these characters for search wildcard characters. For example, while `Path.Combine(\"c:\\\\\", \"*.txt\")` might be invalid if you were to create a file from it, it is valid as a search string. It is therefore successfully interpreted by the `Combine` method."
  example:
  - "The following example combines an array of strings into a path.  \n  \n [!code-csharp[System.IO.Path.Combine#3](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.io.path.combine/cs/program.cs#3)]\n [!code-vb[System.IO.Path.Combine#3](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.io.path.combine/vb/program.vb#3)]"
  syntax:
    content: public static string Combine (string[] paths);
    parameters:
    - id: paths
      type: System.String[]
      description: An array of parts of the path.
    return:
      type: System.String
      description: The combined paths.
  overload: System.IO.Path.Combine*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: One of the strings in the array contains one or more of the invalid characters defined in <xref href="System.IO.Path.GetInvalidPathChars"></xref>.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: One of the strings in the array is `null`.
