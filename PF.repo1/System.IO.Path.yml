  name: ChangeExtension(String, String)
  nameWithType: Path.ChangeExtension(String, String)
  fullName: Path.ChangeExtension(String, String)
  type: Method
  assemblies:
  - System.Runtime.Extensions
  - mscorlib
  - netstandard
  namespace: System.IO
  summary: Changes the extension of a path string.
  remarks: "If neither `path` nor `extension` contains a period (.), `ChangeExtension` adds the period.  \n  \n The `extension` parameter can contain multiple periods and any valid path characters, and can be any length. If `extension` is `null`, the returned string contains the contents of `path` with the last period and all characters following it removed.  \n  \n If `extension` is an empty string, the returned path string contains the contents of `path` with any characters following the last period removed.  \n  \n If `path` does not have an extension and `extension` is not `null`, the returned string contains `path` followed by `extension`.  \n  \n If `extension` is not `null` and does not contain a leading period, the period is added.  \n  \n If `path` contains a multiple extension separated by multiple periods, the returned string contains the contents of `path` with the last period and all characters following it replaced by `extension`. For example, if `path` is \"\\Dir1\\examples\\pathtests.csx.txt\" and `extension` is \"cs\", the modified path is \"\\Dir1\\examples\\pathtests.csx.cs\".  \n  \n It is not possible to verify that the returned results are valid in all scenarios. For example, if `path` is empty, `extension` is appended.  \n  \n For a list of common I/O tasks, see [Common I/O Tasks](~/docs/standard/io/common-i-o-tasks.md)."
  example:
  - "The following code example demonstrates a use of the `ChangeExtension` method.  \n  \n [!code-cpp[System.IO.Path Members#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.IO.Path Members/CPP/pathmembers.cpp#1)]\n [!code-csharp[System.IO.Path Members#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.IO.Path Members/CS/pathmembers.cs#1)]\n [!code-vb[System.IO.Path Members#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.IO.Path Members/VB/pathmembers.vb#1)]"
  syntax:
    content: public static string ChangeExtension (string path, string extension);
    parameters:
    - id: path
      type: System.String
      description: The path information to modify. The path cannot contain any of the characters defined in <xref href="System.IO.Path.GetInvalidPathChars"></xref>.
    - id: extension
      type: System.String
      description: The new extension (with or without a leading period). Specify `null` to remove an existing extension from <code>path</code>.
    return:
      type: System.String
      description: "The modified path information.  \n  \n On Windows-based desktop platforms, if <code>path</code> is `null` or an empty string (\"\"), the path information is returned unmodified. If <code>extension</code> is `null`, the returned string contains the specified path with its extension removed. If <code>path</code> has no extension, and <code>extension</code> is not `null`, the returned path string contains <code>extension</code> appended to the end of <code>path</code>."
  overload: System.IO.Path.ChangeExtension*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>path</code> contains one or more of the invalid characters defined in <xref href="System.IO.Path.GetInvalidPathChars"></xref>.
