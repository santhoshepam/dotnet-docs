  - System.Runtime.Serialization.Xml
  namespace: System.Runtime.Serialization
  summary: Contains methods for reading and writing XML.
  remarks: "Using [!INCLUDE[indigo1](~/includes/indigo1-md.md)], you can generate CLR types representing data contracts from XML schemas. In certain cases when doing so, the schemas may not all be represented as data contracts. In this case, you can use the <xref:System.Runtime.Serialization.ImportOptions.ImportXmlType%2A> property of the <xref:System.Runtime.Serialization.ImportOptions> class.  Setting the property to `true` specifies that these types are imported as XML types that implement the <xref:System.Xml.Serialization.IXmlSerializable> interface. In the process, the generated types can store anything, but they are read and written as XML by the serializer.  \n  \n The <xref:System.Runtime.Serialization.XmlSerializableServices> is an abstract helper class that contains code that is used by the generated <xref:System.Xml.Serialization.IXmlSerializable> types to read and write XML. It also contains code for generating schema for the generated types. Note that details about the schemas are not stored. Only the name is stored in the generated type. This class generates a default schema that represents the XML schema type `anyType` with the appropriate schema type name as the contract name."
  syntax:
    content: public static class XmlSerializableServices
