  namespace: System.Runtime.Serialization
  summary: Reads a set of XML nodes from the specified reader and returns the result.
  remarks: This method reads all XML contained within the node the reader is positioned on when this call is made. This enables it to read and store all XML as an array of <xref:System.Xml.XmlNode> objects. It is a helper method used by the types that implement <xref:System.Xml.Serialization.IXmlSerializable> and that use the <xref:System.Xml.Serialization.IXmlSerializable.ReadXml%2A> method.
  syntax:
    content: public static System.Xml.XmlNode[] ReadNodes (System.Xml.XmlReader xmlReader);
    parameters:
    - id: xmlReader
      type: System.Xml.XmlReader
      description: An <xref href="System.Xml.XmlReader"></xref> used for reading.
    return:
      type: System.Xml.XmlNode[]
      description: An array of type <xref href="System.Xml.XmlNode"></xref>.
  overload: System.Runtime.Serialization.XmlSerializableServices.ReadNodes*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>xmlReader</code> argument is `null`.
  - type: System.Runtime.Serialization.SerializationException
    commentId: T:System.Runtime.Serialization.SerializationException
    description: While reading, a `null` node was encountered.
