  namespace: System.Globalization
  summary: Gets or sets the last year of a 100-year range that can be represented by a 2-digit year.
  remarks: "This property allows a 2-digit year to be properly translated to a 4-digit year. For example, if this property is set to 1429, the 100-year range is from 1330 through 1429. Therefore, a 2-digit value of 30 is interpreted as 1330, while a 2-digit value of 29 is interpreted as 1429.  \n  \n The initial value of this property is derived from the settings in the regional and language options portion of Control Panel. However, that information can change during the life of the <xref:System.AppDomain>. The <xref:System.Globalization.UmAlQuraCalendar> class does not detect changes in the system settings automatically.  \n  \n The special value 99 causes the <xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A> method to ignore the system settings and return the specified year unchanged."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: The last year of a 100-year range that can be represented by a 2-digit year.
