  summary: Represents the Saudi Hijri (Um Al Qura) calendar.
  remarks: "The <xref:System.Globalization.UmAlQuraCalendar> class is nearly identical to the <xref:System.Globalization.HijriCalendar> class, except the Um Al Qura calendar uses a table-based algorithm licensed from the Saudi government to calculate dates, can express dates to the year 1500 A.H., and does not support the <xref:System.Globalization.HijriCalendar.HijriAdjustment%2A> property.  \n  \n> [!NOTE]\n>  For information about using the <xref:System.Globalization.UmAlQuraCalendar> class and the other calendar classes in the .NET Framework, see [Working with Calendars](~/docs/standard/datetime/working-with-calendars.md).  \n  \n For the <xref:System.Globalization.UmAlQuraCalendar> class, each month has either 29 or 30 days, but usually in no discernible order. Whereas the documentation for the Hijri Calendar gives a table that shows the corresponding days in each month, no such general table can be produced for the Um Al Qura calendar.  \n  \n For more information about the Hijri calendar, see the <xref:System.Globalization.HijriCalendar> class.  \n  \n **Note** The <xref:System.Globalization.UmAlQuraCalendar> class supports only dates from 04/30/1900 00.00.00 (Gregorian date) through 11/16/2077 23:59:59 (Gregorian date)."
