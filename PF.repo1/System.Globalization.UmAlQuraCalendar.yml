  name: ToFourDigitYear(Int32)
  nameWithType: UmAlQuraCalendar.ToFourDigitYear(Int32)
  fullName: UmAlQuraCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - System.Globalization.Calendars
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Globalization
  summary: Converts the specified year to a four-digit year by using the <xref href="System.Globalization.UmAlQuraCalendar.TwoDigitYearMax"></xref> property to determine the appropriate century.
  remarks: "The <xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A> method uses the `year` parameter, the <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> property, and a year to calculate a 4-digit year. The century is determined by finding the sole occurrence of the 2-digit `year` parameter within that 100-year range. For example, if <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> is set to 1429, the 100-year range is from 1330 through 1429. Therefore, a 2-digit value of 30 is interpreted as 1330, while a 2-digit value of 29 is interpreted as 1429.  \n  \n If the <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> property is the special value 99, the <xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A> method ignores the settings in the regional and language options in Control Panel and returns the `year` parameter unchanged.  \n  \n <xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A> supports either a two-digit year or a four-digit year. Passing a two-digit year value (less than 100) causes the method to convert the value to a four-digit value according to the <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> value representing the appropriate century. If the application supplies a four-digit year value that is within the supported calendar range to <xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>, the method returns the actual input value. If the application supplies a four-digit value that is outside the supported calendar range, or if it supplies a negative value, the method throws an exception."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: A 2-digit year from 0 through 99, or a 4-digit Um Al Qura calendar year from 1318 through 1450.
    return:
      type: System.Int32
      description: If the <code>year</code> parameter is a 2-digit year, the return value is the corresponding 4-digit year. If the <code>year</code> parameter is a 4-digit year, the return value is the unchanged <code>year</code> parameter.
  overload: System.Globalization.UmAlQuraCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>year</code> is outside the range supported by this calendar.
