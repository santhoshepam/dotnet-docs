  name: Initialize()
  nameWithType: HMAC.Initialize()
  fullName: HMAC.Initialize()
  type: Method
  assemblies:
  - System.Security.Cryptography.Primitives
  - mscorlib
  - netstandard
  namespace: System.Security.Cryptography
  summary: Initializes an instance of the default implementation of <xref href="System.Security.Cryptography.HMAC"></xref>.
  remarks: "A Hash-based Message Authentication Code (HMAC) can be used to determine whether a message sent over an insecure channel has been tampered with, provided that the sender and receiver share a secret key. The sender computes the hash value for the original data and sends both the original data and the HMAC as a single message. The receiver recomputes the hash value on the received message and checks that the computed hash value matches the transmitted hash value.  \n  \n HMAC can be used with any iterative cryptographic hash function, such as MD5 or SHA-1, in combination with a secret shared key. The cryptographic strength of HMAC depends on the properties of the underlying hash function.  \n  \n Any change to the data or the hash value will result in a mismatch, because knowledge of the secret key is required to change the message and reproduce the correct hash value. Therefore, if the original and computed hash values match, the message is authenticated."
  syntax:
    content: public override void Initialize ();
    parameters: []
  overload: System.Security.Cryptography.HMAC.Initialize*
