  nameWithType: BamlLocalizableResource.Readable
  fullName: BamlLocalizableResource.Readable
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup.Localizer
  summary: Gets or sets whether the resource is visible for translation.
  remarks: "The <xref:System.Windows.Markup.Localizer.BamlLocalizableResource.Readable%2A> value serves as a recommendation to the localizer about whether the content of the localizable resource can be directly translated as plain strings.  \n  \n For example, when the string \"Red\" is used as a UI string, it can be directly translated to another language. In this case the <xref:System.Windows.Markup.Localizer.BamlLocalizableResource.Readable%2A> property should be set to `true`.  \n  \n When the string \"Red\" is used as a predefined color value of a <xref:System.Windows.Media.Brush>, it cannot be translated. Therefore the <xref:System.Windows.Markup.Localizer.BamlLocalizableResource.Readable%2A> property should be set to `false`.  \n  \n<a name=\"xamlTextUsage_Readable\"></a>   \n## XAML Text Usage"
  syntax:
    content: public bool Readable { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the resource is visible for translation; otherwise, `false`.'
  overload: System.Windows.Markup.Localizer.BamlLocalizableResource.Readable*
