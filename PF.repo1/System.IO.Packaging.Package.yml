  namespace: System.IO.Packaging
  summary: Creates a package-level relationship to a part with a given URI, target mode, and relationship type.
  remarks: "A package-level relationship defines an association between the package and an associated target part or resource.  A package-level relationship can be one of two forms.  \n  \n-   Between a <xref:System.IO.Packaging.Package> to a target part in the package.  \n  \n-   Between a <xref:System.IO.Packaging.Package> to a target resource outside the package.  \n  \n In a package-relationship the package is considered the \"owner\" of the relationship.  When the package is deleted, all the relationships owned by the package are also deleted.  \n  \n <xref:System.IO.Packaging.Package.CreateRelationship%2A> does not physically change the target part or resource in any way.  \n  \n The target of a relationship cannot be another relationship.  \n  \n If `targetMode` is specified as <xref:System.IO.Packaging.TargetMode.Internal>, `targetUri` must be a relative URI that is formed according to the [RFC 3986](http://tools.ietf.org/html/rfc3986) Uniform Resource Identifier (URI) Generic Syntax specification.  The internal relative URI can be either an absolute path that starts with a forward slash (\"/\") character such as \"/page1.xaml\" or \"/images/picture4.jpg\", or a relative path such as \"../imagespicture1.jpg\" that resolves against the package root (\"/\") as the base URI.  \n  \n If `targetMode` is specified as <xref:System.IO.Packaging.TargetMode.External>, `targetUri` can be either an absolute or relative URI formed according to the [RFC 3986](http://tools.ietf.org/html/rfc3986) Uniform Resource Identifier (URI) Generic Syntax specification.  \"http://www.microsoft.com/page2.xml\" is an example of an absolute URI that references an external target resource \"page2.xml\".  \"images/picture1.jpg\" is an example of a relative URI that also references an external target resource \"1.jpg\" but which resolves against the URI of the package itself.  \n  \n `relationshipType` must be a [!INCLUDE[TLA2#tla_uri](~/includes/tla2sharptla-uri-md.md)] that is formed according to the [RFC 3986](http://tools.ietf.org/html/rfc3986) Uniform Resource Identifier (URI) Generic Syntax specification.  The following table shows the package-level `relationshipType` URIs defined by the Open Packaging Conventions (OPC) specification.  \n  \n|Package-level Relationship|Relationship Type URI|  \n|---------------------------------|---------------------------|  \n|Core Properties|http://schemas.openxmlformats.org/package/2006/relationships/meta data/core-properties|  \n|Digital Signature|http://schemas.openxmlformats.org/package/2006/relationships/digit al-signature/signature|  \n|Digital Signature Certificate|http://schemas.openxmlformats.org/package/2006/relationships/digit al-signature/certificate|  \n|Digital Signature Origin|http://schemas.openxmlformats.org/package/2006/relationships/digit al-signature/origin|  \n|Thumbnail|http://schemas.openxmlformats.org/package/2006/relationships/meta data/thumbnail|  \n  \n For more information about packaging and package relationships, see section 1.3 of the Open Packaging Conventions (OPC) specification available for download at [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example illustrates how to use <xref:System.IO.Packaging.Package.CreateRelationship%2A> to create a <xref:System.IO.Packaging.PackageRelationship> between a <xref:System.IO.Packaging.Package> and a root document part.  For the complete sample, see [Writing a Package Sample](http://go.microsoft.com/fwlink/?LinkID=160055).  \n  \n [!code-csharp[packagewrite#PackageWriteCreatePackageRelationship](~/samples/snippets/csharp/VS_Snippets_Wpf/PackageWrite/CSharp/PackageWrite.cs#packagewritecreatepackagerelationship)]\n [!code-vb[packagewrite#PackageWriteCreatePackageRelationship](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PackageWrite/visualbasic/packagewrite.vb#packagewritecreatepackagerelationship)]"
  syntax:
    content: public System.IO.Packaging.PackageRelationship CreateRelationship (Uri targetUri, System.IO.Packaging.TargetMode targetMode, string relationshipType);
    parameters:
    - id: targetUri
      type: System.Uri
      description: The [!INCLUDE[TLA#tla_uri](~/includes/tlasharptla-uri-md.md)] of the target part.
    - id: targetMode
      type: System.IO.Packaging.TargetMode
      description: Indicates if the target part is <xref href="System.IO.Packaging.TargetMode.Internal"></xref> or <xref href="System.IO.Packaging.TargetMode.External"></xref> to the package.
    - id: relationshipType
      type: System.String
      description: A URI that uniquely defines the role of the relationship.
    return:
