  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: Links events together when tracing events in an end-to-end scenario. The event data is specified as an array of objects.
  remarks: "The method uses the activity ID set in the thread context to identify this component. To set the activity ID, call the <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A> method.  \n  \n If you use the <xref:System.Diagnostics.Trace> class, you do not use the <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A> method to specify the activity ID. Instead, access the <xref:System.Diagnostics.Trace.CorrelationManager%2A> property to get the <xref:System.Diagnostics.CorrelationManager> object. Then, set the <xref:System.Diagnostics.CorrelationManager.ActivityId%2A> property to the activity ID. You must also set the `relatedActivityId` to a <xref:System.Diagnostics.CorrelationManager.ActivityId%2A> value."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public bool WriteTransferEvent (ref System.Diagnostics.Eventing.EventDescriptor eventDescriptor, Guid relatedActivityId, object[] eventPayload);
    parameters:
    - id: eventDescriptor
      type: System.Diagnostics.Eventing.EventDescriptor
      description: An instance of <xref href="System.Diagnostics.Eventing.EventDescriptor"></xref> that identifies the event to write.
    - id: relatedActivityId
      type: System.Guid
      description: Activity identifier from the previous component. Use this parameter to link your component's events to the previous component's events.
    - id: eventPayload
      type: System.Object[]
      description: An array of objects that contain the event data to write. The data must be in the order specified in the manifest. The array is limited to 32 objects, of which only eight may be strings. The maximum data size for the event is limited to 64 KB minus the size of the event headers. The event size is less if the session's buffer size is less and the session includes extended data items with the event.
    return:
      type: System.Boolean
      description: Is `true` if the event is written; otherwise, `false`. If false, call the <xref href="System.Diagnostics.Eventing.EventProvider.GetLastWriteEventError"></xref> method to determine the cause of the failure.
  overload: System.Diagnostics.Eventing.EventProvider.WriteTransferEvent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: If <code>eventPayload</code> contains too many objects or strings.
