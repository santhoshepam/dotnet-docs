  type: Class
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: Use this class to write events.
  remarks: "To consume events written using the <xref:System.Diagnostics.Eventing.EventProvider.WriteEvent%2A> and <xref:System.Diagnostics.Eventing.EventProvider.WriteTransferEvent%2A> methods, the events must be defined in a manifest; events written using the <xref:System.Diagnostics.Eventing.EventProvider.WriteMessageEvent%2A> method do not require a manifest.  \n  \n Events can contain the following managed data types:  \n  \n-   bool  \n  \n-   Boolean  \n  \n-   byte  \n  \n-   char  \n  \n-   decimal  \n  \n-   double  \n  \n-   float  \n  \n-   Guid  \n  \n-   int  \n  \n-   IntPtr  \n  \n-   long  \n  \n-   sbyte  \n  \n-   short  \n  \n-   string  \n  \n-   uint  \n  \n-   UInt64  \n  \n If an event in your manifest uses the `Boolean` in-type, you cannot write the data element using a `Boolean` data type in your managed code. The `Boolean` in-type in your manifest expects a 4-byte value, and a `Boolean` data type in managed code is 1-byte. Instead, you must use an `int` data type to write the value. If you want to log a `Boolean` value, use the UInt8 in-type in your manifest."
