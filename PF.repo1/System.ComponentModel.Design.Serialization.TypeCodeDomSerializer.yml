  namespace: System.ComponentModel.Design.Serialization
  summary: Returns the method where statements used to serialize a member are stored.
  remarks: The <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A> method returns the method to emit all of the initialization code for the given member. The default implementation returns an empty constructor. If the same method is to be returned for multiple values, the same instance of the method should be returned. You can use the <xref:System.CodeDom.CodeObject.UserData%2A?displayProperty=fullName> dictionary to remember methods you have created. The `typeDecl` parameter can also be used to add infrastructure methods. For example, if you want to emit a separate method for each object, you need a single method that calls all of these methods in turn. This method can be added to the code type declaration as needed.
  syntax:
    content: protected virtual System.CodeDom.CodeMemberMethod GetInitializeMethod (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, System.CodeDom.CodeTypeDeclaration declaration, object value);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: The serialization manager to use for serialization.
    - id: declaration
      type: System.CodeDom.CodeTypeDeclaration
      description: The type declaration to use for serialization.
    - id: value
      type: System.Object
      description: The value to use for serialization.
    return:
      type: System.CodeDom.CodeMemberMethod
      description: The method used to emit all of the initialization code for the given member.
  overload: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod*
  exceptions:
