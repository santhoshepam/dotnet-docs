- uid: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize(System.ComponentModel.Design.Serialization.IDesignerSerializationManager,System.Object,System.Collections.ICollection)
  commentId: M:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize(System.ComponentModel.Design.Serialization.IDesignerSerializationManager,System.Object,System.Collections.ICollection)
  id: Serialize(System.ComponentModel.Design.Serialization.IDesignerSerializationManager,System.Object,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer
  langs:
  - csharp
  name: Serialize(IDesignerSerializationManager, Object, ICollection)
  nameWithType: TypeCodeDomSerializer.Serialize(IDesignerSerializationManager, Object, ICollection)
  fullName: TypeCodeDomSerializer.Serialize(IDesignerSerializationManager, Object, ICollection)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: Serializes the object root by creating a new type declaration that defines root.
  remarks: "The <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize%2A> method serializes the given root object and optional collection of members to create a new type definition. If the `members` collection contains values, these values are serialized. Values themselves may serialize as either member variables or local variables. This determination is done by searching for an extender property on the object called `GenerateMember`. If `true`, a member is generated. Otherwise, a local variable is generated. For convenience, the `members` collection can contain the root object. In this case, the root object is not also added as a member or local variable.  \n  \n The name of the returned type is taken from the root objectâ€™s name, if it was a named object. If not, a name is fabricated from the simple type name of the root class.  \n  \n The following table shows the tasks performed by the default implementation of the <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize%2A> method.  \n  \n|Task|Description|  \n|----------|-----------------|  \n|Context Seeding|The serialization context is initialized with data including the <xref:System.ComponentModel.Design.Serialization.RootContext> and <xref:System.CodeDom.CodeTypeDeclaration>|  \n|Member Serialization|Next, <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize%2A> walks all of the members and calls <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>. Because serialization is done opportunistically in <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>, this ensures that serialization is not done twice.|  \n|Root Serialization|Next, the root object is serialized and its statements are added to the statement collection.|  \n|Statement Integration|After all objects are serialized, the <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize%2A> method orders the statements and adds them to a method returned from <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>. Finally, a constructor is fabricated that calls all of the methods returned from <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>.|  \n  \n-  \n  \n The following table shows the objects the <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize%2A> method places on the context stack.  \n  \n|Instance|Description|  \n|--------------|-----------------|  \n|<xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer>|This serializer. Deriving classes may find it useful to add public properties to this class.|  \n|<xref:System.CodeDom.CodeTypeDeclaration>|The type being created. Most objects do not need direct access to this.|"
  syntax:
    content: public virtual System.CodeDom.CodeTypeDeclaration Serialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object root, System.Collections.ICollection members);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: The serialization manager to use for serialization.
    - id: root
      type: System.Object
      description: The object to serialize.
    - id: members
      type: System.Collections.ICollection
      description: Optional collection of members. Can be `null` or empty.
    return:
      type: System.CodeDom.CodeTypeDeclaration
      description: A <xref href="System.CodeDom.CodeTypeDeclaration"></xref> that defines the root object.
  overload: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>manager</code> or <code>root</code> is `null`.
