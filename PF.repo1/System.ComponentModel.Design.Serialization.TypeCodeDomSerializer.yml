  parent: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer
  langs:
  - csharp
  name: Deserialize(IDesignerSerializationManager, CodeTypeDeclaration)
  nameWithType: TypeCodeDomSerializer.Deserialize(IDesignerSerializationManager, CodeTypeDeclaration)
  fullName: TypeCodeDomSerializer.Deserialize(IDesignerSerializationManager, CodeTypeDeclaration)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: Deserializes the given type declaration.
  remarks: "The <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Deserialize%2A> method deserializes a previously serialized code type declaration. The following table shows the tasks default implementation performs.  \n  \n|Task|Description|  \n|----------|-----------------|  \n|Case Sensitivity Checks|The implementation searches for a <xref:System.CodeDom.Compiler.CodeDomProvider> service to decide if it should treat members as case sensitive or case insensitive.|  \n|Statement Sorting|All member variables and local variables from init methods are stored in a table. Then each statement in an init method is added to a statement collection grouped according to its left-hand side, so all statements assigning or operating on a particular variable are grouped under that variable. Variables that have no statements are discarded.|  \n|Deserialization|The statement collections for each variable are deserialized according to the variable.|  \n  \n The following table shows the services the <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Deserialize%2A> method requires.  \n  \n|Service|Description|  \n|-------------|-----------------|  \n|<xref:System.CodeDom.Compiler.CodeDomProvider>|While not strictly necessary, the service, if available, is used to determine if the serialization should be case sensitive or case insensitive.|  \n|<xref:System.ComponentModel.IContainer>|If an object does not exist in the name table during deserialization, a query for <xref:System.ComponentModel.IContainer> is made. If this query succeeds, the container is checked for the object. The container is also used as a stand-in for any container argument needed by components.|"
  syntax:
    content: public virtual object Deserialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, System.CodeDom.CodeTypeDeclaration declaration);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: The serialization manager to use for serialization.
    - id: declaration
      type: System.CodeDom.CodeTypeDeclaration
      description: Type declaration to use for serialization.
    return:
      type: System.Object
      description: The root object.
  overload: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Deserialize*
  exceptions:
