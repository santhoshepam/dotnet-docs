  summary: Gets or sets the unqualified name of the common language runtime (CLR) type of the activity from which the user data must be emitted to be tracked.
  remarks: "You must specify the unqualified name of the type of the activity. For example, to specify the unqualified name of a <xref:System.Workflow.Activities.CodeActivity> activity, set <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> to \"Code\".  \n  \n <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> provides a much easier way to specify the type of the activity that emits the user data when you author a profile directly in XML. <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> also provides a version-independent way of referring to the type of the activity.  \n  \n You must specify either <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> or <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> to properly configure the <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>."
  syntax:
    content: public string ActivityTypeName { get; set; }
    return:
      type: System.String
      description: The unqualified name of the <xref href="System.Type"></xref> of the activity from which the data must be emitted.
