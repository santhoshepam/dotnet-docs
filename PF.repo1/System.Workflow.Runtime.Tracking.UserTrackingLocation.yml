  summary: Gets a collection of conditions that are used to qualify the activity from which the user data must be emitted to be tracked.
  remarks: "You can use <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A> to more precisely define the instance of the activity type specified by <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> or <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> from which the user event must be emitted to match the tracking location. For example, if you want to match only <xref:System.Workflow.Activities.CodeActivity> activities with an <xref:System.Workflow.ComponentModel.Activity.Name%2A> equal to \"MyCode\", you can set <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> to \"Code\" and add an <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> to <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A> that specifies that the ID property of the activity instance must be equal to \"MyCode\".  \n  \n Every <xref:System.Workflow.Runtime.Tracking.TrackingCondition> in <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A> must be true for the activity to be matched."
