  summary: Gets or sets a value that indicates whether a check box is displayed next to the node.
  remarks: "The <xref:System.Web.UI.WebControls.TreeView> control allows you to display a check box next to a node's image. Use the <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> property to show or hide the check box for the current node.  \n  \n Although the <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> property can be used to display check boxes, it is more common to use the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName> property of the <xref:System.Web.UI.WebControls.TreeView> control. The <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName> property, however, affects every node type specified by the property; therefore, the <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A?displayProperty=fullName> property is often used to override that setting for an individual node.  \n  \n Since the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName> property is a tri-state property, the following C# code snippet causes a compile error:  \n  \n```  \nprotected void TreeView1_SelectedNodeChanged(object sender, EventArgs e)  \n{  \nif (TreeView1.Nodes[0].Expanded)  \n{  \n// some work here   \n}  \n}  \n```  \n  \n While VB.Net implicitly casts the `Boolean` value to a `NullableBoolean`, C# does not. Therefore, it is a best practice to explicitly check the state of the property. For example, the following code examples in Visual Basic and C# explicitly test the value of the <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> property.  \n  \n The following Visual Basic code example explicitly tests the value of the <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> property. This example tests if the <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> property is set to `True`; therefore `Nothing` and `False` fall through the `If` statement.  \n  \n```  \nIf TreeView1.Nodes(0).Expanded = True Then'some work hereEnd IF  \n```  \n  \n This C# code example explicitly tests the value of the <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> property. This example tests if the <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> property is set to `True`; therefore `Null` and `False` fall through the `If` statement.  \n  \n```  \nif( TreeView1.Nodes[0].Expanded == true ) {//some work here}  \n```  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> property to programmatically show and hide the check box for a node in the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample XML data below to a file named Book.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeShowCheckBox#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeShowCheckBox/CS/treenodeshowcheckboxcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeShowCheckBox#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeShowCheckBox/VB/treenodeshowcheckboxvb.aspx#1)]  -->  \n  \n The following code is sample XML data for the previous example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
