  summary: Gets or sets the target window or frame in which to display the Web page content associated with a node.
  remarks: "Use the <xref:System.Web.UI.WebControls.TreeNode.Target%2A> property to specify the window or frame in which to display the Web content linked to a node when that node is clicked.  \n  \n> [!NOTE]\n>  Setting this property overrides the <xref:System.Web.UI.WebControls.TreeView.Target%2A> property of the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TreeNode.Target%2A> property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the <xref:System.Web.UI.WebControls.TreeNode.Target%2A> property if the rendered output for the <xref:System.Web.UI.WebControls.TreeNode> object must be XHTML 1.1-compliant. For more information, see [XHTML Standards in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/1b78d416-66bb-43a5-ac77-c703aab55b97).  \n>   \n>  When creating accessible Web pages, it is strongly recommended you avoid using the <xref:System.Web.UI.WebControls.TreeNode.Target%2A> property to target another window. For more information, see [NIB: ASP.NET Accessibility](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to set up the frames for the next example.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewFrameSet#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewFrameSet/CS/framecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewFrameSet#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewFrameSet/VB/framevb.aspx#1)]  -->  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNode.Target%2A> property to specify the frame in which to display the linked content. This example is used within the frameset of the previous example to display a table of contents.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewFrameExample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewFrameExample/CS/treeviewframecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewFrameExample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewFrameExample/VB/treeviewframevb.aspx#1)]  -->"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "The target window or frame in which to display the linked Web page content. Values must begin with a letter in the range of A through Z (case-insensitive), except for certain special values that begin with an underscore, as shown in the following table.  \n  \n <table><thead><tr><th> Target value  \n  \n </th><th> Description  \n  \n </th></tr></thead><tbody><tr><td>`_blank`</td><td> Renders the content in a new window without frames.  \n  \n </td></tr><tr><td>`_parent`</td><td> Renders the content in the immediate frameset parent.  \n  \n </td></tr><tr><td>`_search`</td><td> Renders the content in the search pane.  \n  \n </td></tr><tr><td>`_self`</td><td> Renders the content in the frame with focus.  \n  \n </td></tr><tr><td>`_top`</td><td> Renders the content in the full window without frames.  \n  \n </td></tr></tbody></table><block subset=\"none\" type=\"note\"><p>  \n Check your browser documentation to determine whether the `_search` value is supported. For example, Microsoft Internet Explorer 5.0 and later support the `_search` target value.  \n  \n</p></block>  \n  \n The default value is an empty string (\"\"), which refreshes the window or frame with focus."
