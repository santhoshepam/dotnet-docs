  fullName: ChartArea3DStyle.PointDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Gets or sets the depth of data points displayed in a 3D chart area.
  remarks: "This property determines the depth of data points, and is represented as a percentage of the data point width.  \n  \n The <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A> property can be applied to the depth of bar, column, line, pie and spline chart data points only. If you set this property for other chart types (for example, bubble and point charts) that cannot have their point depths \"stretched\", it will reserve extra space for the data points, but will not increase their depth.  \n  \n You can display the chart as an isometric projection by setting the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> property to `true`, which is the the default value. This will cause the point depth to appear to be more or less than the percentage set by this property, depending on the chart being displayed.  \n  \n To control the spacing between rows of data, use the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> property."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: An `integer` value that represents the depth of data points. The allowable range is 0-1000 percent. The default is 100 percent.
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
