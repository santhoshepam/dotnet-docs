  remarks: "This property determines the distance between data rows, with each row corresponding to a data series. The unit of measurement is expressed as a percentage of the distance between data points in one row.  \n  \n Changing the gap between columns or bars for column and bar chart types using the `PointWidth` custom property will affect the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> property value.  \n  \n Set the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> property to `true` (the default value) to display the chart as an isometric projection. This will cause the point gap depth to appear to be more or less than the percentage set by this property, depending on the chart being displayed.  \n  \n To control the depth of data points, use the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A> property."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: An `integer` value that represents the distance between data rows (that is, the data series) in the 3D chart area. The allowable range is 0-1000 percent, and the default is 100 percent.
