  summary: Manages the display attributes for three-dimensional (3D) chart areas.
  remarks: "This class provides the styles for 3D chart areas, and is exposed using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A> property.  \n  \n To enable 3D for a chart area, set the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A> property to `true`. This causes 3D to be applied to all data series drawn in a chart area.  \n  \n An isometric projection of a chart area can be displayed by setting the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> property to `true`, which is the default. Isometric views are not actually 3D, because the displayed angles of rotation may not match the actual angles of rotation around the vertical and horizontal axes. The actual angles are controlled using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> properties, respectively.  \n  \n For more information about isometric projections, see the Remarks section of the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> property.  \n  \n You can also use this class to:  \n  \n-   Cluster bar and column chart data series using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A> property.  \n  \n-   Control the lighting effects using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A> property.  \n  \n-   Set the width of chart area walls using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A> property.  \n  \n-   Set the amount of perspective with the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A> property.  \n  \n-   Control the depth of data points and the distance between data rows using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> properties, respectively.  \n  \n-   Rotate a chart area using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> properties.  \n  \n To work with coordinates of 3D points, use the <xref:System.Windows.Forms.DataVisualization.Charting.Point3D> class.  \n  \n When a chart is set to 3D, the following chart features are not valid:  \n  \n-   Scale breaks  \n  \n-   Gradients  \n  \n-   Scrolling and zooming"
