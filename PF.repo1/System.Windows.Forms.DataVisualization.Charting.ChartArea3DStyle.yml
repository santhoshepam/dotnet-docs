  summary: Gets or sets the percent of perspective for a 3D chart area.
  remarks: "A perspective projection of any set of parallel lines that are not parallel to the projection plane converges to a vanishing point.  \n  \n If you set the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A> property, the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> property will be automatically set to `false`, because these properties are mutually exclusive."
  syntax:
