  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Gets or sets a flag that determines whether a chart area is displayed using an isometric projection.
  remarks: "Isometric views are not actually 3D, because the displayed angles of rotation may not match the actual angles of rotation around the vertical and horizontal axes. The actual angles are controlled using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> properties, respectively.  \n  \n Note the following points concerning isometric projection:  \n  \n-   It is not \"real\" 3D. That is, the angle of rotation around axes doesn't use true rotational angles.  \n  \n-   It is ideal for displaying 3D charts with some depth.  \n  \n-   If your application allows end-users to rotate the charts, the rotation will not be smooth. In this case, using isometric views is not recommended.  \n  \n-   With isometric projection, perspective is not supported."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the chart area is displayed using an isometric projection; otherwise, `false`.'
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes*
