  summary: Represents the abstract base class from which all `<Transform>` elements that can be used in an XML digital signature derive.
  remarks: "When performing XML signing and verification, the <`Transform`> element describes how the signer transformed the data object that was signed.  The verifier of a document then uses the <`Transform`> element to transform the signed data in the same manner.  If the verifier cannot transform the signed data in the same manner, the document cannot be verified.  \n  \n Use a class that derives from the <xref:System.Security.Cryptography.Xml.Transform> class whenever you need to add one or more transform objects to an encrypted XML document or to a signed XML document.  \n  \n For more information about the `<Transform>` element, see the XMLDSIG specification, which is available from the World Wide Web Consortium (W3C) at www.w3.org/TR/xmldsig-core/, or the XML encryption specification, which is available from the W3C at www.w3.org/TR/xmlenc-core/."
  syntax:
    content: public abstract class Transform
