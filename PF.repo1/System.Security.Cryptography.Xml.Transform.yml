  - System.Security.Cryptography.Xml
  namespace: System.Security.Cryptography.Xml
  summary: When overridden in a derived class, returns an XML representation of the parameters of the <xref href="System.Security.Cryptography.Xml.Transform"></xref> object that are suitable to be included as subelements of an XMLDSIG `<Transform>` element.
  remarks: ''
  example:
  - "If a <xref:System.Security.Cryptography.Xml.Transform> object represents an XPath transform using the XPath expression `self::text()`,a call to <xref:System.Security.Cryptography.Xml.Transform.GetInnerXml%2A> results in an <xref:System.Xml.XmlNodeList> object that represents the following XML element:  \n  \n```  \n<XPath>   \n  self::text()   \n</XPath>  \n```  \n  \n This element corresponds to the transform-specific content of the `<Transform>` element as defined in Section 4.3.3.4 of the XMLDSIG specification. For the above XPath transform, the entire `<Transform>` element is as follows:  \n  \n```  \n<Transform Algorithm=\"http://www.w3.org/TR/1999/REC-xpath-19991116\">   \n  <XPath>   \n    self::text()   \n  </XPath>   \n</Transform>  \n```"
  syntax:
    content: protected abstract System.Xml.XmlNodeList GetInnerXml ();
    parameters: []
    return:
      type: System.Xml.XmlNodeList
      description: A list of the XML nodes that represent the transform-specific content needed to describe the current <xref href="System.Security.Cryptography.Xml.Transform"></xref> object in an XMLDSIG `<Transform>` element.
  overload: System.Security.Cryptography.Xml.Transform.GetInnerXml*
