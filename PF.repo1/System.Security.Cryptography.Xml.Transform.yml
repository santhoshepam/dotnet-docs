  summary: Gets or sets the Uniform Resource Identifier (URI) that identifies the algorithm performed by the current transform.
  remarks: "This property corresponds to the <xref:System.Security.Cryptography.Xml.Transform.Algorithm%2A> attribute of a `<Transform>` element in an XMLDSIG signature. For example, the algorithm URI for the Base64 decoding transform is defined as http://www.w3.org/2000/09/xmldsig#base64 in the XMLDSIG specification (Section 6.6.2).  \n  \n You can conveniently set this value using one of the static fields associated with the <xref:System.Security.Cryptography.Xml.SignedXml> class."
  syntax:
