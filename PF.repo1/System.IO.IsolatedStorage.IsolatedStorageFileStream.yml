  summary: Initializes a new instance of an <xref href="System.IO.IsolatedStorage.IsolatedStorageFileStream"></xref> object giving access to the file designated by <code>path</code> in the specified <code>mode</code>.
  remarks: "The isolated store that is used is scoped by the current executing assembly's identity and that of the application domain in which it is running. This store will remain open only for the lifetime of the <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> object. To specify a different isolated storage scope, or to allow the store to remain open (so multiple <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> objects can be opened from it), use the form of the constructor that accepts an <xref:System.IO.IsolatedStorage.IsolatedStorageFile> object.  \n  \n The `mode` parameter indicates whether a new file should be created, an existing one used, and so on.  \n  \n> [!CAUTION]\n>  When you compile a set of characters with a particular cultural setting and retrieve those same characters with a different cultural setting, the characters might not be interpretable and can cause an exception to be thrown."
