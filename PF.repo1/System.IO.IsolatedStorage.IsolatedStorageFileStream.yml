  - System.IO.IsolatedStorage
  namespace: System.IO.IsolatedStorage
  summary: Copies bytes from the current buffered <xref href="System.IO.IsolatedStorage.IsolatedStorageFileStream"></xref> object to an array.
  remarks: "The `buffer` parameter can be an instance of the <xref:System.Buffer> class, or an array of one of the following types: <xref:System.Byte>, <xref:System.SByte>, <xref:System.Char>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>, <xref:System.Single>, or <xref:System.Double>. The `offset` parameter gives the offset of the byte in buffer at which to begin writing (index in the buffer), and the `count` parameter gives the maximum number of bytes that will be read from this stream. The returned value is the actual number of bytes read, or zero if the end of the stream is reached. If the read operation is successful, the current position of the stream is advanced by the number of bytes read. If an exception occurs, the current position of the stream is unchanged.  \n  \n The <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream.Read%2A> method treats the `buffer` parameter as a block of bytes, regardless of its actual type. Likewise, the `offset` and `count` parameters are always specified in bytes. For `buffer` parameters other than byte arrays, this means that an element index must be multiplied by the element size in bytes to form a correct value for `offset` or `count`.  \n  \n The <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream.Read%2A> method will return zero only if the end of the stream is reached. In all other cases, <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream.Read%2A> always reads at least one byte from the stream before returning. If no data is available from the <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> object upon a call to <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream.Read%2A>, the method will block until at least one byte of data can be returned."
  syntax:
    content: public override int Read (byte[] buffer, int offset, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: The buffer to read.
    - id: offset
      type: System.Int32
      description: The offset in the buffer at which to begin writing.
    - id: count
      type: System.Int32
      description: The maximum number of bytes to read.
    return:
      type: System.Int32
      description: The total number of bytes read into the <code>buffer</code>. This can be less than the number of bytes requested if that many bytes are not currently available, or zero if the end of the stream is reached.
