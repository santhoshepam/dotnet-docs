  name: System.Threading
  nameWithType: System.Threading
  fullName: System.Threading
  type: Namespace
  summary: The <xref href="System.Threading"></xref> namespace provides classes and interfaces that enable multithreaded programming. In addition to classes for synchronizing thread activities and access to data (<xref href="System.Threading.Mutex"></xref>, <xref href="System.Threading.Monitor"></xref>, <xref href="System.Threading.Interlocked"></xref>, <xref href="System.Threading.AutoResetEvent"></xref>, and so on), this namespace includes a <xref href="System.Threading.ThreadPool"></xref> class that allows you to use a pool of system-supplied threads, and a <xref href="System.Threading.Timer"></xref> class that executes callback methods on thread pool threads.
