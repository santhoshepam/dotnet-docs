  namespace: System.Windows.Forms
  summary: Adds a message filter to monitor Windows messages as they are routed to their destinations.
  remarks: "Use a message filter to prevent specific events from being raised or to perform special operations for an event before it is passed to an event handler. Message filters are unique to a specific thread.  \n  \n To prevent a message from being dispatched, the `value` parameter instance that you pass to this method must override the <xref:System.Windows.Forms.IMessageFilter.PreFilterMessage%2A> method with the code to handle the message. The method must return `false`.  \n  \n> [!CAUTION]\n>  Adding message filters to the message pump for an application can degrade performance."
  example:
  - "The following code example creates a message filter called `TestMessageFilter`. This filter blocks all messages relating to the left mouse button. Before you can use a message filter, you must provide an implementation for the <xref:System.Windows.Forms.IMessageFilter> interface.  \n  \n [!code-cpp[Classic Application.RemoveMessageFilter Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic Application.RemoveMessageFilter Example/CPP/source.cpp#1)]\n [!code-csharp[Classic Application.RemoveMessageFilter Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic Application.RemoveMessageFilter Example/CS/source.cs#1)]\n [!code-vb[Classic Application.RemoveMessageFilter Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic Application.RemoveMessageFilter Example/VB/source.vb#1)]"
  syntax:
    content: public static void AddMessageFilter (System.Windows.Forms.IMessageFilter value);
    parameters:
    - id: value
      type: System.Windows.Forms.IMessageFilter
      description: The implementation of the <xref href="System.Windows.Forms.IMessageFilter"></xref> interface you want to install.
