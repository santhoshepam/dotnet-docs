  fullName: ExpressionEditorSheet.GetExpression()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: When overridden in a derived class, returns the expression string that is formed by the expression editor sheet property values.
  remarks: "A custom expression editor sheet contains design-time settings for multiple expression properties, which are combined to form an expression string. Control property values can be set using expression strings; the expression strings are evaluated at run time by an expression builder.  \n  \n The <xref:System.Web.UI.Design.ExpressionEditorSheet.GetExpression%2A> method returns an expression string that is built from the current expression properties. The visual designer allows you to set the expression sheet properties, and then calls the <xref:System.Web.UI.Design.ExpressionEditorSheet.GetExpression%2A> method to get the expression string and set the control property value."
  syntax:
    content: public abstract string GetExpression ();
    parameters: []
    return:
      type: System.String
      description: The custom expression string for the current property values.
