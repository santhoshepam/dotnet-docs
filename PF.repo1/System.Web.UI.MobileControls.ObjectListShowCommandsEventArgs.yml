  summary: Provides data for the <xref href="System.Web.UI.MobileControls.ObjectList.ShowItemCommands"></xref> event of an <xref href="System.Web.UI.MobileControls.ObjectList"></xref>. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "An instance of a <xref:System.Web.UI.MobileControls.ObjectListShowCommandsEventArgs> object is automatically created and passed to the event handler for the <xref:System.Web.UI.MobileControls.ObjectList.ShowItemCommands> event of an <xref:System.Web.UI.MobileControls.ObjectList>.  \n  \n An inherited class or event handler can use this event to show commands unique to the item, by changing the collection of commands in the <xref:System.Web.UI.MobileControls.ObjectList.Commands%2A> property."
  example:
  - For a code sample, see the example for the <xref:System.Web.UI.MobileControls.ObjectList> overview.
