  namespace: System.Collections.Specialized
  summary: Copies the entries from the specified dictionary to a new case-insensitive instance of the <xref href="System.Collections.Hashtable"></xref> class with the same initial capacity as the number of entries copied.
  remarks: Instead of using the <xref:System.Collections.Specialized.CollectionsUtil.CreateCaseInsensitiveHashtable%2A> method, use the <xref:System.Collections.Hashtable.%23ctor%28System.Collections.IDictionary%2CSystem.Collections.IEqualityComparer%29?displayProperty=fullName> constructor to create a case-insensitive <xref:System.Collections.Hashtable> class.
  syntax:
    content: public static System.Collections.Hashtable CreateCaseInsensitiveHashtable (System.Collections.IDictionary d);
    parameters:
    - id: d
      type: System.Collections.IDictionary
      description: The <xref href="System.Collections.IDictionary"></xref> to copy to a new case-insensitive <xref href="System.Collections.Hashtable"></xref>.
    return:
      type: System.Collections.Hashtable
      description: A new case-insensitive instance of the <xref href="System.Collections.Hashtable"></xref> class containing the entries from the specified <xref href="System.Collections.IDictionary"></xref>.
  overload: System.Collections.Specialized.CollectionsUtil.CreateCaseInsensitiveHashtable*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>d</code> is `null`.
