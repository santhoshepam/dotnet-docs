  summary: Provides a way of reading a forward-only stream of data rows from a data source. This class cannot be inherited.
  remarks: "To create an <xref:System.Data.OracleClient.OracleDataReader>, you must call the <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> method of the <xref:System.Data.OracleClient.OracleCommand> object, rather than directly using a constructor.  \n  \n Changes made to a resultset by another process or thread while data is being read may be visible to the user of the <xref:System.Data.OracleClient.OracleDataReader>.  \n  \n <xref:System.Data.OracleClient.OracleDataReader.IsClosed%2A> and <xref:System.Data.OracleClient.OracleDataReader.RecordsAffected%2A> are the only properties that you can call after the <xref:System.Data.OracleClient.OracleDataReader> is closed. In some cases, you must call <xref:System.Data.OracleClient.OracleDataReader.Close%2A> before you can call <xref:System.Data.OracleClient.OracleDataReader.RecordsAffected%2A>.  \n  \n More than one <xref:System.Data.OracleClient.OracleDataReader> can be open at any given time.  \n  \n The following two Visual Basic examples demonstrate how to use an <xref:System.Data.OracleClient.OracleDataReader> to retrieve an Oracle `REF CURSOR`. These examples use tables that are defined in the Oracle Scott/Tiger schema, and require the following PL/SQL package and package body. You must create these on your server to use the examples.  \n  \n Create the following Oracle package on the Oracle server.  \n  \n```  \nCREATE OR REPLACE PACKAGE CURSPKG AS   \n   TYPE T_CURSOR IS REF CURSOR;   \n   PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,   \n      IO_CURSOR IN OUT T_CURSOR);   \n   PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,   \n      DEPTCURSOR OUT T_CURSOR);  \nEND CURSPKG;  \n/  \n```  \n  \n Create the following Oracle package body on the Oracle server.  \n  \n```  \n  \nCREATE OR REPLACE PACKAGE BODY CURSPKG AS   \n    PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,   \n                               IO_CURSOR OUT T_CURSOR)   \n    IS   \n        V_CURSOR T_CURSOR;   \n    BEGIN   \n        IF N_EMPNO <> 0 THEN   \n             OPEN V_CURSOR FOR   \n             SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME   \n                  FROM EMP, DEPT   \n                  WHERE EMP.DEPTNO = DEPT.DEPTNO   \n                        AND EMP.EMPNO = N_EMPNO;   \n        ELSE   \n             OPEN V_CURSOR FOR   \n             SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME   \n                  FROM EMP, DEPT   \n                  WHERE EMP.DEPTNO = DEPT.DEPTNO;   \n        END IF;   \n        IO_CURSOR := V_CURSOR;   \n    END OPEN_ONE_CURSOR;   \n    PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,   \n                                DEPTCURSOR OUT T_CURSOR)   \n    IS   \n        V_CURSOR1 T_CURSOR;   \n        V_CURSOR2 T_CURSOR;   \n    BEGIN   \n        OPEN V_CURSOR1 FOR SELECT * FROM EMP;   \n        OPEN V_CURSOR2 FOR SELECT * FROM DEPT;   \n        EMPCURSOR  := V_CURSOR1;   \n        DEPTCURSOR := V_CURSOR2;   \n    END OPEN_TWO_CURSORS;   \nEND CURSPKG;  \n/  \n```  \n  \n This Visual Basic example executes a PL/SQL stored procedure that returns a `REF CURSOR` parameter, and reads the value as an <xref:System.Data.OracleClient.OracleDataReader>.  \n  \n```vb  \nPrivate Sub ReadOracleData(ByVal connectionString As String)  \n   Dim connection As New OracleConnection(connectionString)  \n   Dim command As New OracleCommand()  \n   Dim reader As OracleDataReader  \n  \n   connection.Open()  \n   command.Connection = connection  \n   command.CommandText = \"CURSPKG.OPEN_ONE_CURSOR\"  \n   command.CommandType = CommandType.StoredProcedure  \n   command.Parameters.Add(New OracleParameter(\"N_EMPNO\", OracleType.Number)).Value = 7369  \n   command.Parameters.Add(New OracleParameter(\"IO_CURSOR\", OracleType.Cursor)).Direction = ParameterDirection.Output  \n  \n   reader = command.ExecuteReader()  \n   While (reader.Read())  \n      ' Do something with the values.  \n   End While  \n   reader.Close()  \n   connection.Close()  \nEnd Sub  \n```  \n  \n This Visual Basic example executes a PL/SQL stored procedure that returns two `REF CURSOR` parameters, and reads the values using an <xref:System.Data.OracleClient.OracleDataReader>.  \n  \n```vb  \nPrivate Sub ReadOracleData(ByVal connectionString As String)  \n   Dim dataSet As New DataSet()  \n   Dim connection As New OracleConnection(connectionString)  \n   Dim command As New OracleCommand()  \n   Dim reader As OracleDataReader  \n  \n   connection.Open()  \n   command.Connection = connection  \n   command.CommandText = \"CURSPKG.OPEN_TWO_CURSORS\"  \n   command.CommandType = CommandType.StoredProcedure  \n   command.Parameters.Add(New OracleParameter(\"EMPCURSOR\", OracleType.Cursor)).Direction = ParameterDirection.Output  \n   command.Parameters.Add(New OracleParameter(\"DEPTCURSOR\", OracleType.Cursor)).Direction = ParameterDirection.Output  \n  \n   reader = command.ExecuteReader(CommandBehavior.CloseConnection)  \n   While (reader.Read())  \n      ' Do something with the values.  \n   End While  \n   reader.NextResult()  \n   While (reader.Read())  \n        ' Do something with the values.  \n   End While  \n   reader.Close()  \n   connection.Close()  \n End Sub  \n```  \n  \n This C# example creates an Oracle table and loads it with data. You must run this example prior to running the subsequent example, which demonstrates using an <xref:System.Data.OracleClient.OracleDataReader> to access the data using OracleType structures.  \n  \n```csharp  \npublic void Setup(string connectionString)  \n{  \n   OracleConnection connection = new OracleConnection(connectionString);  \n   try  \n   {  \n      connection.Open();  \n      OracleCommand command = connection.CreateCommand();  \n      command.CommandText =\"CREATE TABLE OracleTypesTable (MyVarchar2 varchar2(3000),MyNumber number(28,4) PRIMARY KEY,MyDate date, MyRaw raw(255))\";  \n      command.ExecuteNonQuery();  \n      command.CommandText =\"INSERT INTO OracleTypesTable VALUES ('test', 2, to_date('2000-01-11 12:54:01','yyyy-mm-dd hh24:mi:ss'), '0001020304')\";  \n      command.ExecuteNonQuery();  \n      command.CommandText=\"SELECT * FROM OracleTypesTable\";  \n   }  \n   catch(Exception)  \n   {  \n   }  \n   finally  \n   {  \n      connection.Close();  \n   }  \n}  \n```  \n  \n This C# example uses an <xref:System.Data.OracleClient.OracleDataReader> to access data, and uses several <xref:System.Data.OracleClient.OracleType> structures to display the data.  \n  \n```csharp  \npublic void ReadOracleTypesExample(string connectionString)  \n{  \n   OracleConnection connection = new OracleConnection(connectionString);  \n   connection.Open();  \n   OracleCommand command = connection.CreateCommand();  \n   try  \n   {  \n      command.CommandText = \"SELECT * FROM OracleTypesTable\";  \n      OracleDataReader reader = command.ExecuteReader();  \n      reader.Read();  \n      //Using the Oracle specific getters for each type is faster than  \n      //using GetOracleValue.  \n      //First column, MyVarchar2, is a VARCHAR2 data type in Oracle Server  \n      //and maps to OracleString.  \n      OracleString oraclestring1 = reader.GetOracleString(0);  \n      Console.WriteLine(\"OracleString \" + oraclestring1.ToString());  \n  \n      //Second column, MyNumber, is a NUMBER data type in Oracle Server  \n      //and maps to OracleNumber.  \n      OracleNumber oraclenumber1 = reader.GetOracleNumber(1);  \n      Console.WriteLine(\"OracleNumber \" + oraclenumber1.ToString());  \n  \n      //Third column, MyDate, is a DATA data type in Oracle Server  \n      //and maps to OracleDateTime.  \n      OracleDateTime oracledatetime1 = reader.GetOracleDateTime(2);  \n      Console.WriteLine(\"OracleDateTime \" + oracledatetime1.ToString());  \n  \n      //Fourth column, MyRaw, is a RAW data type in Oracle Server and  \n      //maps to OracleBinary.  \n      OracleBinary oraclebinary1 = reader.GetOracleBinary(3);  \n  \n      //Calling value on a null OracleBinary throws  \n      //OracleNullValueException; therefore, check for a null value.  \n      if (oraclebinary1.IsNull==false)  \n      {  \n         foreach(byte b in oraclebinary1.Value)  \n         {  \n            Console.WriteLine(\"byte \" + b.ToString());  \n         }  \n      }  \n      reader.Close();  \n   }  \n   catch(Exception e)  \n   {  \n      Console.WriteLine(e.ToString());  \n   }  \n   finally  \n   {  \n      connection.Close();  \n   }  \n}  \n```"
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleConnection>, an <xref:System.Data.OracleClient.OracleCommand>, and an <xref:System.Data.OracleClient.OracleDataReader>. The example reads through the data, writing it out to the console. Finally, the example closes the <xref:System.Data.OracleClient.OracleDataReader>, then the <xref:System.Data.OracleClient.OracleConnection>.  \n  \n [!code-csharp[Classic WebData OracleDataReader#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData OracleDataReader/CS/source.cs#1)]\n [!code-vb[Classic WebData OracleDataReader#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData OracleDataReader/VB/source.vb#1)]"
