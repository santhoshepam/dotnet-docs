  summary: Creates a new <xref href="System.ComponentModel.Design.Serialization.SerializationStore"></xref>.
  remarks: "Multiple objects can be serialized into the same serialization store. When you are finished with the store, you can call its <xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A> or <xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A> method. Once closed, a serialization store can be used for deserialization, or it can be saved into a stream.  \n  \n The serialization store can be passed to any of the various serializing methods to build up serialization state for a group of objects."
  syntax:
    content: public abstract System.ComponentModel.Design.Serialization.SerializationStore CreateStore ();
    parameters: []
    return:
      type: System.ComponentModel.Design.Serialization.SerializationStore
      description: A new created serialization store.
