  fullName: ComponentSerializationService.SerializeAbsolute(SerializationStore, Object)
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design.Serialization
  summary: Serializes the given object, accounting for default property values.
  remarks: "Standard serialization, as implemented through the <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService.Serialize%2A> method, only serializes values that differ from the component's default state. This provides the most compact serialization mechanism but assumes that a newly created object will be used during deserialization. If an existing object is used, the resulting deserialized object is not guaranteed to duplicate the original state of the serialized object; the properties that contained default values during serialization will not be reset back to their defaults during deserialization.  \n  \n The <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService.SerializeAbsolute%2A> method does not use this shortcut. It serializes all properties of the source object so that deserialization can restore all the object's properties, regardless of default state.  \n  \n This method is particularly useful for serializing collections, because the order of the constituent items within the collection can change. In this circumstance, the safest process to restore the original state of the entire collection is to overwrite all the items with all their original property values."
  syntax:
    content: public abstract void SerializeAbsolute (System.ComponentModel.Design.Serialization.SerializationStore store, object value);
    parameters:
    - id: store
      type: System.ComponentModel.Design.Serialization.SerializationStore
      description: The <xref href="System.ComponentModel.Design.Serialization.SerializationStore"></xref> to which the state of <code>value</code> will be serialized.
    - id: value
      type: System.Object
      description: The object to serialize.
  overload: System.ComponentModel.Design.Serialization.ComponentSerializationService.SerializeAbsolute*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>store</code> or <code>value</code> is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: <code>store</code> is closed, or <code>store</code> is not a supported type of serialization store. Use a store returned by <xref href="System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService.CreateStore"></xref>.
