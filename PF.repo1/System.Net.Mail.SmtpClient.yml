  namespace: System.Net.Mail
  summary: Gets or sets the Service Provider Name (SPN) to use for authentication when using extended protection.
  remarks: "The <xref:System.Net.Mail.SmtpClient.TargetName%2A> property is used with integrated Windows authentication when an application is using extended protection. The <xref:System.Net.Mail.SmtpClient> can then provide extended protection to ensure that credential challenge responses contain service specific information (a SPN) and, if necessary, channel specific information (a channel binding token or CBT). With this information in the credential exchanges, services are able to better protect against malicious use of credential challenge responses that might have been improperly obtained.  \n  \n The default value for this property can also be set in a machine or application configuration file. Any changes made to the <xref:System.Net.Mail.SmtpClient.TargetName%2A> property override the configuration file settings."
