- uid: System.Net.Mail.SmtpClient.UseDefaultCredentials
  commentId: P:System.Net.Mail.SmtpClient.UseDefaultCredentials
  id: UseDefaultCredentials
  parent: System.Net.Mail.SmtpClient
  langs:
  - csharp
  name: UseDefaultCredentials
  nameWithType: SmtpClient.UseDefaultCredentials
  fullName: SmtpClient.UseDefaultCredentials
  type: Property
  assemblies:
  - System
  - netstandard
  - System.Net.Mail
  namespace: System.Net.Mail
  summary: Gets or sets a <xref href="System.Boolean"></xref> value that controls whether the <xref href="System.Net.CredentialCache.DefaultCredentials"></xref> are sent with requests.
  remarks: "Some SMTP servers require that the client be authenticated before the server sends e-mail on its behalf. Set this property to `true` when this <xref:System.Net.Mail.SmtpClient> object should, if requested by the server, authenticate using the default credentials of the currently logged on user. For client applications, this is the desired behavior in most scenarios.  \n  \n Credentials information can also be specified using the application and machine configuration files. For more information, see [\\&lt;mailSettings\\&gt; Element (Network Settings)](~/docs/framework/configure-apps/file-schema/network/mailsettings-element-network-settings.md).  \n  \n If the <xref:System.Net.Mail.SmtpClient.UseDefaultCredentials%2A> property is set to `false,` then the value set in the <xref:System.Net.Mail.SmtpClient.Credentials%2A> property will be used for the credentials when connecting to the server. If the <xref:System.Net.Mail.SmtpClient.UseDefaultCredentials%2A> property is set to `false` and the <xref:System.Net.Mail.SmtpClient.Credentials%2A> property has not been set, then mail is sent to the server anonymously.  \n  \n> [!CAUTION]\n>  If you provide credentials for basic authentication, they are sent to the server in clear text. This can present a security issue because your credentials can be seen, and then used by others."
  example:
  - "The following code example demonstrates using this property.  \n  \n [!code-cpp[NclMailSync#2](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLMailSync/CPP/NclMailSync.cpp#2)]\n [!code-csharp[NclMailSync#2](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLMailSync/CS/mail.cs#2)]"
  syntax:
    content: >-
      [set: System.MonoNotSupported("no DefaultCredential support in Mono")]

      public bool UseDefaultCredentials { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the default credentials are used; otherwise `false`. The default value is `false`.'
  overload: System.Net.Mail.SmtpClient.UseDefaultCredentials*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: You cannot change the value of this property when an e-mail is being sent.
