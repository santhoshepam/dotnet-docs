  summary: Gets or sets the string that specifies the format in which the alternate text for each image in an <xref href="System.Web.UI.WebControls.ImageField"></xref> object is rendered.
  remarks: "Use the <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A> property to specify a custom format for the alternate text values of the images displayed in an <xref:System.Web.UI.WebControls.ImageField> object.  \n  \n> [!NOTE]\n>  The format string is applied only when the <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> property is set. It is not applied when the <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A> property is set.  \n  \n This is useful when you need to modify the original value contained in the field. If the <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A> property is not set, the alternate text values do not get any special formatting.  \n  \n The format string can be any literal string and usually contains a placeholder for the field's value. For example, in the format string \"Item Value: {0}\", the \"{0}\" placeholder is replaced with the value of the fields specified by the <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> property. The rest of the format string is displayed as literal text.  \n  \n> [!NOTE]\n>  If the format string does not include a placeholder, the field's value from the data source is not included in the final display text.  \n  \n The placeholder consists of two parts separated by a colon (\":\") and wrapped in braces (\"{}\"), in the form `{A:Bxx}`. The value before the colon (`A` in the general example) specifies the field value's index in a zero-based list of parameters.  \n  \n> [!NOTE]\n>  This parameter is part of the formatting syntax. Because there is only one field value in each cell, this value can only be set to 0.  \n  \n The colon and the values after the colon are optional. The character after the colon (`B` in the general example) specifies the format in which to display the value. The following table lists the common formats.  \n  \n|Format character|Description|  \n|----------------------|-----------------|  \n|`C`|Displays numeric values in currency format.|  \n|`D`|Displays numeric values in decimal format.|  \n|`E`|Displays numeric values in scientific (exponential) format.|  \n|`F`|Displays numeric values in fixed format.|  \n|`G`|Displays numeric values in general format.|  \n|`N`|Displays numeric values in number format.|  \n|`X`|Displays numeric values in hexadecimal format.|  \n  \n> [!NOTE]\n>  The format characters are not case sensitive, except for `X`, which displays the hexadecimal characters in the case specified.  \n  \n The value after the format character (xx in the general example) specifies the number of significant digits or decimal places to display. For example, the format string \"{0:F2}\" displays a fixed-point number with 2 decimal places.  \n  \n For more information on formatting, see [Formatting Types](~/docs/standard/base-types/formatting-types.md)."
