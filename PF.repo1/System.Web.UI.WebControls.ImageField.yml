  namespace: System.Web.UI.WebControls
  summary: Represents a field that is displayed as an image in a data-bound control.
  remarks: "The <xref:System.Web.UI.WebControls.ImageField> class is used by data-bound controls (such as <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>) to display an image for each record displayed. The <xref:System.Web.UI.WebControls.ImageField> object is displayed differently depending on the data-bound control in which it is used. For example, the <xref:System.Web.UI.WebControls.GridView> control displays an <xref:System.Web.UI.WebControls.ImageField> object as a column, while the <xref:System.Web.UI.WebControls.DetailsView> control displays it as a row.  \n  \n To display images, you must bind an <xref:System.Web.UI.WebControls.ImageField> object to a field from a data source that contains the URL of an image. This is accomplished by setting the <xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A> property. The URL value can be formatted by using the <xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A> property. Each image can also have alternate text associated with it. This text is displayed when an image cannot be loaded, or is unavailable. Browsers that support the ToolTips feature also display this text as a ToolTip. You can specify the alternate text for a displayed image by using one of the following methods:  \n  \n-   Use the <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A> property to specify alternate text that applies to all images.  \n  \n-   Use the <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> property to bind a field from a data source to the <xref:System.Web.UI.WebControls.Image.AlternateText%2A> property of each image. This allows you to have different alternate text for each image displayed. When binding data, you can optionally format the alternate text by using the <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A> property.  \n  \n When the URL value for an image is `null`, an image cannot be displayed. You can display an alternate image for `null` field values by setting the <xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A> property. Instead of an alternate image, you can display alternate text by setting the <xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A> property.  \n  \n By default, all declared fields are displayed in a data-bound control. You can hide an <xref:System.Web.UI.WebControls.ImageField> object in a data-bound control by setting the <xref:System.Web.UI.WebControls.DataControlField.Visible%2A> property to `false`.  \n  \n You can customize the header and footer sections of an <xref:System.Web.UI.WebControls.ImageField> object. To display a caption in the header or footer section, set the <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> or <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> properties, respectively. To display an image in the header section instead of text, set the <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> property. The header section can be hidden in the <xref:System.Web.UI.WebControls.ImageField> object by setting the <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> property to `false`.  \n  \n> [!NOTE]\n>  Some data-bound controls (such as the <xref:System.Web.UI.WebControls.GridView> control) can show or hide only the entire header section of the control. These data-bound controls do not support the <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> property for an individual data-bound field. To show or hide the entire header section of a data-bound control, use the control's `ShowHeader` property (if available).  \n  \n You also can customize the appearance of the <xref:System.Web.UI.WebControls.ImageField> object (font color, background color, and so on) by setting the style properties for the different parts of the field. The following table lists the different style properties.  \n  \n|Style property|Description|  \n|--------------------|-----------------|  \n|<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|The style settings for the child Web server controls of the <xref:System.Web.UI.WebControls.ImageField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|The style settings for the footer section of the <xref:System.Web.UI.WebControls.ImageField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|The style settings for the header section of the <xref:System.Web.UI.WebControls.ImageField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|The style settings for the data items in the <xref:System.Web.UI.WebControls.ImageField> object.|"
