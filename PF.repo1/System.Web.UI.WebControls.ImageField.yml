  summary: Gets or sets the alternate text displayed for an image in the <xref href="System.Web.UI.WebControls.ImageField"></xref> object.
  remarks: "Use the <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A> property to specify the alternate text for the images displayed in an <xref:System.Web.UI.WebControls.ImageField> object. The alternate text is displayed when an image cannot be loaded or is unavailable. Browsers that support the ToolTips feature also display this text as a ToolTip.  \n  \n> [!NOTE]\n>  When this property is set, all images displayed in an <xref:System.Web.UI.WebControls.ImageField> object share the same alternate text. As an alternative, you can bind the alternate text to a field in a data source by setting the <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> property instead of this property. This allows you to have different alternate text for each image displayed. If both the <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A> and <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> properties are set, the <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> property takes precedence.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
  example:
