  nameWithType: Support.Eqv(Boolean, Boolean)
  fullName: Support.Eqv(Boolean, Boolean)
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: Performs a logical equivalence on two <xref href="System.Boolean"></xref> expressions.
  remarks: "If either expression is `Null`, result is also `Null`. When neither expression is `Null`, result is determined according to the following table:  \n  \n|If expression1 is|And expression2 is|The result is|  \n|-----------------------|------------------------|-------------------|  \n|`true`|`true`|`true`|  \n|`true`|`false`|`false`|  \n|`false`|`true`|`false`|  \n|`false`|`false`|`true`|  \n  \n In [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)], the `Eqv` operator is no longer a part of the Visual Basic language; use the equals (=) comparison operator in place of `Eqv` for logical evaluations.  \n  \n [!INCLUDE[Note_compatibility](~/includes/note-compatibility-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public static bool Eqv (bool a, bool b);
    parameters:
    - id: a
      type: System.Boolean
      description: A <xref href="System.Boolean"></xref> to compare.
    - id: b
      type: System.Boolean
      description: A <xref href="System.Boolean"></xref> to compare.
    return:
      type: System.Boolean
      description: '`true` if the two expressions are equal; otherwise `false`.'
