  summary: Returns an OLE `IPicture` object that corresponds to the specified <xref href="System.Windows.Forms.Cursor"></xref>.
  remarks: "In Visual Basic 6.0, the `MouseIcon` property of a form or control could be used to load a custom `MousePointer` (cursor). In some cases, the image for the `MouseIcon` was stored as a `stdOle.IPicture`; this function is used by the upgrade tool to convert a <xref:System.Windows.Forms.Cursor> to a `stdOle.IPicture`.  \n  \n To convert a <xref:System.Windows.Forms.Cursor> in [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)], use the <xref:System.Windows.Forms.AxHost.GetIPictureFromCursor%2A> method of the <xref:System.Windows.Forms.AxHost> class.  \n  \n [!INCLUDE[Note_compatibility](~/includes/note-compatibility-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public static object CursorToIPicture (System.Windows.Forms.Cursor curs);
    parameters:
    - id: curs
      type: System.Windows.Forms.Cursor
      description: The <xref href="System.Windows.Forms.Cursor"></xref> to convert.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the OLE `IPicture` object.
