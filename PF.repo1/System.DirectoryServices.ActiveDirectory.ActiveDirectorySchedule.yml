- uid: System.DirectoryServices.ActiveDirectory.ActiveDirectorySchedule.RawSchedule
  commentId: P:System.DirectoryServices.ActiveDirectory.ActiveDirectorySchedule.RawSchedule
  id: RawSchedule
  parent: System.DirectoryServices.ActiveDirectory.ActiveDirectorySchedule
  langs:
  - csharp
  name: RawSchedule
  nameWithType: ActiveDirectorySchedule.RawSchedule
  fullName: ActiveDirectorySchedule.RawSchedule
  type: Property
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices.ActiveDirectory
  summary: Gets or sets a three-dimensional array that indicates at what time during the week that the source is available for replication.
  syntax:
    content: public bool[,,] RawSchedule { get; set; }
    return:
      type: System.Boolean[,,]
      description: "A three-dimensional array of <xref href=\"System.Boolean\"></xref> elements in which the element is `true` if the source is available for replication during that specific 15-minute interval. The element is `false` if the source is not available for replication.  \n  \n The array is in the form RawSchedule[<day-of-week>, <hour>, <15-minute interval>]. All of these values are zero-based and the week begins at 00:00 on Sunday morning, Coordinated Universal Time.  \n  \n The following are the valid values for the day-of-week.  \n  \n <table><thead><tr><th> Day-of-week value  \n  \n </th><th> Indicated day of the week.  \n  \n </th></tr></thead><tbody><tr><td> 0  \n  \n </td><td> Sunday  \n  \n </td></tr><tr><td> 1  \n  \n </td><td> Monday  \n  \n </td></tr><tr><td> 2  \n  \n </td><td> Tuesday  \n  \n </td></tr><tr><td> 3  \n  \n </td><td> Wednesday  \n  \n </td></tr><tr><td> 4  \n  \n </td><td> Thursday  \n  \n </td></tr><tr><td> 5  \n  \n </td><td> Friday  \n  \n </td></tr><tr><td> 6  \n  \n </td><td> Saturday  \n  \n </td></tr></tbody></table>  \n  \n The hour is zero-based and specified in 24-hour format. For example, 2 P.M. would be specified as 14. Valid values are 0-23.  \n  \n The 15-minute interval specifies the 15-minute block within the hour that the source is available for replication. The following table identifies the possible values for the 15-minute interval.  \n  \n <table><thead><tr><th> 15-minute interval  \n  \n </th><th> Description  \n  \n </th></tr></thead><tbody><tr><td> 0  \n  \n </td><td> The source is available for replication from 0 to 14 minutes after the hour.  \n  \n </td></tr><tr><td> 1  \n  \n </td><td> The source is available for replication from 15 to 29 minutes after the hour.  \n  \n </td></tr><tr><td> 2  \n  \n </td><td> The source is available for replication from 30 to 44 minutes after the hour.  \n  \n </td></tr><tr><td> 3  \n  \n </td><td> The source is available for replication from 45 to 59 minutes after the hour.  \n  \n </td></tr></tbody></table>  \n  \n The following C# example shows how to use this property to determine if the source is available for replication at 15:50 Coordinated Universal Time on Tuesday.  \n  \n```csharp  \nBoolean isAvailable = scheduleObject.RawSchedule[2, 15, 3];  \n```  \n  \n The following C# example shows how to use this property to calculate the 15-minute interval at runtime by dividing the minutes by 15.  \n  \n```csharp  \nBoolean isAvailable = scheduleObject.RawSchedule[2, 15, (Int32)50/15];  \n```"
