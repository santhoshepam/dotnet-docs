    parameters:
    - id: fromHour
      type: System.DirectoryServices.ActiveDirectory.HourOfDay
      description: One of the <xref href="System.DirectoryServices.ActiveDirectory.HourOfDay"></xref> members that specifies the first hour that the source will be available for replication.
    - id: fromMinute
      type: System.DirectoryServices.ActiveDirectory.MinuteOfHour
      description: One of the <xref href="System.DirectoryServices.ActiveDirectory.MinuteOfHour"></xref> members that specifies the first 15-minute interval that the source will be available for replication.
    - id: toHour
      type: System.DirectoryServices.ActiveDirectory.HourOfDay
      description: One of the <xref href="System.DirectoryServices.ActiveDirectory.HourOfDay"></xref> members that specifies the final hour that the source will be available for replication.
    - id: toMinute
      type: System.DirectoryServices.ActiveDirectory.MinuteOfHour
      description: One of the <xref href="System.DirectoryServices.ActiveDirectory.MinuteOfHour"></xref> members that specifies the final 15-minute interval that the source will be available for replication.
