  summary: Adds a range of times for every day of the week to the schedule.
  remarks: "All of the parameters in this method are inclusive.  \n  \n This method is cumulative and does not remove any existing schedule information. If an existing schedule and the new schedule overlap, the result will still be cumulative. To clear the schedule, use the <xref:System.DirectoryServices.ActiveDirectory.ActiveDirectorySchedule.ResetSchedule%2A> method."
