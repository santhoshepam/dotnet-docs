  name: ModelMetadata
  nameWithType: ModelMetadata
  fullName: System.Web.ModelBinding.ModelMetadata
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.ModelBinding
  summary: Provides a container for metadata for a model.
  remarks: "The word *model* is used differently in the context of this class than it is typically used elsewhere. In an ASP.NET Web Forms application, the <xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A> attribute of a data-bound control specifies the type of a data element that the data control is bound to. This type is typically referred to as the model, and it typically corresponds to a row in a database table. The properties of the model typically correspond to columns of the table.  \n  \n A <xref:System.Web.ModelBinding.ModelMetadata> object can provide metadata for the model itself or for a property of the model, or for a property of a complex property. When the <xref:System.Web.ModelBinding.ModelMetadata> object pertains to a property, the word *model* refers to the property, and the word *container* refers to the model.  \n  \n For example, the model might be **Contact**, which has **Name** and **Age** properties, and the **Name** property might be a complex property composed of **FirstName** and **LastName**. When the <xref:System.Web.ModelBinding.ModelMetadata> object pertains to the **Contact** object, the model type is **Contact** and there is no container. When the <xref:System.Web.ModelBinding.ModelMetadata> object pertains to the **Name** property, the model type is **Name** and the container type is **Contact**. When the <xref:System.Web.ModelBinding.ModelMetadata> object pertains to the **FirstName** property, the model type is **FirstName** and the container type is **Name**."
