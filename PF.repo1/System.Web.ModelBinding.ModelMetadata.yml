- uid: System.Web.ModelBinding.ModelMetadata.GetSimpleDisplayText
  commentId: M:System.Web.ModelBinding.ModelMetadata.GetSimpleDisplayText
  id: GetSimpleDisplayText
  parent: System.Web.ModelBinding.ModelMetadata
  langs:
  - csharp
  name: GetSimpleDisplayText()
  nameWithType: ModelMetadata.GetSimpleDisplayText()
  fullName: ModelMetadata.GetSimpleDisplayText()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.ModelBinding
  summary: Returns text to display for the model when the model represents a complex object.
  syntax:
    content: protected virtual string GetSimpleDisplayText ();
    parameters: []
    return:
      type: System.String
      description: "The property value is derived by examining the following sequence of related values until a return value is found.  \n  \n1.  If the <xref href=\"System.Web.ModelBinding.ModelMetadata.SimpleDisplayText\"></xref> property value is not `null`, that value is returned.  \n  \n2.  If the <xref href=\"System.Web.ModelBinding.ModelMetadata.Model\"></xref> property is `null`, the <xref href=\"System.Web.ModelBinding.ModelMetadata.NullDisplayText\"></xref> property value is returned.  \n  \n3.  If an attempt to convert the <xref href=\"System.Web.ModelBinding.ModelMetadata.Model\"></xref> property to a string returns `null`, an empty string is returned.  \n  \n4.  If the string conversion of the <xref href=\"System.Web.ModelBinding.ModelMetadata.Model\"></xref> property value is the same as the <xref href=\"System.Type.FullName\"></xref> property of the <xref href=\"System.Web.ModelBinding.ModelMetadata.Model\"></xref> property type, that value is returned.  \n  \n5.  If there are no properties in the <xref href=\"System.Web.ModelBinding.ModelMetadata.Properties\"></xref> collection, an empty string is returned.  \n  \n6.  If none of the preceding tests have returned a value, the return value comes from the first property in the <xref href=\"System.Web.ModelBinding.ModelMetadata.Properties\"></xref> collection. If the <xref href=\"System.Web.ModelBinding.ModelMetadata.Model\"></xref> property of the first property is `null`, the <xref href=\"System.Web.ModelBinding.ModelMetadata.NullDisplayText\"></xref> property value is returned; otherwise the result of converting the first property's <xref href=\"System.Web.ModelBinding.ModelMetadata.Model\"></xref> property to a string is returned."
  overload: System.Web.ModelBinding.ModelMetadata.GetSimpleDisplayText*
  exceptions: []
  version:
