  namespace: System.Web.UI.WebControls
  summary: Represents the display format for the previous and next month navigation controls within the <xref href="System.Web.UI.WebControls.Calendar"></xref>.
  remarks: "The <xref:System.Web.UI.WebControls.NextPrevFormat> enumeration represents the different styles for the next and previous month buttons on the <xref:System.Web.UI.WebControls.Calendar>.  \n  \n CustomText allows the programmer to specify custom text for the navigation controls.  \n  \n ShortMonth displays a three-letter abbreviation for the month.  \n  \n FullMonth displays the entire month name."
