  remarks: "This event lets you customize the appearance of a <xref:System.Windows.Forms.ListView> control using owner drawing. It is raised only when the <xref:System.Windows.Forms.ListView.OwnerDraw%2A> property is set to `true`. For more information about owner drawing, see the <xref:System.Windows.Forms.ListView.OwnerDraw%2A> property reference topic.  \n  \n The <xref:System.Windows.Forms.ListView.DrawItem> event can occur for each <xref:System.Windows.Forms.ListView> item. When the <xref:System.Windows.Forms.ListView.View%2A> property is set to <xref:System.Windows.Forms.View?displayProperty=fullName>, the <xref:System.Windows.Forms.ListView.DrawSubItem> and <xref:System.Windows.Forms.ListView.DrawColumnHeader> events also occur. In this case, you can handle the <xref:System.Windows.Forms.ListView.DrawItem> event to draw elements common to all items, such as the background, and handle the <xref:System.Windows.Forms.ListView.DrawSubItem> event to draw elements for individual subitems, such as text values. You can also draw all items in the <xref:System.Windows.Forms.ListView> control using only one of the two events, although this may be less convenient. To draw column headers in the details view, you must handle the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event.  \n  \n> [!NOTE]\n>  Because of a bug in the underlying Win32 control, the <xref:System.Windows.Forms.ListView.DrawItem> event occurs without accompanying <xref:System.Windows.Forms.ListView.DrawSubItem> events once per row in the details view when the mouse pointer moves over the row, causing anything painted in a <xref:System.Windows.Forms.ListView.DrawSubItem> event handler to be painted over by a custom background drawn in a <xref:System.Windows.Forms.ListView.DrawItem> event handler. See the example in the <xref:System.Windows.Forms.ListView.OwnerDraw%2A> reference topic for a workaround that invalidates each row when the extra event occurs. An alternative workaround is to put all your custom drawing code in a <xref:System.Windows.Forms.ListView.DrawSubItem> event handler and paint the background for the entire item (including subitems) only when the <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A?displayProperty=fullName> value is 0.  \n  \n For more information about handling events, see [Handling and Raising Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
