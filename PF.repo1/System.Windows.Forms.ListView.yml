  summary: Gets or sets the first visible item in the control.
  remarks: "Initially, the item with the index position of zero (0) is at the top of the <xref:System.Windows.Forms.ListView> control. If the <xref:System.Windows.Forms.ListView> control contents are scrolled, a different item can be at the top of the control. You can use this property to indicate or determine which item is visible at the top of the <xref:System.Windows.Forms.ListView> control. The value of the <xref:System.Windows.Forms.ListView.TopItem%2A> property will not always persist, depending on where the desired top item is in the list view.  \n  \n The number of items visible in a <xref:System.Windows.Forms.ListView> control at any time depends on the height of the list view and the size of the items it contains. If the items exceed the height of the list view, the items will continue onto multiple pages, which the user can scroll through. If you set the <xref:System.Windows.Forms.ListView.TopItem%2A> property to an item in the last page of the <xref:System.Windows.Forms.ListView>, the item will automatically be scrolled into view; however, <xref:System.Windows.Forms.ListView.TopItem%2A> will be set to the actual top item of the last page.  \n  \n To ensure that a specific item is in the visible region of the control (but not necessarily in the top position), use the <xref:System.Windows.Forms.ListView.EnsureVisible%2A> method.  \n  \n> [!NOTE]\n>  Setting this property has no effect when the <xref:System.Windows.Forms.ListView.Scrollable%2A> property value is `false`.  \n>   \n>  Setting this property is not supported in versions of the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] prior to version 2.0."
