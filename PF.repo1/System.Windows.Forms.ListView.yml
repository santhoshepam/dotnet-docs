  summary: Retrieves the item at the specified location.
  remarks: "The <xref:System.Windows.Forms.ListView.GetItemAt%2A> method lets you determine which item is located at a specific location within the client region of the <xref:System.Windows.Forms.ListView> control. You can use this method when the user clicks or right-clicks a subitem (when the <xref:System.Windows.Forms.ListView.View%2A> property is set to `View.Details`) and you want to determine which item owns the subitem that was clicked based on the mouse coordinates at the time the user clicked the mouse.  \n  \n> [!NOTE]\n>  When the <xref:System.Windows.Forms.ListView.FullRowSelect%2A> property value is `false`, this method returns an item only when the specified location is within the bounds of the parent item (which is displayed in the first column when the control is in details mode). You must set the <xref:System.Windows.Forms.ListView.FullRowSelect%2A> property to `true` to retrieve an item with this method given a location within the bounds of a subitem. You can also use the <xref:System.Windows.Forms.ListView.HitTest%2A> method to retrieve detailed information about the item at a particular location.  \n  \n To do drag-and-drop repositioning of items within a <xref:System.Windows.Forms.ListView>, you might want to use the <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> method rather than the <xref:System.Windows.Forms.ListView.GetItemAt%2A> method. The <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> method finds the closest item regardless of where the mouse pointer is located. The <xref:System.Windows.Forms.ListView.GetItemAt%2A> method, on the other hand, returns `null` if there is no item at the specified location.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.ListViewInsertionMark> class is supported only on Windows XP and Windows Server 2003 when your application calls the <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> method."
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.PictureBox> and <xref:System.Windows.Forms.ListView> controls. The <xref:System.Windows.Forms.PictureBox> is initialized by setting the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A?displayProperty=fullName> and <xref:System.Windows.Forms.PictureBox.SizeMode%2A?displayProperty=fullName> properties using the <xref:System.Windows.Forms.BorderStyle> and <xref:System.Windows.Forms.PictureBoxSizeMode> enumerations, respectively. The <xref:System.Windows.Forms.ListView> is populated with pictures from the Samples directory. The <xref:System.Windows.Forms.ListView.GetItemAt%2A> method is used in when handling the <xref:System.Windows.Forms.ListView> control's <xref:System.Windows.Forms.Control.MouseDown> event to determine whether an item is selected. If an item is selected, the event handler displays the selected file by setting the <xref:System.Windows.Forms.PictureBox.Image%2A?displayProperty=fullName> property. The example requires the existence of JPG files located in the C:\\documents and Settings\\All Users\\Documents\\My Pictures\\Sample Pictures directory. To run this example, paste the code into a form and call the `InitializePictureBox` and `PopulateListView` methods in the form's constructor or `Load` method. Ensure all events are associated with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#2](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListViewAndPictureBox/CPP/form1.cpp#2)]\n [!code-csharp[System.Windows.Forms.ListViewAndPictureBox#2](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListViewAndPictureBox/CS/form1.cs#2)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListViewAndPictureBox/VB/form1.vb#2)]"
  syntax:
