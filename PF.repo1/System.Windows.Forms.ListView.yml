  summary: Gets or sets the <xref href="System.Windows.Forms.ImageList"></xref> to use when displaying items as small icons in the control.
  remarks: "The <xref:System.Windows.Forms.ListView.SmallImageList%2A> property allows you to specify an <xref:System.Windows.Forms.ImageList> object that contains icons to use when displaying items with small icons (when the <xref:System.Windows.Forms.ListView.View%2A> property is set to any value other than <xref:System.Windows.Forms.View.LargeIcon>). The <xref:System.Windows.Forms.ListView> control can accept any graphics format that the <xref:System.Windows.Forms.ImageList> control supports when displaying icons. The <xref:System.Windows.Forms.ListView> control is not limited to .ico files. Once an <xref:System.Windows.Forms.ImageList> is assigned to the <xref:System.Windows.Forms.ListView.SmallImageList%2A> property, you can set the <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> property of each <xref:System.Windows.Forms.ListViewItem> in the <xref:System.Windows.Forms.ListView> control to the index position of the appropriate image in the <xref:System.Windows.Forms.ImageList>. The size of the icons for the <xref:System.Windows.Forms.ListView.SmallImageList%2A> is specified by the <xref:System.Windows.Forms.ImageList.ImageSize%2A> property.  \n  \n Because only one index can be specified for the <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName> property, the <xref:System.Windows.Forms.ImageList> objects specified in the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties should have the same index positions for the images to display. For example, if the <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> property of a <xref:System.Windows.Forms.ListViewItem> is set to 0, the images to use for both small and large icons should be at the same index position in the <xref:System.Windows.Forms.ImageList> objects specified in the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties.  \n  \n> [!NOTE]\n>  When the images are specified with keys, you still need to place small and large versions of the image at the same index location in their respective image lists. When switching between views, the index location of the image in one list is used to locate the image in the other list, regardless of the key value specified.  \n  \n To set the <xref:System.Windows.Forms.ImageList> to use when displaying items with large icons (when the <xref:System.Windows.Forms.ListView.View%2A> property is set to <xref:System.Windows.Forms.View.LargeIcon>), use the <xref:System.Windows.Forms.ListView.LargeImageList%2A> property. If you want to use images to display item state, use the <xref:System.Windows.Forms.ListView.StateImageList%2A> property."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three <xref:System.Windows.Forms.ListViewItem> objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the <xref:System.Windows.Forms.ListViewItem> objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control.  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n This example requires that you have added the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example also requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ListViewExample/CPP/form1.cpp#1)]\n [!code-csharp[ListViewExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ListViewExample/CS/form1.cs#1)]\n [!code-vb[ListViewExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ListViewExample/VB/form1.vb#1)]"
