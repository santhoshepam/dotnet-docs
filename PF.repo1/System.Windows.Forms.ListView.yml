  remarks: "The <xref:System.Windows.Forms.ListView.ListViewItemSorter%2A> property allows you to specify the object that performs the sorting of items in a <xref:System.Windows.Forms.ListView> control when the <xref:System.Windows.Forms.ListView.Sort%2A> method is called or when items are added to the list. Note that items are not sorted automatically when their label text changes.  \n  \n The specified object must be an instance of a class that implements the <xref:System.Collections.IComparer> interface, which has a single method called <xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName>.  \n  \n You can use this property to provide custom sorting, for example, when a column header is clicked in the details view. To do this, create a class that implements the <xref:System.Collections.IComparer> interface and provides a constructor that accepts the index of a column to sort by. You can then implement a handler for the <xref:System.Windows.Forms.ListView.ColumnClick> event that creates an instance of this class using the index of the clicked column. When you set the <xref:System.Windows.Forms.ListView.ListViewItemSorter%2A> property to the new instance, the <xref:System.Windows.Forms.ListView> control is automatically sorted using the specified object. Subsequent calls to the <xref:System.Windows.Forms.ListView.Sort%2A> method use the same object.  \n  \n> [!NOTE]\n>  When you set the value of the <xref:System.Windows.Forms.ListView.ListViewItemSorter%2A> property, the <xref:System.Windows.Forms.ListView.Sort%2A> method is called automatically."
  example:
  - "The following code example creates a form that contains a <xref:System.Windows.Forms.ListView> control that manually sorts items when a column in the <xref:System.Windows.Forms.ListView> control is clicked. The example defines a class called `ListViewItemComparer` that implements the <xref:System.Collections.IComparer?displayProperty=fullName> interface that performs the <xref:System.Windows.Forms.ListViewItem> comparison. The example creates an instance of `ListViewItemComparer` and uses it to set the <xref:System.Windows.Forms.ListView.ListViewItemSorter%2A> property of the <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView.Sort%2A> method call in the <xref:System.Windows.Forms.ListView.ColumnClick> event handler uses the methods defined in `ListViewItemComparer` to perform the sort of items, based on the column that is clicked.  \n  \n [!code-cpp[ListView.ColumnClick#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ListView.ColumnClick/CPP/listviewsort1.cpp#1)]\n [!code-csharp[ListView.ColumnClick#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ListView.ColumnClick/CS/listviewsort1.cs#1)]\n [!code-vb[ListView.ColumnClick#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ListView.ColumnClick/VB/listviewsort1.vb#1)]"
