  remarks: "The <xref:System.Windows.Forms.ListView.View%2A> property allows you to specify the type of display the <xref:System.Windows.Forms.ListView> control uses to display items. You can set the <xref:System.Windows.Forms.ListView.View%2A> property to display each item with large or small icons or display items in a vertical list. The richest option is the details view, which allows you to view not only the items but any subitems specified for each item. Each item is displayed in a grid, with each item listed vertically and the subitems for each item displayed in a column, with column headers. The details view is a perfect way to display database information to a user. With Windows XP and Windows Server 2003, you can also display items as tiles that balance graphical and textual information by showing a large icon along with subitem information of your choosing. To enable tile view, your application must call the <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> method. The small-image view displays each item with an icon and textual information to the right of the icon. The large-image view displays each item with an icon and textual information below the icon. The size of the icons for the image list is specified by the <xref:System.Windows.Forms.ImageList.ImageSize%2A> property of the <xref:System.Windows.Forms.ImageList> for the <xref:System.Windows.Forms.ListView.SmallImageList%2A> or <xref:System.Windows.Forms.ListView.LargeImageList%2A> properties.  \n  \n> [!NOTE]\n>  If you are using multiple image lists, for small and large icon view, with a <xref:System.Windows.Forms.ListView> control, you should place small and large versions of the image at the same index location in their respective image lists. When switching between views, the index location of the image in one list is used to locate the image in the other list, regardless of the key value specified.  \n  \n Most of the properties in the <xref:System.Windows.Forms.ListView> control affect how the different views behave or are displayed. Some properties that affect the views of the items are only useful when the <xref:System.Windows.Forms.ListView.View%2A> property is set to a specific value, while others are useful in all views. For example, properties such as <xref:System.Windows.Forms.ListView.GridLines%2A> and <xref:System.Windows.Forms.ListView.FullRowSelect%2A> are only useful when the <xref:System.Windows.Forms.ListView.View%2A> property is set to <xref:System.Windows.Forms.View?displayProperty=fullName>, while the <xref:System.Windows.Forms.ListView.MultiSelect%2A> and <xref:System.Windows.Forms.ListView.CheckBoxes%2A> properties are useful in all views.  \n  \n The following table shows some of the <xref:System.Windows.Forms.ListView> members and the views they are valid in.  \n  \n|ListView member|View|  \n|---------------------|----------|  \n|<xref:System.Windows.Forms.ListView.Alignment%2A> property|<xref:System.Windows.Forms.View.SmallIcon> or <xref:System.Windows.Forms.View.LargeIcon>|  \n|<xref:System.Windows.Forms.ListView.AutoArrange%2A> property|<xref:System.Windows.Forms.View.SmallIcon> or <xref:System.Windows.Forms.View.LargeIcon>|  \n|<xref:System.Windows.Forms.ListView.AutoResizeColumn%2A> method|<xref:System.Windows.Forms.View.Details>|  \n|<xref:System.Windows.Forms.ListView.CheckBoxes%2A>|All views except <xref:System.Windows.Forms.View.Tile>|  \n|<xref:System.Windows.Forms.ListView.Columns%2A> property|<xref:System.Windows.Forms.View.Details> or <xref:System.Windows.Forms.View.Tile>|  \n|<xref:System.Windows.Forms.ListView.DrawSubItem> event|<xref:System.Windows.Forms.View.Details>|  \n|<xref:System.Windows.Forms.ListView.FindItemWithText%2A> method|<xref:System.Windows.Forms.View.Details>, <xref:System.Windows.Forms.View.List>, or <xref:System.Windows.Forms.View.Tile>|  \n|<xref:System.Windows.Forms.ListView.FindNearestItem%2A> method|<xref:System.Windows.Forms.View.SmallIcon> or <xref:System.Windows.Forms.View.LargeIcon>|  \n|<xref:System.Windows.Forms.ListView.GetItemAt%2A> method|<xref:System.Windows.Forms.View.Details> or <xref:System.Windows.Forms.View.Tile>|  \n|<xref:System.Windows.Forms.ListView.Groups%2A> property|All views except <xref:System.Windows.Forms.View.List>|  \n|<xref:System.Windows.Forms.ListView.HeaderStyle%2A> property|<xref:System.Windows.Forms.View.Details>|  \n|<xref:System.Windows.Forms.ListView.InsertionMark%2A> property|<xref:System.Windows.Forms.View.LargeIcon>, <xref:System.Windows.Forms.View.SmallIcon>, or <xref:System.Windows.Forms.View.Tile>|  \n  \n You can use the <xref:System.Windows.Forms.ListView.View%2A> property to provide different views of data in your application, or to lock a specific view to utilize that view's benefits. For example, the <xref:System.Windows.Forms.ListView.View%2A> property is often set to <xref:System.Windows.Forms.View?displayProperty=fullName> because the details view provides a number of viewing options not available in the other views.  \n  \n> [!NOTE]\n>  If your <xref:System.Windows.Forms.ListView> control does not have any column headers specified and you set the <xref:System.Windows.Forms.ListView.View%2A> property to <xref:System.Windows.Forms.View?displayProperty=fullName>, the <xref:System.Windows.Forms.ListView> control will not display any items. If your <xref:System.Windows.Forms.ListView> control does not have any column headers specified and you set the <xref:System.Windows.Forms.ListView.View%2A> property to <xref:System.Windows.Forms.View?displayProperty=fullName>, the <xref:System.Windows.Forms.ListView> control will not display any subitems.  \n  \n The tile view displays each item with a large icon on the left and textual information on the right. The textual information consists of the item label followed by subitems. By default, only the first subitem is displayed, which corresponds to the item label. To display additional subitems, you must add <xref:System.Windows.Forms.ColumnHeader> objects to the <xref:System.Windows.Forms.ListView.Columns%2A> collection. Each subitem in the tile corresponds to a column header. To control which subitems are displayed and the order in which they are displayed, you must set the <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName> property for each item and the <xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName> property for each header. You can then add, remove, and rearrange headers in the <xref:System.Windows.Forms.ListView.Columns%2A> collection to achieve the desired result.  \n  \n To control the size of the tiles in the tile view, set the <xref:System.Windows.Forms.ListView.TileSize%2A> property. This is useful to prevent line-wrapping when subitem text is too long for a single line.  \n  \n For an example of the tile view, see the <xref:System.Windows.Forms.ListView.TileSize%2A> property.  \n  \n> [!NOTE]\n>  Although columns are only displayed in the details view, subitems without column headers will not display in either the details view or the tile view.  \n  \n The tile view is available only on Windows XP and Windows Server 2003 when your application calls the <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> method. On earlier operating systems, any code related to the tile view has no effect, and the <xref:System.Windows.Forms.ListView> control displays in the large icon view. As a result, any code that depends on the tile view might not work correctly.  \n  \n You might want to include code that determines whether tile view is available, and provide alternate functionality when it is unavailable. For example, when you use owner drawing to customize the appearance of <xref:System.Windows.Forms.ListView> items in the tile view, you might want to use drawing code appropriate to the large icon view when running on operating systems that do not support the tile view.  \n  \n The tile view feature is provided by the same library that provides the operating system themes feature. To check for the availability of this library, call the <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName> method overload and pass in the <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> value."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three <xref:System.Windows.Forms.ListViewItem> objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the <xref:System.Windows.Forms.ListViewItem> objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control.  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n This example requires that you have added the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example also requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ListViewExample/CPP/form1.cpp#1)]\n [!code-csharp[ListViewExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ListViewExample/CS/form1.cs#1)]\n [!code-vb[ListViewExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ListViewExample/VB/form1.vb#1)]"
