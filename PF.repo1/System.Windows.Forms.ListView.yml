  summary: Resumes drawing of the list view control after drawing is suspended by the <xref href="System.Windows.Forms.ListView.BeginUpdate"></xref> method.
  remarks: "The preferred way to add multiple items to a <xref:System.Windows.Forms.ListView> is to use the <xref:System.Windows.Forms.ListView.ListViewItemCollection.AddRange%2A> method of the <xref:System.Windows.Forms.ListView.ListViewItemCollection> (accessed through the <xref:System.Windows.Forms.ListView.Items%2A> property of the <xref:System.Windows.Forms.ListView>). This enables you to add an array of items to the list in a single operation. However, if you want to add items one at a time using the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Add%2A> method of the <xref:System.Windows.Forms.ListView.ListViewItemCollection> class, you can use the <xref:System.Windows.Forms.ListView.BeginUpdate%2A> method to prevent the control from repainting the <xref:System.Windows.Forms.ListView> each time an item is added. Once you have completed the task of adding items to the control, call the <xref:System.Windows.Forms.ListView.EndUpdate%2A> method to enable the <xref:System.Windows.Forms.ListView> to repaint. This way of adding items can prevent flickered drawing of the <xref:System.Windows.Forms.ListView> when a large number of items are being added to the control.  \n  \n If <xref:System.Windows.Forms.ListView.BeginUpdate%2A> is called more than once, <xref:System.Windows.Forms.ListView.EndUpdate%2A> must be called an equivalent number of times. Until the last call to <xref:System.Windows.Forms.ListView.EndUpdate%2A> the <xref:System.Windows.Forms.ListView> will not repaint. Other than this, multiple calls to <xref:System.Windows.Forms.ListView.BeginUpdate%2A> have no effect."
