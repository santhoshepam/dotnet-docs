  summary: Gets or sets a value indicating whether multiple items can be selected.
  remarks: "When the <xref:System.Windows.Forms.ListView.MultiSelect%2A> property is set to `true`, multiple items can be selected in the <xref:System.Windows.Forms.ListView> control. To select multiple items, the user must hold down the CTRL key while clicking the items to select. Consecutive items can be selected by clicking the first item to select and then, while holding down the SHIFT key, clicking the last item to select. You can use the multiple selection feature to select multiple items in the <xref:System.Windows.Forms.ListView> control and perform an operation on all the items selected. For example, the user could select multiple items and then right-click a selected item to display a shortcut menu that displays a set of tasks that can be performed on the selected items.  \n  \n To determine which items are selected in the <xref:System.Windows.Forms.ListView> control, use the <xref:System.Windows.Forms.ListView.SelectedItems%2A> property. The <xref:System.Windows.Forms.ListView.SelectedItems%2A> property allows you to access the <xref:System.Windows.Forms.ListView.SelectedListViewItemCollection> that contains a list of the selected items. If you want the index positions in the <xref:System.Windows.Forms.ListView.ListViewItemCollection> instead of the items, you can use the <xref:System.Windows.Forms.ListView.SelectedIndices%2A> property to access the <xref:System.Windows.Forms.ListView.SelectedIndexCollection>.  \n  \n If you do not want to allow multiple selections in the <xref:System.Windows.Forms.ListView>, yet still want to offer the user a way for multiple items to be chosen, you can display check boxes by setting the <xref:System.Windows.Forms.ListView.CheckBoxes%2A> property to `true`."
  example:
  - "The following code example demonstrates a <xref:System.Windows.Forms.ListView> that allows multiple items to be selected. The example demonstrates setting the <xref:System.Windows.Forms.ListView.HideSelection%2A> and <xref:System.Windows.Forms.ListView.HeaderStyle%2A> properties. To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.ListView> object named `ListView1` and a <xref:System.Windows.Forms.TextBox> named `TextBox1`. Call the `InitializeListView` method from the form's constructor or `Load` method.  \n  \n [!code-cpp[System.Windows.Forms.ListView1#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListView1/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.ListView1#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListView1/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ListView1#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListView1/VB/form1.vb#1)]"
