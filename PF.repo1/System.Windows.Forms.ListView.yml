- uid: System.Windows.Forms.ListView.OwnerDraw
  commentId: P:System.Windows.Forms.ListView.OwnerDraw
  id: OwnerDraw
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: OwnerDraw
  nameWithType: ListView.OwnerDraw
  fullName: ListView.OwnerDraw
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether the <xref href="System.Windows.Forms.ListView"></xref> control is drawn by the operating system or by code that you provide.
  remarks: "A <xref:System.Windows.Forms.ListView> control is normally drawn by the operating system. In order to customize the appearance of <xref:System.Windows.Forms.ListView> items, subitems, and column headers, set the <xref:System.Windows.Forms.ListView.OwnerDraw%2A> property to `true` and provide a handler for one or more of the following events: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem>, <xref:System.Windows.Forms.ListView.DrawColumnHeader>. This is called owner drawing. When the <xref:System.Windows.Forms.ListView.View%2A> property is set to <xref:System.Windows.Forms.View?displayProperty=fullName>, all three events occur; otherwise, only the <xref:System.Windows.Forms.ListView.DrawItem> event occurs.  \n  \n> [!NOTE]\n>  Subitem information typically appears in the tile view as well as the details view, but in the tile view, it must be drawn in a handler for the <xref:System.Windows.Forms.ListView.DrawItem> event. The <xref:System.Windows.Forms.ListView.DrawSubItem> event does not occur for any subitems for which no <xref:System.Windows.Forms.ColumnHeader> object has been added to the <xref:System.Windows.Forms.ListView.Columns%2A> collection. Note also that the first subitem of each <xref:System.Windows.Forms.ListViewItem> object represents the parent item itself, and is displayed in the first column.  \n  \n In the details view, you can handle the <xref:System.Windows.Forms.ListView.DrawItem> event to draw elements common to all subitems, such as the background, and handle the <xref:System.Windows.Forms.ListView.DrawSubItem> event to draw elements for individual subitems, such as text values. You can also draw all items in the <xref:System.Windows.Forms.ListView> control using only one of the two events, although this may be less convenient. To draw column headers in the details view, you must handle the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event.  \n  \n> [!NOTE]\n>  To avoid issues with graphics flickering when owner drawing, override the <xref:System.Windows.Forms.ListView> control and set the <xref:System.Windows.Forms.ListView.DoubleBuffered%2A> property to `true`.  \n  \n For more information about handling events, see [Handling and Raising Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem> event is raised. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem> event handler.  \n  \n [!code-csharp[ListViewOwnerDraw#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ListViewOwnerDraw/CS/listviewownerdraw.cs#1)]\n [!code-vb[ListViewOwnerDraw#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ListViewOwnerDraw/VB/listviewownerdraw.vb#1)]"
  syntax:
