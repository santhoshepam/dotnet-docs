- uid: System.Web.Services.WebService.SoapVersion
  commentId: P:System.Web.Services.WebService.SoapVersion
  id: SoapVersion
  parent: System.Web.Services.WebService
  langs:
  - csharp
  name: SoapVersion
  nameWithType: WebService.SoapVersion
  fullName: WebService.SoapVersion
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: Gets the version of the SOAP protocol used to make the SOAP request to the XML Web service.
  remarks: "If the SOAP protocol was not used to communicate with the XML Web service, such as HTTP-GET or HTTP-POST, the value of the <xref:System.Web.Services.WebService.SoapVersion%2A> property is <xref:System.Web.Services.Protocols.SoapProtocolVersion.Default>.  \n  \n For XML Web services that do not derive from the <xref:System.Web.Services.WebService> class, the version of the SOAP protocol used to make the SOAP request to the XML Web service can be also be accessed using the \"WebServiceSoapVersion\" entry of the <xref:System.Web.HttpContext.Items%2A?displayProperty=fullName> property. That entry is of type <xref:System.Web.Services.Protocols.SoapProtocolVersion>."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public System.Web.Services.Protocols.SoapProtocolVersion SoapVersion { get; }
    return:
      type: System.Web.Services.Protocols.SoapProtocolVersion
      description: One of the <xref href="System.Web.Services.Protocols.SoapProtocolVersion"></xref> values. The default is <xref href="System.Web.Services.Protocols.SoapProtocolVersion.Default"></xref>.
  overload: System.Web.Services.WebService.SoapVersion*
  exceptions: []
