- uid: System.Web.Services.WebService.User
  commentId: P:System.Web.Services.WebService.User
  id: User
  parent: System.Web.Services.WebService
  langs:
  - csharp
  name: User
  nameWithType: WebService.User
  fullName: WebService.User
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: Gets the ASP.NET server <xref href="System.Web.HttpContext.User"></xref> object. Can be used to authenticate whether a user is authorized to execute the request.
  remarks: "Both Internet Information Services (IIS) and the .NET Framework need to be configured for authentication in order for the <xref:System.Web.Services.WebService.User%2A> property to be meaningful. Authentication is the process of accepting credentials from a user and validating those credentials against some authority. If the credentials are valid, you have an authenticated identity. Authentication in the .NET Framework is configured by placing entries in the web.config file.  \n  \n The following example demonstrates the entries you place in the web.config file to enable Windows authentication.  \n  \n```  \n<security>  \n <authentication mode=\"Windows\"> <!-- Mode Options are Windows, Cookie, Passport and None or Empty String -->  \n </authentication>  \n </security>  \n```  \n  \n For more information on setting up security for an XML Web service see [&#91;\\<topic://cpconSecuringASPNETWebServices>&#93;](http://msdn.microsoft.com/en-us/354b2ab1-2782-4542-b32a-dc560178b90c)."
  example:
  - The example below looks up the authenticated user name and returns that name.
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public System.Security.Principal.IPrincipal User { get; }
    return:
      type: System.Security.Principal.IPrincipal
      description: A <xref href="System.Security.Principal.IPrincipal"></xref> representing the ASP.NET server <xref href="System.Web.HttpContext.User"></xref> object.
  overload: System.Web.Services.WebService.User*
  exceptions: []
