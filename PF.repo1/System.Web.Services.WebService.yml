  name: Context
  nameWithType: WebService.Context
  fullName: WebService.Context
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: Gets the ASP.NET <xref href="System.Web.HttpContext"></xref> for the current request, which encapsulates all HTTP-specific context used by the HTTP server to process Web requests.
  remarks: XML Web service methods that have either the <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> or <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> attribute applied to them with the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A> property of set to `true`, do not have access to their <xref:System.Web.HttpContext> using the static <xref:System.Web.HttpContext.Current%2A> property. To access the <xref:System.Web.HttpContext>, derive the class implementing the XML Web service method from <xref:System.Web.Services.WebService> and access the <xref:System.Web.Services.WebService.Context%2A> property.
  example:
  - The Example below uses the <xref:System.Web.Services.WebService.Context%2A> property to obtain the time of the request on the server.
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public System.Web.HttpContext Context { get; }
    return:
      type: System.Web.HttpContext
      description: The ASP.NET <xref href="System.Web.HttpContext"></xref> for the current request.
  overload: System.Web.Services.WebService.Context*
  exceptions:
  - type: System.Exception
    commentId: T:System.Exception
    description: <code>Context</code> is `null`.
