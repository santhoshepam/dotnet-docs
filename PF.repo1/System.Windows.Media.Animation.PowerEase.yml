  name: Power
  nameWithType: PowerEase.Power
  fullName: PowerEase.Power
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Gets or sets the exponential power of the animation interpolation. For example, a value of 7 will create an animation interpolation curve that follows the formula *f*(*t*) = *t*<sup>7</sup>.
  remarks: "[!INCLUDE[DP_ID_field_label](~/includes/dp-id-field-label-md.md)] <xref:System.Windows.Media.Animation.PowerEase.PowerProperty>  \n  \n<a name=\"xamlAttributeUsage_Power\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<objectÂ Power=\"double\" .../>  \n```"
  example:
  - "The following example applies a <xref:System.Windows.Media.Animation.PowerEase> easing function with a <xref:System.Windows.Media.Animation.PowerEase.Power%2A> property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the <xref:System.Windows.Media.Animation.PowerEase.Power%2A> value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/samples/snippets/csharp/VS_Snippets_Wpf/powerease/CS/window1.xaml#powerease)]"
  syntax:
    content: public double Power { get; set; }
    return:
      type: System.Double
      description: The exponential power of the animation interpolation. This value must be greater or equal to 0. The default is 2.
