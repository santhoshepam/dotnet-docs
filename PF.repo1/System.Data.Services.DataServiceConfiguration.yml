  namespace: System.Data.Services
  summary: Gets or sets whether verbose errors should be returned by the data service.
  remarks: "The <xref:System.Data.Services.DataServiceConfiguration.UseVerboseErrors%2A> property sets the default verbose error behavior for the whole service. Individual responses can behave differently depending on the value of the <xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A> property of the arguments to the <xref:System.Data.Services.DataService%601.HandleException%2A> method on the <xref:System.Data.Services.DataService%601> class.  \n  \n For security reasons, verbose errors should only be enabled during development, not in production environments,"
  syntax:
    content: public bool UseVerboseErrors { get; set; }
    return:
      type: System.Boolean
      description: Whether verbose errors are returned.
