  fullName: Microsoft.SqlServer.Server.SqlDataRecord
  type: Class
  assemblies:
  - System.Data.SqlClient
  - System.Data
  - netstandard
  namespace: Microsoft.SqlServer.Server
  summary: Represents a single row of data and its metadata. This class cannot be inherited.
  remarks: "This class is used together with <xref:Microsoft.SqlServer.Server.SqlPipe> to send result sets to the client from managed code stored-procedures.  \n  \n When writing common language runtime (CLR) applications, you should re-use existing `SqlDataRecord` objects instead of creating new ones every time. Creating many new `SqlDataRecord` objects could severely deplete memory and adversely affect performance."
  example:
  - "The following example shows how to create several <xref:Microsoft.SqlServer.Server.SqlMetaData> objects, which describe the column metadata of a record, and creating a <xref:Microsoft.SqlServer.Server.SqlDataRecord>.  The column values of the <xref:Microsoft.SqlServer.Server.SqlDataRecord> are set and the <xref:Microsoft.SqlServer.Server.SqlDataRecord> is sent to the calling program by using the <xref:Microsoft.SqlServer.Server.SqlContext> class.  \n  \n [!code-csharp[DataWorks SqlDataRecord Samples#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/DataWorks SqlDataRecord Samples/CS/source.cs#1)]\n [!code-vb[DataWorks SqlDataRecord Samples#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/DataWorks SqlDataRecord Samples/VB/source.vb#1)]"
