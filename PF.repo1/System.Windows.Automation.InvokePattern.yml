  type: Class
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Represents controls that initiate or perform a single, unambiguous action and do not maintain state when activated.
  remarks: "Controls support <xref:System.Windows.Automation.InvokePattern> if the same behavior is not exposed through another control pattern. For example, if the <xref:System.Windows.Automation.InvokePattern.Invoke%2A> method on a control performs the same action as the <xref:System.Windows.Automation.ExpandCollapsePattern.Expand%2A> or <xref:System.Windows.Automation.ExpandCollapsePattern.Collapse%2A> method, the control will not support <xref:System.Windows.Automation.InvokePattern>.  \n  \n [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] elements that represent controls such as check boxes and radio buttons, which maintain a state, instead support <xref:System.Windows.Automation.TogglePattern> or <xref:System.Windows.Automation.SelectionItemPattern>."
  syntax:
    content: 'public class InvokePattern : System.Windows.Automation.BasePattern'
