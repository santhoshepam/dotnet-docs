  type: Namespace
  summary: "The <xref href=\"System.Threading.Tasks.Dataflow\"></xref> namespace provides an actor-based programming model that supports in-process message passing for coarse-grained dataflow and pipelining tasks.  \n  \n For more information, see [Dataflow](~/docs/standard/parallel-programming/dataflow-task-parallel-library.md)."
  remarks: >-
    > [!IMPORTANT]

    >  The TPL Dataflow Library (the <xref:System.Threading.Tasks.Dataflow> namespace) is not distributed with the .NET Framework. To install the <xref:System.Threading.Tasks.Dataflow> namespace, open your project in Visual Studio, choose **Manage NuGet Packages** from the **Project** menu, and search online for the `Microsoft.Tpl.Dataflow` package.
