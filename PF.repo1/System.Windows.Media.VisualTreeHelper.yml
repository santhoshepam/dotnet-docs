  namespace: System.Windows.Media
  summary: Returns the child visual object from the specified collection index within a specified parent.
  remarks: "Call the <xref:System.Windows.Media.VisualTreeHelper.GetChildrenCount%2A> method to determine the total number of child elements of a parent visual.  \n  \n The value of `reference` can represent either a <xref:System.Windows.Media.Visual> or <xref:System.Windows.Media.Media3D.Visual3D> object, which is why the common base type <xref:System.Windows.DependencyObject> is used here as a parameter type."
  example:
  - "The following example shows how to enumerate all the descendants of a visual object. This is a technique you might use if you are interested in serializing all the rendering information of a visual object hierarchy or are performing analysis or alternative rendering.  \n  \n [!code-csharp[VisualsOverview#101](~/samples/snippets/csharp/VS_Snippets_Wpf/VisualsOverview/CSharp/Window1.xaml.cs#101)]\n [!code-vb[VisualsOverview#101](~/samples/snippets/visualbasic/VS_Snippets_Wpf/VisualsOverview/visualbasic/window1.xaml.vb#101)]"
  syntax:
    content: public static System.Windows.DependencyObject GetChild (System.Windows.DependencyObject reference, int childIndex);
    parameters:
    - id: reference
      type: System.Windows.DependencyObject
      description: The parent visual, referenced as a <xref href="System.Windows.DependencyObject"></xref>.
    - id: childIndex
      type: System.Int32
      description: The index that represents the child visual that is contained by <code>reference</code>.
    return:
      type: System.Windows.DependencyObject
      description: The index value of the child visual object.
