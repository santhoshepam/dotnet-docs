  namespace: System.Web.Services.Discovery
  summary: Returns the <xref href="System.Web.Services.Discovery.DiscoveryDocumentReference"></xref> object for a given discovery document.
  remarks: "The concrete <xref:System.Web.Services.Discovery.DiscoveryDocumentReference> class inherits from the abstract <xref:System.Web.Services.Discovery.DiscoveryReference> class.  \n  \n A <xref:System.Web.Services.Discovery.DiscoveryDocumentReference> instance contains the location of the .vsdisco file, which is also the file system directory corresponding to the HTTP request passed to the <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> method."
  syntax:
    content: public override System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: The file system path of the discovery document.
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: A <xref href="System.Web.Services.Discovery.DiscoveryDocumentReference"></xref> object that specifies the location of a .vsdisco file.
