- uid: System.Web.UI.WebControls.MonthChangedEventArgs.NewDate
  commentId: P:System.Web.UI.WebControls.MonthChangedEventArgs.NewDate
  id: NewDate
  parent: System.Web.UI.WebControls.MonthChangedEventArgs
  langs:
