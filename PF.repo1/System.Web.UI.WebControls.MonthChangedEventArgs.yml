- uid: System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate
  commentId: P:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate
  id: PreviousDate
  parent: System.Web.UI.WebControls.MonthChangedEventArgs
  langs:
  - csharp
  name: PreviousDate
  nameWithType: MonthChangedEventArgs.PreviousDate
  fullName: MonthChangedEventArgs.PreviousDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets the date that determines the previously displayed month in the <xref href="System.Web.UI.WebControls.Calendar"></xref> control.
  remarks: "Use this property to determine the previously displayed month on the <xref:System.Web.UI.WebControls.Calendar> control. You can restore the <xref:System.Web.UI.WebControls.Calendar> control to the previously displayed month by setting the <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A> property to <xref:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate%2A>.  \n  \n This date is normally the first date of the previously displayed month; however, it can be programmatically changed to any date within the month.  \n  \n The <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A> property is updated to the date in this property before the <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> event is raised."
  example:
  - "The following code example demonstrates how to compare the months of the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.NewDate%2A> property and the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate%2A> property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n <!-- TODO: review snippet reference [!code-csharp[CalendarVisibleMonthChanged#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CalendarVisibleMonthChanged/CS/calendarvisiblemonthchangedcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CalendarVisibleMonthChanged#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CalendarVisibleMonthChanged/VB/calendarvisiblemonthchangedvb.aspx#1)]  -->"
  syntax:
    content: public DateTime PreviousDate { get; }
    return:
      type: System.DateTime
      description: The date that determines the month previously displayed by the <xref href="System.Web.UI.WebControls.Calendar"></xref>.
