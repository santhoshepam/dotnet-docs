  name: NewDate
  nameWithType: MonthChangedEventArgs.NewDate
  fullName: MonthChangedEventArgs.NewDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets the date that determines the currently displayed month in the <xref href="System.Web.UI.WebControls.Calendar"></xref> control.
  remarks: "Use this property to get the month currently displayed by the <xref:System.Web.UI.WebControls.Calendar> control and to compare the currently displayed month with another month. For example, you can use this property to calculate the number of months until or since a certain date.  \n  \n This date is normally the first date of the currently displayed month; however, it can be programmatically changed to any date within the month.  \n  \n The <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A> property can be assigned to this property programmatically to override the month change when the user clicks the navigation controls for the <xref:System.Web.UI.WebControls.Calendar> control."
  example:
  - "The following code example demonstrates how to compare the months of the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.NewDate%2A> property and the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate%2A> property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n <!-- TODO: review snippet reference [!code-csharp[CalendarVisibleMonthChanged#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CalendarVisibleMonthChanged/CS/calendarvisiblemonthchangedcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CalendarVisibleMonthChanged#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CalendarVisibleMonthChanged/VB/calendarvisiblemonthchangedvb.aspx#1)]  -->"
  syntax:
    content: public DateTime NewDate { get; }
    return:
      type: System.DateTime
      description: The date that determines the month currently displayed by the <xref href="System.Web.UI.WebControls.Calendar"></xref>.
