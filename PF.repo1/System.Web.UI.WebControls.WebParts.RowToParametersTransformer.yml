  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Provides an ASP.NET control that allows the user to configure a <xref href="System.Web.UI.WebControls.WebParts.RowToParametersTransformer"></xref> transformer in the <xref href="System.Web.UI.WebControls.WebParts.ConnectionsZone"></xref> zone.
  remarks: "A Web Parts connection can be established statically or dynamically. A static connection is defined within the `<StaticConnections>` element. A user can define a dynamic connection when a connections zone is included in a Web page and the user is in the connect mode. When establishing a dynamic connection, the user defines the connection through a configuration control. The <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer.CreateConfigurationControl%2A> method returns the control that the user interacts with to define the connection.  \n  \n The configuration control displays a UI that allows the user to connect or disconnect a provider and consumer, and select which field from the provider row data to connect with the field data of the consumer. The control is displayed in the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> zone."
  syntax:
