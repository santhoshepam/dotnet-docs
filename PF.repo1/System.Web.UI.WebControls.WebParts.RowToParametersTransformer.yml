  summary: Gets or sets the list of names in the consumer that will receive the values from the provider.
  remarks: The <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer.ConsumerFieldNames%2A> property represents the fields in the consumer that will receive the transformed data from the provider. The <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer.ConsumerFieldNames%2A> property can be set by the user through the <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> configuration control, or set declaratively in the `<asp:RowToParametersTransformer />` element, where as many consumer field names as needed are assigned to the `ConsumerFieldNames` attribute, in the form `ConsumerFieldNames="fieldA,fieldB"`.
