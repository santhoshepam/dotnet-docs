  - netstandard
  namespace: System.Diagnostics
  summary: Sets the processors on which the associated thread can run.
  remarks: "The processor affinity of a thread is the set of processors it has a relationship to. In other words, those it can be scheduled to run on.  \n  \n <xref:System.Diagnostics.ProcessThread.ProcessorAffinity%2A> represents each processor as a bit. Bit 0 represents processor one, bit 1 represents processor two, and so on. The following table shows a subset of the possible <xref:System.Diagnostics.ProcessThread.ProcessorAffinity%2A> for a four-processor system.  \n  \n|Property value (in hexadecimal)|Valid processors|  \n|---------------------------------------|----------------------|  \n|0x0001|1|  \n|0x0002|2|  \n|0x0003|1 or 2|  \n|0x0004|3|  \n|0x0005|1 or 3|  \n|0x0007|1, 2, or 3|  \n|0x000F|1, 2, 3, or 4|  \n  \n You can also specify the single, preferred processor for a thread by setting the <xref:System.Diagnostics.ProcessThread.IdealProcessor%2A> property. A process thread can migrate from processor to processor, with each migration reloading the processor cache. Specifying a processor for a thread can improve performance under heavy system loads by reducing the number of times the processor cache is reloaded."
  example:
  - "The following example shows how to set the <xref:System.Diagnostics.ProcessThread.ProcessorAffinity%2A> property for an instance of Notepad to the first processor.  \n  \n [!code-csharp[ProcessThreadIdealProcessor#1](~/samples/snippets/csharp/VS_Snippets_CLR/ProcessThreadIdealProcessor/CS/program.cs#1)]\n [!code-vb[ProcessThreadIdealProcessor#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/ProcessThreadIdealProcessor/VB/program.vb#1)]"
