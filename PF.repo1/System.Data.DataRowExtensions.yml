  remarks: "The <xref:System.Data.DataSet> class represents **null** values with the <xref:System.DBNull.Value> instance of the <xref:System.DBNull> class.  A [!INCLUDE[vbteclinqext](~/includes/vbteclinqext-md.md)] expression that accessed a column with a **null** value would generate a <xref:System.InvalidCastException> at run time. Additionally, <xref:System.Data.DataSet> doesn’t support nullable types. The <xref:System.Data.DataRowExtensions.Field%2A> method provides support for accessing columns as nullable types.  If the underlying value in the <xref:System.Data.DataSet> is <xref:System.DBNull.Value>, the returned nullable type will have a value of **null**.  \n  \n If the value of the specified <xref:System.Data.DataColumn> is null and `T` is a reference type or nullable type, then the return type will be **null**. The <xref:System.Data.DataRowExtensions.Field%2A> method will not return <xref:System.DBNull.Value>.  \n  \n The <xref:System.Data.DataRowExtensions.Field%2A> method does not perform type conversions. If type conversion is required, you should first obtain the column value by using the <xref:System.Data.DataRowExtensions.Field%2A> method. The column value should then be converted to another type."
  syntax:
    content: public static T Field<T> (this System.Data.DataRow row, string columnName, System.Data.DataRowVersion version);
    parameters:
    - id: row
      type: System.Data.DataRow
      description: The input <xref href="System.Data.DataRow"></xref>, which acts as the `this` instance for the extension method.
    - id: columnName
      type: System.String
      description: The name of the column to return the value of.
    - id: version
      type: System.Data.DataRowVersion
      description: A <xref href="System.Data.DataRowVersion"></xref> enumeration that specifies the version of the column value to return, such as `Current` or `Original` version.
    typeParameters:
    - id: T
      description: A generic parameter that specifies the return type of the column.
    return:
      type: T
      description: The value, of type <code>T</code>, of the <xref href="System.Data.DataColumn"></xref> specified by <code>columnName</code> and <code>version</code>.
  overload: System.Data.DataRowExtensions.Field``1*
  exceptions:
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: The value type of the underlying column could not be cast to the type specified by the generic parameter, <code>T</code>.
  - type: System.IndexOutOfRangeException
    commentId: T:System.IndexOutOfRangeException
    description: The column specified by <code>columnName</code> does not exist in the <xref href="System.Data.DataTable"></xref> that the <xref href="System.Data.DataRow"></xref> is a part of.
  - type: System.NullReferenceException
    commentId: T:System.NullReferenceException
    description: A **null** value was assigned to a non-nullable type.
