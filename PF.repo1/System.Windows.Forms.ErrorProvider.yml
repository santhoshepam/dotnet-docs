  summary: Provides a user interface for indicating that a control on a form has an error associated with it.
  remarks: "<xref:System.Windows.Forms.ErrorProvider> presents a simple mechanism for indicating to the end user that a control on a form has an error associated with it. If an error description string is specified for the control, an icon appears next to the control. The icon flashes in the manner specified by <xref:System.Windows.Forms.ErrorProvider.BlinkStyle%2A>, at the rate specified by <xref:System.Windows.Forms.ErrorProvider.BlinkRate%2A>. When the mouse hovers over the icon, a ToolTip appears showing the error description string.  \n  \n Typically, you use <xref:System.Windows.Forms.ErrorProvider> in association with data-bound controls. When using <xref:System.Windows.Forms.ErrorProvider> with data-bound controls, you must specify the <xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A>, either in the constructor or by setting the <xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A> property.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.ErrorProvider> component does not provide built-in support for accessibility clients. To make your application accessible when using this component, you must provide an additional, accessible feedback mechanism."
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.ErrorProvider> class to notify the user of a data entry error. The example creates a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.TextBox> control, a <xref:System.Windows.Forms.NumericUpDown> control, and a <xref:System.Windows.Forms.ComboBox> control, each validating its content, and an <xref:System.Windows.Forms.ErrorProvider> for each control. The example sets error icon options using the <xref:System.Windows.Forms.ErrorProvider.BlinkRate%2A> and <xref:System.Windows.Forms.ErrorProvider.BlinkStyle%2A> properties and the <xref:System.Windows.Forms.ErrorProvider.SetIconAlignment%2A> and <xref:System.Windows.Forms.ErrorProvider.SetIconPadding%2A> methods. The <xref:System.Windows.Forms.ErrorProvider.SetError%2A> method is called with or without appropriate error text during a controlâ€™s <xref:System.Windows.Forms.Control.Validated> event, depending upon the content in the control.  \n  \n [!code-cpp[System.Windows.Forms.ErrorProvider#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ErrorProvider/CPP/errorproviderexample.cpp#1)]\n [!code-csharp[System.Windows.Forms.ErrorProvider#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ErrorProvider/CS/errorproviderexample.cs#1)]\n [!code-vb[System.Windows.Forms.ErrorProvider#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ErrorProvider/VB/errorproviderexample.vb#1)]  \n  \n The following code example shows how to use the <xref:System.Windows.Forms.ErrorProvider> with a <xref:System.Windows.Forms.ErrorProvider.DataSource%2A> and <xref:System.Windows.Forms.ErrorProvider.DataMember%2A> to indicate a data error to the user.  \n  \n [!code-cpp[Classic ErrorProvider Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic ErrorProvider Example/CPP/source.cpp#1)]\n [!code-csharp[Classic ErrorProvider Example#1](~/samples/snippets/csharp/VS_Snippe