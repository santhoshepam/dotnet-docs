  nameWithType: ScrollBars
  fullName: System.Web.UI.WebControls.ScrollBars
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Specifies the visibility and position of scroll bars in a <xref href="System.Web.UI.WebControls.Panel"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.ScrollBars> enumeration represents the visibility and position of the scroll bars in a <xref:System.Web.UI.WebControls.Panel> control. The <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property uses these enumeration values to specify the type of scroll bars to display in a <xref:System.Web.UI.WebControls.Panel> control. The default value for the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property is `None`, indicating that no scroll bars are shown.  \n  \n If you specify `Auto` for the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property, scroll bars are automatically shown when the size of the content in a <xref:System.Web.UI.WebControls.Panel> control exceeds the size of the <xref:System.Web.UI.WebControls.Panel> control. For example, if a <xref:System.Web.UI.WebControls.Panel> control contains a table, and the panel is not wide enough to display all the rows in the table, a vertical scroll bar is shown. If the size of the table exceeds the height and width of the panel, both vertical and horizontal scroll bars are shown."
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Panel.Scrollbars#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Panel.Scrollbars/CS/panel.scrollbarscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Panel.Scrollbars#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Panel.Scrollbars/VB/panel.scrollbarsvb.aspx#1)]  -->  \n  \n The following code example demonstrates the <xref:System.Web.UI.WebControls.ScrollBars> enumeration values. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the <xref:System.Web.UI.WebControls.ScrollBars> enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Panel.Scrollbars2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Panel.Scrollbars2/CS/panel.scrollbars2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Panel.Scrollbars2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Panel.Scrollbars2/VB/panel.scrollbars2vb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Flags]

      public enum ScrollBars
