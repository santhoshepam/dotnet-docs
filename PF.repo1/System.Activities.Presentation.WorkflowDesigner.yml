  summary: Gets an <xref href="System.Activities.Presentation.EditingContext"></xref> object that is a collection of services shared between all elements contained in the designer and used to interact between the host and the designer. Services are published and requested through the <xref href="System.Activities.Presentation.EditingContext"></xref>.
  remarks: "Context is not guaranteed to be available during initialization, as the data binding may have not yet resolved. There are two ways to ensure that an editing context is available.  \n  \n-   Use <xref:System.Activities.Presentation.WorkflowDesigner.ModelChanged>, which executes whenever the model is assigned to, or when the value the property points to is updated.  \n  \n-   Subscribe to the <xref:System.Activities.Presentation.WorkflowDesigner.Context%2A> dependency propertyâ€™s availability using <xref:System.Workflow.ComponentModel.DependencyProperty.Register%2A>."
