  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: Specifies the bits-per-word of the process in which an out-of-process add-in is run.
  remarks: "The following table shows how the enumeration value affects the bits-per-word of the process on different operating systems:  \n  \n||32-bit operating system|64-bit operating system|  \n|-|------------------------------|------------------------------|  \n|Host|32-bit|Same as host process|  \n|AnyCPU|32-bit|64-bit|  \n|X86|32-bit|32-bit|  \n|X64|Exception is thrown|64-bit|  \n||32-bit|N/A|"
  syntax:
    content: public enum Platform
