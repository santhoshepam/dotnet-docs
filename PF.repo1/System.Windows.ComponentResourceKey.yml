  name: ComponentResourceKey(Type, Object)
  nameWithType: ComponentResourceKey.ComponentResourceKey(Type, Object)
  fullName: ComponentResourceKey.ComponentResourceKey(Type, Object)
  type: Constructor
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Initializes a new instance of a <xref href="System.Windows.ComponentResourceKey"></xref> , specifying the <xref href="System.Type"></xref> that defines the key, and an object to use as an additional resource identifier.
  remarks: "This constructor exist for two scenarios, with the first scenario being the most important:  \n  \n-   Supports creating a <xref:System.Windows.ComponentResourceKey> that is then exposed as a public static field on a custom control class. This simplifies a control's access to its own defined resources in the template through `{x:Static}` usages for template property values.  \n  \n-   Supports [ComponentResourceKey Markup Extension](~/docs/framework/wpf/advanced/componentresourcekey-markup-extension.md) XAML usage in positional parameter form, which is one technique available for third parties that reference a component resource."
  example:
  - "The following example creates a <xref:System.Windows.ComponentResourceKey> that is then exposed as a static key of a control class to provide a style customization entry point.  \n  \n [!code-csharp[CorePseudocode#CRKCode](~/samples/snippets/csharp/VS_Snippets_Wpf/CorePseudocode/CSharp/corepseudocode.cs#crkcode)]\n [!code-vb[CorePseudocode#CRKCode](~/samples/snippets/visualbasic/VS_Snippets_Wpf/CorePseudocode/visualbasic/corepseudocode.vb#crkcode)]"
