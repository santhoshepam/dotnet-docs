      type: System.Type
      description: The type that defines the resource key.
    - id: resourceId
      type: System.Object
      description: A unique identifier to differentiate this <xref href="System.Windows.ComponentResourceKey"></xref> from others associated with the <code>typeInTargetAssembly</code> type.
