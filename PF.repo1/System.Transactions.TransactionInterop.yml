  - netstandard
  - System.Transactions.Local
  namespace: System.Transactions
  summary: Transforms a transaction object into an export transaction cookie.
  remarks: "Call this method if you want to export a transaction. The `transaction` that is passed along is marshaled into a transaction cookie. You can then send the transaction cookie to the destination process. This is referred to as propagating the transaction between processes or systems. The propagation is considered to be a push model where the local transaction is pushed to the destination.  Therefore, information contained in `whereabouts` must describe the destination transaction manager.  \n  \n For more information on different propagation models, see the Remarks section of the <xref:System.Transactions.TransactionInterop> class."
  syntax:
    content: public static byte[] GetExportCookie (System.Transactions.Transaction transaction, byte[] exportCookie);
    parameters:
    - id: transaction
      type: System.Transactions.Transaction
      description: The <xref href="System.Transactions.Transaction"></xref> object to be marshaled.
    - id: whereabouts
      type: System.Byte[]
      description: ''
    return:
      type: System.Byte[]
      description: An export transaction cookie representing the specified <xref href="System.Transactions.Transaction"></xref> object.
  overload: System.Transactions.TransactionInterop.GetExportCookie*
