  summary: Gets the Whereabouts of the distributed transaction manager that <xref href="System.Transactions"></xref> uses.
  remarks: "The Whereabouts contains an address that describes the location of a transaction manager. This permits two transaction managers to communicate with one another and thereby propagate a transaction from one system to the other. The information returned by this method can be used to provide location information for push model transaction propagation with the <xref:System.Transactions.TransactionInterop.GetExportCookie%2A> method.  \n  \n For more information on different propagation models, see the Remarks section of the <xref:System.Transactions.TransactionInterop> class."
  syntax:
