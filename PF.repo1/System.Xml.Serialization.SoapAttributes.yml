- uid: System.Xml.Serialization.SoapAttributes.SoapDefaultValue
  commentId: P:System.Xml.Serialization.SoapAttributes.SoapDefaultValue
  id: SoapDefaultValue
  parent: System.Xml.Serialization.SoapAttributes
  langs:
  - csharp
  name: SoapDefaultValue
  nameWithType: SoapAttributes.SoapDefaultValue
  fullName: SoapAttributes.SoapDefaultValue
  type: Property
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.XmlSerializer
  namespace: System.Xml.Serialization
  summary: Gets or sets the default value of an XML element or attribute.
  remarks: The default value of a member can be set by applying a <xref:System.ComponentModel.DefaultValueAttribute> attribute to the member. If the member is being serialized as an encoded SOAP message, you can change the default value by creating a new <xref:System.ComponentModel.DefaultValueAttribute>, setting its <xref:System.ComponentModel.DefaultValueAttribute.Value%2A> property, and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapDefaultValue%2A> property to the object. Add the <xref:System.Xml.Serialization.SoapAttributes> to a <xref:System.Xml.Serialization.SoapAttributeOverrides>. For more details, see the <xref:System.Xml.Serialization.SoapAttributeOverrides> class overview.
  example:
  - "The following example serializes a class named `Group` that includes a field named `GroupName`. The default value is set with the <xref:System.ComponentModel.DefaultValueAttribute> to \".NET\". By either not setting the field, or by setting it to \".NET\", the value is not serialized (because the default value is already known). The sample also overrides the default value in the `CreateOverrideSerializer` method, which is called by the `SerializeOverride` method. The example calls both methods, `SerializeOriginal` and `SerializeOverride`, and sets the same value (\".NET\") for the `GroupName` field. Because of the override, the value is serialized only when calling the `SerializeOverride` method.  \n  \n [!code-cpp[SoapAttribues.SoapDefaultValue#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapAttribues.SoapDefaultValue/CPP/defvalue.cpp#1)]\n [!code-csharp[SoapAttribues.SoapDefaultValue#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapAttribues.SoapDefaultValue/CS/defvalue.cs#1)]\n [!code-vb[SoapAttribues.SoapDefaultValue#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapAttribues.SoapDefaultValue/VB/defvalue.vb#1)]"
  syntax:
    content: public object SoapDefaultValue { get; set; }
    return:
      type: System.Object
      description: An object that represents the default value of an XML element or attribute.
