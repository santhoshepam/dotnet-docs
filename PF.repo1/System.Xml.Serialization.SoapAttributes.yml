  fullName: System.Xml.Serialization.SoapAttributes
  type: Class
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.XmlSerializer
  namespace: System.Xml.Serialization
  summary: Represents a collection of attribute objects that control how the <xref href="System.Xml.Serialization.XmlSerializer"></xref> serializes and deserializes SOAP methods.
  remarks: "Creating a <xref:System.Xml.Serialization.SoapAttributes> is part of a process that overrides the default way the <xref:System.Xml.Serialization.XmlSerializer> serializes class instances. For example, suppose you want to serialize an object that is created from a DLL that has an inaccessible source. By using the <xref:System.Xml.Serialization.SoapAttributeOverrides> class, you can augment or otherwise control how the object is serialized.  \n  \n The members of the <xref:System.Xml.Serialization.SoapAttributes> class correspond directly to a family of attribute classes that control serialization. For example, the <xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A> property must be set to a <xref:System.Xml.Serialization.SoapAttributeAttribute>, which allows you to override serialization of a field or property by instructing the <xref:System.Xml.Serialization.XmlSerializer> to serialize the property value as an encoded SOAP attribute. For a complete list of attributes that control encoded SOAP serialization, see [Attributes That Control Encoded SOAP Serialization](~/docs/framework/serialization/attributes-that-control-encoded-soap-serialization.md).  \n  \n For more details about adding an instance of the <xref:System.Xml.Serialization.SoapAttributes> class to an instance of the <xref:System.Xml.Serialization.SoapAttributeOverrides> class, see the <xref:System.Xml.Serialization.SoapAttributeOverrides> class overview."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapAttributesOverrides/CPP/soapover.cpp#1)]\n [!code-csharp[SoapAttributesOverrides#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapAttributesOverrides/CS/soapover.cs#1)]\n [!code-vb[SoapAttributesOverrides#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapAttributesOverrides/VB/SoapOver.vb#1)]"
