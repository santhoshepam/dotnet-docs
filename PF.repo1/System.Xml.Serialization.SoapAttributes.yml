- uid: System.Xml.Serialization.SoapAttributes.SoapAttribute
  commentId: P:System.Xml.Serialization.SoapAttributes.SoapAttribute
  id: SoapAttribute
  parent: System.Xml.Serialization.SoapAttributes
  langs:
  - csharp
  name: SoapAttribute
  nameWithType: SoapAttributes.SoapAttribute
  fullName: SoapAttributes.SoapAttribute
  type: Property
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.XmlSerializer
  namespace: System.Xml.Serialization
  summary: Gets or sets the <xref href="System.Xml.Serialization.SoapAttributeAttribute"></xref> to override.
  remarks: "By default, if no attribute is applied to a public field or public read/write property, it is serialized as an XML element. You can also instruct the <xref:System.Xml.Serialization.XmlSerializer> to serialize a member as an encoded SOAP XML attribute by applying a <xref:System.Xml.Serialization.SoapAttributeAttribute> to the field or property. (The <xref:System.Xml.Serialization.XmlSerializer> must be created with an <xref:System.Xml.Serialization.XmlTypeMapping> in order to serialize an object as an encoded SOAP XML stream.)  \n  \n The <xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A> property allows you to override the serialization controlled by applying a <xref:System.Xml.Serialization.SoapAttributeAttribute> to the member. For more details on this process, see the <xref:System.Xml.Serialization.SoapAttributeOverrides> class overview."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapAttributesOverrides/CPP/soapover.cpp#1)]\n [!code-csharp[SoapAttributesOverrides#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapAttributesOverrides/CS/soapover.cs#1)]\n [!code-vb[SoapAttributesOverrides#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapAttributesOverrides/VB/SoapOver.vb#1)]"
