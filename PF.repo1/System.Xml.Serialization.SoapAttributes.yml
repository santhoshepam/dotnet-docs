- uid: System.Xml.Serialization.SoapAttributes.SoapIgnore
  commentId: P:System.Xml.Serialization.SoapAttributes.SoapIgnore
  id: SoapIgnore
  parent: System.Xml.Serialization.SoapAttributes
  langs:
  - csharp
  name: SoapIgnore
  nameWithType: SoapAttributes.SoapIgnore
  fullName: SoapAttributes.SoapIgnore
  type: Property
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.XmlSerializer
  namespace: System.Xml.Serialization
  summary: Gets or sets a value that specifies whether the <xref href="System.Xml.Serialization.XmlSerializer"></xref> serializes a public field or property as encoded SOAP XML.
  remarks: "By default, all public fields and public read/write properties are serialized by the <xref:System.Xml.Serialization.XmlSerializer>. That is, the value of each public field or property is persisted as an XML element or XML attribute in an XML document.  \n  \n To override the default serialization of a field or property, create a <xref:System.Xml.Serialization.SoapAttributes>, and set its <xref:System.Xml.Serialization.SoapAttributes.SoapIgnore%2A> property to `true`. Use the <xref:System.Xml.Serialization.SoapAttributeOverrides.Add%2A> method to add the object to a <xref:System.Xml.Serialization.SoapAttributeOverrides> and specify the type of the object that contains the field or property to ignore and the name of the field or property to ignore.  \n  \n If a <xref:System.Xml.Serialization.SoapIgnoreAttribute> is applied to a field or property, the field or property is ignored. However you can override that behavior by creating a <xref:System.Xml.Serialization.SoapAttributes>, setting its <xref:System.Xml.Serialization.SoapAttributes.SoapIgnore%2A> property to `false`, and adding it to a <xref:System.Xml.Serialization.SoapAttributeOverrides>, specifying the type of the object that contains the field or property and the name of the field or property."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapAttributesOverrides/CPP/soapover.cpp#1)]\n [!code-csharp[SoapAttributesOverrides#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapAttributesOverrides/CS/soapover.cs#1)]\n [!code-vb[SoapAttributesOverrides#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapAttributesOverrides/VB/SoapOver.vb#1)]"
  syntax:
    content: public bool SoapIgnore { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Xml.Serialization.XmlSerializer"></xref> must not serialize the field or property; otherwise, `false`.'
