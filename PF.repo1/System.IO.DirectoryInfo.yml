  fullName: DirectoryInfo.CreateSubdirectory(String)
  type: Method
  assemblies:
  - System.IO.FileSystem
  - mscorlib
  - netstandard
  namespace: System.IO
  summary: Creates a subdirectory or subdirectories on the specified path. The specified path can be relative to this instance of the <xref href="System.IO.DirectoryInfo"></xref> class.
  remarks: "Any and all directories specified in `path` are created, unless some part of `path` is invalid. The `path` parameter specifies a directory path, not a file path. If the subdirectory already exists, this method does nothing.  \n  \n> [!NOTE]\n>  Path names are limited to 248 characters.  \n  \n For a list of common I/O tasks, see [Common I/O Tasks](~/docs/standard/io/common-i-o-tasks.md)."
  example:
  - "The following example demonstrates creating a subdirectory. In this example, the created directories are removed once created. Therefore, to test this sample, comment out the delete lines in the code.  \n  \n [!code-cpp[directoryinfocreatesub#1](~/samples/snippets/cpp/VS_Snippets_CLR/directoryinfocreatesub/CPP/directoryinfocreatesub.cpp#1)]\n [!code-csharp[directoryinfocreatesub#1](~/samples/snippets/csharp/VS_Snippets_CLR/directoryinfocreatesub/CS/directoryinfocreatesub.cs#1)]\n [!code-vb[directoryinfocreatesub#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/directoryinfocreatesub/VB/directoryinfocreatesub.vb#1)]"
  syntax:
    content: public System.IO.DirectoryInfo CreateSubdirectory (string path);
    parameters:
    - id: path
      type: System.String
      description: The specified path. This cannot be a different disk volume or Universal Naming Convention (UNC) name.
    return:
      type: System.IO.DirectoryInfo
      description: The last directory specified in <code>path</code>.
  overload: System.IO.DirectoryInfo.CreateSubdirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>path</code> does not specify a valid file path or contains invalid `DirectoryInfo` characters.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>path</code> is `null`.
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: The specified path is invalid, such as being on an unmapped drive.
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "The subdirectory cannot be created.  \n  \n -or-  \n  \n A file or directory already has the name specified by <code>path</code>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: The specified path, file name, or both exceed the system-defined maximum length. For example, on Windows-based platforms, paths must be less than 248 characters, and file names must be less than 260 characters. The specified path, file name, or both are too long.
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "The caller does not have code access permission to create the directory.  \n  \n -or-  \n  \n The caller does not have code access permission to read the directory described by the returned <xref href=\"System.IO.DirectoryInfo\"></xref> object.  This can occur when the <code>path</code> parameter describes an existing directory."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: <code>path</code> contains a colon character (:) that is not part of a drive label ("C:\\").
