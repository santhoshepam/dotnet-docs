- uid: System.Reflection.BindingFlags.ExactBinding
  commentId: F:System.Reflection.BindingFlags.ExactBinding
  id: ExactBinding
  parent: System.Reflection.BindingFlags
  langs:
  - csharp
  name: ExactBinding
  nameWithType: BindingFlags.ExactBinding
  fullName: BindingFlags.ExactBinding
  type: Field
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Reflection
  summary: Specifies that types of the supplied arguments must exactly match the types of the corresponding formal parameters. Reflection throws an exception if the caller supplies a non-null `Binder` object, since that implies that the caller is supplying `BindToXXX` implementations that will pick the appropriate method.
  remarks: "Reflection models the accessibility rules of the common type system. For example, if the caller is in the same assembly, the caller does not need special permissions for internal members. Otherwise, the caller needs <xref:System.Security.Permissions.ReflectionPermission>. This is consistent with lookup of members that are protected, private, and so on.  \n  \n The general principle is that <xref:System.Reflection.Binder.ChangeType%2A> should perform only widening coercions, which never lose data. An example of a widening coercion is coercing a value that is a 32-bit signed integer to a value that is a 64-bit signed integer. This is distinguished from a narrowing coercion, which may lose data. An example of a narrowing coercion is coercing a 64-bit signed integer to a 32-bit signed integer.  \n  \n The default binder ignores this flag, while custom binders can implement the semantics of this flag."
  syntax:
    content: ExactBinding
    return:
      type: System.Reflection.BindingFlags
      description: ''
  exceptions: []
  version:
  - netcore-2.0
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
