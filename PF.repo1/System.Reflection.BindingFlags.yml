  summary: "Specifies that reflection should create an instance of the specified type. Calls the constructor that matches the given arguments. The supplied member name is ignored. If the type of lookup is not specified, (Instance | Public) will apply. It is not possible to call a type initializer.  \n  \n This flag is passed to an `InvokeMember` method to invoke a constructor."
  syntax:
    content: CreateInstance
    return:
      type: System.Reflection.BindingFlags
      description: ''
