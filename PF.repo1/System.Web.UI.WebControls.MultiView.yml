  remarks: "Use the <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> field to represent the \"PrevView\" command name.  \n  \n You can use the value of this field to take advantage of the <xref:System.Web.UI.WebControls.MultiView> control's automatic updating of the active <xref:System.Web.UI.WebControls.View> control. For example, if a <xref:System.Web.UI.WebControls.View> control contains a <xref:System.Web.UI.WebControls.Button> control that navigates to the next <xref:System.Web.UI.WebControls.View>, you can set the <xref:System.Web.UI.WebControls.Button.CommandName%2A> property to the value of the <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> field, which is \"PrevView\". This causes the <xref:System.Web.UI.WebControls.MultiView> control to automatically increment the value of the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property when the button is clicked."
