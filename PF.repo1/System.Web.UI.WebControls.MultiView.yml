  summary: Sets the specified <xref href="System.Web.UI.WebControls.View"></xref> control to the active view within a <xref href="System.Web.UI.WebControls.MultiView"></xref> control.
  remarks: "Use this method to set a <xref:System.Web.UI.WebControls.View> control within a <xref:System.Web.UI.WebControls.MultiView> control as the active view. Only one <xref:System.Web.UI.WebControls.View> control at a time can be defined as active within a <xref:System.Web.UI.WebControls.MultiView> control. The <xref:System.Web.UI.WebControls.View> control that is set as the active view is rendered to the client. If a <xref:System.Web.UI.WebControls.View> control that does not exist within the <xref:System.Web.UI.WebControls.MultiView> control is set as active, an exception is raised at run time. If no <xref:System.Web.UI.WebControls.View> control is set as the active view, the <xref:System.Web.UI.WebControls.MultiView> control does not render any content to the client.  \n  \n Using the <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> method to programmatically set the active view allows the application to determine which <xref:System.Web.UI.WebControls.View> control to render to the client at run time based on criteria such as a user's identity and preferences.  \n  \n Alternately, you can use the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property to get or set the zero-based index of the current active view in a <xref:System.Web.UI.WebControls.MultiView> control. This property can be accessed either declaratively or programmatically."
