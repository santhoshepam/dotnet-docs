  summary: Gets or sets the text associated with this control.
  remarks: "The string returned by this property is equivalent to the <xref:System.Windows.Forms.DateTimePicker.Value%2A> property with the appropriate formatting or custom formatting applied. For example, if the <xref:System.Windows.Forms.DateTimePicker.Value%2A> property is set to 06/01/2001 12:00:00 AM while the <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> property is set to \"dddd, MMMM dd, yyyy\", the <xref:System.Windows.Forms.DateTimePicker.Text%2A> property value is \"Friday, June 01, 2001\".  \n  \n When setting this property, the string must be convertible to an instance of the <xref:System.DateTime> class. It is possible to define a custom format that results in a string that cannot be converted to a valid <xref:System.DateTime> value. Because of this, the string returned from the <xref:System.Windows.Forms.DateTimePicker.Text%2A> property might cause an error if it is passed back to the <xref:System.Windows.Forms.DateTimePicker.Text%2A> property. If the string cannot be converted to a date/time value, the <xref:System.DateTime> class throws a <xref:System.FormatException>."
