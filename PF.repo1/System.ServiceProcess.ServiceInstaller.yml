  summary: Gets or sets a value that indicates whether the service should be delayed from starting until other automatically started services are running.
  remarks: "The <xref:System.ServiceProcess.ServiceInstaller.DelayedAutoStart%2A> property can be applied to any service, but it is ignored unless the service's start mode is <xref:System.ServiceProcess.ServiceStartMode.Automatic>. The setting takes effect the next time the system is restarted. The Service Control Manager does not guarantee a specific start time for the service.  \n  \n A delayed automatic start service cannot be a member of a load ordering group, but it can depend on another automatic start service. If an application calls a delayed automatic start service before it is loaded, the call fails.  \n  \n On operating systems that do not support delayed automatic start, setting this property has no effect."
  syntax:
    content: >-
      [System.ServiceProcess.ServiceProcessDescription("ServiceInstallerDelayedAutoStart")]

      public bool DelayedAutoStart { get; set; }
    return:
      type: System.Boolean
      description: '`true` to delay automatic start of the service; otherwise, `false`. The default is `false`.'
