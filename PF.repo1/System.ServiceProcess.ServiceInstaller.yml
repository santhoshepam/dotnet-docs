  namespace: System.ServiceProcess
  summary: Indicates the services that must be running for this service to run.
  remarks: "A service can require other services to be running before it can start. The information from this property is written to a key in the registry. When the user (or the system, in the case of automatic startup) tries to run the service, the Service Control Manager (SCM) verifies that each of the services in the array has already been started.  \n  \n If any service in the array is not running then, the SCM tries to start them. This includes services with `Manual`<xref:System.ServiceProcess.ServiceInstaller.StartType%2A>.  \n  \n If any service upon which this service depends fails to start, this service will not start. An exception is not thrown if the system is not started because there is no exception handling at the system level to detect this. Decide how to handle service start failures and implement this in your code. Typically, a dialog appears to the user at startup if a service fails to start.  \n  \n If the service does not start, an entry is written to the Application event log.  \n  \n The services upon which this service depends do not need to be in the same executable."
  syntax:
    content: >-
      [System.ServiceProcess.ServiceProcessDescription("ServiceInstallerServicesDependedOn")]

      public string[] ServicesDependedOn { get; set; }
    return:
      type: System.String[]
      description: An array of services that must be running before the service associated with this installer can run.
