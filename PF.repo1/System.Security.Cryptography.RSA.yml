  summary: Creates and returns an XML string containing the key of the current <xref href="System.Security.Cryptography.RSA"></xref> object.
  remarks: "The <xref:System.Security.Cryptography.RSA.ToXmlString%2A> method creates an XML string that contains either the public and private key of the current <xref:System.Security.Cryptography.RSA> object or contains only the public key of the current <xref:System.Security.Cryptography.RSA> object.  \n  \n Use the <xref:System.Security.Cryptography.RSA.ToXmlString%2A> method whenever you need to conveniently persist RSA key information.  To initialize an <xref:System.Security.Cryptography.RSA> object with the key in an XML string, use the <xref:System.Security.Cryptography.RSA.FromXmlString%2A> method.  \n  \n> [!CAUTION]\n>  Persisting an XML string containing a private key to an insecure location is a security threat.  The security of your application can be compromised if a malicious third party can access your private key.  To safely persist a private key, use a secure key container.  For more information about persisting private keys in a key container, see [How to: Store Asymmetric Keys in a Key Container](~/docs/standard/security/how-to-store-asymmetric-keys-in-a-key-container.md).  \n  \n When you pass `true` to the <xref:System.Security.Cryptography.RSA.ToXmlString%2A> method, the resulting XML string takes the following form:  \n  \n```  \n<RSAKeyValue>  \n   <Modulus>â€¦</Modulus>  \n   <Exponent>â€¦</Exponent>  \n   <P>â€¦</P>  \n   <Q>â€¦</Q>  \n   <DP>â€¦</DP>  \n   <DQ>â€¦</DQ>  \n   <InverseQ>â€¦</InverseQ>  \n   <D>â€¦</D>  \n</RSAKeyValue>  \n```  \n  \n When you pass `false` to the <xref:System.Security.Cryptography.RSA.ToXmlString%2A> method, the resulting XML string takes the following form:  \n  \n```  \n<RSAKeyValue>  \n   <Modulus>â€¦</Modulus>  \n   <Exponent>â€¦</Exponent>  \n</RSAKeyValue>  \n```"
