- uid: System.Net.PeerToPeer.PeerNameResolver.Resolve(System.Net.PeerToPeer.PeerName)
  commentId: M:System.Net.PeerToPeer.PeerNameResolver.Resolve(System.Net.PeerToPeer.PeerName)
  id: Resolve(System.Net.PeerToPeer.PeerName)
  parent: System.Net.PeerToPeer.PeerNameResolver
  langs:
  - csharp
  name: Resolve(PeerName)
  nameWithType: PeerNameResolver.Resolve(PeerName)
  fullName: PeerNameResolver.Resolve(PeerName)
  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: Resolves the specified <xref href="System.Net.PeerToPeer.PeerName"></xref> in all clouds known to the calling peer.
  remarks: "This method associates a peer name to clouds. All clouds are queried for the <xref:System.Net.PeerToPeer.PeerName>. If the peer name cannot be resolved or is `null`, an <xref:System.Net.PeerToPeer.PeerToPeerException> is thrown.  \n  \n For unsecured peer names, the same name can be registered (and associated with different endpoints) by different peers within the same cloud.  \n  \n Calling the <xref:System.Net.PeerToPeer.PeerNameResolver> method is similar to calling the <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A> method for each peer name record in the <xref:System.Net.PeerToPeer.PeerNameRecordCollection>. Note that using the Resolve method on an individual peer name record does not invalidate resolving multiple peer names.  \n  \n For every <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A> method, there is an equivalent <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A> method.  Their parameter lists are identical, except that the ResolveAsync method includes a system token for asynchronous event handling.  \n  \n If the <xref:System.Net.PeerToPeer.Cloud> parameter is not supplied, the method uses the <xref:System.Net.PeerToPeer.Cloud.Available> shortcut to fill in cloud parameters.  \n  \n The <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted> event will be raised if the resolve operation completes in error or is canceled."
  example:
  - "The following code example illustrates how to resolve a <xref:System.Net.PeerToPeer.PeerName> published in any <xref:System.Net.PeerToPeer.Cloud>.  \n  \n [!code-csharp[NCLPNRPPeerNameResolver#1](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLPNRPPeerNameResolver/CS/PeerNameResolver.cs#1)]"
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection Resolve (System.Net.PeerToPeer.PeerName peerName);
    parameters:
    - id: peerName
      type: System.Net.PeerToPeer.PeerName
      description: The <xref href="System.Net.PeerToPeer.PeerName"></xref> to resolve.
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: A <xref href="System.Net.PeerToPeer.PeerNameRecordCollection"></xref> that contains all peer name records (represented as <xref href="System.Net.PeerToPeer.PeerNameRecord"></xref> objects) associated with the specified peer name. For unsecured peer names, the same <xref href="System.Net.PeerToPeer.PeerName"></xref> can be registered by different users in the same <xref href="System.Net.PeerToPeer.Cloud"></xref>, and associated with different endpoints.
  overload: System.Net.PeerToPeer.PeerNameResolver.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>peerName</code> parameter is set to `null`.
  - type: System.Net.PeerToPeer.PeerToPeerException
    commentId: T:System.Net.PeerToPeer.PeerToPeerException
    description: The peer name specified cannot be resolved.
