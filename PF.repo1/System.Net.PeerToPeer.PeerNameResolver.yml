  namespace: System.Net.PeerToPeer
  summary: Resolves the specified peer name in all clouds known to the calling peer, returning no more than the specified number of <xref href="System.Net.PeerToPeer.PeerNameRecord"></xref> objects.
  remarks: "This method associates a peer name to clouds. All clouds are queried for the peer name. For unsecured peer names, the same peer name can be registered by different users in the same <xref:System.Net.PeerToPeer.Cloud>, and associated with different endpoints. If the <xref:System.Net.PeerToPeer.PeerName> cannot be resolved (for example, the peer name is not published) an <xref:System.Net.PeerToPeer.PeerToPeerException> is thrown.  \n  \n For every <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A> method, there is an equivalent <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A> method.  Their parameter lists are identical, except that the ResolveAsync method includes a system token for asynchronous event handling.  \n  \n The <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted> event will be raised if the resolve operation completes in error or is canceled."
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection Resolve (System.Net.PeerToPeer.PeerName peerName, int maxRecords);
    parameters:
    - id: peerName
      type: System.Net.PeerToPeer.PeerName
      description: The <xref href="System.Net.PeerToPeer.PeerName"></xref> to resolve.
    - id: maxRecords
      type: System.Int32
      description: The maximum number of <xref href="System.Net.PeerToPeer.PeerNameRecord"></xref> objects to obtain from all <xref href="System.Net.PeerToPeer.Cloud"></xref> objects for the supplied <code>peerName</code>.
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: A <xref href="System.Net.PeerToPeer.PeerNameRecordCollection"></xref> whose size is less than or equal to <code>maxRecords</code> entries. This collection contains peer name records associated with the <xref href="System.Net.PeerToPeer.PeerName"></xref> that was resolved.
  overload: System.Net.PeerToPeer.PeerNameResolver.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>peerName</code> parameter is set to `null`.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The <code>maxRecords</code> parameter is less than or equal to zero.
  - type: System.Net.PeerToPeer.PeerToPeerException
    commentId: T:System.Net.PeerToPeer.PeerToPeerException
    description: The supplied peer name cannot be resolved.
