  summary: Cancels the specified asynchronous peer name resolution request.
  remarks: "Calling this method guarantees the system will not attempt to obtain additional records for the specified <xref:System.Net.PeerToPeer.PeerName>.  If this method is called when an asynchronous peer name resolution operation is not outstanding, it acts as a \"no operation\" (NO OP).  \n  \n The `userState` object must be provided since it is used to track a specific asynchronous call when multiple calls are in progress. This caller-supplied object is unique for each peer name resolution request.  \n  \n This method will return immediately, but the operation may or may not immediately cancel. The event arguments returned by the <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted> event contains a field which can be polled by clients to determine whether cancellation occurred.  \n  \n Calling this method ensures the ResolveCompleted event will be signaled as soon as possible with the event argument <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> set to `true`."
