- uid: System.Configuration.SettingsPropertyValue.PropertyValue
  commentId: P:System.Configuration.SettingsPropertyValue.PropertyValue
  id: PropertyValue
  parent: System.Configuration.SettingsPropertyValue
  langs:
  - csharp
  name: PropertyValue
  nameWithType: SettingsPropertyValue.PropertyValue
  fullName: SettingsPropertyValue.PropertyValue
  type: Property
  assemblies:
  - System
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Gets or sets the value of the <xref href="System.Configuration.SettingsProperty"></xref> object.
  syntax:
    content: public object PropertyValue { get; set; }
    return:
      type: System.Object
      description: "The value of the <xref href=\"System.Configuration.SettingsProperty\"></xref> object. When this value is set, the <xref href=\"System.Configuration.SettingsPropertyValue.IsDirty\"></xref> property is set to `true` and <xref href=\"System.Configuration.SettingsPropertyValue.UsingDefaultValue\"></xref> is set to `false`.  \n  \n When a value is first accessed from the <xref href=\"System.Configuration.SettingsPropertyValue.PropertyValue\"></xref> property, and if the value was initially stored into the <xref href=\"System.Configuration.SettingsPropertyValue\"></xref> object as a serialized representation using the <xref href=\"System.Configuration.SettingsPropertyValue.SerializedValue\"></xref> property, the <xref href=\"System.Configuration.SettingsPropertyValue.PropertyValue\"></xref> property will trigger deserialization of the underlying value.  As a side effect, the <xref href=\"System.Configuration.SettingsPropertyValue.Deserialized\"></xref> property will be set to `true`.  \n  \n If this chain of events occurs in ASP.NET, and if an error occurs during the deserialization process, the error is logged using the health-monitoring feature of ASP.NET. By default, this means that deserialization errors will show up in the Application Event Log when running under ASP.NET. If this process occurs outside of ASP.NET, and if an error occurs during deserialization, the error is suppressed, and the remainder of the logic during deserialization occurs. If there is no serialized value to deserialize when the deserialization is attempted, then <xref href=\"System.Configuration.SettingsPropertyValue\"></xref> object will instead attempt to return a default value if one was configured as defined on the associated <xref href=\"System.Configuration.SettingsProperty\"></xref> instance. In this case, if the <xref href=\"System.Configuration.SettingsProperty.DefaultValue\"></xref> property was set to either `null`, or to the string \"[null]\", then the <xref href=\"System.Configuration.SettingsPropertyValue\"></xref> object will initialize the <xref href=\"System.Configuration.SettingsPropertyValue.PropertyValue\"></xref> property to either `null` for reference types, or to the default value for the associated value type.  On the other hand, if <xref href=\"System.Configuration.SettingsProperty.DefaultValue\"></xref> property holds a valid object reference or string value (other than \"[null]\"), then the <xref href=\"System.Configuration.SettingsProperty.DefaultValue\"></xref> property is returned instead.  \n  \n If there is no serialized value to deserialize when the deserialization is attempted, and no default value was specified, then an empty string will be returned for string types. For all other types, a default instance will be returned by calling <xref href=\"System.Activator.CreateInstance(System.Type)\"></xref> â€” for reference types this means an attempt will be made to create an object instance using the default constructor.  If this attempt fails, then `null` is returned."
  overload: System.Configuration.SettingsPropertyValue.PropertyValue*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: While attempting to use the default value from the <xref href="System.Configuration.SettingsProperty.DefaultValue"></xref> property, an error occurred.  Either the attempt to convert <xref href="System.Configuration.SettingsProperty.DefaultValue"></xref> property to a valid type failed, or the resulting value was not compatible with the type defined by <xref href="System.Configuration.SettingsProperty.PropertyType"></xref>.
  version:
  - netcore-2.0
  - netframework-4.5.1
  - netframework-4.5.2
