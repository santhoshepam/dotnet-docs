  type: Property
  assemblies:
  - mscorlib
  - netstandard
  - System.Resources.ResourceManager
  namespace: System.Resources
  summary: Gets or sets a value that indicates whether the resource manager allows case-insensitive resource lookups in the <xref href="System.Resources.ResourceManager.GetString(System.String)"></xref> and <xref href="System.Resources.ResourceManager.GetObject(System.String)"></xref> methods.
  remarks: "If the value of the <xref:System.Resources.ResourceManager.IgnoreCase%2A> property is `false`, a resource with the name \"Resource\" is not equivalent to the resource with the name \"resource\". If <xref:System.Resources.ResourceManager.IgnoreCase%2A> is `true`, a resource with the name \"Resource\" is equivalent to the resource with the name \"resource\". Note, however, that when <xref:System.Resources.ResourceManager.IgnoreCase%2A> is `true`, the <xref:System.Resources.ResourceManager.GetString%2A?displayProperty=fullName> and <xref:System.Resources.ResourceManager.GetObject%2A?displayProperty=fullName> methods perform case-insensitive string comparisons by using the invariant culture. The advantage is that results of case-insensitive string comparisons performed by these methods are the same on all computers regardless of culture. The disadvantage is that the results are not consistent with the casing rules of all cultures.  \n  \n For example, the Turkish alphabet has two versions of the character I: one with a dot and one without a dot. In Turkish, the character I (Unicode 0049) is considered the uppercase version of a different character ı (Unicode 0131). The character i (Unicode 0069) is considered the lowercase version of yet another character İ (Unicode 0130). According to these casing rules, a case-insensitive string comparison of the characters i (Unicode 0069) and I (Unicode 0049) should fail for the culture \"tr-TR\" (Turkish in Turkey). However, because the comparison is conducted by using the casing rules of the invariant culture if <xref:System.Resources.ResourceManager.IgnoreCase%2A> is `true`, this comparison succeeds.  \n  \n> [!NOTE]\n>  For performance reasons, it is best to always specify the correct case for your resource names. Setting <xref:System.Resources.ResourceManager.IgnoreCase%2A> to `true` can cause a significant increase in working set and a significant decline in performance."
  syntax:
    content: public virtual bool IgnoreCase { get; set; }
    return:
      type: System.Boolean
      description: '`true` to ignore case during resource lookup; otherwise, `false`.'
