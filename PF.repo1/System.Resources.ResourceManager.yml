  namespace: System.Resources
  summary: Retrieves the resource set for a particular culture.
  remarks: The resource set that is returned represents the resources that are localized for the specified culture. If the resources have not been localized for that culture and `tryParents` is `true`, <xref:System.Resources.ResourceManager.GetResourceSet%2A> uses resource fallback rules to load an appropriate resource. If `tryParents` is `false` and a culture-specific resource set cannot be found, the method returns `null`. For more information about resource fallback, see "The Resource Fallback Process" section in the [Packaging and Deploying Resources](~/docs/framework/resources/packaging-and-deploying-resources-in-desktop-apps.md) article.
  example:
  - "The following example calls the <xref:System.Resources.ResourceManager.GetResourceSet%2A> method to retrieve culture-specific resources for the French (France) culture. It then enumerates all of the resources in the resource set. It contains the source code for an executable named ShowNumbers.exe. It also includes the following two text file that contain the names of numbers. The first, NumberResources.txt, contains the names of numbers from one to ten in the English language:  \n  \n```  \n  \none=one  \ntwo=two  \nthree=three  \nfour=four  \nfive=five  \nsix=six  \nseven=seven  \neight=eight  \nnine=nine  \nten=ten  \n  \n```  \n  \n The second, NumberResources.fr-FR.txt, contains the names of numbers from one to four in the French language:  \n  \n```  \n  \none=un  \ntwo=deux  \nthree=trois  \nfour=quatre  \n  \n```  \n  \n You can use a batch file to generate the resource files, embed the English language resource file into the executable, and create a satellite assembly for the French language resources. Here's the batch file to generate an executable by using the Visual Baisc compiler:  \n  \n```  \n  \nresgen NumberResources.txt  \nvbc shownumbers.vb /resource:NumberResources.resources  \n  \nmd fr-FR  \nresgen NumberResources.fr-FR.txt  \nal /out:fr-FR\\ShowNumbers.resources.dll /culture:fr-FR /embed:NumberResources.fr-FR.resources  \n```  \n  \n For the C# compiler, you can use the following batch file:  \n  \n```  \n  \nresgen NumberResources.txt  \ncsc shownumbers.cs /resource:NumberResources.resources  \n  \nmd fr-FR  \nresgen NumberResources.fr-FR.txt  \nal /out:fr-FR\\ShowNumbers.resources.dll /culture:fr-FR /embed:NumberResources.fr-FR.resources  \n  \n```  \n  \n [!code-csharp[System.Resources.ResourceManager.GetResourceSet#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.resources.resourcemanager.getresourceset/cs/shownumbers.cs#1)]\n [!code-vb[System.Resources.ResourceManager.GetResourceSet#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.resources.resourcemanager.getresourceset/vb/shownumbers.vb#1)]  \n  \n Note that if you change the value of the `createIfNotExists` argument to `false`, the method call returns `null`, since Resource Manager has not already loaded the French language resources."
  syntax:
    content: public virtual System.Resources.ResourceSet GetResourceSet (System.Globalization.CultureInfo culture, bool createIfNotExists, bool tryParents);
    parameters:
    - id: culture
      type: System.Globalization.CultureInfo
      description: The culture whose resources are to be retrieved.
    - id: createIfNotExists
      type: System.Boolean
      description: '`true` to load the resource set, if it has not been loaded yet; otherwise, `false`.'
    - id: tryParents
      type: System.Boolean
      description: '`true` to use resource fallback to load an appropriate resource if the resource set cannot be found; `false` to bypass the resource fallback process.'
    return:
      type: System.Resources.ResourceSet
      description: The resource set for the specified culture.
  overload: System.Resources.ResourceManager.GetResourceSet*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>culture</code> parameter is `null`.
  - type: System.Resources.MissingManifestResourceException
    commentId: T:System.Resources.MissingManifestResourceException
    description: <code>tryParents</code> is `true`, no usable set of resources has been found, and there are no default culture resources.
