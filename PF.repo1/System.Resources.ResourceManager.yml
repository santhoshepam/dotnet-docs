  example:
  - "The following example uses the <xref:System.Resources.ResourceManager.GetString%28System.String%2CSystem.Globalization.CultureInfo%29> method to retrieve culture-specific resources. The example's default culture is English (en), and it includes satellite assemblies for the French (France) (fr-FR) and Russian (Russia) (ru-RU) cultures. The example changes the current culture and current UI culture to Russian (Russia) before calling <xref:System.Resources.ResourceManager.GetString%28System.String%2CSystem.Globalization.CultureInfo%29>. It then calls the <xref:System.Resources.ResourceManager.GetString%2A> method and the <xref:System.DateTime.ToString%28System.String%2CSystem.IFormatProvider%29?displayProperty=fullName> method and passes <xref:System.Globalization.CultureInfo> objects that represent the French (France) and Swedish (Sweden) cultures to each method. In the output, the month and day of the month as well as the string that precedes them appear in French, because the <xref:System.Resources.ResourceManager.GetString%2A> method is able to retrieve the French language resource. However, when the Swedish (Sweden) culture is used, the month and day of the month appear in Swedish, although the string that precedes them is in English. This is because the resource manager cannot find localized Swedish language resources, so it returns a resource for the default English culture instead.  \n  \n The example requires the text-based resource files listed in following table. Each has a single string resource named `DateStart`.  \n  \n|Culture|File name|Resource name|Resource value|  \n|-------------|---------------|-------------------|--------------------|  \n|en-US|DateStrings.txt|`DateStart`|Today is|  \n|fr-FR|DateStrings.fr-FR.txt|`DateStart`|Aujourd'hui, c'est le|  \n|ru-RU|DateStrings.ru-RU.txt|`DateStart`|Сегодня|  \n  \n You can use the following batch file to compile the Visual Basic example. To compile in C#, change `vbc` to `csc`, and change the extension of the source code file from `.vb` to `.cs`.  \n  \n```  \nresgen DateStrings.txt  \nvbc showdate.vb /resource:DateStrings.resources  \n  \nmd fr-FR  \nresgen DateStrings.fr-FR.txt  \nal /out:fr-FR\\Showdate.resources.dll /culture:fr-FR /embed:DateStrings.fr-FR.resources   \n  \nmd ru-RU  \nresgen DateStrings.ru-RU.txt  \nal /out:ru-RU\\Showdate.resources.dll /culture:ru-RU /embed:DateStrings.ru-RU.resources  \n```  \n  \n Here's the source code for the example (ShowDate.vb for the Visual Basic version or ShowDate.cs for the C# version).  \n  \n [!code-csharp[System.Resources.ResourceManager.Class#3](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.resources.resourcemanager.class/cs/showdate2.cs#3)]\n [!code-vb[System.Resources.ResourceManager.Class#3](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.resources.resourcemanager.class/vb/showdate2.vb#3)]"
