  summary: Specifies the constraints of a property in a <xref href="System.Windows.Input.StylusPoint"></xref>.
  remarks: The <xref:System.Windows.Input.StylusPointPropertyInfo> class inherits from the <xref:System.Windows.Input.StylusPointProperty> class and generates the <xref:System.Windows.Input.StylusPointPropertyInfo.Minimum%2A>,  <xref:System.Windows.Input.StylusPointPropertyInfo.Maximum%2A>,  <xref:System.Windows.Input.StylusPointPropertyInfo.Resolution%2A>, and <xref:System.Windows.Input.StylusPointPropertyInfo.Unit%2A> values used to define the properties of a <xref:System.Windows.Input.StylusPoint>. The validity of each property value varies depending on the manufacture of the digitizer and stylus.
  example:
  - "The following example creates an <xref:System.Windows.Input.StylusPointDescription> object from a <xref:System.Windows.Input.StylusPointCollection> and gets the information for each <xref:System.Windows.Input.StylusPointPropertyInfo> in the <xref:System.Windows.Input.StylusPointDescription>.  \n  \n [!code-csharp[PacketSpy#2](~/samples/snippets/csharp/VS_Snippets_Wpf/PacketSpy/CSharp/Window1.xaml.cs#2)]\n [!code-vb[PacketSpy#2](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PacketSpy/VisualBasic/Window1.xaml.vb#2)]  \n[!code-csharp[PacketSpy#4](~/samples/snippets/csharp/VS_Snippets_Wpf/PacketSpy/CSharp/Window1.xaml.cs#4)]\n[!code-vb[PacketSpy#4](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PacketSpy/VisualBasic/Window1.xaml.vb#4)]"
