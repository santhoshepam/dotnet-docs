  summary: Gets or sets which <xref href="System.Windows.Forms.SplitContainer"></xref> borders are attached to the edges of the container.
  remarks: "You can dock a <xref:System.Windows.Forms.SplitContainer> to any edge of its container, or you can dock a <xref:System.Windows.Forms.SplitContainer> to all edges of the container so that the <xref:System.Windows.Forms.SplitContainer> entirely fills the container. For example, set this property to <xref:System.Windows.Forms.DockStyle?displayProperty=fullName> to attach the left edge of the <xref:System.Windows.Forms.SplitContainer> to the left edge of its container. Controls are docked in z-order.  \n  \n> [!NOTE]\n>  The z-order corresponds to the depth dimension of the screen, and the x-order and y-order corresponds to the horizontal and vertical dimensions, respectively. Z-order defines which object appears in front of which, in cases where controls or windows can overlap or occupy the same space on the screen. A control or window at the top of the z-order appears on top of all other controls or windows and is referenced by an index of 0 in the <xref:System.Windows.Forms.SplitContainer.Controls%2A> property. A control or window at the bottom of the z-order appears underneath all other controls or windows and is referenced by an index of `(Controls.Count-1)` in the <xref:System.Windows.Forms.SplitContainer.Controls%2A> property.  \n  \n For more information about anchoring and docking controls, see [How to: Create a Multipane User Interface with Windows Forms](~/docs/framework/winforms/controls/how-to-create-a-multipane-user-interface-with-windows-forms.md)."
