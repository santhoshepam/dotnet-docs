  summary: Gets or sets the size of the auto-scroll margin. This property is not relevant to this class. This property is not relevant to this class.
  remarks: "The auto-scroll margin is the distance between any child controls and the edges of the scrollable parent control. The <xref:System.Windows.Forms.SplitContainer.AutoScrollMargin%2A> size is added to the size of any child controls contained in the scrollable control to determine if scroll bars are needed. The <xref:System.Windows.Forms.SplitContainer.AutoScrollMargin%2A> property is evaluated when the parent scrollable control is resized or the individual child controls are brought into view, and is used to determine if scroll bars must be displayed. Docked controls are excluded from the calculations that determine if scroll bars must be displayed.  \n  \n If the distance from the edge of a child control to the parent scrollable control is less than the value assigned to the <xref:System.Windows.Forms.SplitContainer.AutoScrollMargin%2A> property and the <xref:System.Windows.Forms.SplitContainer.AutoScroll%2A> property is set to `true`, the appropriate scroll bar is displayed.  \n  \n This property is not relevant to this class."
