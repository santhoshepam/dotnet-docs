  summary: Gets the size and location of the splitter relative to the <xref href="System.Windows.Forms.SplitContainer"></xref>.
  remarks: "Use <xref:System.Windows.Forms.SplitContainer.SplitterRectangle%2A> to get the width and height of the splitter relative to the <xref:System.Windows.Forms.SplitContainer>. The <xref:System.Windows.Forms.SplitContainer.OnKeyDown%2A>, <xref:System.Windows.Forms.SplitContainer.OnKeyUp%2A>, <xref:System.Windows.Forms.SplitContainer.OnMouseDown%2A>, <xref:System.Windows.Forms.SplitContainer.OnMouseUp%2A>, and <xref:System.Windows.Forms.SplitContainer.OnMouseMove%2A> event handlers draw the <xref:System.Windows.Forms.SplitContainer.SplitterRectangle%2A> to show the current position of the splitter while it is moving.  \n  \n The meaning of the <xref:System.Windows.Forms.SplitContainer.SplitterRectangle%2A> values vary depending on the <xref:System.Windows.Forms.SplitContainer.Orientation%2A>. The output of <xref:System.Windows.Forms.SplitContainer.SplitterRectangle%2A> is in the format `{X, Y, Width, Height}`. The following table shows the meaning of the <xref:System.Windows.Forms.SplitContainer.SplitterRectangle%2A> values for vertical and horizontal splitters.  \n  \n|Dimension|Vertical Splitter|Horizontal Splitter|  \n|---------------|-----------------------|-------------------------|  \n|X|The distance in pixels of the splitter from the left edge of the <xref:System.Windows.Forms.SplitContainer>.|This value is always 0 for a horizontal splitter, indicating that the splitter is flush with the left edge of the <xref:System.Windows.Forms.SplitContainer>.|  \n|Y|This value is always 0 for a vertical splitter, indicating that the splitter is flush with the top edge of the <xref:System.Windows.Forms.SplitContainer>.|The distance in pixels of the splitter from the top edge of the <xref:System.Windows.Forms.SplitContainer>.|  \n|Width|The width of the splitter.|The height of the splitter, which is equivalent to the height of the <xref:System.Windows.Forms.SplitContainer> control.|  \n|Height|The height of the splitter, which is equivalent to the height of the <xref:System.Windows.Forms.SplitContainer> control.|The width of the splitter.|"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public System.Drawing.Rectangle SplitterRectangle { get; }
