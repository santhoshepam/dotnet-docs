  type: Class
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Generates types and attribute declarations from internal type mapping information for XML schema element declarations.
  remarks: "The <xref:System.Xml.Serialization.XmlCodeExporter> class generates .NET Framework types or attribute declarations from internal mappings to .NET Framework types. These internal mappings are generated by the <xref:System.Xml.Serialization.XmlSchemaImporter> class for elements defined in an XSD document or as parts in a Web Services Description Language (WSDL) document. <xref:System.Xml.Serialization.XmlCodeExporter> is not used directly; it is used with the Web Services Description Language tool (Wsdl.exe) or the XML Schema Definition tool (Xsd.exe).  \n  \n Wsdl.exe uses the types or attribute declarations that are generated by <xref:System.Xml.Serialization.XmlCodeExporter> and the internal mappings generated by the <xref:System.Xml.Serialization.XmlSchemaImporter> class to generate client proxy classes or abstract server classes from a WSDL document. Wsdl.exe uses <xref:System.Xml.Serialization.XmlCodeExporter> and the <xref:System.Web.Services.Description.ServiceDescriptionImporter> class when a WSDL document specifies:  \n  \n-   Literal use, indicating that the contents of SOAP message parameters and return values (or request and response documents) are literally specified with XML schema definitions.  \n  \n-   Non-SOAP implementations of Web services using the HTTP-GET and HTTP-POST operations.  \n  \n-   Xsd.exe uses <xref:System.Xml.Serialization.XmlCodeExporter> to generate classes from XML Schema Definition (XSD) documents."
  syntax:
    content: 'public class XmlCodeExporter : System.Xml.Serialization.CodeExporter'
