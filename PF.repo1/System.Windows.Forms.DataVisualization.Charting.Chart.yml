      description: The name of the field used to group data into the series.
    - id: xField
      type: System.String
      description: The name of the field for X values.
    - id: yFields
      type: System.String
      description: A comma-separated list of name(s) of the field(s) for Y value(s).
    - id: otherFields
      type: System.String
      description: The other data point properties that can be bound.
