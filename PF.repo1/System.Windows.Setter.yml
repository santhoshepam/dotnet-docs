  summary: Gets or sets the value to apply to the property that is specified by this <xref href="System.Windows.Setter"></xref>.
  remarks: "<a name=\"xamlAttributeUsage_Value\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<objectÂ Value=\"value\"/>  \n```  \n  \n<a name=\"xamlPropertyElementUsage_Value\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<object>  \n  <object.Value>  \n    value  \n  </object.Value>  \n</object>  \n```  \n  \n<a name=\"xamlValues_Value\"></a>   \n## XAML Values  \n *value*  \n An object or a markup extension. See [StaticResource Markup Extension](~/docs/framework/wpf/advanced/staticresource-markup-extension.md).  \n  \n Note that you must specify both the <xref:System.Windows.Setter.Property%2A> and <xref:System.Windows.Setter.Value%2A> properties on a <xref:System.Windows.Setter> or an exception will be thrown.  \n  \n Data binding and dynamic resources within the object is supported if the specified value is a <xref:System.Windows.Freezable> object. See [Binding Markup Extension](~/docs/framework/wpf/advanced/binding-markup-extension.md) and [DynamicResource Markup Extension](~/docs/framework/wpf/advanced/dynamicresource-markup-extension.md)."
  example:
  - "The following example defines a <xref:System.Windows.Style> that will be applied to every <xref:System.Windows.Controls.TextBlock> element. For the complete example, see [Introduction to Styling and Templating Sample](http://go.microsoft.com/fwlink/?LinkID=160010).  \n  \n [!code-xml[PhotoStoreDemoStyled#1](~/samples/snippets/csharp/VS_Snippets_Wpf/PhotoStoreDemoStyled/CS/window1.xaml#1)]   \n  \n The following example defines a <xref:System.Windows.Style> with <xref:System.Windows.Setter>s that reference system resources.  \n  \n [!code-xml[BtnStyles#1](~/samples/snippets/csharp/VS_Snippets_Wpf/BtnStyles/CS/app.xaml#1)]  \n  \n The following example defines a <xref:System.Windows.Style> for the <xref:System.Windows.Controls.Primitives.RepeatButton>.  \n  \n [!code-xml[ColorPicker_snip#StyleTargetNameRef](~/samples/snippets/csharp/VS_Snippets_Wpf/ColorPicker_snip/CSharp/ColorPickerApp/MyApp.xaml#styletargetnameref)]  \n  \n The following example shows a <xref:System.Windows.Setter.Value%2A> property that uses the <xref:System.Windows.Data.Binding> declaration. For the complete example, see [Binding Validation Sample](http://go.microsoft.com/fwlink/?LinkID=159972).  \n  \n [!code-xml[bindvalidation#5](~/samples/snippets/csharp/VS_Snippets_Wpf/BindValidation/CSharp/Window1.xaml#5)]"
