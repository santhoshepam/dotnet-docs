  namespace: System.Windows
  summary: Represents a setter that applies a property value.
  remarks: "<xref:System.Windows.Style>s and the different types of triggers (classes that inherit from <xref:System.Windows.TriggerBase>) use <xref:System.Windows.Setter>s to apply property values.  \n  \n Note that you must specify both the <xref:System.Windows.Setter.Property%2A> and <xref:System.Windows.Setter.Value%2A> properties on a <xref:System.Windows.Setter> for the setter to be meaningful. If one or both properties are not set, an exception will be thrown."
  example:
  - "The following example defines a <xref:System.Windows.Style> that will be applied to every <xref:System.Windows.Controls.TextBlock> element. This <xref:System.Windows.Style> applies values to several <xref:System.Windows.Controls.TextBlock> properties with the use of <xref:System.Windows.Setter>s.  \n  \n [!code-xml[PhotoStoreDemoStyled#1](~/samples/snippets/csharp/VS_Snippets_Wpf/PhotoStoreDemoStyled/CS/window1.xaml#1)]   \n  \n The following example shows a named <xref:System.Windows.Style> available to <xref:System.Windows.Controls.Button> controls. The <xref:System.Windows.Style> defines a <xref:System.Windows.Trigger> element that changes the <xref:System.Windows.Controls.Control.Foreground%2A> property of a button when the <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> property is `true`.  \n  \n [!code-xml[BtnStyles#2](~/samples/snippets/csharp/VS_Snippets_Wpf/BtnStyles/CS/app.xaml#2)]"
  syntax:
    content: >-
      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public class Setter : System.Windows.SetterBase, System.ComponentModel.ISupportInitialize
