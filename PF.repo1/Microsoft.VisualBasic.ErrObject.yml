- uid: Microsoft.VisualBasic.ErrObject.Raise(System.Int32,System.Object,System.Object,System.Object,System.Object)
  commentId: M:Microsoft.VisualBasic.ErrObject.Raise(System.Int32,System.Object,System.Object,System.Object,System.Object)
  id: Raise(System.Int32,System.Object,System.Object,System.Object,System.Object)
  parent: Microsoft.VisualBasic.ErrObject
  langs:
  - csharp
  name: Raise(Int32, Object, Object, Object, Object)
  nameWithType: ErrObject.Raise(Int32, Object, Object, Object, Object)
  fullName: ErrObject.Raise(Int32, Object, Object, Object, Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Generates a run-time error; can be used instead of the `Error` statement.
  remarks: "All of the `Raise` arguments except `Number` are optional. If you omit optional arguments, and the property settings of the `Err` object contain values that have not been cleared, those values serve as the values for your error.  \n  \n Because the `Err` object gives richer information than when you generate errors with the `Error` statement, `Raise` is useful for generating errors when writing class modules. For example, with the `Raise` method, the source that generated the error can be specified in the `Source` property, online Help for the error can be referenced, and so on."
  example:
  - "This example uses the `Err` object's `Raise` method to generate an error within a function written in Visual Basic. The calling function can catch the error and report it to the user with a message box.  \n  \n [!code-vb[VbVbalrErrorHandling#14](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrErrorHandling/VB/Class1.vb#14)]"
  syntax:
    content: public void Raise (int Number, object Source = null, object Description = null, object HelpFile = null, object HelpContext = null);
    parameters:
    - id: Number
      type: System.Int32
      description: Required. `Long` integer that identifies the nature of the error. Visual Basic errors are in the range 0–65535; the range 0–512 is reserved for system errors; the range 513–65535 is available for user-defined errors. When setting the `Number` property to your own error code in a class module, you add your error code number to the `vbObjectError` constant. For example, to generate the error number 513, assign <code>vbObjectError + 513</code> to the `Number` property.
    - id: Source
      type: System.Object
      description: Optional. `String` expression naming the object or application that generated the error. When setting this property for an object, use the form <code>project</code>.<code>class</code>. If <code>Source</code> is not specified, the process ID of the current Visual Basic project is used.
    - id: Description
      type: System.Object
      description: Optional. `String` expression describing the error. If unspecified, the value in the `Number` property is examined. If it can be mapped to a Visual Basic run-time error code, the string that would be returned by the `Error` function is used as the `Description` property. If there is no Visual Basic error corresponding to the `Number` property, the "Application-defined or object-defined error" message is used.
    - id: HelpFile
      type: System.Object
      description: Optional. The fully qualified path to the Help file in which help on this error can be found. If unspecified, Visual Basic uses the fully qualified drive, path, and file name of the Visual Basic Help file.
    - id: HelpContext
      type: System.Object
      description: Optional. The context ID identifying a topic within <code>HelpFile</code> that provides help for the error. If omitted, the Visual Basic Help-file context ID for the error corresponding to the `Number` property is used, if it exists.
