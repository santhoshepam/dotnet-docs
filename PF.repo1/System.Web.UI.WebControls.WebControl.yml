  summary: Gets or sets the Cascading Style Sheet (CSS) class rendered by the Web server control on the client.
  remarks: "Use the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property to specify the CSS class to render on the client for the Web Server control. This property will render on browsers for all controls. It will always be rendered as the class attribute, regardless of the browser.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n For example, suppose you have the following Web server control declaration:  \n  \n```  \n<asp:TextBox id=\"TextBox1\" ForeColor=\"Red\" CssClass=\"class1\" />  \n```  \n  \n The following HTML is rendered on the client for the previous Web server control declaration:  \n  \n```  \n<input type=text class=\"class1\" style=\"ForeColor:red\">  \n```  \n  \n If you use cascading style sheets (CSS) to customize the appearance of a control, use either inline styles or a separate CSS file, but not both. Using both inline styles and a separate CSS file could cause unexpected results.  \n  \n> [!NOTE]\n>  On browsers that do not support CSS, setting the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property will have no effect."
  example:
  - "The following example illustrates how to use the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property to change the style of a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic WebControl.CssClass Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic WebControl.CssClass Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic WebControl.CssClass Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic WebControl.CssClass Example/VB/sourcevb.aspx#1)]  -->\n [!code-xml[Classic WebControl.CssClass Example#1](~/samples/snippets/common/VS_Snippets_WebNet/Classic WebControl.CssClass Example/Common/source.xml#1)]"
