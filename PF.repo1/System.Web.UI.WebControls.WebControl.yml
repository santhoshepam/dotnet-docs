  id: TabIndex
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: TabIndex
  nameWithType: WebControl.TabIndex
  fullName: WebControl.TabIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the tab index of the Web server control.
  remarks: "Use the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property to specify or determine the tab index of a Web server control on the Web Forms page. When you press the `Tab` key, the order in which the Web server controls receive focus is determined by the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property of each control. When a page is initially loaded, the first item that receives focus when the `Tab` key is pressed is the address bar. Next, the controls on the Web Forms page are tabbed to in ascending order, based on the value of the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property of each control, starting with the smallest positive, nonzero value. If multiple controls share the same tab index, the controls will receive focus in the order they are declared on the Web Forms page. Finally, controls that have a tab index of zero are tabbed to in the order they are declared.  \n  \n> [!NOTE]\n>  Only controls with a nonzero tab index will render the `tabindex` attribute.  \n  \n You can remove a Web Server control from the tab order by setting the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property to a negative value.  \n  \n> [!NOTE]\n>  This property is supported only in Internet Explorer 4 and later."
  example:
  - "The following example illustrates how to use the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property of the <xref:System.Web.UI.WebControls.WebControl> to set the tab order of controls on the page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic WebControl.TabIndex Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic WebControl.TabIndex Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic WebControl.TabIndex Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic WebControl.TabIndex Example/VB/sourcevb.aspx#1)]  -->"
  syntax:
