  name: Enabled
  nameWithType: WebControl.Enabled
  fullName: WebControl.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether the Web server control is enabled.
  remarks: "When the <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property of a control is set to `false`, the control typically appears dimmed. If the control is an input element, the browser prevents the user from clicking or typing in it. HTML elements that are rendered for a server control are marked as disabled by setting their `disabled` attribute or their CSS `class` attribute. For more information, see <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> and <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>.  \n  \n This property propagates down the control hierarchy. If you disable a container control, the child controls within that container are also disabled. For more information, see the <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> property.  \n  \n> [!NOTE]\n>  In a custom composite control, this inheritance behavior does not apply to controls that have not yet created their child controls. You must either set the enabled state of the child controls when they are created, or override the <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property to call the <xref:System.Web.UI.Control.EnsureChildControls%2A> method.  \n  \n> [!NOTE]\n>  Disabling a control only prevents interaction with the control by the user through the browser UI. It is possible for a user to craft a request that submits a postback that is processed by the page even if controls on the page are disabled. Before you process a postback request, check to make sure that the control is enabled and visible.  \n  \n Not all controls support this property. See the individual controls for details.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following example illustrates how to enable and disable a <xref:System.Web.UI.WebControls.TextBox> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class, by setting its <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property programmatically.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic WebControl.Enabled Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic WebControl.Enabled Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic WebControl.Enabled Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic WebControl.Enabled Example/VB/sourcevb.aspx#1)]  -->"
  syntax:
