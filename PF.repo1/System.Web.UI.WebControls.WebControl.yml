  summary: Gets or sets the access key that allows you to quickly navigate to the Web server control.
  remarks: "Use the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property to specify the keyboard shortcut for the Web server control. This allows you to navigate quickly to the control by pressing the ALT key and the key for the specified character on the keyboard. For example, setting the access key of a control to the string `\"D\"` indicates that the user can navigate to the control by pressing ALT+D.  \n  \n Only a single character string is allowed for the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property. If you attempt to set this property to a value that is neither `null`, <xref:System.String.Empty>, nor a single character string, an exception is thrown.  \n  \n> [!NOTE]\n>  This property is supported only in Internet Explorer 4.0 and later."
  example:
