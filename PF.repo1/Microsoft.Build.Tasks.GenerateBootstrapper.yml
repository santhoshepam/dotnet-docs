  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: Gets or sets a location for the bootstrapper to look for installation prerequisites to install.
  remarks: "This property can have the following values::  \n  \n-   `HomeSite`: Indicates that the prerequisite is being hosted by the component vendor.  \n  \n-   `Relative`: Indicates that the preqrequisite is at the same location of the application.  \n  \n-   `Absolute`: Indicates that all components are to be found at a centralized URL. This value should be used in conjunction with the `ComponentsUrl` property.  \n  \n If <xref:Microsoft.Build.Tasks.GenerateBootstrapper.ComponentsLocation%2A> is not specified, `HomeSite` is used by default."
  syntax:
    content: public string ComponentsLocation { get; set; }
    return:
      type: System.String
      description: The location for the bootstrapper to look for installation prerequisites to install.
