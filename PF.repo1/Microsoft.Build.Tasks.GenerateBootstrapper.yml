  nameWithType: GenerateBootstrapper.ApplicationRequiresElevation
  fullName: GenerateBootstrapper.ApplicationRequiresElevation
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: Gets or sets whether a component runs with elevated permissions when it is installed on a target computer.
  remarks: "This property can be set in the project file, but it is not exposed in the MSBuild schema. In the project file's `MsiBootstrapper` section, set the [RequiresElevation Property](http://msdn.microsoft.com/en-us/6f449071-9caf-46e7-b7d4-7bbc21cf9aa7) to `True`.  \n  \n A component runs with elevated permissions when it writes a registry key or is being installed to the GAC. For example, if you are installing assemblies to the GAC, you need to set this property to `True`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: Returns `True` if the installed component runs with elevated permissions; otherwise `False`.
  overload: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation*
  exceptions: []
