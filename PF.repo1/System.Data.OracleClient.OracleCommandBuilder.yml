  fullName: OracleCommandBuilder.SchemaSeparator
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: Gets or sets the character to be used for the separator between the schema identifier and any other identifiers.
  remarks: Generally, database servers indicate the schema for a identifier by separating the schema name from the identifier with some character. For example, SQL Server uses a colon, creating complete identifiers such as Person:CustomerName, where "Person" is the schema name and "CustomerName" is the identifier. Setting this property allows developers to modify this behavior.
  syntax:
