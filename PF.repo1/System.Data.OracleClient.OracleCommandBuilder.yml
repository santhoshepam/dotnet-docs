  summary: Automatically generates single-table commands used to reconcile changes made to a <xref href="System.Data.DataSet"></xref> with the associated database. This class cannot be inherited.
  remarks: "This type is deprecated and will be removed in a future version of the .NET Framework. For more information, see [Oracle and ADO.NET](~/docs/framework/data/adonet/oracle-and-adonet.md).  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter> does not automatically generate the SQL statements required to reconcile changes made to a <xref:System.Data.DataSet> associated with the database. However, you can create an <xref:System.Data.OracleClient.OracleCommandBuilder> object that generates SQL statements for single-table updates by setting the <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> property of the <xref:System.Data.OracleClient.OracleDataAdapter>. Then, the <xref:System.Data.OracleClient.OracleCommandBuilder> generates any additional SQL statements that you do not set.  \n  \n The relationship between an <xref:System.Data.OracleClient.OracleDataAdapter> and its corresponding <xref:System.Data.OracleClient.OracleCommandBuilder> is always one-to-one. To create this correspondence, you set the <xref:System.Data.OracleClient.OracleDataAdapter> property of the <xref:System.Data.OracleClient.OracleCommandBuilder> object. This causes the <xref:System.Data.OracleClient.OracleCommandBuilder> to register itself as a listener, which produces the output of <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> events that affect the <xref:System.Data.DataSet>.  \n  \n To generate INSERT, UPDATE, or DELETE statements, the <xref:System.Data.OracleClient.OracleCommandBuilder> uses the <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> property to retrieve a required set of metadata.  \n  \n The <xref:System.Data.OracleClient.OracleCommandBuilder> also uses the <xref:System.Data.OracleClient.OracleCommand.Connection%2A>, and <xref:System.Data.OracleClient.OracleCommand.Transaction%2A> properties referenced by the <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>.  \n  \n If you call <xref:System.Data.Common.DbDataAdapter.Dispose%2A>, the <xref:System.Data.OracleClient.OracleCommandBuilder> is disassociated from the <xref:System.Data.OracleClient.OracleDataAdapter>, and the generated commands are no longer used."
  example:
  - "The following example uses <xref:System.Data.OracleClient.OracleCommand>, along with <xref:System.Data.OracleClient.OracleDataAdapter> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a database. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the database table. The example then creates an <xref:System.Data.OracleClient.OracleCommandBuilder>.  \n  \n```vb  \nPrivate Function SelectOracleRows(connection As String, queryString As String, tableName As String) As DataSet  \n  \n   Dim connection As New OracleConnection(connection)  \n   Dim dataAdapter As New OracleDataAdapter()  \n   Dim dataSet As DataSet = New DataSet  \n  \n   dataAdapter.SelectCommand = New OracleCommand(queryString, connection)  \n  \n   Dim cmdBuilder As OracleCommandBuilder = New OracleCommandBuilder(dataAdapter)  \n  \n   connection.Open()  \n   dataAdapter.Fill(dataSet, tableName)  \n      ' Code to modify data in DataSet here   \n      ' Without the OracleCommandBuilder this line would fail.  \n   dataAdapter.Update(dataSet, tableName)  \n   connection.Close()  \nEnd Function  \n```  \n  \n```csharp  \npublic static DataSet SelectOracleSrvRows(string myConnection, string mySelectQuery, string myTableName)  \n{  \n   OracleConnection myConn = new OracleConnection(myConnection);  \n   OracleDataAdapter myDataAdapter = new OracleDataAdapter();  \n   myDataAdapter.SelectCommand = new OracleCommand(mySelectQuery, myConn);  \n   OracleCommandBuilder cb = new OracleCommandBuilder(myDataAdapter);  \n  \n   myConn.Open();  \n   DataSet ds = new DataSet();  \n   myDataAdapter.Fill(ds, myTableName);  \n  \n   //Code to modify data in DataSet goes here...  \n  \n   //Without the OracleCommandBuilder this line would fail.  \n   myDataAdapter.Update(ds, myTableName);  \n   myConn.Close();  \n   return ds;  \n}  \n```"
