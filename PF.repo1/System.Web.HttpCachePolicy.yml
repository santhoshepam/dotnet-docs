  commentId: M:System.Web.HttpCachePolicy.AddValidationCallback(System.Web.HttpCacheValidateHandler,System.Object)
  id: AddValidationCallback(System.Web.HttpCacheValidateHandler,System.Object)
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: AddValidationCallback(HttpCacheValidateHandler, Object)
  nameWithType: HttpCachePolicy.AddValidationCallback(HttpCacheValidateHandler, Object)
  fullName: HttpCachePolicy.AddValidationCallback(HttpCacheValidateHandler, Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Registers a validation callback for the current response.
  remarks: "The<xref:System.Web.HttpCachePolicy.AddValidationCallback%2A> method provides a mechanism to check the response programmatically in the cache before the response is returned to the client by the output cache.  \n  \n Before the response is served from the Web server cache, all registered handlers are queried to ensure resource validity. If any handler sets a flag indicating that the cached response is not valid, the entry is marked as not valid and expelled from the cache. In this case, as well as when any handler indicates that the cached response should be ignored for this request, the request is then handled as if it were a cache miss.  \n  \n <xref:System.Web.HttpCachePolicy.AddValidationCallback%2A> is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/docs/framework/migration-guide/versions-and-dependencies.md)."
  example:
  - "The following code example demonstrates how to add a delegate to validate a request based on query string values.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Cache Validation Callback#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Cache validation callback/CS/ValidationCallbackcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Cache Validation Callback#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Cache validation callback/VB/ValidationCallbackvb.aspx#1)]  -->"
  syntax:
    content: public void AddValidationCallback (System.Web.HttpCacheValidateHandler handler, object data);
    parameters:
    - id: handler
      type: System.Web.HttpCacheValidateHandler
      description: The <xref href="System.Web.HttpCacheValidateHandler"></xref> value.
    - id: data
      type: System.Object
      description: The arbitrary user-supplied data that is passed back to the <xref href="System.Web.HttpCachePolicy.AddValidationCallback(System.Web.HttpCacheValidateHandler,System.Object)"></xref> delegate.
  overload: System.Web.HttpCachePolicy.AddValidationCallback*
