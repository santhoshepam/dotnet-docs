- uid: System.Web.HttpCachePolicy.AppendCacheExtension(System.String)
  commentId: M:System.Web.HttpCachePolicy.AppendCacheExtension(System.String)
  id: AppendCacheExtension(System.String)
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: AppendCacheExtension(String)
  nameWithType: HttpCachePolicy.AppendCacheExtension(String)
  fullName: HttpCachePolicy.AppendCacheExtension(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Appends the specified text to the `Cache-Control` HTTP header.
  remarks: "If the browser does not recognize cache control directives or extensions, the browser must ignore the unrecognized terms. For more information, see RFC 2616: Hypertext Transfer Protocol -- HTTP/1.1, available on the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n <xref:System.Web.HttpCachePolicy.AppendCacheExtension%2A> is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/docs/framework/migration-guide/versions-and-dependencies.md)."
  example:
  - "The following code example demonstrates the use of a cache-control extension supported by Internet Explorer. The server is indicating to the browser that the content will not change for one hour (`pre-check=3600`) and instructs it to retrieve the content directly from the local cache. However, if the content is modified by the server and the page is requested by the user within a fifteen-minute (`post-check= 900`) to one-hour period, the browser displays the information found in the local cache but also performs a background check and optional fetch of the new content on the server.  \n  \n [!code-csharp[Classic HttpCachePolicy.AppendCacheExtension Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HttpCachePolicy.AppendCacheExtension Example/CS/source.cs#1)]\n [!code-vb[Classic HttpCachePolicy.AppendCacheExtension Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HttpCachePolicy.AppendCacheExtension Example/VB/source.vb#1)]"
  syntax:
    content: public void AppendCacheExtension (string extension);
    parameters:
    - id: extension
      type: System.String
      description: The text to append to the `Cache-Control` header.
  overload: System.Web.HttpCachePolicy.AppendCacheExtension*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>extension</code> is `null`.
