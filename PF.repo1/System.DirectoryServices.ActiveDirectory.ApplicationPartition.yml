    description: "This exception will occur for any of the following reasons:  \n  \n-   The <code>context</code> parameter is not a valid forest, configuration set, or directory server.  \n  \n-   The <code>distinguishedName</code> has a zero length  \n  \n-   The <code>distinguishedName</code> parameter is in an invalid format."
