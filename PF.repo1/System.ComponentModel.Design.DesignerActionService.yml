  name: Add(IComponent, DesignerActionList)
  nameWithType: DesignerActionService.Add(IComponent, DesignerActionList)
  fullName: DesignerActionService.Add(IComponent, DesignerActionList)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Adds a <xref href="System.ComponentModel.Design.DesignerActionList"></xref> to the current collection of managed smart tags.
  remarks: "The <xref:System.ComponentModel.Design.DesignerActionService.Add%2A> method represents the push model of adding smart tag items. The alternate pull model relies on overriding the <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> property in the designer for the corresponding component.  \n  \n When this method is called, the lists to be added are scanned for any <xref:System.ComponentModel.Design.DesignerActionMethodItem> with the <xref:System.ComponentModel.Design.DesignerActionMethodItem.IncludeAsDesignerVerb%2A> property set to `true`. These items are added to the list of designer verbs for this component, through a call to the <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A?displayProperty=fullName> method.  \n  \n Smart tags are managed on a component instance basis. The managed collection may contain duplicate entries.  \n  \n This method raises the <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged> event."
  syntax:
    content: public void Add (System.ComponentModel.IComponent comp, System.ComponentModel.Design.DesignerActionList actionList);
    parameters:
    - id: comp
      type: System.ComponentModel.IComponent
      description: The <xref href="System.ComponentModel.IComponent"></xref> to associate the smart tags with.
    - id: actionList
      type: System.ComponentModel.Design.DesignerActionList
      description: The <xref href="System.ComponentModel.Design.DesignerActionList"></xref> that contains the new smart tag items to be added.
  overload: System.ComponentModel.Design.DesignerActionService.Add*
