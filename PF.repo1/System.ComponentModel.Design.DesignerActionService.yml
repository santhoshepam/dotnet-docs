  namespace: System.ComponentModel.Design
  summary: Releases all components from management and clears all push-model smart tag lists.
  remarks: "The <xref:System.ComponentModel.Design.DesignerActionService.Clear%2A> method empties the internal table used to store information about components and their push-model smart tag lists.  \n  \n> [!CAUTION]\n>  Because this method affects all components managed by the current service, and not just the current component, this method should be used judiciously. Typically, the design-time tool developer uses it when resetting a design surface. Component developers should use one of the <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A> methods instead to remove individual smart tag items or lists.  \n  \n A <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged> event is raised for each component that was previously managed by the current service."
