  namespace: System.ComponentModel.Design
  summary: Releases the unmanaged resources used by the <xref href="System.ComponentModel.Design.DesignerActionService"></xref> and optionally releases the managed resources.
  remarks: "The <xref:System.ComponentModel.Design.DesignerActionService.Dispose%2A> method is the implementation of the only method mandated by the <xref:System.IDisposable> interface. Call this method when you are finished using the <xref:System.ComponentModel.Design.DesignerActionService>. It performs two main actions:  \n  \n-   Removes the current service from the list of available services in the design environment through a call to the <xref:System.ComponentModel.Design.IServiceContainer.RemoveService%2A> method.  \n  \n-   Unsubscribes to component change events from the associated <xref:System.ComponentModel.Design.IComponentChangeService> interface.  \n  \n This method is called by the public `Dispose()` method and the <xref:System.Object.Finalize%2A> method. `Dispose()` invokes the protected `Dispose(Boolean)` method with the `disposing` parameter set to `true`. <xref:System.Object.Finalize%2A> invokes `Dispose` with `disposing` set to `false`.  \n  \n When the `disposing` parameter is `true`, this method releases all resources held by any managed objects that this <xref:System.ComponentModel.Design.DesignerActionService> references. This method invokes the `Dispose()` method of each referenced object."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: '`true` to release both managed and unmanaged resources; `false` to release only unmanaged resources.'
