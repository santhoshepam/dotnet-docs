  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Releases all resources used by the <xref href="System.ComponentModel.Design.DesignerActionService"></xref> class.
  remarks: "The <xref:System.ComponentModel.Design.DesignerActionService.Dispose%2A> method is the implementation of the only method mandated by the <xref:System.IDisposable> interface. Call this method when you are finished using the <xref:System.ComponentModel.Design.DesignerActionService>. It performs two main actions:  \n  \n-   Removes the current service from the list of available services in the design environment through a call to the <xref:System.ComponentModel.Design.IServiceContainer.RemoveService%2A> method.  \n  \n-   Unsubscribes to component change events from the associated <xref:System.ComponentModel.Design.IComponentChangeService> interface.  \n  \n Call <xref:System.ComponentModel.Design.DesignerActionService.Dispose%2A> when you are finished using the <xref:System.ComponentModel.Design.DesignerActionService>. The <xref:System.ComponentModel.Design.DesignerActionService.Dispose%2A> method leaves the <xref:System.ComponentModel.Design.DesignerActionService> in an unusable state. After calling <xref:System.ComponentModel.Design.DesignerActionService.Dispose%2A>, you must release all references to the <xref:System.ComponentModel.Design.DesignerActionService> so the garbage collector can reclaim the memory that the <xref:System.ComponentModel.Design.DesignerActionService> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/docs/standard/garbage-collection/unmanaged.md) and [Implementing a Dispose Method](~/docs/standard/garbage-collection/implementing-dispose.md).  \n  \n> [!NOTE]\n>  Always call <xref:System.ComponentModel.Design.DesignerActionService.Dispose%2A> before you release your last reference to the <xref:System.ComponentModel.Design.DesignerActionService>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.ComponentModel.Design.DesignerActionService> object's `Finalize` method."
  syntax:
