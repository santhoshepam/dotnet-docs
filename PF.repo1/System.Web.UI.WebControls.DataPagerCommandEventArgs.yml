  summary: Gets or sets the maximum number of records to display on each page of data.
  remarks: When you set a value for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A> property, you must also set the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows%2A> property. If you do not want to change the current value, you can set the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows%2A> property to the value of the <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> property of the <xref:System.Web.UI.WebControls.DataPager> control. You can access the <xref:System.Web.UI.WebControls.DataPager> control through the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> property.
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows%2A> property to set the maximum number of records to display on each page of data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.DataPagerCommandEventArgs/CS/DataPagerCommandEventArgsCS.aspx#2)]\n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.DataPagerCommandEventArgs/VB/DataPagerCommandEventArgsVB.aspx#2)]"
  syntax:
    content: public int NewMaximumRows { get; set; }
    return:
      type: System.Int32
      description: The maximum number of records to display on each page of data. The default is -1, which indicates that this property is not set.
