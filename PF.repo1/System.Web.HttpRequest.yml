  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Gets a <xref href="System.IO.Stream"></xref> object that can be used to read the incoming HTTP entity body.
  remarks: "This method provides an alternative to using the <xref:System.Web.HttpRequest.InputStream%2A> property. The <xref:System.Web.HttpRequest.InputStream%2A> property waits until the whole request has been received before it returns a <xref:System.IO.Stream> object. In contrast, the <xref:System.Web.HttpRequest.GetBufferlessInputStream%2A> method returns the <xref:System.IO.Stream> object immediately. You can use the method to begin processing the entity body before the complete contents of the body have been received.  \n  \n The entity body (or as much of it as you request and has been received) is returned only when you use the object that is returned by this method to read the stream, by calling methods such as the <xref:System.IO.Stream.Read%2A> method. You use parameters of the <xref:System.IO.Stream.Read%2A> method to specify how much of the entity body to read.  \n  \n The <xref:System.IO.Stream> object returned by ASP.NET from this method supports both synchronous and asynchronous read methods. The <xref:System.IO.Stream> object implements both the <xref:System.IO.Stream.BeginRead%2A> and <xref:System.IO.Stream.EndRead%2A> methods. The asynchronous methods let you asynchronously read the request entity in chunks, while ASP.NET releases the current thread in between each iteration of an asynchronous read loop.  \n  \n This method can be useful if the request is uploading a large file and you want to begin accessing the file contents before the upload is finished. However, you should only use this method for scenarios where you want to take over all processing of the entity body. This means that you cannot use this method from an .aspx page, because by the time an .aspx page runs, the entity body has already been read."
  syntax:
    content: public System.IO.Stream GetBufferlessInputStream ();
    parameters: []
    return:
      type: System.IO.Stream
      description: A <xref href="System.IO.Stream"></xref> object that can be used to read the incoming HTTP entity body.
  overload: System.Web.HttpRequest.GetBufferlessInputStream*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The request's entity body has already been loaded and parsed. Examples of properties that cause the entity body to be loaded and parsed include the following:  \n  \n-   <xref href=\"System.Web.HttpRequest.Form\"></xref>  \n  \n-   <xref href=\"System.Web.HttpRequest.InputStream\"></xref>  \n  \n-   <xref href=\"System.Web.HttpRequest.Files\"></xref>  \n  \n-   <xref href=\"System.Web.HttpRequest.GetBufferedInputStream\"></xref>  \n  \n To avoid this exception, call the <xref href=\"System.Web.HttpRequest.ReadEntityBodyMode\"></xref> method first. This exception is also thrown if the client disconnects while the entity body is being read."
