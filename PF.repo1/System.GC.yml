ou should not expect calls to <xref:System.GC.EndNoGCRegion%2A> to succeed just because the first call to <xref:System.GC.TryStartNoGCRegion%2A> succeeded.  \n  \n You exit the no GC region latency mode by calling the <xref:System.GC.EndNoGCRegion%2A> method."
