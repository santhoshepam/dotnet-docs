  namespace: System
  summary: Attempts to disallow garbage collection during the execution of a critical path if a specified amount of memory is available.
  remarks: "The <xref:System.GC.TryStartNoGCRegion%28System.Int64%29> method attempts to place the garbage collector in no GC region latency mode, which disallows garbage collection while an app executes a critical region of code.  If the runtime is unable to initially allocate the requested amount of memory, the garbage collector performs a full blocking garbage collection in an attempt to free additional memory. The garbage collector enters no GC region latency mode if it is able to allocate the required amount of memory, which in this case is actually 2 * `totalSize` bytes (it attempts to allocate `totalSize` bytes for the small object heap and `totalSize` bytes for the large object heap).  \n  \n `totalSize` must be large enough to handle all memory allocations that occur in the critical path. This includes allocations by the app, as well as allocations that the runtime makes on the app's behalf.  \n  \n> [!IMPORTANT]\n>  You cannot nest calls to the <xref:System.GC.TryStartNoGCRegion%2A> method, and you should only call the <xref:System.GC.EndNoGCRegion%2A> method if the runtime is currently in no GC region latency mode. In other words, you should not call <xref:System.GC.TryStartNoGCRegion%2A> multiple times (after the first method call, subsequent calls will not succeed), and you should not expect calls to <xref:System.GC.EndNoGCRegion%2A> to succeed just because the first call to <xref:System.GC.TryStartNoGCRegion%2A> succeeded.  \n  \n You exit the no GC region latency mode by calling the <xref:System.GC.EndNoGCRegion%2A> method."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static bool TryStartNoGCRegion (long totalSize);
    parameters:
    - id: totalSize
      type: System.Int64
      description: The amount of memory in bytes to allocate without triggering a garbage collection. It must be less than or equal to the size of an ephemeral segment. For information on the size of an ephemeral segement, see the "Ephemeral generations and segments" section in the [Fundamentals of Garbage Collection](~/docs/standard/garbage-collection/fundamentals.md) article.
    return:
      type: System.Boolean
      description: '`true` if the runtime was able to commit the required amount of memory and the garbage collector is able to enter no GC region latency mode; otherwise, `false`.'
  overload: System.GC.TryStartNoGCRegion*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>totalSize</code> exceeds the ephemeral segment size.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The process is already in no GC region latency mode.
