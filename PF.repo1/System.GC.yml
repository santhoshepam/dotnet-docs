- uid: System.GC.RegisterForFullGCNotification(System.Int32,System.Int32)
  commentId: M:System.GC.RegisterForFullGCNotification(System.Int32,System.Int32)
  id: RegisterForFullGCNotification(System.Int32,System.Int32)
  parent: System.GC
  langs:
  - csharp
  name: RegisterForFullGCNotification(Int32, Int32)
  nameWithType: GC.RegisterForFullGCNotification(Int32, Int32)
  fullName: GC.RegisterForFullGCNotification(Int32, Int32)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System
  summary: Specifies that a garbage collection notification should be raised when conditions favor full garbage collection and when the collection has been completed.
  remarks: "For each generation, the garbage collector sets a threshold for allocations into that generation. When the size of allocations exceeds this threshold, a garbage collection is triggered on that generation. For example, if generation 2s threshold is 20MB (which means that 20MB survives generation 1 collections and is promoted into generation 2), and more than 20MB has survived generation 1 and is prompted into generation 2, the next garbage collection will be attempted as a generation 2 collection. Similarly, if the large object heap's (LOH's) threshold is 20MB and your app has allocated more than 20MB of large objects, the next garbage collection will also be attempted as a generation 2 collection (since the LOH is only collected in gen2 garbage collections).  \n  \n The `maxGenerationThreshold` and `largeObjectHeapThreshold` thresholds control how much in advance you are notified before a full garbage collection occurs. The greater the threshold, the more allocations that can occur between notification and the next full garbage collection.  \n  \n If you have situations in which a full garbage collection by the common language runtime would adversely affect your application's performance, you can ask to be notified when the runtime is about to do a full garbage collection and circumvent that collection by inducing a collection yourself (using the <xref:System.GC.Collect%2A> method) when conditions are still favorable. In addition to changing the garbage collection schedule yourself, full GC notification is useful in following the scenarios:  \n  \n-   You monitor for the approach of a full garbage collection and, when you are notified that one is approaching, you reduce live data size (for example, by releasing some cache entries). As a result, when the garbage collection occurs, it is able to reclaim more memory.  \n  \n-   You monitor for the completion of a full garbage collection so that you can collect some statistics.  For example, you might want to measure the size of the heap at GC completion so that you know the size of live data. (After a full GC, the heap is at its smallest size.)  \n  \n For more information about what represents a full garbage collection, see [Garbage Collection Notifications](~/docs/standard/garbage-collection/notifications.md).  \n  \n When you register for a garbage collection notification, you can be notified when a full garbage collection is approaching and when it is completed. This pattern resembles how the operating system monitors for low memory notifications.  \n  \n Use the following guidelines for specifying the `maxGenerationThreshold` and `largeObjectHeapThreshold` parameters:  \n  \n-   The larger the threshold value, the more allocations will occur between the notification and the full garbage collection.  \n  \n     A larger threshold value provides more opportunities for the runtime to check for an approaching collection. This increases the likelihood that you will be notified. However, you should not set the threshold too high because that results in a more allocations before the runtime induces the next collection.  \n  \n     When you induce a collection yourself upon notification using a high threshold value, fewer objects are reclaimed than would be reclaimed by the runtime's next collection.  \n  \n-   The smaller the threshold value, the fewer the allocations between notification and the full garbage collection."
  example:
  - "The following example shows how to register a garbage collection notification and start a thread to monitor the status of the garbage collection notification. This code example is part of a larger example provided for [Garbage Collection Notifications](~/docs/standard/garbage-collection/notifications.md) topic.  \n  \n [!code-cpp[GCNotification#2](~/samples/snippets/cpp/VS_Snippets_CLR/GCNotification/cpp/program.cpp#2)]\n [!code-csharp[GCNotification#2](~/samples/snippets/csharp/VS_Snippets_CLR/GCNotification/cs/Program.cs#2)]\n [!code-vb[GCNotification#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/GCNotification/vb/program.vb#2)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static void RegisterForFullGCNotification (int maxGenerationThreshold, int largeObjectHeapThreshold);
    parameters:
    - id: maxGenerationThreshold
      type: System.Int32
      description: A number between 1 and 99 that specifies when the notification should be raised based on the objects allocated in generation 2.
    - id: largeObjectHeapThreshold
      type: System.Int32
      description: A number between 1 and 99 that specifies when the notification should be raised based on objects allocated in the large object heap.
  overload: System.GC.RegisterForFullGCNotification*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>maxGenerationThreshold</code> or <code>largeObjectHeapThreshold</code> is not between 1 and 99.
