  summary: Forces a garbage collection from generation 0 through a specified generation, at a time specified by a <xref href="System.GCCollectionMode"></xref> value, with values that specify whether the collection should be blocking and compacting.
  remarks: "If `blocking` is `false`, the GC decides whether to perform a background or a blocking garbage collection. If `compacting` is `true`, it performs a blocking garbage collection.  \n  \n If `compacting` is `true`, the runtime compacts the small object heap (SOH). The large object heap (LOH) is not compacted unless the <xref:System.Runtime.GCSettings.LargeObjectHeapCompactionMode%2A?displayProperty=fullName> property is set to <xref:System.Runtime.GCLargeObjectHeapCompactionMode?displayProperty=fullName>. Note that this includes all blocking garbage collections, not just full blocking garbage collections.  \n  \n You can call the <xref:System.GC.Collect%28System.Int32%2CSystem.GCCollectionMode%2CSystem.Boolean%2CSystem.Boolean%29> method to reduce the managed heap to the smallest size possible, as the following code fragment illustrates.  \n  \n [!code-csharp[System.GC.Collect#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.gc.collect/cs/collect4.cs#1)]\n [!code-vb[System.GC.Collect#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.gc.collect/vb/collect4.vb#1)]  \n  \n Specifying `true` for the `compacting` argument guarantees a compacting, full blocking garbage collection. Setting the <xref:System.Runtime.GCSettings.LargeObjectHeapCompactionMode%2A?displayProperty=fullName> property to <xref:System.Runtime.GCLargeObjectHeapCompactionMode?displayProperty=fullName> ensures that both the LOH and SOH are compacted."
  syntax:
    content: public static void Collect (int generation, GCCollectionMode mode, bool blocking, bool compacting);
    parameters:
    - id: generation
      type: System.Int32
      description: The number of the oldest generation to be garbage collected.
    - id: mode
      type: System.GCCollectionMode
      description: An enumeration value that specifies whether the garbage collection is forced (<xref href="System.GCCollectionMode.Default"></xref> or <xref href="System.GCCollectionMode.Forced"></xref>) or optimized (<xref href="System.GCCollectionMode.Optimized"></xref>).
    - id: blocking
      type: System.Boolean
      description: '`true` to perform a blocking garbage collection; `false` to perform a background garbage collection where possible.'
    - id: compacting
      type: System.Boolean
      description: '`true` to compact the small object heap; `false` to sweep only.'
