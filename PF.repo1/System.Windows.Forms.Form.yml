  summary: Closes the form.
  remarks: "When a form is closed, all resources created within the object are closed and the form is disposed. You can prevent the closing of a form at run time by handling the <xref:System.Windows.Forms.Form.Closing> event and setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.ComponentModel.CancelEventArgs> passed as a parameter to your event handler. If the form you are closing is the startup form of your application, your application ends.  \n  \n The two conditions when a form is not disposed on `Close` is when (1) it is part of a multiple-document interface (MDI) application, and the form is not visible; and (2) you have displayed the form using <xref:System.Windows.Forms.Form.ShowDialog%2A>. In these cases, you will need to call <xref:System.Windows.Forms.Form.Dispose%2A> manually to mark all of the form's controls for garbage collection.  \n  \n> [!NOTE]\n>  When the <xref:System.Windows.Forms.Form.Close%2A> method is called on a <xref:System.Windows.Forms.Form> displayed as a modeless window, you cannot call the <xref:System.Windows.Forms.Control.Show%2A> method to make the form visible, because the form's resources have already been released. To hide a form and then make it visible, use the <xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName> method.  \n  \n> [!CAUTION]\n>  Prior to the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] 2.0, the <xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> and <xref:System.Windows.Forms.Form.Closing?displayProperty=fullName> events are not raised when the <xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> method is called to exit your application. If you have validation code in either of these events that must be executed, you should call the <xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName> method for each open form individually before calling the <xref:System.Windows.Forms.Application.Exit%2A> method."
