  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Threading.ThreadPool
  namespace: System.Threading
  summary: Queues the specified delegate to the thread pool, but does not propagate the calling stack to the worker thread.
  remarks: "Unlike the <xref:System.Threading.ThreadPool.QueueUserWorkItem%2A> method, <xref:System.Threading.ThreadPool.UnsafeQueueUserWorkItem%2A> does not propagate the calling stack to the worker thread. This allows code to lose the calling stack and thereby to elevate its security privileges.  \n  \n> [!CAUTION]\n>  Using <xref:System.Threading.ThreadPool.UnsafeQueueUserWorkItem%2A> could inadvertently open up a security hole. Code access security bases its permission checks on the permissions of all the callers on the stack. When work is queued on a thread pool thread using <xref:System.Threading.ThreadPool.UnsafeQueueUserWorkItem%2A>, the stack of the thread pool thread will not have the context of the actual callers. Malicious code might be able exploit this to avoid permission checks."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static bool UnsafeQueueUserWorkItem (System.Threading.WaitCallback callBack, object state);
    parameters:
    - id: callBack
      type: System.Threading.WaitCallback
      description: A <xref href="System.Threading.WaitCallback"></xref> that represents the delegate to invoke when a thread in the thread pool picks up the work item.
    - id: state
      type: System.Object
      description: The object that is passed to the delegate when serviced from the thread pool.
    return:
      type: System.Boolean
      description: '`true` if the method succeeds; <xref href="System.OutOfMemoryException"></xref> is thrown if the work item could not be queued.'
  overload: System.Threading.ThreadPool.UnsafeQueueUserWorkItem*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The caller does not have the required permission.
  - type: System.ApplicationException
    commentId: T:System.ApplicationException
    description: An out-of-memory condition was encountered.
  - type: System.OutOfMemoryException
