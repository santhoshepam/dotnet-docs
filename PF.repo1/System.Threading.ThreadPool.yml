      description: The object that is passed to the delegate.
    - id: millisecondsTimeOutInterval
      type: System.Int32
      description: The time-out in milliseconds. If the <code>millisecondsTimeOutInterval</code> parameter is 0 (zero), the function tests the object's state and returns immediately. If <code>millisecondsTimeOutInterval</code> is -1, the function's time-out interval never elapses.
    - id: executeOnlyOnce
      type: System.Boolean
      description: '`true` to indicate that the thread will no longer wait on the <code>waitObject</code> parameter after the delegate has been called; `false` to indicate that the timer is reset every time the wait operation completes until the wait is unregistered.'
    return:
      type: System.Threading.RegisteredWaitHandle
      description: The <xref href="System.Threading.RegisteredWaitHandle"></xref> that encapsulates the native handle.
