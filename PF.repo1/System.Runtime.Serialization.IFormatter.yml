- uid: System.Runtime.Serialization.IFormatter.Deserialize(System.IO.Stream)
  commentId: M:System.Runtime.Serialization.IFormatter.Deserialize(System.IO.Stream)
  id: Deserialize(System.IO.Stream)
  parent: System.Runtime.Serialization.IFormatter
  langs:
  - csharp
  name: Deserialize(Stream)
  nameWithType: IFormatter.Deserialize(Stream)
  fullName: IFormatter.Deserialize(Stream)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime.Serialization.Formatters
  namespace: System.Runtime.Serialization
  summary: Deserializes the data on the provided stream and reconstitutes the graph of objects.
  remarks: "The <xref:System.Runtime.Serialization.IFormatter.Deserialize%2A> method reads graph information from the stream and reconstructs a clone of the original graph. The topology of the graph is preserved.  \n  \n The deserialization process allocates an empty object of the appropriate type and repopulates its fields from the data transmitted in the `serializationStream` stream. It is important to note that no constructor is ever called on the object during deserialization."
  syntax:
    content: public object Deserialize (System.IO.Stream serializationStream);
    parameters:
    - id: serializationStream
      type: System.IO.Stream
      description: The stream that contains the data to deserialize.
    return:
      type: System.Object
      description: The top object of the deserialized graph.
  overload: System.Runtime.Serialization.IFormatter.Deserialize*
  exceptions: []
