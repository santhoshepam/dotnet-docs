  namespace: System.Runtime.Serialization
  summary: Provides functionality for formatting serialized objects.
  remarks: "This interface must be implemented by any class identified as a formatter in the <xref:System.Runtime.Serialization> architecture.  \n  \n Objects controlling their own serialization can do so by implementing the <xref:System.Runtime.Serialization.ISerializable> interface. In order for an object to be serialized, you must mark that object as being serializable. You can do this by applying the serializable attribute to a class. If any object in the graph is not serializable, serialization will fail."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IFormatter
