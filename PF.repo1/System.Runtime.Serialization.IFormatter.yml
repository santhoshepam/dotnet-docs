  summary: Gets or sets the <xref href="System.Runtime.Serialization.StreamingContext"></xref> used for serialization and deserialization.
  remarks: The value of this property is passed to any object implementing <xref:System.Runtime.Serialization.ISerializable> or <xref:System.Runtime.Serialization.ISerializationSurrogate>. The <xref:System.Runtime.Serialization.StreamingContext> indicates the destination (during serialization) or the source (during deserialization) of the data. An object implementing <xref:System.Runtime.Serialization.ISerializable> can alter the data that it transmits depending on value of the <xref:System.Runtime.Serialization.IFormatter.Context%2A>.
  syntax:
    content: public System.Runtime.Serialization.StreamingContext Context { get; set; }
    return:
      type: System.Runtime.Serialization.StreamingContext
