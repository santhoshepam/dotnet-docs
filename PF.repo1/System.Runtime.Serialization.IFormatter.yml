  namespace: System.Runtime.Serialization
  summary: Gets or sets the <xref href="System.Runtime.Serialization.SerializationBinder"></xref> that performs type lookups during deserialization.
  remarks: "When trying to resolve a type from information encoded on the stream, the formatter calls the <xref:System.Runtime.Serialization.SerializationBinder.BindToType%2A> method on the <xref:System.Runtime.Serialization.SerializationBinder>. This method resolves these parameters to a <xref:System.Type> object. The binder can find a <xref:System.Type> at deserialization time that is in a different assembly than it was at serialization time.  \n  \n Setting this property has no effect during serialization."
  syntax:
    content: public System.Runtime.Serialization.SerializationBinder Binder { get; set; }
    return:
      type: System.Runtime.Serialization.SerializationBinder
      description: The <xref href="System.Runtime.Serialization.SerializationBinder"></xref> that performs type lookups during deserialization.
  overload: System.Runtime.Serialization.IFormatter.Binder*
