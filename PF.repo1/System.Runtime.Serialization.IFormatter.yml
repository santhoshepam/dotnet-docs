- uid: System.Runtime.Serialization.IFormatter.Serialize(System.IO.Stream,System.Object)
  commentId: M:System.Runtime.Serialization.IFormatter.Serialize(System.IO.Stream,System.Object)
  id: Serialize(System.IO.Stream,System.Object)
  parent: System.Runtime.Serialization.IFormatter
  langs:
  - csharp
  name: Serialize(Stream, Object)
  nameWithType: IFormatter.Serialize(Stream, Object)
  fullName: IFormatter.Serialize(Stream, Object)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime.Serialization.Formatters
  namespace: System.Runtime.Serialization
  summary: Serializes an object, or graph of objects with the given root to the provided stream.
  remarks: "The <xref:System.Runtime.Serialization.IFormatter.Serialize%2A> method automatically serializes the provided objects, and all objects connected to it, to the provided stream.  \n  \n By default, the serialization process records an object's state by gathering the values of all its fields (public and private). These fields are saved to the stream along with information about the object such as the name qualified by the assembly for its type."
  syntax:
    content: public void Serialize (System.IO.Stream serializationStream, object graph);
    parameters:
    - id: serializationStream
      type: System.IO.Stream
      description: The stream where the formatter puts the serialized data. This stream can reference a variety of backing stores (such as files, network, memory, and so on).
    - id: graph
      type: System.Object
      description: The object, or root of the object graph, to serialize. All child objects of this root object are automatically serialized.
  overload: System.Runtime.Serialization.IFormatter.Serialize*
  exceptions: []
