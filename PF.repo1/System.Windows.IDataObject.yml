  name: IDataObject
  nameWithType: IDataObject
  fullName: System.Windows.IDataObject
  type: Interface
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Provides a format-independent mechanism for transferring data.
  remarks: "The <xref:System.Windows.IDataObject> interface is used by the <xref:System.Windows.Clipboard> class for data transfer operations like drag-and-drop.  \n  \n When implemented by a class, the <xref:System.Windows.IDataObject> methods enable a single data object to offer data in multiple formats.  Offering data in multiple formats tends to make the data usable by a wider variety of applications than if only a single data format were supported.  \n  \n The <xref:System.Windows.DataObject> class provides a basic implementation of the <xref:System.Windows.IDataObject> interface."
  syntax:
