  - csharp
  name: GetDataPresent(String, Boolean)
  nameWithType: IDataObject.GetDataPresent(String, Boolean)
  fullName: IDataObject.GetDataPresent(String, Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Checks to see whether the data is available in, or can be converted to, a specified format. A `Boolean` flag indicates whether to check if the data can be converted to the specified format, if it is not available in that format.
  remarks: "For an implementation of this method, see <xref:System.Windows.DataObject.GetDataPresent%2A>.  \n  \n Call **GetDataPresent** to determine whether a specified format is available in this data object before calling <xref:System.Windows.IDataObject.GetData%2A>.  \n  \n Call <xref:System.Windows.IDataObject.GetFormats%2A> to obtain a list of all the formats that are available in this data object.  \n  \n This method returns **true** when:  \n  \n-   The *autoConvert* parameter is **true** and the data is in the specified format, or it can be converted to the specified format.  \n  \n-   The *autoConvert* parameter is **false** and the data is in the specified format.  \n  \n This method returns **false** when:  \n  \n-   The *autoConvert* parameter is **true** and the data is not available in the specified format and cannot be converted to the specified format.  \n  \n-   The *autoConvert* parameter is **false**, and the data is not available in the specified format."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public bool GetDataPresent (string format, bool autoConvert);
    parameters:
    - id: format
      type: System.String
      description: A string that specifies what format to check for. See the <xref href="System.Windows.DataFormats"></xref> class for a set of pre-defined data formats.
    - id: autoConvert
      type: System.Boolean
      description: '`false` to only check for the specified format; `true` to also check whether or not data stored in this data object can be converted to the specified format.'
    return:
      type: System.Boolean
      description: '`true` if the data is in, or can be converted to, the specified format; otherwise, `false`.'
  overload: System.Windows.IDataObject.GetDataPresent*
