  summary: Retrieves a data object in a specified format, optionally converting the data to the specified format.
  remarks: For an implementation of this method, see <xref:System.Windows.DataObject.GetData%2A>.
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public object GetData (string format, bool autoConvert);
    parameters:
    - id: format
      type: System.String
      description: A string that specifies what format to retrieve the data as. See the <xref href="System.Windows.DataFormats"></xref> class for a set of predefined data formats.
    - id: autoConvert
      type: System.Boolean
      description: "`true` to attempt to automatically convert the data to the specified format; `false` for no data format conversion.  \n  \n If this parameter is `false`, the method returns data in the specified format if available, or `null` if the data is not available in the specified format."
    return:
      type: System.Object
      description: A data object with the data in the specified format, or **null** if the data is not available in the specified format.
