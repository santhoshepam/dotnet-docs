  namespace: System.Windows
  summary: Stores the specified data in this data object, along with one or more specified data formats. This overload includes a `Boolean` flag to indicate whether the data may be converted to another format on retrieval.
  remarks: For an implementation of this method, see <xref:System.Windows.DataObject.SetData%2A>.
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public void SetData (string format, object data, bool autoConvert);
    parameters:
    - id: format
      type: System.String
      description: A string that specifies what format to store the data in. See the <xref href="System.Windows.DataFormats"></xref> class for a set of pre-defined data formats.
    - id: data
      type: System.Object
      description: The data to store in this data object.
    - id: autoConvert
      type: System.Boolean
      description: '`true` to allow the data to be converted to another format on retrieval; `false` to prohibit the data from being converted to another format on retrieval.'
