- uid: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.Certificate
  commentId: P:System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.Certificate
  id: Certificate
  parent: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential
  langs:
  - csharp
  name: Certificate
  nameWithType: X509CertificateInitiatorServiceCredential.Certificate
  fullName: X509CertificateInitiatorServiceCredential.Certificate
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets the certificate to use in `MutualCertificateDuplex` message security authentication mode.
  remarks: This property is used for bindings that are configured to message security mode when `MutualCertificateDuplex` message security authentication mode is used.
  example:
  - The following code shows how to use this property to get the certificate.
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509Certificate2 Certificate { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: The <xref href="System.Security.Cryptography.X509Certificates.X509Certificate2"></xref> to use to encrypt messages sent to the client by the service in the uncorrelated duplex transport case if the `MutualCertificateDuplex` message security authentication mode is used.
  overload: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.Certificate*
