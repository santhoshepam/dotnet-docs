  name: Schema
  nameWithType: ObjectDesignerDataSourceView.Schema
  fullName: ObjectDesignerDataSourceView.Schema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Gets a schema that describes the data source view that is represented by this view object.
  remarks: "The <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A> property gets the schema tables from the associated designer. If any <xref:System.Data.DataTable> objects are returned, the schema selects the <xref:System.Data.DataTable> with the same <xref:System.Data.DataTable.TableName%2A> property as this view object, or it selects the first <xref:System.Data.DataTable> if this view has no name. The <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A> then creates and returns a <xref:System.Web.UI.Design.DataSetViewSchema> object from the selected <xref:System.Data.DataTable>.  \n  \n This allows the designer of a data-bound control to provide relevant choices based on the design-time data source view that is selected for data binding."
  syntax:
    content: public override System.Web.UI.Design.IDataSourceViewSchema Schema { get; }
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema
      description: An object implementing the <xref href="System.Web.UI.Design.IDataSourceViewSchema"></xref> that describes the view and the properties of the objects in the list or `null` if the schema is unavailable.
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema*
