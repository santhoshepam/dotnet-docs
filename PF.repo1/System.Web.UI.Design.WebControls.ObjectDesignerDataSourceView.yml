- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(System.Int32,System.Boolean@)
  commentId: M:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(System.Int32,System.Boolean@)
  id: GetDesignTimeData(System.Int32,System.Boolean@)
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Int32, Boolean)
  nameWithType: ObjectDesignerDataSourceView.GetDesignTimeData(Int32, Boolean)
  fullName: ObjectDesignerDataSourceView.GetDesignTimeData(Int32, Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Generates design-time data that matches the schema of the associated data source control.
  remarks: "The <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A> method provides a design-time version of the <xref:System.Web.UI.WebControls.ObjectDataSource> view for use by the associated data-bound control designer.  \n  \n It is not expected that the designer will perform actual data access at design-time time. Instead, the designer creates sample data that matches the schema of the data source."
  syntax:
    content: public override System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: An integer containing the minimum number of rows to retrieve.
    - id: isSampleData
      type: System.Boolean
      description: A value indicating whether the data returned is sample data or real data.
    return:
      type: System.Collections.IEnumerable
      description: A sample of the data represented by the associated <xref href="System.Web.UI.WebControls.ObjectDataSource"></xref> or `null` if the designer cannot generate any sample data.
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData*
  exceptions: []
