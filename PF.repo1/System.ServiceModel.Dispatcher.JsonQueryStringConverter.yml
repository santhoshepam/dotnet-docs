  type: Class
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: This class converts a parameter value to and from a JavaScript Object Notation (JSON).
  remarks: "Parameters can be specified in a JSON query string within a URL. This class controls how JSON query string parameters are mapped to and from a service operation's parameters when the <xref:System.ServiceModel.Description.WebScriptEnablingBehavior> is used to process HTTP requests from browser-based ASP.NET AJAX clients.  \n  \n This class is used internally by the [!INCLUDE[indigo1](~/includes/indigo1-md.md)]<xref:System.ServiceModel.Description.WebScriptEnablingBehavior> class for endpoints configured to accept HTTP GET/POST requests with parameters encoded in the URI query string. This class is used to convert between CLR objects and the individual operation request parameter values in the URI query string. Unlike its base type, this class supports values of both primitive and complex types.  \n  \n <xref:System.ServiceModel.Dispatcher.JsonQueryStringConverter> derives from <xref:System.ServiceModel.Dispatcher.QueryStringConverter> and supports the following types:  \n  \n-   <xref:System.Byte>  \n  \n-   <xref:System.SByte>  \n  \n-   <xref:System.Int16>  \n  \n-   <xref:System.Int32>  \n  \n-   <xref:System.Int64>  \n  \n-   <xref:System.UInt16>  \n  \n-   <xref:System.UInt32>  \n  \n-   <xref:System.UInt64>  \n  \n-   <xref:System.Single>  \n  \n-   <xref:System.Double>  \n  \n-   <xref:System.Char>  \n  \n-   <xref:System.Decimal>  \n  \n-   <xref:System.Boolean>  \n  \n-   <xref:System.String>  \n  \n-   <xref:System.DateTime>  \n  \n-   <xref:System.TimeSpan>  \n  \n-   <xref:System.Guid>  \n  \n-   An <xref:System.Array> of type <xref:System.Byte>  \n  \n-   <xref:System.Uri>  \n  \n-   <xref:System.Object>  \n  \n Unlike its base type, this converter can handle any type adhering to the Data Contract model. The converter overrides <xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29> so that each parameter is serialized to JSON using the default <xref:System.Runtime.Serialization.Json.DataContractJsonSerializer> and a JSON XML Writer configured to use the UTF-8 encoding. `null` parameters are returned as `null`."
  syntax:
    content: 'public class JsonQueryStringConverter : System.ServiceModel.Dispatcher.QueryStringConverter'
