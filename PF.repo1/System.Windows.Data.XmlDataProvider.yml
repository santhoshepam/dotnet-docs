  namespace: System.Windows.Data
  summary: Enables declarative access to XML data for data binding.
  remarks: "> [!IMPORTANT]\n>  In a partial-trust sandbox, <xref:System.Windows.Data.XmlDataProvider> fails when it does not have permissions to access the given data. For more information about partial trust security, see [WPF Partial Trust Security](~/docs/framework/wpf/wpf-partial-trust-security.md).  \n  \n <xref:System.Windows.Data.XmlDataProvider> exposes the following ways to access [!INCLUDE[TLA#tla_xml](~/includes/tlasharptla-xml-md.md)] data.  \n  \n-   You can embed inline [!INCLUDE[TLA2#tla_xml](~/includes/tla2sharptla-xml-md.md)] data using the <xref:System.Windows.Data.XmlDataProvider> class.  \n  \n-   You can set the <xref:System.Windows.Data.XmlDataProvider.Source%2A> property to the <xref:System.Uri> of an [!INCLUDE[TLA2#tla_xml](~/includes/tla2sharptla-xml-md.md)] data file.  \n  \n-   You can set the <xref:System.Windows.Data.XmlDataProvider.Document%2A> property to an <xref:System.Xml.XmlDocument>.  \n  \n <xref:System.Windows.Data.XmlDataProvider> performs a full refresh of all bindings when a <xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName> event occurs. There are no optimizations for specific nodes.  \n  \n The <xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName> property is set to `true` by default, which means that the <xref:System.Windows.Data.XmlDataProvider> retrieves data and produces the collection of [!INCLUDE[TLA2#tla_xml](~/includes/tla2sharptla-xml-md.md)] nodes asynchronously by default."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ContentProperty("XmlSerializer")]

      public class XmlDataProvider : System.Windows.Data.DataSourceProvider, System.Windows.Markup.IUriContext
