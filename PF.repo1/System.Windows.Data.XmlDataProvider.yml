  name: XmlSerializer
  nameWithType: XmlDataProvider.XmlSerializer
  fullName: XmlDataProvider.XmlSerializer
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Gets the inline [!INCLUDE[TLA2#tla_xml](~/includes/tla2sharptla-xml-md.md)] content.
  remarks: "This property is used by the parser to compile the literal content of the embedded [!INCLUDE[TLA2#tla_xml](~/includes/tla2sharptla-xml-md.md)] data island.  \n  \n<a name=\"xamlPropertyElementUsage_XmlSerializer\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<XmlDataProvider>  \n  <XmlDataProvider.XmlSerializer>  \n    <x:XData>  \n       <elementDataRoot>  \n          <elementData/>  \n       <elementDataRoot>  \n    </x:XData>  \n  </XmlDataProvider.XmlSerializer>  \n</XmlDataProvider>  \n--or--  \n<XmlDataProvider>  \n    <x:XData>  \n       <elementDataRoot>  \n          <elementData/>  \n       <elementDataRoot>  \n    </x:XData>  \n</XmlDataProvider>  \n```  \n  \n<a name=\"xamlValues_XmlSerializer\"></a>   \n## XAML Values  \n *elementDataRoot*  \n Required. The single root element of the enclosed data island. Without a single root, the `x:XData` is invalid as a data source.  \n  \n *elementData*  \n Optional. XML that represents your data. Any number of elements can be contained as element data, nested elements can be contained in other elements, and so on, subject to the general rules of XML."
  syntax:
    content: public System.Xml.Serialization.IXmlSerializable XmlSerializer { get; }
    return:
      type: System.Xml.Serialization.IXmlSerializable
      description: The inline [!INCLUDE[TLA2#tla_xml](~/includes/tla2sharptla-xml-md.md)] content.
