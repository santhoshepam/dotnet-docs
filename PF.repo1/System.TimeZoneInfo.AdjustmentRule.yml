- uid: System.TimeZoneInfo.AdjustmentRule.DaylightDelta
  commentId: P:System.TimeZoneInfo.AdjustmentRule.DaylightDelta
  id: DaylightDelta
  parent: System.TimeZoneInfo.AdjustmentRule
  langs:
  - csharp
  name: DaylightDelta
  nameWithType: TimeZoneInfo.AdjustmentRule.DaylightDelta
  fullName: TimeZoneInfo.AdjustmentRule.DaylightDelta
  type: Property
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System
  summary: Gets the amount of time that is required to form the time zone's daylight saving time. This amount of time is added to the time zone's offset from Coordinated Universal Time (UTC).
  remarks: "The following formula defines a time zone's daylight saving time:  \n  \n```  \nTimeZoneTime = BaseUtcOffset + DaylightDelta + UtcTime  \n```  \n  \n The value of the <xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A> property can range from 14 hours to -14 hours.  \n  \n> [!NOTE]\n>  The <xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A> property measures the difference between the time zoneâ€™s standard time and its daylight saving time. It does not apply to changes in a time zone's standard offset from Coordinated Universal Time (UTC). To represent a time zone that has changed its standard time offset from UTC, you must call the <xref:System.TimeZoneInfo.CreateCustomTimeZone%2A> method to create a new time zone.  \n  \n The most common value of the <xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A> property is 1.0 hours. The application of the daylight saving time adjustment rule increases the time zone's offset from Coordinated Universal Time (UTC) by one hour."
  syntax:
    content: public TimeSpan DaylightDelta { get; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> object that indicates the amount of time to add to the standard time changes as a result of the adjustment rule.
