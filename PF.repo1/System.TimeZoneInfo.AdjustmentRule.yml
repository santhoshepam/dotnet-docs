- uid: System.TimeZoneInfo.AdjustmentRule.DateStart
  commentId: P:System.TimeZoneInfo.AdjustmentRule.DateStart
  id: DateStart
  parent: System.TimeZoneInfo.AdjustmentRule
  langs:
