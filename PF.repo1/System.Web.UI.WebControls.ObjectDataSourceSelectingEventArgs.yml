- uid: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  commentId: P:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  id: ExecutingSelectCount
  parent: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs
  langs:
  - csharp
  name: ExecutingSelectCount
  nameWithType: ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  fullName: ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets a value indicating whether the <xref href="System.Web.UI.WebControls.ObjectDataSource"></xref> is retrieving a row count during a data retrieval operation.
  remarks: "When the <xref:System.Web.UI.WebControls.ObjectDataSource> object is performing data retrieval and data source paging is enabled, the data retrieval method is called twice:  \n  \n-   Once to retrieve the set of data.  \n  \n-   Once to retrieve a total row count.  \n  \n This raises the <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> event twice. For code that handles the <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> event, it might be important to determine the nature of the event (retrieving data or retrieving row count) so that any additional work that is performed by the handler is not unnecessarily duplicated for every data retrieval operation that is performed."
  syntax:
    content: public bool ExecutingSelectCount { get; }
    return:
      type: System.Boolean
      description: '`true`, if data source paging is enabled and the <xref href="System.Web.UI.WebControls.ObjectDataSource"></xref> is retrieving a row count; otherwise, `false`.'
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount*
  exceptions: []
