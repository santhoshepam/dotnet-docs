  name: GridLength
  nameWithType: GridLength
  fullName: System.Windows.GridLength
  type: Struct
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Represents the length of elements that explicitly support <xref href="System.Windows.GridUnitType.Star"></xref> unit types.
  remarks: "Elements such as <xref:System.Windows.Controls.ColumnDefinition> and <xref:System.Windows.Controls.RowDefinition> use this type to describe width and height in order to support variable distribution of available space.  \n  \n<a name=\"xamlAttributeUsage_GridLength\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"doubleLength\"/>  \n- or -  \n<object property=\"autoValue\"/>  \n```  \n  \n<a name=\"xamlValues_GridLength\"></a>   \n## XAML Values  \n *doubleLength*  \n The element’s length, described as either a <xref:System.Double> value that specifies a [!INCLUDE[TLA#tla_dipixel#plural](~/includes/tlasharptla-dipixelsharpplural-md.md)] measure, or as a *qualifiedDouble* (see below).  \n  \n *autoValue*  \n The element's length, described by either the value Auto or *. See <xref:System.Windows.GridUnitType> for more information on the values Auto and *.  \n  \n *qualifiedDouble*  \n A *double* value as described above for any of the measures, followed by one of the following unit declaration strings: `px`, `in`, `cm`, `pt`.  \n  \n `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/includes/tlasharptla-dipixelsharpplural-md.md)]  \n  \n `in` is inches; 1in==96px  \n  \n `cm` is centimeters; 1cm==(96/2.54) px  \n  \n `pt` is points; 1pt==(96/72) px"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.GridLengthConverter))]

      public struct GridLength : IEquatable<System.Windows.GridLength>
