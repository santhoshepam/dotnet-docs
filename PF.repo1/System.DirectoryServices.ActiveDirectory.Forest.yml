  langs:
  - csharp
  name: CreateLocalSideOfTrustRelationship(String, TrustDirection, String)
  nameWithType: Forest.CreateLocalSideOfTrustRelationship(String, TrustDirection, String)
  fullName: Forest.CreateLocalSideOfTrustRelationship(String, TrustDirection, String)
  type: Method
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices.ActiveDirectory
  summary: Creates the local side of a trust relationship with the specified forest.
  remarks: "This method creates one side of a trust relationship. The trust is not established until both sides of the trust have been created.  \n  \n The `trustPassword` parameter associates a password with the created trust. When the other side of the trust is created, the same password is provided and the two local trusts are then bound to each other.  \n  \n To programmatically create both sides of a trust relationship in a single method call, use the <xref:System.DirectoryServices.ActiveDirectory.Forest.CreateTrustRelationship%2A?displayProperty=fullName> method."
  syntax:
    content: public void CreateLocalSideOfTrustRelationship (string targetForestName, System.DirectoryServices.ActiveDirectory.TrustDirection direction, string trustPassword);
    parameters:
    - id: targetForestName
      type: System.String
      description: The DNS name of the forest that the trust is created with.
    - id: direction
      type: System.DirectoryServices.ActiveDirectory.TrustDirection
      description: One of the <xref href="System.DirectoryServices.ActiveDirectory.TrustDirection"></xref> members that determines the direction of the trust, relative to this forest.
    - id: trustPassword
      type: System.String
      description: The password for the trust.
  overload: System.DirectoryServices.ActiveDirectory.Forest.CreateLocalSideOfTrustRelationship*
  exceptions:
  - type: System.DirectoryServices.ActiveDirectory.ActiveDirectoryObjectExistsException
    commentId: T:System.DirectoryServices.ActiveDirectory.ActiveDirectoryObjectExistsException
    description: The trust relationship already exists.
  - type: System.DirectoryServices.ActiveDirectory.ActiveDirectoryOperationException
    commentId: T:System.DirectoryServices.ActiveDirectory.ActiveDirectoryOperationException
    description: A call to the underlying directory service resulted in an error.
  - type: System.DirectoryServices.ActiveDirectory.ActiveDirectoryServerDownException
    commentId: T:System.DirectoryServices.ActiveDirectory.ActiveDirectoryServerDownException
    description: The target server is either busy or unavailable.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>targetForest</code> name or <code>trustPassword</code> string is empty.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>targetForest</code> or <code>trustPassword</code> is `null`.
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: <code>direction</code> is not a valid <xref href="System.DirectoryServices.ActiveDirectory.TrustDirection"></xref> value.
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The object has been disposed.
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: The specified account does not have permission to perform this operation.
