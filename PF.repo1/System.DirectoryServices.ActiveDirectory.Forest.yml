  summary: Gets a Boolean value that indicates whether selective authentication is enabled on the inbound trust relationship with the specified forest.  `true` if selective authentication is enabled; otherwise, `false`.
  remarks: "For a forest trust, if you opt for selective authentication, permissions must be manually enabled on each domain and resource in the local forest to which you want users in the other forest to have access.  \n  \n When a user authenticates across a trust for which selective authentication is enabled, an Other Organization security ID (SID) is added to the user's authorization data. The presence of this SID prompts a check on the resource domain to ensure that the user is allowed to authenticate to the particular service. After the user is authenticated, the server that authenticates the user adds the This Organization SID if the Other Organization SID is not already present. Only one of these special SIDs can be present in an authenticated user's context."
  syntax:
    content: public bool GetSelectiveAuthenticationStatus (string targetForestName);
    parameters:
    - id: targetForestName
      type: System.String
      description: The DNS name of the <xref href="System.DirectoryServices.ActiveDirectory.Forest"></xref> with which the inbound trust relationship exists.
    return:
      type: System.Boolean
      description: '`true` if selective authentication is enabled; otherwise, `false`.'
