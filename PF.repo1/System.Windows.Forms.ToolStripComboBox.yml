  namespace: System.Windows.Forms
  summary: Finds the first item after the specified index that exactly matches the specified string.
  remarks: The search performed by this method is not case-sensitive. The `s` parameter is a substring to compare against the text associated with the items in the combo box list. The search performs a partial match starting from the beginning of the text at the specified index, and returns the first item in the list that matches the specified substring. You can then perform tasks, such as removing the item that contains the search text or changing the item's text. Once you have found the specified text, if you want to search for other instances of exact text in the <xref:System.Windows.Forms.ToolStripComboBox>, use this method to specify a starting index within the <xref:System.Windows.Forms.ToolStripComboBox>. If you want to search for a partial match instead of the exact word, use the <xref:System.Windows.Forms.ToolStripComboBox.FindString%2A> method.
  syntax:
