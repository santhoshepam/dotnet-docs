      type: System.String
      description: The <xref href="System.String"></xref> to search for.
    - id: startIndex
      type: System.Int32
      description: The zero-based index of the item before the first item to be searched. Set to -1 to search from the beginning of the control.
    return:
      type: System.Int32
      description: The zero-based index of the first item found; returns -1 if no match is found.
