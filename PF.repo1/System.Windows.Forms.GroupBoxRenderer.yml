  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Provides methods used to render a group box control with or without visual styles. This class cannot be inherited.
  remarks: "The <xref:System.Windows.Forms.GroupBoxRenderer> class provides a set of `static` methods that can be used to render a group box control. Rendering a control refers to drawing the user interface of a control. To draw a group box, use one of the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> methods. These methods provide a variety of text drawing options.  \n  \n If visual styles are enabled in the operating system and visual styles are applied to the current application, <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> will draw the group box with the current visual style. Otherwise, <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> will draw the group box with the classic Windows style. This is useful if you are drawing a custom control that should automatically match the current visual style setting of the operating system.  \n  \n This class wraps the functionality of a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> that is set to one of the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName> class. For more information, see [Rendering Controls with Visual Styles](~/docs/framework/winforms/controls/rendering-controls-with-visual-styles.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.GroupBoxRenderer/cpp/form1.cpp#0)]\n [!code-csharp[System.Windows.Forms.GroupBoxRenderer#0](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.GroupBoxRenderer/CS/form1.cs#0)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.GroupBoxRenderer/VB/form1.vb#0)]"
