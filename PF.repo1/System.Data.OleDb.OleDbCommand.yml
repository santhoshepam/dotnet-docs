  summary: Represents an SQL statement or stored procedure to execute against a data source.
  remarks: "When an instance of <xref:System.Data.OleDb.OleDbCommand> is created, the read/write properties are set to their initial values. For a list of these values, see the <xref:System.Data.OleDb.OleDbCommand> constructor.  \n  \n <xref:System.Data.OleDb.OleDbCommand> features the following methods executing commands at a data source:  \n  \n|Item|Description|  \n|----------|-----------------|  \n|<xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>|Executes commands that return rows. <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> may not have the effect that you want if used to execute commands such as SQL SET statements.|  \n|<xref:System.Data.OleDb.OleDbCommand.ExecuteNonQuery%2A>|Executes commands such as SQL INSERT, DELETE, UPDATE, and SET statements.|  \n|<xref:System.Data.OleDb.OleDbCommand.ExecuteScalar%2A>|Retrieves a single value, for example, an aggregate value from a database.|  \n  \n You can reset the <xref:System.Data.OleDb.OleDbCommand.CommandText%2A> property and reuse the <xref:System.Data.OleDb.OleDbCommand> object. However, you must close the <xref:System.Data.OleDb.OleDbDataReader> before you can execute a new or previous command.  \n  \n If a fatal <xref:System.Data.OleDb.OleDbException> (for example, a SQL Server severity level of 20 or greater) is generated by the method executing an <xref:System.Data.OleDb.OleDbCommand>, the <xref:System.Data.OleDb.OleDbConnection>, the connection may be closed. However, the user can reopen the connection and continue."
  example:
  - "The following example uses the <xref:System.Data.OleDb.OleDbCommand>, along <xref:System.Data.OleDb.OleDbDataAdapter> and <xref:System.Data.OleDb.OleDbConnection>, to select rows from an Access database. The filled <xref:System.Data.DataSet> is then returned. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the source database table.  \n  \n [!code-csharp[Classic WebData OleDbCommand Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData OleDbCommand Example/CS/source.cs#1)]\n [!code-vb[Classic WebData OleDbCommand Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData OleDbCommand Example/VB/source.vb#1)]"
