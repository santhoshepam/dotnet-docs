  namespace: System.AddIn.Contract.Automation
  summary: Defines a contract that components can use to access information about a method across application domain and process boundaries.
  remarks: "An <xref:System.AddIn.Contract.Automation.IRemoteMethodInfoContract> represents a method of a remote object that implements the <xref:System.AddIn.Contract.Automation.IRemoteObjectContract> interface.  \n  \n To access one or more methods of a remote object, use the <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> method to get an <xref:System.AddIn.Contract.Automation.IRemoteTypeContract> that represents the type of the remote object. Then, call the <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetMethod%2A> or <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetMethods%2A> method."
