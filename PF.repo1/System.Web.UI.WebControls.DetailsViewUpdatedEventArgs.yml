  summary: Gets or sets a value indicating whether an exception that was raised during the update operation was handled in the event handler.
  remarks: When an exception is raised during the update operation, use the <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A> property to indicate whether the exception was handled in the event handler. When this property is set to `true`, the exception is considered handled and is not passed further up the call stack. If this property is set to `false`, the exception is passed to the next method on the call stack for handling. To determine which exception was raised, use the <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A> property.
