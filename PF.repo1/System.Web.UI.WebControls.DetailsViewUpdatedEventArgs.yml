  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether the <xref href="System.Web.UI.WebControls.DetailsView"></xref> control should remain in edit mode after an update operation.
  remarks: "By default, the <xref:System.Web.UI.WebControls.DetailsView> control returns to the mode specified by the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property after an update operation. Use the <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A> property to specify whether the <xref:System.Web.UI.WebControls.DetailsView> control should remain in edit mode. To keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode, set this property to `true`.  \n  \n> [!NOTE]\n>  This property should be used if you want to override the default mode at a specific occasion. If the <xref:System.Web.UI.WebControls.DetailsView> control needs to remain in edit mode by default, set the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property instead."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A> property to keep a <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewUpdatedEventArgs#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewUpdatedEventArgs/CS/detailsviewupdatedeventargscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewUpdatedEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewUpdatedEventArgs/VB/detailsviewupdatedeventargsvb.aspx#1)]  -->"
  syntax:
