      type: System.String
      description: The reason for terminating the workflow instance.
    - id: timeout
      type: System.TimeSpan
      description: The interval in which the <xref href="System.Activities.WorkflowApplication.Terminate(System.String,System.TimeSpan)"></xref> operation must complete before the operation is canceled and a <xref href="System.TimeoutException"></xref> is thrown.
