  namespace: System.Drawing.Design
  summary: Provides methods and properties to manage and query the toolbox in the development environment.
  remarks: "The <xref:System.Drawing.Design.IToolboxService> interface provides properties and methods for adding and removing toolbox items and toolbox creator callback delegates, serializing and deserializing toolbox items, and retrieving toolbox state information and managing toolbox state.  \n  \n You can retrieve information about the contents of the toolbox with the following methods:  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.CategoryNames%2A> property indicates the categories currently available on the toolbox.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A> property indicates the currently selected toolbox category.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A> method retrieves the items on the toolbox, optionally filtered by a specified toolbox category.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A> method retrieves the currently selected <xref:System.Drawing.Design.ToolboxItem>.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A> method selects the specified <xref:System.Drawing.Design.ToolboxItem> as the current toolbox item.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.IsSupported%2A> method indicates whether the specified serialized object, if it is a <xref:System.Drawing.Design.ToolboxItem>, is supported by the specified designer host, or whether it matches the specified attributes.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A> method indicates whether the specified serialized object is a <xref:System.Drawing.Design.ToolboxItem>.  \n  \n You can add and remove toolbox items with the following methods:  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A> method adds a <xref:System.Drawing.Design.ToolboxItem> to the toolbox, creating the optionally specified category if it does not exist.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A> method adds a <xref:System.Drawing.Design.ToolboxItem> that is only enabled for the current project to the toolbox.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A> method removes the specified <xref:System.Drawing.Design.ToolboxItem>.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.AddCreator%2A> method adds a <xref:System.Drawing.Design.ToolboxItemCreatorCallback> delegate capable of converting some type of data stored on the toolbox to a <xref:System.Drawing.Design.ToolboxItem>.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A> method removes any <xref:System.Drawing.Design.ToolboxItemCreatorCallback> delegates for the specified data type.  \n  \n You can refresh the toolbox, mark a toolbox item as used, or set the mouse cursor to a cursor that represents the current toolbox item using the following methods:  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.Refresh%2A> method refreshes the toolbox display to reflect the current state of the toolbox items.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A> method signals the toolbox that the selected toolbox item has been used.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.SetCursor%2A> method sets the mouse cursor to a cursor that represents the current toolbox item.  \n  \n You can use the toolbox to serialize or deserialize a toolbox item using the following methods:  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A> method attempts to return a <xref:System.Drawing.Design.ToolboxItem> from the specified serialized toolbox item object.  \n  \n-   The <xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A> method returns a serialized object representing the specified <xref:System.Drawing.Design.ToolboxItem>."
  example:
  - "The following code example demonstrates the use of the <xref:System.Drawing.Design.IToolboxService> in design mode to list and select toolbox categories and items, and to create components or controls from toolbox items and add them to a <xref:System.Windows.Forms.Form>. To use the example, compile the code to an assembly, and add a reference to the assembly in a Windows Forms application. If you are using [!INCLUDE[vsprvs](~/includes/vsprvs-md.md)], the `IToolboxServiceControl` is automatically added to the **Toolbox**. Create an instance of the `IToolboxServiceControl` on a form to test its behavior.  \n  \n [!code-cpp[IToolboxServiceExample1#1](~/samples/snippets/cpp/VS_Snippets_Winforms/IToolboxServiceExample1/CPP/itoolboxservicecontrol.cpp#1)]\n [!code-csharp[IToolboxServiceExample1#1](~/samples/snippets/csharp/VS_Snippets_Winforms/IToolboxServiceExample1/CS/itoolboxservicecontrol.cs#1)]\n [!code-vb[IToolboxServiceExample1#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/IToolboxServiceExample1/VB/itoolboxservicecontrol.vb#1)]  \n  \n The following code example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> to add a \"Text\" data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ToolboxCreatorCallbackSample/CPP/textdatatextboxcomponent.cpp#1)]\n [!code-csharp[ToolboxCreatorCallbackSample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ToolboxCreatorCallbackSample/CS/textdatatextboxcomponent.cs#1)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ToolboxCreatorCallbackSample/VB/textdatatextboxcomponent.vb#1)]"
