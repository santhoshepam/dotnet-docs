- uid: System.Web.Security.RoleManagerModule.GetRoles
  commentId: E:System.Web.Security.RoleManagerModule.GetRoles
  id: GetRoles
  parent: System.Web.Security.RoleManagerModule
  langs:
  - csharp
  name: GetRoles
  nameWithType: RoleManagerModule.GetRoles
  fullName: RoleManagerModule.GetRoles
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: A global application event that is raised when the <xref href="System.Web.Security.RoleManagerModule"></xref> is ready to create a <xref href="System.Web.Security.RolePrincipal"></xref> that represents the current user.
  remarks: "The <xref:System.Web.Security.RoleManagerModule.GetRoles> event is raised before the <xref:System.Web.Security.RoleManagerModule> creates a <xref:System.Web.Security.RolePrincipal> object and assigns it to the <xref:System.Web.HttpContext.User%2A> property of the <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>. You can use this event to audit when role information is applied or to replace the creation of a <xref:System.Web.Security.RolePrincipal> by the <xref:System.Web.Security.RoleManagerModule> with your own code.  \n  \n You can cancel the application of role information by the <xref:System.Web.Security.RoleManagerModule> by setting the <xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A> property of the <xref:System.Web.Security.RoleManagerEventArgs> to `true` in the <xref:System.Web.Security.RoleManagerModule.GetRoles> event.  \n  \n If you set <xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A> to `true` in your <xref:System.Web.Security.RoleManagerModule.GetRoles> event handler, then the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> is not set to a <xref:System.Web.Security.RolePrincipal> object by the <xref:System.Web.Security.RoleManagerModule>."
  example:
  - "The following example shows the <xref:System.Web.Security.RoleManagerModule.GetRoles> event included in the Global.asax file for an ASP.NET application. The <xref:System.Web.Security.RoleManagerModule.GetRoles> event adds a trace notification for an application where trace is enabled in the Web.config file.  \n  \n [!code-csharp[System.Web.Security.RoleManagerModule#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.RoleManagerModule/CS/global.asax#1)]\n [!code-vb[System.Web.Security.RoleManagerModule#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.RoleManagerModule/VB/global.asax#1)]"
  syntax:
    content: public event System.Web.Security.RoleManagerEventHandler GetRoles;
    return:
      type: System.Web.Security.RoleManagerEventHandler
      description: ''
