  namespace: System.Web.Security
  summary: Called by the HTTP runtime to dispose of the role-manager module.
  remarks: "Call <xref:System.Web.Security.RoleManagerModule.Dispose%2A> when you are finished using the <xref:System.Web.Security.RoleManagerModule>. The <xref:System.Web.Security.RoleManagerModule.Dispose%2A> method leaves the <xref:System.Web.Security.RoleManagerModule> in an unusable state. After calling <xref:System.Web.Security.RoleManagerModule.Dispose%2A>, you must release all references to the <xref:System.Web.Security.RoleManagerModule> so the memory it occupied can be reclaimed by garbage collection.  \n  \n This method is not intended to be used directly from your code."
