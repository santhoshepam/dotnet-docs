  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: Manages a <xref href="System.Web.Security.RolePrincipal"></xref> instance for the current user. This class cannot be inherited.
  remarks: "The <xref:System.Web.Security.RoleManagerModule> class is used to assign a <xref:System.Web.Security.RolePrincipal> to the <xref:System.Web.HttpContext.User%2A> property of the <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.  \n  \n When a request completes, the <xref:System.Web.Security.RoleManagerModule> refreshes the roles cookie that contains cached role information. If the <xref:System.Web.HttpContext.User%2A> property is of type <xref:System.Web.Security.RolePrincipal>, and that <xref:System.Web.Security.RolePrincipal> indicates that its cached role list has been modified by setting the <xref:System.Web.Security.RolePrincipal.CachedListChanged%2A> property to `true`, the <xref:System.Web.Security.RoleManagerModule> will update the roles cookie that contains cached role information.  \n  \n This class is not intended to be used directly from your code."
  syntax:
    content: 'public sealed class RoleManagerModule : System.Web.IHttpModule'
