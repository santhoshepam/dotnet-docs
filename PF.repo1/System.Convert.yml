  namespace: System
  summary: Converts the string representation of a number in a specified base to an equivalent 16-bit signed integer.
  remarks: "If `fromBase` is 16, you can prefix the number specified by the `value` parameter with \"0x\" or \"0X\".  \n  \n Because the negative sign is not supported for non-base 10 numeric representations, the <xref:System.Convert.ToInt16%28System.String%2CSystem.Int32%29> method assumes that negative numbers use twos complement representation. In other words, the method always interprets the highest-order binary bit of an integer (bit 15) as its sign bit. As a result, it is possible to write code in which a non-base 10 number that is out of the range of the <xref:System.Int16> data type is converted to an <xref:System.Int16> value without the method throwing an exception. The following example increments <xref:System.Int16?displayProperty=fullName> by one, converts the resulting number to its hexadecimal string representation, and then calls the <xref:System.Convert.ToInt16%28System.String%2CSystem.Int32%29> method. Instead of throwing an exception, the method displays the message, \"0x8000 converts to -32768.\"  \n  \n [!code-csharp[System.Convert.BaseConversion#5](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Convert.BaseConversion/cs/Conversion.cs#5)]\n [!code-vb[System.Convert.BaseConversion#5](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Convert.BaseConversion/vb/Conversion.vb#5)]  \n  \n When performing binary operations or numeric conversions, it is always the responsibility of the developer to verify that a method is using the appropriate numeric representation to interpret a particular value. As the following example illustrates, you can ensure that the method handles overflows appropriately by first retrieving the sign of the numeric value before converting it to its hexadecimal string representation. Throw an exception if the original value was positive but the conversion back to an integer yields a negative value.  \n  \n [!code-csharp[System.Convert.BaseConversion#6](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Convert.BaseConversion/cs/Conversion.cs#6)]\n [!code-vb[System.Convert.BaseConversion#6](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Convert.BaseConversion/vb/Conversion.vb#6)]"
  example:
  - "The following example attempts to interpret each element in a string array as a hexadecimal string and to convert it to a 16-bit signed integer.  \n  \n [!code-csharp[System.Convert.ToInt16#14](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.convert.toint16/cs/toint16_2.cs#14)]\n [!code-vb[System.Convert.ToInt16#14](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.convert.toint16/vb/toint16_2.vb#14)]"
  syntax:
    content: public static short ToInt16 (string value, int fromBase);
    parameters:
    - id: value
      type: System.String
      description: A string that contains the number to convert.
    - id: fromBase
      type: System.Int32
      description: The base of the number in <code>value</code>, which must be 2, 8, 10, or 16.
    return:
      type: System.Int16
      description: A 16-bit signed integer that is equivalent to the number in <code>value</code>, or 0 (zero) if <code>value</code> is `null`.
  overload: System.Convert.ToInt16*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>fromBase</code> is not 2, 8, 10, or 16.  \n  \n -or-  \n  \n <code>value</code>, which represents a non-base 10 signed number, is prefixed with a negative sign."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>value</code> is <xref href="System.String.Empty"></xref>.
  - type: System.FormatException
    commentId: T:System.FormatException
    description: <code>value</code> contains a character that is not a valid digit in the base specified by <code>fromBase</code>. The exception message indicates that there are no digits to convert if the first character in <code>value</code> is invalid; otherwise, the message indicates that <code>value</code> contains invalid trailing characters.
