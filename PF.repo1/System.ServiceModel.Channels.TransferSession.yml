  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Determines if the contract for the transfer of messages from a client to an application requires a session and whether the delivery of messages must preserve the order in which operations are called by the client.
  remarks: "The <xref:System.ServiceModel.Channels.TransferSession> enumerations are typically used in association with a service contract. When a client sends messages to a remote application or service to call operations, <xref:System.ServiceModel.Channels.TransferSession> is used to determine if a session is required to interact with the service and whether the messages used to invoke the operations at a service must arrive in the same order in which they were sent.  \n  \n Message delivery between client and service requires a session to preserve the order in which operations are called by the client. If there is no session between endpoints, then the delivery order does not reflect the order in which the messages are sent.  \n  \n-   The value of <xref:System.ServiceModel.Channels.TransferSession> that an application uses specifies whether the application requires a specific order in the calling sequence. If Ordered, then the contract requires that messages must arrive in the order in which they are sent.  \n  \n-   If Unordered, then the messages used to invoke public operations can arrive in any order.  \n  \n If None, there are no sessions."
  syntax:
    content: public enum TransferSession
