  nameWithType: System.Threading.Tasks
  fullName: System.Threading.Tasks
  type: Namespace
  summary: The `System.Threading.Tasks` namespace provides types that simplify the work of writing concurrent and asynchronous code. The main types are <xref href="System.Threading.Tasks.Task"></xref> which represents an asynchronous operation that can be waited on and cancelled, and <xref href="System.Threading.Tasks.Task`1"></xref>, which is a task that can return a value. The <xref href="System.Threading.Tasks.TaskFactory"></xref> class provides static methods for creating and starting tasks, and the <xref href="System.Threading.Tasks.TaskScheduler"></xref> class provides the default thread scheduling infrastructure.
