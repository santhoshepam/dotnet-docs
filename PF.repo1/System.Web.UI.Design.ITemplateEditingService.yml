  name: CreateFrame(TemplatedControlDesigner, String, String[])
  nameWithType: ITemplateEditingService.CreateFrame(TemplatedControlDesigner, String, String[])
  fullName: ITemplateEditingService.CreateFrame(TemplatedControlDesigner, String, String[])
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Creates a new template editing frame for the specified templated control designer, using the specified name and templates.
  remarks: >-
    > [!NOTE]

    >  The <xref:System.Web.UI.Design.ITemplateEditingService> interface is obsolete. Expose templates through the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property of a control designer. The design host creates a <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion> for each <xref:System.Web.UI.Design.TemplateGroup> defined for a control designer.
  syntax:
    content: public System.Web.UI.Design.ITemplateEditingFrame CreateFrame (System.Web.UI.Design.TemplatedControlDesigner designer, string frameName, string[] templateNames);
    parameters:
    - id: designer
      type: System.Web.UI.Design.TemplatedControlDesigner
      description: The <xref href="System.Web.UI.Design.TemplatedControlDesigner"></xref> that will use the template editing frame.
    - id: frameName
      type: System.String
      description: The name of the editing frame that will be displayed on the frame. Typically this is the same as the <xref href="System.ComponentModel.Design.DesignerVerb.Text"></xref> property used as the menu text for the <xref href="System.Web.UI.Design.TemplateEditingVerb"></xref> that is invoked to create the frame.
    - id: templateNames
      type: System.String[]
      description: An array of names for the templates that the template editing frame will contain.
    return:
      type: System.Web.UI.Design.ITemplateEditingFrame
      description: The new <xref href="System.Web.UI.Design.ITemplateEditingFrame"></xref>.
  overload: System.Web.UI.Design.ITemplateEditingService.CreateFrame*
