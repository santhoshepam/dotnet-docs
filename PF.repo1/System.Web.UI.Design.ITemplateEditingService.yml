- uid: System.Web.UI.Design.ITemplateEditingService.CreateFrame(System.Web.UI.Design.TemplatedControlDesigner,System.String,System.String[])
  commentId: M:System.Web.UI.Design.ITemplateEditingService.CreateFrame(System.Web.UI.Design.TemplatedControlDesigner,System.String,System.String[])
  id: CreateFrame(System.Web.UI.Design.TemplatedControlDesigner,System.String,System.String[])
