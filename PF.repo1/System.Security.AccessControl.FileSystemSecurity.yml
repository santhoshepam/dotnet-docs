    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: One of the <xref href="System.Security.AccessControl.PropagationFlags"></xref> values that specifies how to propagate Access Control Entries (ACEs) to child objects.
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: One of the <xref href="System.Security.AccessControl.AccessControlType"></xref> values that specifies whether access is allowed or denied.
    return:
