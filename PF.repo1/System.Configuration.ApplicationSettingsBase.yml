  namespace: System.Configuration
  summary: Updates application settings to reflect a more recent installation of the application.
  remarks: "The <xref:System.Configuration.ApplicationSettingsBase.Upgrade%2A> method performs two actions to assure smooth transition to a new version of an application:  \n  \n-   It notifies all of the corresponding settings providers of the existence of the upgraded application through a call to their <xref:System.Configuration.IApplicationSettingsProvider.Upgrade%2A?displayProperty=fullName> method, assuming they have implemented the <xref:System.Configuration.IApplicationSettingsProvider> interface. This action is not performed if the settings wrapper class is marked with <xref:System.Configuration.NoSettingsVersionUpgradeAttribute>.  \n  \n-   It reloads the values for all of the application settings.  \n  \n You can override the default behavior of <xref:System.Configuration.ApplicationSettingsBase.Upgrade%2A> to implement custom upgrading or merging behavior. Use the <xref:System.Configuration.ApplicationSettingsBase.GetPreviousVersion%2A> method to retrieve individual values for a setting for the previous version of the application. Examples of custom upgrade behavior include:  \n  \n-   Using new policy defaults that override one or more of the previous user-specified values or previous defaults.  \n  \n-   Special translation of old values to be compatible with newer ranges, a different settings property group, and so on."
