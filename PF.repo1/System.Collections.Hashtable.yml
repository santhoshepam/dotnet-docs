  summary: Initializes a new, empty instance of the <xref href="System.Collections.Hashtable"></xref> class using the specified initial capacity, load factor, hash code provider, and comparer.
  remarks: "Specifying the initial capacity eliminates the need to perform a number of resizing operations while adding elements to the <xref:System.Collections.Hashtable> object. Capacity is automatically increased as required based on the load factor.  \n  \n The load factor is the maximum ratio of elements to buckets. A smaller load factor means faster lookup at the cost of increased memory consumption. A load factor of 1.0 is the best balance between speed and size.  \n  \n When the actual load factor reaches the specified load factor, the number of buckets is automatically increased to the smallest prime number that is larger than twice the current number of buckets.  \n  \n The hash code provider dispenses hash codes for keys in the <xref:System.Collections.Hashtable>. The default hash code provider is the key's implementation of <xref:System.Object.GetHashCode%2A?displayProperty=fullName>.  \n  \n The comparer determines whether two keys are equal. Every key in a <xref:System.Collections.Hashtable> must be unique. The default comparer is the key's implementation of <xref:System.Object.Equals%2A?displayProperty=fullName>.  \n  \n The custom hash code provider and the custom comparer enable scenarios such as doing lookups with case-insensitive strings.  \n  \n This constructor is an O(`n`) operation, where `n` is the `capacity` parameter."
