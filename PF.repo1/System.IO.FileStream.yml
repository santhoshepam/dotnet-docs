  summary: Clears buffers for this stream and causes any buffered data to be written to the file.
  remarks: "This method overrides <xref:System.IO.Stream.Flush%2A?displayProperty=fullName>.  \n  \n When you call the <xref:System.IO.FileStream.Flush%2A?displayProperty=fullName> method, the operating system I/O buffer is also flushed.  \n  \n A streams encoder is not flushed unless you explicitly call <xref:System.IO.FileStream.Flush%2A> or dispose of the object. Setting <xref:System.IO.StreamWriter.AutoFlush%2A?displayProperty=fullName> to `true` means that data will be flushed from the buffer to the stream, but the encoder state will not be flushed. This allows the encoder to keep its state (partial characters) so that it can encode the next block of characters correctly. This scenario affects UTF8 and UTF7 where certain characters can only be encoded after the encoder receives the adjacent character or characters.  \n  \n Because a buffer can be used for either reading or writing, <xref:System.IO.FileStream.Flush> performs the following two functions:  \n  \n-   Any data previously written to the buffer is copied to the file and the buffer is cleared except for its encoder state.  \n  \n-   If <xref:System.IO.BufferedStream.CanSeek%2A?displayProperty=fullName> is `true` and data was previously copied from the file to the buffer for reading, the current position within the file is decremented by the number of unread bytes in the buffer. The buffer is then cleared.  \n  \n Use the <xref:System.IO.FileStream.Flush%28System.Boolean%29> method overload when you want to ensure that all buffered data in intermediate file buffers is written to disk."
  example:
