  summary: Gets the collection of settings properties.
  remarks: "The `get` accessor of the <xref:System.Configuration.SettingsBase.Properties%2A> property returns the collection of <xref:System.Configuration.SettingsProperty> instances associated with the properties managed by the <xref:System.Configuration.SettingsBase> instance.  \n  \n The <xref:System.Configuration.SettingsBase> class natively recognizes certain characteristics of a setting, such as its name, property type, settings provider, default value, and read-only status and a serialization preference. These characteristics are mirrored as properties in the <xref:System.Configuration.SettingsProperty> class. All other attributes of the <xref:System.Configuration.SettingsProperty> class are just passed through to its associated settings provider as a <xref:System.Configuration.SettingsAttributeDictionary>."
  syntax:
    content: public virtual System.Configuration.SettingsPropertyCollection Properties { get; }
    return:
      type: System.Configuration.SettingsPropertyCollection
      description: A <xref href="System.Configuration.SettingsPropertyCollection"></xref> collection containing all the <xref href="System.Configuration.SettingsProperty"></xref> objects.
