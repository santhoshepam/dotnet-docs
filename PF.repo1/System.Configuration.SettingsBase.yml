  type: Class
  assemblies:
  - System
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Provides the base class used to support user property settings.
  remarks: "ASP.NET Web Forms and Windows Forms both use the same configuration settings infrastructure to support user settings. User settings within ASP.NET are often referred to as ASP.NET Profile. The settings infrastructure includes the <xref:System.Configuration.SettingsBase> base class, the <xref:System.Configuration.SettingsProperty> class, the <xref:System.Configuration.SettingsPropertyValue> class, the <xref:System.Configuration.SettingsContext> class, the <xref:System.Configuration.SettingsProvider> class, and the <xref:System.Configuration.SettingAttribute>  \n  \n class.  \n  \n The Settings base classes provide only a common infrastructure for defining and persisting settings properties. Depending on how these base classes are derived and their run-time environment, the settings API can provide different levels of functionality. For example, ASP.NET Profile uses the settings base classes to provide per-user settings that are saved and loaded according to request semantics."
  syntax:
    content: public abstract class SettingsBase
