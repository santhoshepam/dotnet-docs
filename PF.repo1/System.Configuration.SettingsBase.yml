- uid: System.Configuration.SettingsBase.Item(System.String)
  commentId: P:System.Configuration.SettingsBase.Item(System.String)
  id: Item(System.String)
  parent: System.Configuration.SettingsBase
  langs:
  - csharp
  name: Item(String)
  nameWithType: SettingsBase.Item(String)
  fullName: SettingsBase.Item(String)
  type: Property
  assemblies:
  - System
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Gets or sets the value of the specified settings property.
  remarks: "The <xref:System.Configuration.SettingsBase.Item%2A> property, also known as the indexer, is routinely used in the settings class derived from <xref:System.Configuration.SettingsBase>. The <xref:System.Configuration.SettingsBase.Item%2A> property binds the public property of the class to the corresponding settings property.  \n  \n The first time a property is accessed, the <xref:System.Configuration.SettingsBase> instance will find all other properties that share the same provider as the requested property. The <xref:System.Configuration.SettingsBase> instance will then call the provider, passing it the set of <xref:System.Configuration.SettingsProperty> objects that represent the data the provider should retrieve.  \n  \n Note that the indexer will get and set property data in a thread-safe manner if <xref:System.Configuration.SettingsBase.IsSynchronized%2A> is `true`. A <xref:System.Configuration.SettingsBase> instance by default is not thread safe. However, you can call <xref:System.Configuration.SettingsBase.Synchronized%2A>, passing in a <xref:System.Configuration.SettingsBase> instance to make the <xref:System.Configuration.SettingsBase> indexer operate in a thread-safe manner."
  syntax:
    content: public virtual object this[string propertyName] { get; set; }
    parameters:
    - id: propertyName
      type: System.String
      description: A <xref href="System.String"></xref> containing the name of the property to access.
    return:
      type: System.Object
      description: If found, the value of the named settings property.
  overload: System.Configuration.SettingsBase.Item*
  exceptions:
  - type: System.Configuration.SettingsPropertyNotFoundException
    commentId: T:System.Configuration.SettingsPropertyNotFoundException
    description: There are no properties associated with the current object, or the specified property could not be found.
  - type: System.Configuration.SettingsPropertyIsReadOnlyException
    commentId: T:System.Configuration.SettingsPropertyIsReadOnlyException
    description: An attempt was made to set a read-only property.
  - type: System.Configuration.SettingsPropertyWrongTypeException
    commentId: T:System.Configuration.SettingsPropertyWrongTypeException
    description: The value supplied is of a type incompatible with the settings property, during a set operation.
