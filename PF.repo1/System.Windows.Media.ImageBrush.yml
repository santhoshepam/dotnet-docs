  remarks: "An <xref:System.Windows.Media.ImageBrush> paints an area with an <xref:System.Windows.Media.ImageSource>. The most common type of <xref:System.Windows.Media.ImageSource> to use with an <xref:System.Windows.Media.ImageBrush> is a <xref:System.Windows.Media.Imaging.BitmapImage>, which describes a bitmap graphic. You can use a <xref:System.Windows.Media.DrawingImage> to paint using a <xref:System.Windows.Media.Drawing> object, but it is simpler to use a <xref:System.Windows.Media.DrawingBrush> instead. For more information about <xref:System.Windows.Media.ImageSource> objects, see [Imaging Overview](~/docs/framework/wpf/graphics-multimedia/imaging-overview.md) and [Painting with Images, Drawings, and Visuals](~/docs/framework/wpf/graphics-multimedia/painting-with-images-drawings-and-visuals.md)  \n  \n<a name=\"xamlAttributeUsage_ImageSource\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<objectÂ ImageSource=\"imageUri\"/>  \n```  \n  \n<a name=\"xamlTextUsage_ImageSource\"></a>   \n## XAML Text Usage  \n For [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] information, see <xref:System.Windows.Media.ImageSource>.  \n  \n<a name=\"xamlValues_ImageSource\"></a>   \n## XAML Values  \n *imageUri*  \n <xref:System.String?displayProperty=fullName>  \n  \n A [!INCLUDE[TLA2#tla_uri](~/includes/tla2sharptla-uri-md.md)] of an image.  \n  \n<a name=\"dependencyPropertyInfo_ImageSource\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.ImageBrush.ImageSourceProperty>|  \n|Metadata properties set to `true`|None|"
