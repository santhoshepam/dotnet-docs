- uid: System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  commentId: F:System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  id: LargeDecrement
  parent: System.Windows.Controls.Primitives.ScrollEventType
  langs:
  - csharp
  name: LargeDecrement
  nameWithType: ScrollEventType.LargeDecrement
  fullName: ScrollEventType.LargeDecrement
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: The <xref href="System.Windows.Controls.Primitives.Thumb"></xref> moved a specified distance, as determined by the value of <xref href="System.Windows.Controls.Primitives.RangeBase.LargeChange"></xref>, to the left for a horizontal <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref> or upward for a vertical <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref>. For a vertical <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref>, this movement occurs when the page button that is above the <xref href="System.Windows.Controls.Primitives.Thumb"></xref> is pressed, or when the PAGE UP key is pressed, and corresponds to a <xref href="System.Windows.Controls.Primitives.ScrollBar.PageUpCommand"></xref>. For a horizontal <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref>, this movement occurs when the page button to the left of the <xref href="System.Windows.Controls.Primitives.Thumb"></xref> is pressed, and corresponds to a <xref href="System.Windows.Controls.Primitives.ScrollBar.PageLeftCommand"></xref>.
  syntax:
    content: LargeDecrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: ''
