  summary: The <xref href="System.Windows.Controls.Primitives.Thumb"></xref> moved to the <xref href="System.Windows.Controls.Primitives.RangeBase.Minimum"></xref> position of the <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref>. For a vertical <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref>, this movement occurs when the CTRL+HOME keys are pressed. This movement corresponds to a <xref href="System.Windows.Controls.Primitives.ScrollBar.ScrollToTopCommand"></xref> in a vertical <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref> and a <xref href="System.Windows.Controls.Primitives.ScrollBar.ScrollToLeftEndCommand"></xref> in a horizontal <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref>.
