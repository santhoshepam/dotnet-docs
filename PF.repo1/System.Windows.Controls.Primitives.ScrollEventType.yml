  summary: The <xref href="System.Windows.Controls.Primitives.Thumb"></xref> moved a specified distance, as determined by the value of <xref href="System.Windows.Controls.Primitives.RangeBase.LargeChange"></xref>, to the right for a horizontal <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref> or downward for a vertical <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref>. For a vertical <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref>, this movement occurs when the page button that is below the <xref href="System.Windows.Controls.Primitives.Thumb"></xref> is pressed, or when the PAGE DOWN key is pressed, and corresponds to a <xref href="System.Windows.Controls.Primitives.ScrollBar.PageDownCommand"></xref>. For a horizontal <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref>, this movement occurs when the page button to the right of the <xref href="System.Windows.Controls.Primitives.Thumb"></xref> is pressed, and corresponds to a <xref href="System.Windows.Controls.Primitives.ScrollBar.PageRightCommand"></xref>.
