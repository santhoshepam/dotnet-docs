  summary: Gets or sets a Boolean indicating whether the <xref href="System.Timers.Timer"></xref> should raise the <xref href="System.Timers.Timer.Elapsed"></xref> event only once (`false`) or repeatedly (`true`).
  remarks: "If the <xref:System.Timers.Timer> is already enabled when the <xref:System.Timers.Timer.Start%2A> method is called, the interval is reset. If <xref:System.Timers.Timer.AutoReset%2A> is `false`, the <xref:System.Timers.Timer.Start%2A> method must be called in order to start the count again.  \n  \n Resetting the interval affects when the <xref:System.Timers.Timer.Elapsed> event is raised. For example, if you set the interval to 5 seconds and then set the <xref:System.Timers.Timer.Enabled%2A> property to `true`, the count starts at the time <xref:System.Timers.Timer.Enabled%2A> is set. If you reset the interval to 10 seconds when the count is 3 seconds, the <xref:System.Timers.Timer.Elapsed> event is raised for the first time 13 seconds after the <xref:System.Timers.Timer.Enabled%2A> property was set to `true`."
  example:
  - "The following example creates a <xref:System.Timers.Timer> whose <xref:System.Timers.Timer.Elapsed> event fires after 1.5 seconds. Its event handler then displays \"Hello World!\" on the console.  \n  \n [!code-cpp[Classic Timer.Timer1 Example#1](~/samples/snippets/cpp/VS_Snippets_CLR_Classic/classic Timer.Timer1 Example/CPP/source.cpp#1)]\n [!code-csharp[Classic Timer.Timer1 Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_Classic/classic Timer.Timer1 Example/CS/source.cs#1)]\n [!code-vb[Classic Timer.Timer1 Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_Classic/classic Timer.Timer1 Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.Timers.TimersDescription("Indicates whether the timer will be restarted when it is enabled.")]

      public bool AutoReset { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Timers.Timer"></xref> should raise the <xref href="System.Timers.Timer.Elapsed"></xref> event each time the interval elapses; `false` if it should raise the <xref href="System.Timers.Timer.Elapsed"></xref> event only once, after the first time the interval elapses. The default is `true`.'
