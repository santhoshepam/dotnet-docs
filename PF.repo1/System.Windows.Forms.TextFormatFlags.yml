- uid: System.Windows.Forms.TextFormatFlags.NoPrefix
  commentId: F:System.Windows.Forms.TextFormatFlags.NoPrefix
  id: NoPrefix
  parent: System.Windows.Forms.TextFormatFlags
  langs:
  - csharp
  name: NoPrefix
  nameWithType: TextFormatFlags.NoPrefix
  fullName: TextFormatFlags.NoPrefix
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Turns off processing of prefix characters. Typically, the ampersand (&) mnemonic-prefix character is interpreted as a directive to underscore the character that follows, and the double-ampersand (&&) mnemonic-prefix characters as a directive to print a single ampersand. By specifying <xref href="System.Windows.Forms.TextFormatFlags.NoPrefix"></xref>, this processing is turned off. For example, an input string of "A&bc&&d" with <xref href="System.Windows.Forms.TextFormatFlags.NoPrefix"></xref> applied would result in output of "A&bc&&d".
  remarks: Compare with HidePrefix and PrefixOnly.
  syntax:
    content: NoPrefix
    return:
      type: System.Windows.Forms.TextFormatFlags
      description: ''
  exceptions: []
  version:
