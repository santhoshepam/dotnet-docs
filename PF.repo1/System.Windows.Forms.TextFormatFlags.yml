  type: Enum
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Specifies the display and layout information for text strings.
  remarks: The <xref:System.Windows.Forms.TextFormatFlags> enumeration is used by the <xref:System.Windows.Forms.TextRenderer> when drawing and measuring text. The <xref:System.Windows.Forms.TextRenderer> does not support adding tab stops to drawn text, although you can expand existing tab stops using the ExpandTabs flag.
  example:
