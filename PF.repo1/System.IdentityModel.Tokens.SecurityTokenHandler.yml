  - csharp
  name: CreateSecurityTokenReference(SecurityToken, Boolean)
  nameWithType: SecurityTokenHandler.CreateSecurityTokenReference(SecurityToken, Boolean)
  fullName: SecurityTokenHandler.CreateSecurityTokenReference(SecurityToken, Boolean)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: When overridden in a derived class, creates the security token reference for tokens processed by that class. This method is typically called by a security token service (STS).
  remarks: "By default this method throws a <xref:System.NotImplementedException> exception.  \n  \n Derived classes override this method to return a key identifier clause (<xref:System.IdentityModel.Tokens.SecurityKeyIdentifierClause>) that can be used to create a `<wsse:SecurityTokenReference>` element for the specified token.  \n  \n Called from implementations of the <xref:System.IdentityModel.SecurityTokenService> class.  \n  \n Typically, a <xref:System.IdentityModel.Tokens.SecurityKeyIdentifierClause> does not need to be used, other than when a custom security token service is created. When a security token service returns a security token, the issued security token contains references to attached and unattached security tokens. Attached references refer to security tokens that are contained within the security header of a SOAP message and unattached references reference security tokens that are not included within the security header of a SOAP message. These references typically affirm the authenticity of the issued security token."
  example:
  - "The following code shows how to override the <xref:System.IdentityModel.Tokens.SecurityTokenHandler.CreateSecurityTokenReference%2A> method to create a key identifier clause from the specified token. The code is taken from the `Custom Token` sample. This sample provides custom classes that enable processing of Simple Web Tokens (SWT). For information about this sample and other samples available for WIF and where to download them, see [WIF Code Sample Index](~/docs/framework/security/wif-code-sample-index.md).  \n  \n [!code-csharp[WifRcCustomToken#5](~/samples/snippets/csharp/VS_Snippets_Misc/wifrccustomtoken/cs/simplewebtoken/simplewebtokenhandler.cs#5)]"
  syntax:
    content: public virtual System.IdentityModel.Tokens.SecurityKeyIdentifierClause CreateSecurityTokenReference (System.IdentityModel.Tokens.SecurityToken token, bool attached);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: The token for which the reference is to be created.
    - id: attached
      type: System.Boolean
      description: '`true` if an attached reference should be created; `false` if an unattached reference should be created.'
    return:
      type: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
      description: A key identifier clause that references the specified token.
  overload: System.IdentityModel.Tokens.SecurityTokenHandler.CreateSecurityTokenReference*
