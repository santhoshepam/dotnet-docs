  summary: Enables an application to explicitly request a larger quota size, in bytes.
  remarks: "The <xref:System.IO.IsolatedStorage.IsolatedStorageFile.IncreaseQuotaTo%2A> method enables an application to explicitly request a larger quota size in bytes. The new quota size must not be smaller than the current quota size, because only quota increases are allowed.  \n  \n Whenever the <xref:System.IO.IsolatedStorage.IsolatedStorageFile.IncreaseQuotaTo%2A> method is called, isolated storage calls the <xref:System.AppDomainManager.CheckSecuritySettings%2A> method.  \n  \n You can implement policy decisions by creating a custom <xref:System.AppDomainManager> object that overrides the <xref:System.AppDomainManager.CheckSecuritySettings%2A> method so that the object can perform policy decisions based on a <xref:System.IO.IsolatedStorage.IsolatedStorageSecurityState> object.  \n  \n If there is no custom <xref:System.AppDomainManager> object, the quota increase request is denied, because the default implementation for <xref:System.AppDomainManager.CheckSecuritySettings%2A> returns `false`.  \n  \n Currently, none of the hosts in the .NET Framework provide this customization, so <xref:System.IO.IsolatedStorage.IsolatedStorageFile.IncreaseQuotaTo%2A> always returns `false`."
