- uid: System.Security.Permissions.UrlIdentityPermission.Union(System.Security.IPermission)
  commentId: M:System.Security.Permissions.UrlIdentityPermission.Union(System.Security.IPermission)
  id: Union(System.Security.IPermission)
  parent: System.Security.Permissions.UrlIdentityPermission
  langs:
  - csharp
  name: Union(IPermission)
  nameWithType: UrlIdentityPermission.Union(IPermission)
  fullName: UrlIdentityPermission.Union(IPermission)
  type: Method
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security.Permissions
  summary: Creates a permission that is the union of the current permission and the specified permission.
  remarks: "The result of a call to the <xref:System.Security.Permissions.UrlIdentityPermission.Union%2A> method is a permission that represents access to the URL as represented by the current permission, as well as access to the URL as represented by the specified permission.  \n  \n The <xref:System.Security.Permissions.UrlIdentityPermission> class supports set operations <xref:System.Security.Permissions.UrlIdentityPermission.IsSubsetOf%2A>, <xref:System.Security.Permissions.UrlIdentityPermission.Intersect%2A>, and <xref:System.Security.Permissions.UrlIdentityPermission.Union%2A>) only when the current permission is equal to the specified permission, or when one of the permissions uses the wildcard operator (\"*\") and one is a subset of the other."
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: A permission to combine with the current permission. It must be of the same type as the current permission.
    return:
      type: System.Security.IPermission
      description: A new permission that represents the union of the current permission and the specified permission.
  overload: System.Security.Permissions.UrlIdentityPermission.Union*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>target</code> parameter is not `null` and is not of the same type as the current permission.  \n  \n -or-  \n  \n The <xref href=\"System.Security.Permissions.UrlIdentityPermission.Url\"></xref> property is not a valid URL.  \n  \n -or-  \n  \n The two permissions are not equal and one is not a subset of the other."
