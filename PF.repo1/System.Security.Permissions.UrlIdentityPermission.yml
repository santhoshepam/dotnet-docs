  - System.Security.Permissions
  namespace: System.Security.Permissions
  summary: Gets or sets a URL representing the identity of Internet code.
  remarks: "The complete URL is considered, including the protocol (HTTP, HTTPS, FTP) and the file, for example: http://www.fourthcoffee.com/process/grind.htm/.  \n  \n URLs can be matched exactly or by a wildcard in the final position, for example: http://www.fourthcoffee.com/process/*."
  syntax:
    content: public string Url { get; set; }
    return:
      type: System.String
      description: A URL representing the identity of Internet code.
  overload: System.Security.Permissions.UrlIdentityPermission.Url*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The URL cannot be retrieved because it has an ambiguous identity.
