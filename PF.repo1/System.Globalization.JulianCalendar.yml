  namespace: System.Globalization
  summary: Gets or sets the last year of a 100-year range that can be represented by a 2-digit year.
  remarks: "This property allows a 2-digit year to be properly translated to a 4-digit year. For example, if this property is set to 2029, the 100-year range is from 1930 to 2029. Therefore, a 2-digit value of 30 is interpreted as 1930, while a 2-digit value of 29 is interpreted as 2029.  \n  \n The <xref:System.Globalization.JulianCalendar> class does not detect changes in the system settings.  \n  \n The application can set this value to 99 to indicate that 2-digit years are to be taken literally. For example, if this property is set to 99, the 100-year range is from 0 (not a valid value for most calendars) to 99. Therefore, a 2-digit value of 30 is interpreted as 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: The last year of a 100-year range that can be represented by a 2-digit year.
  overload: System.Globalization.JulianCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value specified in a set operation is less than 99.  \n  \n -or-  \n  \n The value specified in a set operation is greater than `MaxSupportedDateTime.Year`."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: In a set operation, the current instance is read-only.
