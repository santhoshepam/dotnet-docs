  namespace: System.Globalization
  summary: Gets the custom format string for a universal, sortable date and time string.
  remarks: "The <xref:System.Globalization.DateTimeFormatInfo.UniversalSortableDateTimePattern%2A> property defines the format of date strings that are returned by calls to the <xref:System.DateTime.ToString%2A?displayProperty=fullName> and <xref:System.DateTimeOffset.ToString%2A?displayProperty=fullName> methods and by composite format strings that are supplied the \"u\" standard format string. It can be used to display dates and times in a sortable order with the universal time designator \"Z\" at the end. The format is sortable because it uses leading zeros for year, month, day, hour, minute, and second. The custom format string (\"yyyy'-'MM'-'dd HH':'mm':'ss'Z'\") is the same regardless of culture or format provider.  \n  \n The format string returned by the <xref:System.Globalization.DateTimeFormatInfo.UniversalSortableDateTimePattern%2A> property reflects a defined standard, and the property is read-only. Therefore, it is always the same, regardless of the culture. The custom format string is \"yyyy'-'MM'-'dd HH':'mm':'ss'Z'\"."
