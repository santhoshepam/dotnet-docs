  summary: Gets or sets a string array of abbreviated month names associated with the current <xref href="System.Globalization.DateTimeFormatInfo"></xref> object.
  remarks: "In some languages, a month name that is part of a date appears in the genitive case. For example, a date in the ru-RU or Russian (Russia) culture consists of the day number and the genitive month name, such as 1  (1 January). For these cultures, if a custom format string includes the \"MMM\" format specifier, the <xref:System.DateTime.ToString%2A?displayProperty=fullName> or <xref:System.DateTimeOffset.ToString%2A> method includes the appropriate member of the <xref:System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames%2A> array in place of the \"MMM\" in the result string.  \n  \n In a set operation, the array must be one-dimensional with exactly 13 elements, because <xref:System.Globalization.Calendar> objects accommodate calendars that have 13 months. For calendars that have 12 months, the thirteenth element should be <xref:System.String.Empty?displayProperty=fullName>. The first element (the element at index zero) represents the first month of the year defined by the <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> property.  \n  \n If you set the <xref:System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames%2A> property, you must also set the <xref:System.Globalization.DateTimeFormatInfo.AbbreviatedMonthNames%2A> property."
  example:
  - "The following example creates a read/write <xref:System.Globalization.CultureInfo> object that represents the English (United States) culture and assigns abbreviated genitive month names to its <xref:System.Globalization.DateTimeFormatInfo.AbbreviatedMonthNames%2A> and <xref:System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames%2A> properties. It then displays the string representation of dates that include the abbreviated month name of each month in the culture's supported calendar.  \n  \n [!code-csharp[System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.abbreviatedmonthgenitivenames/cs/abbreviatedmonthnames1.cs#1)]\n [!code-vb[System.Globalization.DateTimeFormatInfo.AbbreviatedMonthGenitiveNames#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.abbreviatedmonthgenitivenames/vb/abbreviatedmonthnames1.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public string[] AbbreviatedMonthGenitiveNames { get; set; }
    return:
      type: System.String[]
      description: An array of abbreviated month names.
