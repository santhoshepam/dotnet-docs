- uid: System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties
  commentId: P:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties
  id: AdProperties
  parent: System.Web.UI.WebControls.AdCreatedEventArgs
  langs:
  - csharp
  name: AdProperties
  nameWithType: AdCreatedEventArgs.AdProperties
  fullName: AdCreatedEventArgs.AdProperties
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets a <xref href="System.Collections.IDictionary"></xref> object that contains all the advertisement properties for the currently displayed advertisement.
  remarks: "Use the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> property to get a <xref:System.Collections.IDictionary?displayProperty=fullName> object that contains the advertisement properties for the currently displayed advertisement. The keys and values of the <xref:System.Collections.IDictionary?displayProperty=fullName> object are of type <xref:System.String?displayProperty=fullName>.  \n  \n The <xref:System.Web.UI.WebControls.AdRotator> control randomly selects an advertisement each time the control is displayed on the Web page. The attributes for the selected advertisement are extracted from the advertisement XML file and stored in a <xref:System.Collections.IDictionary?displayProperty=fullName> object. When the <xref:System.Web.UI.WebControls.AdRotator> control creates a new instance of the <xref:System.Web.UI.WebControls.AdCreatedEventArgs> class, the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> property gets initialized with the <xref:System.Collections.IDictionary?displayProperty=fullName> object.  \n  \n Custom attributes about an advertisement, such as an advertisement caption, can also be included in the advertisement XML file. Use this property in the <xref:System.Web.UI.WebControls.AdRotator.OnAdCreated%2A> event handler to get the custom attributes."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> property in the <xref:System.Web.UI.WebControls.AdRotator.OnAdCreated%2A> event handler to provide a custom caption.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic AdCreatedEventArgs.AdProperties Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic AdCreatedEventArgs.AdProperties Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic AdCreatedEventArgs.AdProperties Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic AdCreatedEventArgs.AdProperties Example/VB/sourcevb.aspx#1)]  -->\n [!code-xml[Classic AdCreatedEventArgs.AdProperties Example#1](~/samples/snippets/common/VS_Snippets_WebNet/Classic AdCreatedEventArgs.AdProperties Example/Common/Ads.xml#1)]  \n  \n The following code example demonstrates how to include custom attributes about an advertisement in the advertisement XML file. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property of the <xref:System.Web.UI.WebControls.AdRotator> class.  \n  \n```  \n<Advertisements>  \n <Ad>  \n <ImageUrl>image1.jpg</ImageUrl>  \n <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n <AlternateText>Microsoft Main Site</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic1</Keyword>  \n <Caption>This is the caption for Ad#1</Caption>   \n </Ad>  \n <Ad>  \n <ImageUrl>image2.jpg</ImageUrl>  \n <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n <AlternateText>Wingtip Toys</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic2</Keyword>  \n <Caption>This is the caption for Ad#2</Caption>   \n </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public System.Collections.IDictionary AdProperties { get; }
    return:
      type: System.Collections.IDictionary
      description: A <xref href="System.Collections.IDictionary"></xref> that contains a list of advertisement properties for the currently displayed advertisement. The default value is <xref href="System.String.Empty"></xref>.
