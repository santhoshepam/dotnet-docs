- uid: System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl
  commentId: P:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl
  id: ImageUrl
  parent: System.Web.UI.WebControls.AdCreatedEventArgs
  langs:
  - csharp
  name: ImageUrl
  nameWithType: AdCreatedEventArgs.ImageUrl
  fullName: AdCreatedEventArgs.ImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the URL of an image to display in the <xref href="System.Web.UI.WebControls.AdRotator"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> property to specify the URL of an image to display for an advertisement in the <xref:System.Web.UI.WebControls.AdRotator> control. You can use a relative or an absolute URL. A relative URL relates the location of the image to the location of the Web page or user control without specifying a complete path on the server. The path is relative to the location of the Web page. This makes it easier to move the entire site to another directory on the server without updating the path to the image in code. An absolute URL provides the complete path, so moving the site to another directory requires updating the code.  \n  \n A separate XML file contains the properties for the displayed advertisement. The <xref:System.Web.UI.WebControls.AdRotator> control automatically sets the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> property with the corresponding image URL entry in the XML file containing the advertisement information. This property can also be used to programmatically set the image URL.  \n  \n> [!NOTE]\n>  If you use an advertisement file and specify a relative URL for this property, the URL is relative to the directory that the advertisement file is located in. If you set this property directly with a relative URL, instead of using the advertisement file, the URL is relative to the directory of the page or user control that contains the <xref:System.Web.UI.WebControls.AdRotator> control."
  example:
  - "The following code example demonstrates how to programmatically set the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[AdCreatedEventArgsImageUrl#1](~/samples/snippets/csharp/VS_Snippets_WebNet/AdCreatedEventArgsImageUrl/CS/adcreatedeventargsimageurlcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[AdCreatedEventArgsImageUrl#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/AdCreatedEventArgsImageUrl/VB/adcreatedeventargsimageurlvb.aspx#1)]  -->  \n  \n The following code example demonstrates how to format the XML file that contains the advertisement information. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property of the <xref:System.Web.UI.WebControls.AdRotator> class.  \n  \n```  \n<Advertisements>  \n <Ad>  \n <ImageUrl>image1.jpg</ImageUrl>  \n <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n <AlternateText>Microsoft Main Site</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic1</Keyword>  \n <Caption>This is the caption for Ad#1</Caption>   \n </Ad>  \n <Ad>  \n <ImageUrl>image2.jpg</ImageUrl>  \n <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n <AlternateText>Wingtip Toys</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic2</Keyword>  \n <Caption>This is the caption for Ad#2</Caption>   \n </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string ImageUrl { get; set; }
    return:
      type: System.String
      description: The URL of an image to display in the <xref href="System.Web.UI.WebControls.AdRotator"></xref> control. The default value is <xref href="System.String.Empty"></xref>.
