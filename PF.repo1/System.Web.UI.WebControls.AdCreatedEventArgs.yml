  name: NavigateUrl
  nameWithType: AdCreatedEventArgs.NavigateUrl
  fullName: AdCreatedEventArgs.NavigateUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the Web page to display when the <xref href="System.Web.UI.WebControls.AdRotator"></xref> control is clicked.
  remarks: "Use the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> property to specify the Web page to display when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked. A common use for this property is to redirect the navigation, when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked, to a page that can count the number of times the user clicked the advertisement before proceeding to the destination URL.  \n  \n A separate XML file contains the properties for the displayed advertisement. The <xref:System.Web.UI.WebControls.AdRotator> control automatically sets the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> property with the corresponding navigation URL entry in the XML file. This property can also be used to programmatically set the navigation URL.  \n  \n> [!NOTE]\n>  If you use an advertisement file and specify a relative URL for this property, the URL is relative to the directory that the advertisement file is located in. If you set this property directly with a relative URL, instead of using the advertisement file, the URL is relative to the directory of the page or user control that contains the <xref:System.Web.UI.WebControls.AdRotator> control."
  example:
  - "The following code example demonstrates how to programmatically set the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[AdCreatedEventArgsNavigateUrl#1](~/samples/snippets/csharp/VS_Snippets_WebNet/AdCreatedEventArgsNavigateUrl/CS/adcreatedeventargsnavigateurlcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[AdCreatedEventArgsNavigateUrl#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/AdCreatedEventArgsNavigateUrl/VB/adcreatedeventargsnavigateurlvb.aspx#1)]  -->  \n  \n The following code example demonstrates how to format the XML file that contains the advertisement information. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property of the <xref:System.Web.UI.WebControls.AdRotator> class.  \n  \n```  \n<Advertisements>  \n <Ad>  \n <ImageUrl>image1.jpg</ImageUrl>  \n <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n <AlternateText>Microsoft Main Site</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic1</Keyword>  \n <Caption>This is the caption for Ad#1</Caption>   \n </Ad>  \n <Ad>  \n <ImageUrl>image2.jpg</ImageUrl>  \n <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n <AlternateText>Wingtip Toys</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic2</Keyword>  \n <Caption>This is the caption for Ad#2</Caption>   \n </Ad>  \n</Advertisements>  \n```"
