  fullName: AdCreatedEventArgs.AlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the alternate text displayed in the <xref href="System.Web.UI.WebControls.AdRotator"></xref> control when the advertisement image is unavailable. Browsers that support the ToolTips feature display this text as a ToolTip for the advertisement.
  remarks: "Use the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AlternateText%2A> property to specify the text to display if the image specified in the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> property is not available. In browsers that support the ToolTips feature, this text also appears as a ToolTip for the advertisement.  \n  \n A separate XML file contains the properties for the displayed advertisement. The <xref:System.Web.UI.WebControls.AdRotator> control automatically sets the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AlternateText%2A> property with the corresponding alternate text entry in the XML file. This property can also be used to programmatically set the alternate text."
  example:
  - "The following code example demonstrates how to programmatically set the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AlternateText%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[AdCreatedEventArgsAlternateText#1](~/samples/snippets/csharp/VS_Snippets_WebNet/AdCreatedEventArgsAlternateText/CS/adcreatedeventargsalternatetextcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[AdCreatedEventArgsAlternateText#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/AdCreatedEventArgsAlternateText/VB/adcreatedeventargsalternatetextvb.aspx#1)]  -->  \n  \n The following code example demonstrates how to format the XML file that contains the advertisement information. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property of the <xref:System.Web.UI.WebControls.AdRotator> class.  \n  \n```  \n<Advertisements>  \n <Ad>  \n <ImageUrl>image1.jpg</ImageUrl>  \n <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n <AlternateText>Microsoft Main Site</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic1</Keyword>  \n <Caption>This is the caption for Ad#1</Caption>   \n </Ad>  \n <Ad>  \n <ImageUrl>image2.jpg</ImageUrl>  \n <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n <AlternateText>Wingtip Toys</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic2</Keyword>  \n <Caption>This is the caption for Ad#2</Caption>   \n </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AlternateText { get; set; }
    return:
      type: System.String
      description: The text displayed in place of the advertisement image if the image is unavailable. The default value is <xref href="System.String.Empty"></xref>.
