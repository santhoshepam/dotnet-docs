  remarks: "Use this constructor to create and initialize a new instance of the <xref:System.Web.UI.WebControls.AdCreatedEventArgs> class.  \n  \n The following table shows initial property values for an instance of <xref:System.Web.UI.WebControls.AdCreatedEventArgs>.  \n  \n|Property|Initial value|  \n|--------------|-------------------|  \n|<xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>|The value of the `adProperties` parameter if the `adProperties` parameter is not `null`; otherwise, an empty <xref:System.Collections.IDictionary?displayProperty=fullName>.|  \n|<xref:System.Web.UI.WebControls.AdCreatedEventArgs.AlternateText%2A>|If the `adProperties` parameter is not `null`, the value in the `adProperties` parameter that represents the alternate text; otherwise, <xref:System.String.Empty?displayProperty=fullName>.|  \n|<xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>|If the `adProperties` parameter is not `null`, the value in the `adProperties` parameter that represents the URL of the image to display; otherwise, <xref:System.String.Empty?displayProperty=fullName>.|  \n|<xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>|If the `adProperties` parameter is not `null`, the value in the `adProperties` parameter that represents the URL to navigate to; otherwise, <xref:System.String.Empty?displayProperty=fullName>.|"
