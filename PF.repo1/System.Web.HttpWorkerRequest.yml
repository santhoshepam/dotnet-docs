  summary: Sends the currently buffered response to the client.
  syntax:
    content: public virtual IAsyncResult BeginFlush (AsyncCallback callback, object state);
    parameters:
    - id: callback
      type: System.AsyncCallback
      description: The method to call when a corresponding asynchronous operation completes.
    - id: state
      type: System.Object
      description: A user-provided object that distinguishes this particular asynchronous flush operation from other requests.
    return:
      type: System.IAsyncResult
      description: The worker request buffers the status, headers, and response body until an asynchronous flush operation is initiated. If the underlying <xref href="System.Web.HttpWorkerRequest"></xref> object supports asynchronous flush and this method is called from an asynchronous module event or asynchronous handler, the send operation is performed asynchronously. Otherwise, the implementation performs a synchronous flush operation.
