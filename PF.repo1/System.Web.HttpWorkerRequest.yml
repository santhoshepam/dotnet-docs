  name: HttpWorkerRequest
  nameWithType: HttpWorkerRequest
  fullName: System.Web.HttpWorkerRequest
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web
  summary: This abstract class defines the base worker methods and enumerations used by ASP.NET managed code to process requests.
  remarks: In most cases, your code will not deal with <xref:System.Web.HttpWorkerRequest> directly because request and response data are exposed through the <xref:System.Web.HttpRequest> and <xref:System.Web.HttpResponse> classes. Some internal ASP.NET classes extend this class. If your code implements its own hosting environment, it will need to extend this class to call the <xref:System.Web.HttpRuntime.ProcessRequest%2A> method. In addition, your code could create a derived class for the purpose of child-request execution within a given application in order to pass its instance to <xref:System.Web.HttpRuntime.ProcessRequest%2A>. In this case, the derived class should keep a reference to the current <xref:System.Web.HttpWorkerRequest> and delegate most of the methods to it.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public abstract class HttpWorkerRequest
