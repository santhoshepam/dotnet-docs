  summary: The <xref href="System.DirectoryServices.Protocols.DsmlRequestDocument"></xref> class enables you to build a DSML request payload, such as <xref href="System.DirectoryServices.Protocols.AddRequest"></xref>, <xref href="System.DirectoryServices.Protocols.ModifyRequest"></xref>, or <xref href="System.DirectoryServices.Protocols.SearchRequest"></xref>.  It contains zero or more <xref href="System.DirectoryServices.Protocols.DirectoryRequest"></xref> derived objects. The user may add, delete, modify, and enumerate the <xref href="System.DirectoryServices.Protocols.DirectoryRequest"></xref> before sending to the server. <xref href="System.DirectoryServices.Protocols.DsmlRequestDocument"></xref> can be used with any DSML Binding classes to transport the document, such as <xref href="System.DirectoryServices.Protocols.DsmlSoapHttpConnection"></xref>.
