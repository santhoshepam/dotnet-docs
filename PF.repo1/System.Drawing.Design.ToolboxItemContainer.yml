  summary: Encapsulates a <xref href="System.Drawing.Design.ToolboxItem"></xref>.
  remarks: "<xref:System.Drawing.Design.ToolboxItemContainer> is a simple class that encapsulates a <xref:System.Drawing.Design.ToolboxItem> for efficiency. By having a single class that is always loaded, you can defer the loading of the <xref:System.Drawing.Design.ToolboxItem> until it is needed. Because new classes can be derived from <xref:System.Drawing.Design.ToolboxItem>, you could load a <xref:System.Drawing.Design.ToolboxItem> that could, in turn, load an assembly that is not already in memory. For a large collection of <xref:System.Drawing.Design.ToolboxItem> objects, this could cause a large number of assemblies to be loaded, which decreases performance. Instead, the toolbox service deals only with <xref:System.Drawing.Design.ToolboxItemContainer> objects and retrieves their contained <xref:System.Drawing.Design.ToolboxItem> only when necessary.  \n  \n The <xref:System.Drawing.Design.ToolboxItemContainer> is designed to hold any cached data from the <xref:System.Drawing.Design.ToolboxItem>. The default implementation only holds the filter of the <xref:System.Drawing.Design.ToolboxItem>, but deriving classes may choose to cache the name, image, and other information. <xref:System.Drawing.Design.ToolboxItemContainer> objects support two forms of serialization: they can be serialized through standard runtime serialization, and they can also load and save themselves from a <xref:System.Windows.Forms.IDataObject?displayProperty=fullName>. The former provides a very easy way to save <xref:System.Drawing.Design.ToolboxItemContainer> objects to a persistent storage. The latter provides a way to integrate <xref:System.Drawing.Design.ToolboxItemContainer> objects with mixed data storage formats."
  syntax:
    content: 'public class ToolboxItemContainer : System.Runtime.Serialization.ISerializable'
