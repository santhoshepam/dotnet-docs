  - System.Drawing
  namespace: System.Drawing.Imaging
  summary: Clears the brush color-remap table of this <xref href="System.Drawing.Imaging.ImageAttributes"></xref> object.
  remarks: "An <xref:System.Drawing.Imaging.ImageAttributes> object maintains color and grayscale settings for five adjustment categories: default, bitmap, brush, pen, and text. For example, you can specify one color-remap table for the default category, a different color-remap table for the bitmap category, and still a different color-remap table for the brush category.  \n  \n The default color-adjustment and grayscale-adjustment settings apply to all categories that do not have adjustment settings of their own. For example, if you never specify any adjustment settings for the brush category, the default settings apply to the brush category.  \n  \n As soon as you specify a color-adjustment or grayscale-adjustment setting for a certain category, the default adjustment settings no longer apply to that category. For example, suppose you specify a default remap table that converts red to green, and you specify a default gamma value of 1.8. If you call the <xref:System.Drawing.Imaging.ImageAttributes.SetBrushRemapTable%2A> method, the default remap table (red to green) and the default gamma value (1.8) will not apply to brushes. If you later call the <xref:System.Drawing.Imaging.ImageAttributes.ClearBrushRemapTable%2A> method, the brush category will not revert to the default remap table; rather, the brush category will have no remap table. Similarly, the brush category will not revert to the default gamma value; rather, the brush category will have no gamma value."
