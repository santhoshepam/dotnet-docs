  type: Method
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Evaluation
  summary: Creates the sub toolset version to be used with this toolset.
  remarks: "If the \"VisualStudioVersion\" global property exists in the set of global properties passed in, then sub toolset version is set to \"VisualStudioVersion\".  \n  \n Otherwise, if \"VisualStudioVersion\" is set as a property on the toolset itself, then sub toolset version is set to \"VisualStudioVersion\".  \n  \n Otherwise, if the Visual Studio version corresponding to the solution version (Visual Studio version = solution version â€“ 1) passed in maps to an existing sub toolset, then sub toolset version is set to the Visual Studio version.  \n  \n Otherwise, sub toolset version is set to the DefaultSubToolsetVersion of the toolset."
  syntax:
    content: public string GenerateSubToolsetVersion (System.Collections.Generic.IDictionary<string,string> overrideGlobalProperties, int solutionVersion);
    parameters:
    - id: overrideGlobalProperties
      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: Set of global properties to use to create the sub toolset version. May be null.
    - id: solutionVersion
      type: System.Int32
      description: The solution version to use to create the sub toolset version.
    return:
      type: System.String
      description: Returns the sub toolset version.
