  name: DefaultSubToolsetVersion
  nameWithType: Toolset.DefaultSubToolsetVersion
  fullName: Toolset.DefaultSubToolsetVersion
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Evaluation
  summary: Gets the default sub toolset version for this toolset.
  remarks: "If [!INCLUDE[vs_dev10_long](~/includes/vs-dev10-long-md.md)] is installed, use the base toolset and return a sub toolset version of \"10.0\".  \n  \n Otherwise, use the highest-versioned sub toolset found. Sub toolsets with numbered versions are ordered numerically; any additional sub toolsets are prepended to the beginning of the list in the order found. Returns null if there is no sub toolset available and [!INCLUDE[vs_dev10_long](~/includes/vs-dev10-long-md.md)] is not installed."
  syntax:
    content: public string DefaultSubToolsetVersion { get; }
    return:
      type: System.String
      description: Returns the default sub toolset version.
