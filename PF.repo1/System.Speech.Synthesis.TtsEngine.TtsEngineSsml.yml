- uid: System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon(System.Uri,System.String,System.Speech.Synthesis.TtsEngine.ITtsEngineSite)
  commentId: M:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon(System.Uri,System.String,System.Speech.Synthesis.TtsEngine.ITtsEngineSite)
  id: AddLexicon(System.Uri,System.String,System.Speech.Synthesis.TtsEngine.ITtsEngineSite)
  parent: System.Speech.Synthesis.TtsEngine.TtsEngineSsml
  langs:
  - csharp
  name: AddLexicon(Uri, String, ITtsEngineSite)
  nameWithType: TtsEngineSsml.AddLexicon(Uri, String, ITtsEngineSite)
  fullName: TtsEngineSsml.AddLexicon(Uri, String, ITtsEngineSite)
  type: Method
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: Adds a lexicon to the `Synthesizer``Voice` implemented by the current <xref href="System.Speech.Synthesis.TtsEngine.TtsEngineSsml"></xref> instance.
  remarks: "A pronunciation lexicon is a collection of words or phrases together with their pronunciations specified using an appropriate pronunciation alphabet.  \n  \n This method is typically called by the platform infrastructure in response to a <xref:System.Speech.Synthesis> based applications calling <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> and using the synthesizer voice implemented by the current <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml> instance.  \n  \n The value of `mediaType` is typically a MIME specification, as the SSML specification uses MIME for media specifications."
  example:
  - "The implementation of <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> uses the <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> interface passed in to load a lexicon from a resource. It then stores a `System.IO.Stream` to the lexicon in a `System.Collections.Generic.Dictionary` instance, indexed by the lexicon URI.  \n  \n```  \npublic static Dictionary<Uri, Stream> _aLexicons = new Dictionary<Uri, Stream>();  \n  \n public void AddLexicon(Uri uri, string mediaType, ITtsEngineSite site) {  \n    Stream stream = site.LoadResource(uri, mediaType);  \n    _aLexicons.Add(uri, stream);  \n}  \n  \n public void RemoveLexicon(Uri uri, ITtsEngineSite site) {  \n     Stream stream;  \n     if (_aLexicons.TryGetValue(uri, out stream)) {  \n         stream.Close();  \n         _aLexicons.Remove(uri);  \n     }  \n}  \n  \n```"
  syntax:
    content: public abstract void AddLexicon (Uri uri, string mediaType, System.Speech.Synthesis.TtsEngine.ITtsEngineSite site);
    parameters:
    - id: uri
      type: System.Uri
      description: A valid instance of `System.Uri` indicating the location of the lexicon information.
    - id: mediaType
      type: System.String
      description: A string containing the media type of the lexicon. Media types are case insensitive.
    - id: site
      type: System.Speech.Synthesis.TtsEngine.ITtsEngineSite
      description: A reference to an <xref href="System.Speech.Synthesis.TtsEngine.ITtsEngineSite"></xref> interface used to interact with the platform infrastructure.
  overload: System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon*
