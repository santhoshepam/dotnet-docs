  namespace: System.Speech.Synthesis.TtsEngine
  summary: Removes a lexicon currently loaded by the `Synthesizer``Voice` implemented by the current <xref href="System.Speech.Synthesis.TtsEngine.TtsEngineSsml"></xref> instance.
  remarks: "A pronunciation lexicon is a collection of words or phrases together with their pronunciations specified using an appropriate pronunciation alphabet.  \n  \n This method is typically called in response to a <xref:System.Speech.Synthesis> based applications calling <xref:System.Speech.Synthesis.SpeechSynthesizer.RemoveLexicon%2A> and using the synthesizer voice implemented by the current <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml> instance."
  example:
