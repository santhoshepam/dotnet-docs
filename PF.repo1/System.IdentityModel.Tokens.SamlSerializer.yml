  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Reads an attribute of the subject of a SAML security token using the specified XML reader.
  remarks: When an application defines its own set of attributes, which is possible because SAML attributes is an extensibility point, a serializer that understands how to read those attributes is needed. A SAML attribute is different than an XML attribute. A SAML attribute is contained within a `<saml:Attribute>` element and can contain any well-formed XML, not just an attribute. To create a serializer that can read the custom attributes, derive a class from <xref:System.IdentityModel.Tokens.SamlSerializer> and override the <xref:System.IdentityModel.Tokens.SamlSerializer.LoadAttribute%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> method.
  syntax:
    content: public virtual System.IdentityModel.Tokens.SamlAttribute LoadAttribute (System.Xml.XmlDictionaryReader reader, System.IdentityModel.Selectors.SecurityTokenSerializer tokenSerializer, System.IdentityModel.Selectors.SecurityTokenResolver tokenResolver);
    parameters:
    - id: reader
      type: System.Xml.XmlDictionaryReader
      description: An <xref href="System.Xml.XmlDictionaryReader"></xref> to read the attributes.
    - id: keyInfoSerializer
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: ''
    - id: outOfBandTokenResolver
      type: System.IdentityModel.Selectors.SecurityTokenResolver
      description: ''
    return:
      type: System.IdentityModel.Tokens.SamlAttribute
      description: A <xref href="System.IdentityModel.Tokens.SamlAttribute"></xref> that represents a claim that is an attribute of the subject of a SAML security token.
