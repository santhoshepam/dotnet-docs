  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Reads a SAML statement using the specified XML reader.
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions where the details of the claims are specified in SAML statements. The SAML specification defines the following statement types:  \n  \n-   <xref:System.IdentityModel.Tokens.SamlAttributeStatement>  \n  \n-   <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>  \n  \n-   <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n-   <xref:System.IdentityModel.Tokens.SamlSubjectStatement>  \n  \n The <xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> method reads the SAML statements listed previously. When custom statements are defined and used by an application, create a serializer to read the contents of them. To create the custom serializer, derive a class from <xref:System.IdentityModel.Tokens.SamlSerializer> and override the <xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> method. Custom SAML statements are contained within a `<saml:Statement>` element."
  example:
  - "<xref:System.IdentityModel.Tokens.SamlAttributeStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlSubjectStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlStatement>"
  syntax:
    content: public virtual System.IdentityModel.Tokens.SamlStatement LoadStatement (System.Xml.XmlDictionaryReader reader, System.IdentityModel.Selectors.SecurityTokenSerializer tokenSerializer, System.IdentityModel.Selectors.SecurityTokenResolver tokenResolver);
    parameters:
    - id: reader
      type: System.Xml.XmlDictionaryReader
      description: An <xref href="System.Xml.XmlDictionaryReader"></xref> to read the SAML statement.
    - id: keyInfoSerializer
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: ''
    - id: outOfBandTokenResolver
      type: System.IdentityModel.Selectors.SecurityTokenResolver
      description: ''
    return:
      type: System.IdentityModel.Tokens.SamlStatement
      description: A <xref href="System.IdentityModel.Tokens.SamlStatement"></xref> that represents the SAML statement.
  overload: System.IdentityModel.Tokens.SamlSerializer.LoadStatement*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>reader</code> is `null`.
