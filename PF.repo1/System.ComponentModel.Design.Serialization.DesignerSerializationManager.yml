  summary: Creates an instance of a type.
  remarks: This method is called by serializers when they attempt to create an instance of a type. The default implementation creates a new instance of the type, or it may return an existing instance depending on the values of the <xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.PreserveNames%2A> and <xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.RecycleInstances%2A> properties. The <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.CreateInstance%2A> method uses reflection to create instances and will perform some generic <xref:System.IConvertible> transformations on parameters to find a matching constructor.
  syntax:
    content: protected virtual object CreateInstance (Type type, System.Collections.ICollection arguments, string name, bool addToContainer);
    parameters:
    - id: type
      type: System.Type
      description: The type to create an instance of.
    - id: arguments
      type: System.Collections.ICollection
      description: The parameters of the typeâ€™s constructor. This can be `null` or an empty collection to invoke the default constructor.
    - id: name
      type: System.String
      description: A name to give the object. If `null`, the object will not be given a name, unless the object is added to a container and the container gives the object a name.
    - id: addToContainer
      type: System.Boolean
      description: '`true` to add the object to the container if the object implements <xref href="System.ComponentModel.IComponent"></xref>; otherwise, `false`.'
    return:
      type: System.Object
      description: A new instance of the type specified by <code>type</code>.
