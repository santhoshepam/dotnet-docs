  summary: Gets or sets a flag indicating whether the <xref href="System.ComponentModel.Design.Serialization.DesignerSerializationManager.CreateInstance(System.Type,System.Collections.ICollection,System.String,System.Boolean)"></xref> method will verify that matching names refer to the same type.
