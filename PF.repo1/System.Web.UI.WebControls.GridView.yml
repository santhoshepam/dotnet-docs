- uid: System.Web.UI.WebControls.GridView.DataKeyNames
  commentId: P:System.Web.UI.WebControls.GridView.DataKeyNames
  id: DataKeyNames
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: DataKeyNames
  nameWithType: GridView.DataKeyNames
  fullName: GridView.DataKeyNames
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets an array that contains the names of the primary key fields for the items displayed in a <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property to specify the field or fields that represent the primary key of the data source. You should only set this property to the field or fields that are required to uniquely identify each row; for example, the ID column if an integer value uniquely identifies each row. You must set the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property in order for the automatic update and delete features of the <xref:System.Web.UI.WebControls.GridView> control to work. The values of these key fields are passed to the data source control in order to specify the row to update or delete.  \n  \n If you need to retrieve the data key value when updating or deleting a row, use the `Keys` property of either the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> or <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs> class. For example, `e.Keys[0]` holds the value of the first data key in a <xref:System.Web.UI.WebControls.GridView.RowUpdating> or <xref:System.Web.UI.WebControls.GridView.RowDeleting> event handler.  \n  \n If you need to retrieve the data key value when a row is selected, use the <xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A> property.  \n  \n When the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property is set, the <xref:System.Web.UI.WebControls.GridView> control automatically populates its <xref:System.Web.UI.WebControls.GridView.DataKeys%2A> collection with the values from the specified field or fields, which provides a convenient way to access the primary keys of each row.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.GridView> control stores these key field values in the control state. If these values contain sensitive information, it is strongly recommended that you enable view-state encryption by setting the <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A> property to `ViewStateEncryptionMode.Always`.  \n  \n When you use automatically generated field columns (by setting the <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> property to `true`), the <xref:System.Web.UI.WebControls.GridView> control makes sure that the columns that correspond to the field or fields specified in the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property are read-only.  \n  \n If the <xref:System.Web.UI.WebControls.DataControlField.Visible%2A> property of a column field is set to `false`, the column is not displayed in the <xref:System.Web.UI.WebControls.GridView> control and the data for the column does not make a round trip to the client. If you want the data for a column that is not visible to be available to the client, add the field name to the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property to specify the key field of the data source. In the example, the `DataKeyNames` attribute of the `GridView` element in markup specifies two key fields by using a comma to separate the names. To run this example, create a Web site that has the following:  \n  \n-   A connection to the AdventureWorksLT sample database and a connection string that is named `AdventureWorksLTConnectionString`. For information about how to set up the AdventureWorksLT sample database, see [How to: Set Up an AdventureWorksLT Sample Database for ASP.NET Development](http://msdn.microsoft.com/library/2baad633-9d63-49cc-a6b2-917cafd35356).  \n  \n-   A LINQ-to-SQL data context class that is named `AdventureWorksLTDataClassesDataContext`. The data context must have a class for the SalesOrderDetails table. For information about how to create LINQ-to-SQL classes, see [LINQ to SQL](http://msdn.microsoft.com/library/73d13345-eece-471a-af40-4cc7a2f11655).  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewEdit#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewEdit/CS/editorders.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewEdit#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewEdit/VB/editorders.aspx#1)]  -->"
