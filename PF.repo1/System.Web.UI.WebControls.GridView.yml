  remarks: "When the <xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A> property is set to `true`, a column (represented by a <xref:System.Web.UI.WebControls.CommandField> object) with a Select button for each data row is automatically added to the <xref:System.Web.UI.WebControls.GridView> control. Clicking the Select button for a row selects that row in the control, which sets the <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> property to the index of the row. To retrieve the <xref:System.Web.UI.WebControls.GridViewRow> object that represents the selected row, use the <xref:System.Web.UI.WebControls.GridView.SelectedRow%2A> property. You can also get the primary key value for the selected record by using the <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A> property. The <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A> property contains the values of the key fields specified in the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property.  \n  \n> [!NOTE]\n>  You can programmatically select a row by setting the <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> property. To cancel the selection of a row, set the <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> property to -1.  \n  \n You can control the appearance of the selected row by using the <xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A> property. Common settings usually include a custom background color, foreground color, and font properties.  \n  \n The <xref:System.Web.UI.WebControls.GridView> control provides several events that you can use to perform a custom action when a row is selected. The following table lists the available events.  \n  \n|Event|Description|  \n|-----------|-----------------|  \n|<xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>|Occurs when a row's Select button is clicked, but after the <xref:System.Web.UI.WebControls.GridView> control handles the select operation. This event is