  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191882).  \n  \n The following example demonstrates how use the <xref:System.Web.UI.WebControls.GridView> control to display the values from the Customers table of the AdventureWorksLT sample database in Microsoft SQL Server. The values are retrieved using a <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewSimple#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewSimple/CS/displaycustomers.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewSimple#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewSimple/VB/displaycustomers.aspx#1)]  -->  \n  \n The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridView> control and a <xref:System.Web.UI.WebControls.LinqDataSource> control so that you can edit records.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewEdit#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewEdit/CS/editorders.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewEdit#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewEdit/VB/editorders.aspx#1)]  -->  \n  \n For an example demonstrating how to access values in cells, see <xref:System.Web.UI.WebControls.GridViewRow>."
