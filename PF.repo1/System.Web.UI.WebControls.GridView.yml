  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether a <xref href="System.Web.UI.WebControls.GridView"></xref> control renders its header in an accessible format. This property is provided to make the control more accessible to users of assistive technology devices.
  remarks: "Use the <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> property to specify whether the <xref:System.Web.UI.WebControls.GridView> control renders its header row in an accessible format. This property is provided to make the control more accessible to users of assistive technology devices. By default, the value of this property is `true` and the header for the control is rendered using `<th>` table header cell tags. In addition, a `scope=\"col\"` attribute is added to the table header to specify that the header applies to all the cells in the column. The default rendering of the `<th>` element is preserved, rendering text as bold and centered horizontally. Developers can override the style of the `<th>` element using a cascading style sheet.  \n  \n If the value of this property is `false`, the header for the control is rendered using `<td>` table cell tags."
