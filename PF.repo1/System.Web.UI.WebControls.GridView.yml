  fullName: GridView.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value that indicates whether custom paging is enabled.
  remarks: "Paging enables you to display the contents of the <xref:System.Web.UI.WebControls.GridView> control in chunks. The number of items on a page is determined by the <xref:System.Web.UI.WebControls.GridView.PageSize%2A> property. Normally, every row in the data source is read every time the <xref:System.Web.UI.WebControls.GridView> control moves to a different page. This can consume a lot of resources when the total number of items in the data source is very large. Custom paging allows you to read just the items you need for a single page from the data source.  \n  \n To enable custom paging, set both the <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> and <xref:System.Web.UI.WebControls.GridView.AllowCustomPaging%2A> properties to `true`. In a handler for the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event, set the <xref:System.Web.UI.WebControls.GridView.PageIndex%2A> property to the new page index value, set the <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A> property to the total number of items in the data source, set the data source to return only the rows needed for the current page, and call the <xref:System.Web.UI.WebControls.GridView.DataBind%2A> method. The <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A> property enables the control to determine the total number of pages; this value is normally determined automatically by reading all of the items."
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: '`true` if custom paging is enabled; otherwise, `false`. The default is `false`.'
