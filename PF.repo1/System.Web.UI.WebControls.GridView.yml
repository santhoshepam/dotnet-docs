  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether bound fields are automatically created for each field in the data source.
  remarks: "When the <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> property is set to `true`, an <xref:System.Web.UI.WebControls.AutoGeneratedField> object is automatically created for each field in the data source. Each field is then displayed as a column in the <xref:System.Web.UI.WebControls.GridView> control in the order that the fields appear in the data source. This option provides a convenient way to display every field in the data source; however, you have limited control of how an automatically generated column field is displayed or behaves.  \n  \n Instead of letting the <xref:System.Web.UI.WebControls.GridView> control automatically generate the column fields, you can manually define the column fields by setting the <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> property to `false` and then creating a custom `Columns` collection. In addition to bound column fields, you can also display a button column field, a check box column field, a command field, a hyperlink column field, an image field, or a column field based on your own custom-defined template.  \n  \n You can also combine explicitly declared column fields with automatically generated column fields. When both are used, explicitly declared column fields are rendered first, followed by the automatically generated column fields. Automatically generated bound column fields are not added to the <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection. For more information, see <xref:System.Web.UI.WebControls.GridView.Columns%2A>.  \n  \n If you set this property to `true` and set the <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> property to a model type, <xref:System.Web.DynamicData.DynamicField> controls are generated. If you do not set the <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> property, <xref:System.Web.UI.WebControls.BoundField> controls are generated. If you do not want <xref:System.Web.DynamicData.DynamicField> controls, you have the following options:  \n  \n-   Set the <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A> property to `null` in the `Page_Load` event handler. In that case, <xref:System.Web.UI.WebControls.BoundField> controls are generated.  \n  \n-   Write custom code to automatically generate fields by creating and assigning your own <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A> class and assigning an instance of it to the control.  \n  \n-   Set <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> to `false`. In that case, no fields are generated, and you must manually specify fields using controls such as <xref:System.Web.UI.WebControls.BoundField> or <xref:System.Web.UI.WebControls.ImageField>.  \n  \n-   Do not set the <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> property. In that case, <xref:System.Web.UI.WebControls.BoundField> controls are generated."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> property to automatically create bound field columns in a <xref:System.Web.UI.WebControls.GridView> control for each field in the data source.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewSimple#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewSimple/CS/displaycustomers.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewSimple#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewSimple/VB/displaycustomers.aspx#1)]  -->"
