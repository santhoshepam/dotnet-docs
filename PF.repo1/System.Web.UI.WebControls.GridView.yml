  namespace: System.Web.UI.WebControls
  summary: Gets or sets the index of the row to edit.
  remarks: "The row index is zero-based (the first row is row zero).  \n  \n This property is typically used only in the following scenarios, which involve handlers for specific events:  \n  \n-   You want the <xref:System.Web.UI.WebControls.GridView> control to open in edit mode for a specific row the first time that the page is displayed. To do this, you can set the <xref:System.Web.UI.WebControls.GridView.EditIndex%2A> property in the handler for the <xref:System.Web.UI.Control.Load> event of the <xref:System.Web.UI.Page> class or of the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n-   You want to know which row was edited after the row was updated. To do this, you can retrieve the row index from the <xref:System.Web.UI.WebControls.GridView.EditIndex%2A> property in the <xref:System.Web.UI.WebControls.GridView.RowUpdated> event handler.  \n  \n-   You are binding the <xref:System.Web.UI.WebControls.GridView> control to a data source by setting the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property programmatically. In this case you must set the <xref:System.Web.UI.WebControls.GridView.EditIndex%2A> property in the <xref:System.Web.UI.WebControls.GridView.RowEditing> and <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> event handlers.  \n  \n If you set the <xref:System.Web.UI.WebControls.GridView.EditIndex%2A> property after a postback or in handlers for events that are raised later than the <xref:System.Web.UI.Control.Load> event, the <xref:System.Web.UI.WebControls.GridView> control might not enter edit mode for the specified row. If you read the value of this property in other event handlers, the index is not guaranteed to reflect the row that is being edited.  \n  \n To determine which row the user has clicked an **Edit** button or hyperlink in before the <xref:System.Web.UI.WebControls.GridView> control enters edit mode, you can retrieve the row index from the <xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A> property of the <xref:System.Web.UI.WebControls.GridViewEditEventArgs> object in the <xref:System.Web.UI.WebControls.GridView.RowEditing> event handler.  \n  \n To prevent the <xref:System.Web.UI.WebControls.GridView> control from entering edit mode after a user has clicked an **Edit** button or hyperlink, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.Web.UI.WebControls.GridViewEditEventArgs> object to `true` in the <xref:System.Web.UI.WebControls.GridView.RowEditing> event handler."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridView.EditIndex%2A> property to determine which row was updated after it was edited in a <xref:System.Web.UI.WebControls.GridView> control. A message is displayed to indicate that the update was successful.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewRows#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewRows/CS/gridviewrowscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewRows#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewRows/VB/gridviewrowsvb.aspx#1)]  -->"
