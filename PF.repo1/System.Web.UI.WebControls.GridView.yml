  remarks: "When a data source control that supports deleting is bound to a <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.GridView> control can take advantage of the data source control's capabilities and provide automatic deleting functionality.  \n  \n> [!NOTE]\n>  For a data source control to delete data, it must be configured to delete data. To configure a data source control to delete records, see the documentation for the specific data source control.  \n  \n When the <xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A> property is set to `true`, a column (represented by a <xref:System.Web.UI.WebControls.CommandField> object) with a Delete button for each data row is automatically added to the <xref:System.Web.UI.WebControls.GridView> control. Clicking the Delete button for a row permanently removes that record from the data source.  \n  \n> [!NOTE]\n>  You must also set the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property to identify the key field or fields of the data source for the automatic deleting feature to work.  \n  \n The <xref:System.Web.UI.WebControls.GridView> control provides several events that you can use to perform a custom action when a row is deleted. The following table lists the available events.  \n  \n|Event|Description|  \n|-----------|-----------------|  \n|<xref:System.Web.UI.WebControls.GridView.RowDeleted>|Occurs when a row's Delete button is clicked, but after the <xref:System.Web.UI.WebControls.GridView> control deletes the record from the data source. This event is often used to check the results of the delete operation.|  \n|<xref:System.Web.UI.WebControls.GridView.RowDeleting>|Occurs when a row's Delete button is clicked, but before the <xref:System.Web.UI.WebControls.GridView> control deletes the record from the data source. This event is often used to cancel the deleting operation.|"
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A> property to enable the automatic deleting feature of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewEdit#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewEdit/CS/editorders.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewEdit#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewEdit/VB/editorders.aspx#1)]  -->"
