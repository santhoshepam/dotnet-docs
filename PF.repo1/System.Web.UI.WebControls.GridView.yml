  summary: Gets or sets the name of the column to use as the column header for the <xref href="System.Web.UI.WebControls.GridView"></xref> control. This property is provided to make the control more accessible to users of assistive technology devices.
  remarks: "In HTML, the header of a table can be associated with either a row or a column. The direction is specified by setting the `scope` attribute of the `<th>` elements. The <xref:System.Web.UI.WebControls.GridView> control has a built-in header row that can be displayed by setting the <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> property to `true`. You can also optionally specify a header column (usually the first or last column in the <xref:System.Web.UI.WebControls.GridView> control) by setting this property. When this property is set, all cells in the column that corresponds to the specified field name are rendered as `<th scope=\"row\">` elements.  \n  \n> [!NOTE]\n>  Although the specified column is treated like a header, the <xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>, <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>, and <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> properties do not apply to the header column.  \n  \n The default rendering of the `<th>` element is preserved, rendering text as bold and centered horizontally. Developers can override the behavior of the `<th>` element using a cascading style sheet.  \n  \n> [!NOTE]\n>  This property works only with bound fields. It does not work with template fields."
  example:
