  remarks: "The empty data row is displayed in a <xref:System.Web.UI.WebControls.GridView> control when the data source that is bound to the control does not contain any records. You can define your own custom user interface (UI) for the empty data row by using the <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A> property.  \n  \n To specify a custom template for the empty data row, first place `<EmptyDataTemplate>` tags between the opening and closing tags of the <xref:System.Web.UI.WebControls.GridView> control. You can then list the contents of the template between the opening and closing `<EmptyDataTemplate>` tags. To control the style of the empty data row, use the <xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A> property. Alternatively, you can use the built-in UI for the empty data row by setting the <xref:System.Web.UI.WebControls.GridView.EmptyDataText%2A> property instead of this property.  \n  \n For information about how to programmatically access controls that you declare in an empty data template, see [How to: Access Server Controls by ID](http://msdn.microsoft.com/library/59964ef8-72ef-4159-9f1a-5b230ff46fb3).  \n  \n> [!NOTE]\n>  If both the <xref:System.Web.UI.WebControls.GridView.EmptyDataText%2A> and <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A> properties are set, the <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A> property takes precedence."
