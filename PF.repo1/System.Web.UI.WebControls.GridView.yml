  remarks: "Use the <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> property to control the appearance of alternating data rows in a <xref:System.Web.UI.WebControls.GridView> control. When this property is set, the data rows are displayed alternating between the <xref:System.Web.UI.WebControls.GridView.RowStyle%2A> settings and the <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> settings. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.TableItemStyle> object it returns. The properties can be set declaratively using one of the following methods:  \n  \n-   Place an attribute in the opening tag of the <xref:System.Web.UI.WebControls.GridView> control in the form `Property-Subproperty`, where `Subproperty` is a property of the <xref:System.Web.UI.WebControls.TableItemStyle> object (for example, `AlternatingRowStyle-ForeColor`).  \n  \n-   Nest an `<AlternatingRowStyle>` element between the opening and closing tags of the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n The properties can also be set programmatically in the form `Property.Subproperty` (for example, `AlternatingRowStyle.ForeColor`). Common settings usually include a custom background color, foreground color, and font properties."
