  summary: Gets a reference to the <xref href="System.Web.UI.WebControls.PagerSettings"></xref> object that enables you to set the properties of the pager buttons in a <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.GridView.PagerSettings%2A> property to control the settings of the pager row in a <xref:System.Web.UI.WebControls.GridView> control. The pager row is displayed when the paging feature is enabled (by setting the <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> property to `true`) and contains the controls that allow the user to navigate to the different pages in the control. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.PagerSettings> object it returns. The properties can be set declaratively using one of the following methods:  \n  \n-   Place an attribute in the opening tag of the <xref:System.Web.UI.WebControls.GridView> control in the form `Property-Subproperty`, where `Subproperty` is a property of the <xref:System.Web.UI.WebControls.PagerSettings> object (for example, `PagerSettings-Mode`).  \n  \n-   Nest a `<PagerSettings>` element between the opening and closing tags of the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n The properties can also be set programmatically in the form `Property.Subproperty` (for example, `PagerStyle.Mode`). Common settings usually include the pager row's display mode and custom text or images for the navigation controls."
