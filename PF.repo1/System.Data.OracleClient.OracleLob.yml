  summary: Copies from this <xref href="System.Data.OracleClient.OracleLob"></xref> to a destination <xref href="System.Data.OracleClient.OracleLob"></xref>.
  remarks: "The underlying data types must always be the same. For example, if you are copying from an <xref:System.Data.OracleClient.OracleType.NClob>, the destination <xref:System.Data.OracleClient.OracleLob> must also be an <xref:System.Data.OracleClient.OracleType.NClob>.  \n  \n If the destination offset is beyond the end of destination `LOB`, the `LOB` to which the data is being copied is extended. The space between the end of the `LOB` and the destination offset beyond the end is padded with zeros for `BLOB` data types and spaces for `CLOB` and `NCLOB` data types.  \n  \n To write to the `LOB`, you must have retrieved the `LOB` using the FOR UPDATE clause in the SQL SELECT statement, and you must have a local transaction started.  \n  \n> [!NOTE]\n>  In this release, a write operation to a read-only `LOB` might succeed, but not update the `LOB` on the server. In this case, however, the local copy of the `LOB` will be updated. Therefore, later read operations on the <xref:System.Data.OracleClient.OracleLob> object might return the results of the write operation.  \n>   \n>  The `CopyTo` method does not clear the contents of the destination `OracleLob` before performing the copy operation."
  syntax:
    content: public long CopyTo (System.Data.OracleClient.OracleLob destination);
    parameters:
    - id: destination
      type: System.Data.OracleClient.OracleLob
      description: The destination <xref href="System.Data.OracleClient.OracleLob"></xref>.
    return:
      type: System.Int64
      description: The number of bytes copied. This excludes any padded bytes.
