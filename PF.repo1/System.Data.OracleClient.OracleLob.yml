      description: The offset from which to erase. For `CLOB` and `NCLOB` data types, this must be an even number.
    - id: amount
      type: System.Int64
      description: The quantity of data, in bytes, to erase. For `CLOB` and `NCLOB` data types, this must be an even number.
    return:
      type: System.Int64
      description: The number of bytes erased.
