  remarks: "For <xref:System.Data.OracleClient.OracleType.Blob> data types, <xref:System.Data.OracleClient.OracleLob.Value%2A> returns the entire underlying data as a contiguous array of type `Byte[]`. For <xref:System.Data.OracleClient.OracleType.Clob> and <xref:System.Data.OracleClient.OracleType.NClob> data types, <xref:System.Data.OracleClient.OracleLob.Value%2A> returns all the data as a `String` data type. For null data, <xref:System.Data.OracleClient.OracleLob.Value%2A> returns <xref:System.DBNull>. By comparing the returned values, you can distinguish among empty data, null data, and data.  \n  \n> [!NOTE]\n>  A benefit of using `LOB` data types is the capability to retrieve large amounts of data in chunks at the client. However, when you use <xref:System.Data.OracleClient.OracleLob.Value%2A>, you obtain all the data for the `LOB` column as one contiguous chunk, which can significantly increase application overhead."
