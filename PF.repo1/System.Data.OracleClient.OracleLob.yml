  namespace: System.Data.OracleClient
  summary: Sets the position on the current <xref href="System.Data.OracleClient.OracleLob"></xref> stream.
  remarks: "If `offset` is negative, the new position must precede the position specified by `origin` by the number of bytes specified by `offset`. If `offset` is zero, the new position must be the position specified by `origin`. If `offset` is positive, the new position must follow the position specified by `origin` by the number of bytes specified by `offset`.  \n  \n Seeking to any location beyond the length of the stream is supported. Seeking to an odd position for `CLOB` and `NCLOB` data types is also supported. For more information, see the Remarks section of the <xref:System.Data.OracleClient.OracleLob.Read%2A> property."
  syntax:
    content: public override long Seek (long offset, System.IO.SeekOrigin origin);
    parameters:
    - id: offset
      type: System.Int64
      description: A byte offset relative to origin. If <code>offset</code> is negative, the new position precedes the position specified by <code>origin</code> by the number of bytes specified by <code>offset</code>. If <code>offset</code> is zero, the new position is the position specified by <code>origin</code>. If <code>offset</code> is positive, the new position follows the position specified by <code>origin</code> by the number of bytes specified by <code>offset</code>.
    - id: origin
      type: System.IO.SeekOrigin
      description: A value of type <xref href="System.IO.SeekOrigin"></xref> indicating the reference point used to obtain the new position.
    return:
      type: System.Int64
      description: The new position within the current stream.
