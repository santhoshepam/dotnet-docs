  remarks: "The <xref:System.Data.OracleClient.OracleLob.Read%2A> method reads a maximum of `count` bytes from the current stream and stores them in `buffer` beginning at `offset`. The current position within the stream is advanced by the number of bytes read; however, if an exception occurs, the current position within the stream remains unchanged. <xref:System.Data.OracleClient.OracleLob.Read%2A> returns the number of bytes read. The return value is zero only if the position is currently at the end of the stream. <xref:System.Data.OracleClient.OracleLob.Read%2A> will block until at least one byte of data can be read, in the event that no data is available.<xref:System.Data.OracleClient.OracleLob.Read%2A> returns 0 if you attempt to read from a `LOB` when the current position is at the end of `LOB`. <xref:System.Data.OracleClient.OracleLob.Read%2A> can return fewer bytes than requested even if the end of the stream has not been reached.  \n  \n The .NET Framework Data Provider for Oracle handles all `CLOB` and `NCLOB` data as Unicode. Therefore, when accessing `CLOB` and `NCLOB` data types, you are always dealing with the number of bytes, where each character is 2 bytes. For example, if a string of text containing three characters is saved as an `NCLOB` on an Oracle server where the character set is 4 bytes per character, and you perform a `Read` operation, you specify the length of the string as 6 bytes, although it is stored as 12 bytes on the server.  \n  \n The following C# example demonstrates how to read <xref:System.Data.OracleClient.OracleLob> objects.  \n  \n```  \npublic static void ReadLobExample(OracleCommand command)  \n{  \n   int actual = 0;  \n  \n   //Select some data.  \n   // Table Schema:  \n   //  \"CREATE TABLE TableWithLobs (a int, b BLOB, c CLOB, d NCLOB)\";  \n   //  \"INSERT INTO TableWithLobs values (1, 'AA', 'AAA', N'AAAA')\";  \n   command.CommandText = \"SELECT * FROM TableWithLobs\";  \n   OracleDataReader reader = command.ExecuteReader();  \n   using(reader)  \n   {  \n      //Obtain the first row of data.  \n      reader.Read();  \n      //Obtain the LOBs (all 3 varieties).  \n      OracleLob BLOB = reader.GetOracleLob(1);  \n      OracleLob CLOB  = reader.GetOracleLob(2);  \n      OracleLob NCLOB = reader.GetOracleLob(3);  \n  \n      //Example - Reading binary data (in chunks).  \n      byte[] buffer = new byte[100];  \n      while((actual = BLOB.Read(buffer, 0, buffer.Length)) >0)  \n         Console.WriteLine(BLOB.LobType + \".Read(\" + buffer + \", \" + buffer.Length + \") => \" + actual);  \n  \n      //Example - Reading CLOB/NCLOB data (in chunks).  \n      //Note: You can read character data as raw Unicode bytes (using OracleLob.Read as in the above example).  \n      //However, because the OracleLob object inherits directly from the.NET stream object,   \n      //all the existing classes that manipluate streams can also be used. For example, the   \n      //.NET StreamReader makes converting the raw bytes into actual characters easier.  \n      StreamReader streamreader = new StreamReader(CLOB, Encoding.Unicode);  \n      char[] cbuffer = new char[100];  \n      while((actual = streamreader.Read(cbuffer, 0, cbuffer.Length)) >0)  \n         Console.WriteLine(CLOB.LobType + \".Read(\" + new string(cbuffer, 0, actual) + \", \" + cbuffer.Length + \") => \" + actual);  \n  \n      //Example - Reading data (all at once).  \n      //You could use StreamReader.ReadToEnd to obtain all the string data,or simply  \n      //call OracleLob.Value to obtain a contiguous allocation of all the data.  \n      Console.WriteLine(NCLOB.LobType + \".Value => \" + NCLOB.Value);  \n   }  \n}  \n```  \n  \n You can construct an <xref:System.Data.OracleClient.OracleLob> that is NULL using this format:  \n  \n```  \nOracleLob myLob = OracleLob.Null;  \n```  \n  \n This technique is used primarily to test whether a `LOB` returned from the server is NULL, as the following example illustrates.  \n  \n```  \nIf(myLob == OracleLob.Null)  \n```  \n  \n A NULL `LOB` behaves similarly to a zero byte `LOB` in that <xref:System.Data.OracleClient.OracleLob.Read%2A> succeeds and always returns zero bytes."
  syntax:
    content: public override int Read (byte[] buffer, int offset, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: An array of bytes. When this method returns, the buffer contains the specified byte array with the values between <code>offset</code> and (<code>offset</code> + <code>count</code>) replaced by the bytes read from the current source.
    - id: offset
      type: System.Int32
      description: The zero-based byte offset in <code>buffer</code> at which to begin storing the data read from the current stream. For `CLOB` and `NCLOB` data types, this must be an even number.
    - id: count
      type: System.Int32
      description: The maximum number of bytes to be read from the current stream. For `CLOB` and `NCLOB` data types, this must be an even number.
    return:
      type: System.Int32
      description: The total number of bytes read into the buffer. This may be less than the number of bytes requested if that many bytes are not currently available, or zero (0) if the end of the stream has been reached.
  overload: System.Data.OracleClient.OracleLob.Read*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>buffer</code> is a null reference (`Nothing` in Visual Basic).
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A value in the <code>offset</code> or <code>count</code> parameter is not positive.  \n  \n -or-  \n  \n The sum of the offset and count parameters is larger than the buffer length.  \n  \n -or-  \n  \n A value specified in the <code>amount</code> or <code>offset</code> parameter is less than zero or greater than 4 gigabytes."
