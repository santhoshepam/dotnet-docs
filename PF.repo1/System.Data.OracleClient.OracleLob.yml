  namespace: System.Data.OracleClient
  summary: Gets a value indicating the minimum number of bytes to retrieve from or send to the server during a read/write operation.
  remarks: The value returned by the <xref:System.Data.OracleClient.OracleLob.ChunkSize%2A> property is not a setting of the .NET Framework Data Provider for Oracle. Instead, it is the value that the Oracle Call Interface (OCI) uses when communicating with the server. Use <xref:System.Data.OracleClient.OracleLob.ChunkSize%2A> to ensure that client-side chunks are the same size. Reading or writing in smaller chunks does not cache data, and causes a less-optimized round trip to the server, because a full packet is not received or sent.
  syntax:
    content: public int ChunkSize { get; }
    return:
      type: System.Int32
      description: The minimum number of bytes to retrieve or send.
