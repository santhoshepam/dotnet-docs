  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A value in the <code>offset</code> or <code>count</code> parameter is not positive.  \n  \n -or-  \n  \n The sum of the <code>offset</code> and <code>count</code> parameters is larger than the <code>buffer</code> length.  \n  \n -or-  \n  \n A value specified in the <code>count</code> or <code>offset</code> parameter is less than zero or greater than 4 gigabytes.  \n  \n -or-  \n  \n You must specify `CLOB` and `NCLOB` data types as an even number of bytes."
