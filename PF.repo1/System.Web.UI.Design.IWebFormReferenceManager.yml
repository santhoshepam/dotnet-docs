  summary: Provides an interface that can look up information about the types used in the current Web Forms project.
  remarks: "> [!NOTE]\n>  The <xref:System.Web.UI.Design.IWebFormReferenceManager> interface is obsolete. Use the <xref:System.Web.UI.Design.WebFormsReferenceManager> class for equivalent designer functionality.  \n  \n A Web Forms document designer must implement this interface. Implementing this interface enables a designer to manage references and provide information related to Web Forms controls within the project."
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is System.Web.UI.Design.WebFormsReferenceManager. The WebFormsReferenceManager contains additional functionality and allows for more extensibility. To get the WebFormsReferenceManager use the RootDesigner.ReferenceManager property from your ControlDesigner. http://go.microsoft.com/fwlink/?linkid=14202")]

      public interface IWebFormReferenceManager
