  summary: Gets or sets a value that determines how a space input character should be handled.
  remarks: "The <xref:System.Windows.Forms.MaskedTextBox> can treat two categories of charactersspaces and prompt charactersspecially. Typically, each input character will be tested against the mask and either accepted or rejected. Setting the <xref:System.Windows.Forms.MaskedTextBox.ResetOnSpace%2A> property to `true` will result in the current mask character position to be cleared and the current position to be advanced to the next editable character.  \n  \n The type of character input will determine whether the masking engine moves forward to the next character in the mask, or stays at the current position and waits for a matching character. If the input character is a space, and does not match the current non-editable character in the mask, the masking engine will skip ahead to the next character in the mask. If the input character is not a space, and does not match the current non-editable character in the mask, the masking engine will remain at the current mask position, and attempt to match the next input character against it."
  syntax:
