  remarks: "The <xref:System.Windows.Forms.MaskedTextBox.UseSystemPasswordChar%2A> property determines whether user-supplied input should be displayed in the <xref:System.Windows.Forms.MaskedTextBox> as multiple occurrences of a password character defined by the operating system. <xref:System.Windows.Forms.MaskedTextBox.UseSystemPasswordChar%2A> functions similarly to the <xref:System.Windows.Forms.MaskedTextBox.PasswordChar%2A> property, but instead of using a programmer-supplied character for the prompt, <xref:System.Windows.Forms.MaskedTextBox.UseSystemPasswordChar%2A> uses a prompt defined by the operating system. This property has precedence over <xref:System.Windows.Forms.MaskedTextBox.PasswordChar%2A>.  \n  \n> [!IMPORTANT]\n>  As a security consideration, the <xref:System.Windows.Forms.MaskedTextBox> control disables cut and copy operations on password-protected strings."
