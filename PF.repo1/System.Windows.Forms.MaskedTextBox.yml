  namespace: System.Windows.Forms
  summary: Gets or sets the character to be displayed in substitute for user input.
  remarks: "For sensitive user input, it is common practice to conceal the actual information entered by the user. If the <xref:System.Windows.Forms.MaskedTextBox.PasswordChar%2A> property is set to a non-null character, <xref:System.Windows.Forms.MaskedTextBox> will display this character for all input into the control. Setting this property to `null` will disable this functionality.  \n  \n If you want to use the operating system supplied password character, which is defined in COMCTL32.dll, use the <xref:System.Windows.Forms.MaskedTextBox.UseSystemPasswordChar%2A> property instead. If both the <xref:System.Windows.Forms.MaskedTextBox.PasswordChar%2A> and <xref:System.Windows.Forms.MaskedTextBox.UseSystemPasswordChar%2A> properties are activated, the latter takes precedence.  \n  \n> [!IMPORTANT]\n>  As a security consideration, the <xref:System.Windows.Forms.MaskedTextBox> control disables cut and copy operations on password-protected strings."
  syntax:
    content: public char PasswordChar { get; set; }
    return:
      type: System.Char
      description: The <xref href="System.Char"></xref> value used as the password character.
  overload: System.Windows.Forms.MaskedTextBox.PasswordChar*
