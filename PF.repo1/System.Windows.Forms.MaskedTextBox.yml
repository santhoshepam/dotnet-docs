  namespace: System.Windows.Forms
  summary: Gets or sets the data type used to verify the data input by the user.
  remarks: "Masks do not in themselves guarantee that a user's input will represent a valid value for a given type. The following C# code shows a mask:  \n  \n```  \nmaskedTextBox1.Mask = \"99/99/9999\";  \n```  \n  \n The following [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)] code shows a mask:  \n  \n `MaskedTextBox1.Mask = \"99/99/9999\"`  \n  \n This mask can demand that the user enter eight digits, but cannot verify that the user enters month, date, and year values in the correct range; \"12/20/2003\" and \"70/90/0000\" are equally valid as far as the mask is concerned.  \n  \n You can use <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> to verify whether the data entered by the user falls within the correct rangein the previously mentioned case, by assigning it an instance of the <xref:System.DateTime> type. The current text in the control will be validated either when the user leaves the control. You can determine whether or not the data fails validation by monitoring for the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event. <xref:System.Windows.Forms.MaskedTextBox> will only perform the check against <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> if <xref:System.Windows.Forms.MaskedTextBox.MaskCompleted%2A> is `true`.  \n  \n If you want to use your own custom data types with <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>, you must implement a static `Parse` method that takes a string as a parameter. This method must be implemented with one or both of the following signatures:  \n  \n `public static Object Parse(string)`  \n  \n `public static Object Parse(string, IFormatProvider)`"
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime>. If it fails, the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code performs an additional check to ensure that the date supplied is not prior to today's date. This code example requires that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-csharp[ValidatingTypeSample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ValidatingTypeSample/CS/form1.cs#1)]\n [!code-vb[ValidatingTypeSample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ValidatingTypeSample/VB/form1.vb#1)]"
