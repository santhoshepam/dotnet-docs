  summary: Gets or sets a value that determines how an input character that matches the prompt character should be handled.
  remarks: "The <xref:System.Windows.Forms.MaskedTextBox> can treat two categories of charactersspaces and prompt charactersspecially. Typically, each input character will be tested against the mask and either accepted or rejected. Assuming that the <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> property is set to non-`null`, then setting the <xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A> property to `true` will result in special processing for the prompt character. When the user enters the prompt character into the mask, it causes the current mask character position to be cleared and the current position to be advanced to the next editable character.  \n  \n <xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A> takes precedence over the <xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A> property, as shown in the following table.  \n  \n|ResetOnPrompt value|AllowPromptAsInput value|Resulting behavior|  \n|-------------------------|------------------------------|------------------------|  \n|`true`|`true`|The prompt character can be entered and it causes the current mask position to be reset. This is the default.|  \n|`true`|`false`|The prompt character can be entered and it causes the current mask position to be reset.|  \n|`false`|`true`|The prompt character is processed as a standard input character.|  \n|`false`|`false`|The prompt character is not valid and raises a <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> event.|"
