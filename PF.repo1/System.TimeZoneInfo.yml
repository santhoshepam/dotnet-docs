  namespace: System
  summary: Creates a custom time zone with a specified identifier, an offset from Coordinated Universal Time (UTC), a display name, and a standard time display name.
  remarks: "This overload of the <xref:System.TimeZoneInfo.CreateCustomTimeZone%28System.String%2CSystem.TimeSpan%2CSystem.String%2CSystem.String%29> method is suitable for creating a time zone that has no adjustments (that is, a time zone that does not support daylight saving time). To define a time zone that includes adjustments for daylight saving time, use either the <xref:System.TimeZoneInfo.CreateCustomTimeZone%2A?displayProperty=fullName> or the <xref:System.TimeZoneInfo.CreateCustomTimeZone%2A?displayProperty=fullName> method.  \n  \n The following table shows the relationship between the parameters that are provided to the <xref:System.TimeZoneInfo.CreateCustomTimeZone%2A?displayProperty=fullName> method and the properties of the <xref:System.TimeZoneInfo> object that are returned by the method call.  \n  \n|CreateCustomTimeZone parameter|TimeZoneInfo property|  \n|------------------------------------|---------------------------|  \n|`id`|<xref:System.TimeZoneInfo.Id%2A>|  \n|`baseUtcOffset`|<xref:System.TimeZoneInfo.BaseUtcOffset%2A>|  \n|`displayName`|<xref:System.TimeZoneInfo.DisplayName%2A>|  \n|`standardDisplayName`|<xref:System.TimeZoneInfo.StandardName%2A>|  \n  \n Typically, the time zone's standard time name and its identifier are the same. However, the length of the time zone's identifier should not exceed 32 characters. The string passed to the `displayName` parameter follows a fairly standard format. The first portion of the display name is the time zone's base offset from Coordinated Universal Time, which is indicated by the acronym GMT (for Greenwich Mean Time), enclosed in parentheses. This is followed by a string that identifies the time zone itself, or one or more of the cities, regions, or countries in the time zone, or both. For example:  \n  \n```  \n(GMT+02:00) Athens, Beirut, Istanbul, Minsk  \n(GMT-02:00) Mid-Atlantic  \n(GMT-07:00) Mountain Time (US & Canada)  \n```"
  example:
  - "The following example creates a custom time zone for the Mawson and Holme Bay regions of Antarctica. It then displays the result of converting the local time to the time in the new time zone.  \n  \n [!code-csharp[System.TimeZone2.CreateTimeZone#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.TimeZone2.CreateTimeZone/cs/System.TimeZone2.CreateTimeZone.cs#1)]\n [!code-vb[System.TimeZone2.CreateTimeZone#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.TimeZone2.CreateTimeZone/vb/System.TimeZone2.CreateTimeZone.vb#1)]"
  syntax:
    content: public static TimeZoneInfo CreateCustomTimeZone (string id, TimeSpan baseUtcOffset, string displayName, string standardDisplayName);
    parameters:
    - id: id
      type: System.String
      description: The time zone's identifier.
    - id: baseUtcOffset
      type: System.TimeSpan
      description: An object that represents the time difference between this time zone and Coordinated Universal Time (UTC).
    - id: displayName
      type: System.String
      description: The display name of the new time zone.
    - id: standardDisplayName
      type: System.String
      description: The name of the new time zone's standard time.
    return:
      type: System.TimeZoneInfo
      description: The new time zone.
