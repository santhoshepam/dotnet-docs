  name: CreateCustomTimeZone(String, TimeSpan, String, String, String, TimeZoneInfo+AdjustmentRule[], Boolean)
  nameWithType: TimeZoneInfo.CreateCustomTimeZone(String, TimeSpan, String, String, String, TimeZoneInfo+AdjustmentRule[], Boolean)
  fullName: TimeZoneInfo.CreateCustomTimeZone(String, TimeSpan, String, String, String, TimeZoneInfo+AdjustmentRule[], Boolean)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System
  summary: Creates a custom time zone with a specified identifier, an offset from Coordinated Universal Time (UTC), a display name, a standard time name, a daylight saving time name, daylight saving time rules, and a value that indicates whether the returned object reflects daylight saving time information.
  remarks: "You can use this overload of the <xref:System.TimeZoneInfo.CreateCustomTimeZone%2A?displayProperty=fullName> method to create a custom time zone whose support for daylight saving time can be determined by conditions at run time.  \n  \n The following table shows the relationship between the parameters that are provided to the <xref:System.TimeZoneInfo.CreateCustomTimeZone%2A?displayProperty=fullName> method and the members of the <xref:System.TimeZoneInfo> object that are returned by the method call.  \n  \n|CreateCustomTimeZone parameter|TimeZoneInfo property|  \n|------------------------------------|---------------------------|  \n|`id`|<xref:System.TimeZoneInfo.Id%2A>|  \n|`baseUtcOffset`|<xref:System.TimeZoneInfo.BaseUtcOffset%2A>|  \n|`displayName`|<xref:System.TimeZoneInfo.DisplayName%2A>|  \n|`standardDisplayName`|<xref:System.TimeZoneInfo.StandardName%2A>|  \n|`daylightDisplayName`|<xref:System.TimeZoneInfo.DaylightName%2A> if `disableDaylightSavingTime` is `false`; <xref:System.String.Empty?displayProperty=fullName> if `disableDaylightSavingTime` is `true`.|  \n|`adjustmentRules`|An array of <xref:System.TimeZoneInfo.AdjustmentRule> objects returned by the <xref:System.TimeZoneInfo.GetAdjustmentRules%2A> method if `disableDaylightSavingTime` is `false`; an empty array returned by the <xref:System.TimeZoneInfo.GetAdjustmentRules%2A> method if `disableDaylightSavingTime` is `true`.|  \n|`disableDaylightSavingTime`|Not <xref:System.TimeZoneInfo.SupportsDaylightSavingTime%2A>.|  \n  \n Typically, the time zone's standard time name and its identifier are the same. However, the length of the time zone's identifier should not exceed 32 characters. The string passed to the `displayName` parameter follows a fairly standard format. The first portion of the display name is the time zone's base offset from Coordinated Universal Time, which is indicated by the acronym GMT (for Greenwich Mean Time), enclosed in parentheses. This is followed by a string that identifies the time zone itself, or one or more of the cities, regions, or countries in the time zone, or both. For example:  \n  \n```  \n(GMT+02:00) Athens, Beirut, Istanbul, Minsk  \n(GMT-02:00) Mid-Atlantic  \n(GMT-07:00) Mountain Time (US & Canada)  \n```  \n  \n A time zone's adjustment rules are defined by doing the following:  \n  \n1.  Calling either the <xref:System.TimeZoneInfo.TransitionTime.CreateFloatingDateRule%2A> or the <xref:System.TimeZoneInfo.TransitionTime.CreateFixedDateRule%2A> method to define the starting and ending transition rules for each adjustment rule.  \n  \n2.  Calling the <xref:System.TimeZoneInfo.AdjustmentRule.CreateAdjustmentRule%2A> method for each adjustment rule.  \n  \n3.  Assigning the adjustment rules to an array that can be passed as the `adjustmentRules` parameter.  \n  \n If `disableDaylightSavingTime` parameter is `false`, the operation of this method is identical to the <xref:System.TimeZoneInfo.CreateCustomTimeZone%2A?displayProperty=fullName> overload. If `disableDaylightSavingTime` is `true`, the returned object includes no adjustment rules and a <xref:System.TimeZoneInfo.DaylightName%2A> property whose value is an empty string."
  example:
  - "The following example creates a custom time zone for the Palmer station and Anvers Island in Antarctica. It sets the `disableDaylightSavingTime` parameter in the call to the <xref:System.TimeZoneInfo.CreateCustomTimeZone%2A?displayProperty=fullName> method to `true`. It then displays the new time zone's daylight saving time name, if one is present, and the number of adjustment rules to confirm that the new time zone has no daylight saving time information.  \n  \n [!code-csharp[System.TimeZone2.CreateTimeZone#3](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.TimeZone2.CreateTimeZone/cs/System.TimeZone2.CreateTimeZone.cs#3)]\n [!code-vb[System.TimeZone2.CreateTimeZone#3](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.TimeZone2.CreateTimeZone/vb/System.TimeZone2.CreateTimeZone.vb#3)]"
  syntax:
    content: public static TimeZoneInfo CreateCustomTimeZone (string id, TimeSpan baseUtcOffset, string displayName, string standardDisplayName, string daylightDisplayName, TimeZoneInfo.AdjustmentRule[] adjustmentRules, bool disableDaylightSavingTime);
    parameters:
    - id: id
      type: System.String
      description: The time zone's identifier.
    - id: baseUtcOffset
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> object that represents the time difference between this time zone and Coordinated Universal Time (UTC).
    - id: displayName
      type: System.String
      description: The display name of the new time zone.
    - id: standardDisplayName
      type: System.String
      description: The standard time name of the new time zone.
    - id: daylightDisplayName
      type: System.String
      description: The daylight saving time name of the new time zone.
    - id: adjustmentRules
      type: System.TimeZoneInfo+AdjustmentRule[]
      description: An array of <xref href="System.TimeZoneInfo.AdjustmentRule"></xref> objects that augment the base UTC offset for a particular period.
    - id: disableDaylightSavingTime
      type: System.Boolean
      description: '`true` to discard any daylight saving time-related information present in <code>adjustmentRules</code> with the new object; otherwise, `false`.'
    return:
      type: System.TimeZoneInfo
      description: The new time zone. If the <code>disableDaylightSavingTime</code> parameter is `true`, the returned object has no daylight saving time data.
