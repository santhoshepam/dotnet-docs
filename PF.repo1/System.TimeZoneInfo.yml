  name: ConvertTime(DateTime, TimeZoneInfo, TimeZoneInfo)
  nameWithType: TimeZoneInfo.ConvertTime(DateTime, TimeZoneInfo, TimeZoneInfo)
  fullName: TimeZoneInfo.ConvertTime(DateTime, TimeZoneInfo, TimeZoneInfo)
  type: Method
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System
  summary: Converts a time from one time zone to another.
  remarks: "When performing the conversion, the <xref:System.TimeZoneInfo.ConvertTime%2A> method applies any adjustment rules in effect in the `destinationTimeZone` time zone.  \n  \n The value of the <xref:System.DateTime.Kind%2A> property of the `dateTime` parameter must correspond to the `sourceTimeZone` parameter, as the following table shows.  \n  \n|DateTime.Kind value|sourceTimeZone value|Method behavior|  \n|-------------------------|--------------------------|---------------------|  \n|<xref:System.DateTimeKind?displayProperty=fullName>|Equals <xref:System.TimeZoneInfo.Utc%2A?displayProperty=fullName>.|Converts `dateTime` to the destination time zone's time.|  \n|<xref:System.DateTimeKind?displayProperty=fullName>|Does not equal <xref:System.TimeZoneInfo.Utc%2A?displayProperty=fullName>.|Throws an <xref:System.ArgumentException>.|  \n|<xref:System.DateTimeKind?displayProperty=fullName>|Equals <xref:System.TimeZoneInfo.Local%2A?displayProperty=fullName>.|Converts `dateTime` to the destination time zone's time.|  \n|<xref:System.DateTimeKind?displayProperty=fullName>|Does not equal <xref:System.TimeZoneInfo.Local%2A?displayProperty=fullName>.|Throws an <xref:System.ArgumentException>.|  \n|<xref:System.DateTimeKind?displayProperty=fullName>|Any.|Converts `dateTime` to the destination time zone's time.|  \n  \n You can also convert to or from Coordinated Universal Time (UTC) by calling the <xref:System.TimeZoneInfo.ConvertTimeFromUtc%2A> and <xref:System.TimeZoneInfo.ConvertTimeToUtc%2A> methods.  \n  \n The <xref:System.DateTime.Kind%2A> property of the returned <xref:System.DateTime> value is set as shown in the following table.  \n  \n|Condition|Returned Kind property value|  \n|---------------|----------------------------------|  \n|The `destinationTimeZone` argument is <xref:System.TimeZoneInfo.Utc%2A?displayProperty=fullName>.|<xref:System.DateTimeKind?displayProperty=fullName>|  \n|The `destinationTimeZone` argument is <xref:System.TimeZoneInfo.Local%2A?displayProperty=fullName>.|<xref:System.DateTimeKind?displayProperty=fullName>|  \n|All other date and time values, source time zones, and destination time zones.|<xref:System.DateTimeKind?displayProperty=fullName>|  \n  \n If the value of the `dateTime` parameter is an ambiguous time in the source time zone, it is interpreted as a standard time. If the `dateTime` parameter is an invalid time in the source time zone, this method throws an <xref:System.ArgumentException>.  \n  \n If the conversion of `dateTime` results in a date and time value that is earlier than <xref:System.DateTime.MinValue?displayProperty=fullName> or later than <xref:System.DateTime.MaxValue?displayProperty=fullName>, this method returns <xref:System.DateTime.MinValue?displayProperty=fullName> or <xref:System.DateTime.MaxValue?displayProperty=fullName>, respectively.  \n  \n The <xref:System.TimeZoneInfo.ConvertTime%28System.DateTime%2CSystem.TimeZoneInfo%2CSystem.TimeZoneInfo%29> method throws an <xref:System.ArgumentException> exception if the <xref:System.DateTime.Kind%2A?displayProperty=fullName> property of the `dateTime` argument is <xref:System.DateTimeKind?displayProperty=fullName> but the `sourceTimeZone` argument is not <xref:System.TimeZoneInfo.Local%2A?displayProperty=fullName>. To determine whether the source time zone is the local time zone or the universal time zone, the method tests for reference equality instead of testing for value equality with the <xref:System.TimeZoneInfo.Equals%28System.TimeZoneInfo%29> method. Note that <xref:System.TimeZoneInfo> objects that represent the local time zone and that are retrieved by calling the <xref:System.TimeZoneInfo.FindSystemTimeZoneById%2A> method do not have referential equality with <xref:System.TimeZoneInfo.Local%2A?displayProperty=fullName>. Furthermore, <xref:System.TimeZoneInfo> objects that represent the local or universal time zone and that are retrieved by iterating the collection returned by the <xref:System.TimeZoneInfo.GetSystemTimeZones%2A> method do not have referential equality with <xref:System.TimeZoneInfo.Local%2A?displayProperty=fullName> or <xref:System.TimeZoneInfo.Utc%2A?displayProperty=fullName>. As an alternative, you can call the <xref:System.TimeZoneInfo.ConvertTimeBySystemTimeZoneId%28System.DateTime%2CSystem.String%2CSystem.String%29> method."
  example:
  - "The following example illustrates the use of the <xref:System.TimeZoneInfo.ConvertTime%28System.DateTime%2CSystem.TimeZoneInfo%2CSystem.TimeZoneInfo%29> method to convert from Hawaiian Standard Time to local time.  \n  \n [!code-csharp[System.TimeZone2.Concepts#9](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.TimeZone2.Concepts/CS/TimeZone2Concepts.cs#9)]\n [!code-vb[System.TimeZone2.Concepts#9](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.TimeZone2.Concepts/VB/TimeZone2Concepts.vb#9)]"
  syntax:
    content: public static DateTime ConvertTime (DateTime dateTime, TimeZoneInfo sourceTimeZone, TimeZoneInfo destinationTimeZone);
    parameters:
    - id: dateTime
      type: System.DateTime
      description: The date and time to convert.
    - id: sourceTimeZone
      type: System.TimeZoneInfo
      description: The time zone of <code>dateTime</code>.
    - id: destinationTimeZone
      type: System.TimeZoneInfo
      description: The time zone to convert <code>dateTime</code> to.
    return:
      type: System.DateTime
      description: The date and time in the destination time zone that corresponds to the <code>dateTime</code> parameter in the source time zone.
  overload: System.TimeZoneInfo.ConvertTime*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <xref href=\"System.DateTime.Kind\"></xref> property of the <code>dateTime</code> parameter is <xref href=\"System.DateTimeKind.Local\"></xref>, but the <code>sourceTimeZone</code> parameter does not equal <xref href=\"System.DateTimeKind.Local\"></xref>.  \n  \n -or-  \n  \n The <xref href=\"System.DateTime.Kind\"></xref> property of the <code>dateTime</code> parameter is <xref href=\"System.DateTimeKind.Utc\"></xref>, but the <code>sourceTimeZone</code> parameter does not equal <xref href=\"System.TimeZoneInfo.Utc\"></xref>.  \n  \n -or-  \n  \n The <code>dateTime</code> parameter is an invalid time (that is, it represents a time that does not exist because of a time zone's adjustment rules)."
