  namespace: System.Net.PeerToPeer.Collaboration
  summary: Represents a collection of <xref href="System.Net.PeerToPeer.Collaboration.PeerContact"></xref> objects which persist in a Windows Address Book.
  remarks: "This class has no public constructors, since a reference to it is returned by the <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> class.  \n  \n Address books that are associated with <xref:System.Net.PeerToPeer.Collaboration.PeerContact> management include those associated with the host peer and a remote peer.  Either computer may collaborate with other peers; when a peer is local to the remote peer but not the host peer, it can be added to the <xref:System.Net.PeerToPeer.Collaboration.ContactManager> of the host peer. Certain operations on the <xref:System.Net.PeerToPeer.Collaboration.ContactManager> class, such as <xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A> and <xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A>, correlate to the associated operations being performed on the Windows Address book of the remote peer.  \n  \n The host peer has access to this persistent storage for <xref:System.Net.PeerToPeer.Collaboration.PeerContact> information, which can be associated with the applications in which a peer intends to participate. A <xref:System.Net.PeerToPeer.Collaboration.PeerApplication> can identify itself as a user of a <xref:System.Net.PeerToPeer.Collaboration.ContactManager> persistent store on a computer."
