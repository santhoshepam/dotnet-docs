  fullName: HostingEnvironment.DecrementBusyCount()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: Reduces the count of busy objects in the hosted environment by one.
  remarks: "When a busy registered object finishes its work, it calls the <xref:System.Web.Hosting.HostingEnvironment.DecrementBusyCount%2A> method to signal the <xref:System.Web.Hosting.HostingEnvironment> object that it has completed processing and to reduce the count of busy objects by one.  \n  \n If the busy count is greater than zero, the hosting application will not time out even if there are no pending requests.  \n  \n There must be a call to the <xref:System.Web.Hosting.HostingEnvironment.DecrementBusyCount%2A> method for each call to the <xref:System.Web.Hosting.HostingEnvironment.IncrementBusyCount%2A> method."
