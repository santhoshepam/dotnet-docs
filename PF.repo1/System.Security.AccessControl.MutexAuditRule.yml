  summary: Initializes a new instance of the <xref href="System.Security.AccessControl.MutexAuditRule"></xref> class, specifying the user or group to audit, the rights to audit, and whether to audit success, failure, or both.
  remarks: To create an <xref:System.Security.Principal.NTAccount> object from a string representing a user or group name, use the <xref:System.Security.Principal.NTAccount.%23ctor%28System.String%29?displayProperty=fullName> constructor.
  syntax:
    content: public MutexAuditRule (System.Security.Principal.IdentityReference identity, System.Security.AccessControl.MutexRights eventRights, System.Security.AccessControl.AuditFlags flags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: The user or group the rule applies to. Must be of type <xref href="System.Security.Principal.SecurityIdentifier"></xref> or a type such as <xref href="System.Security.Principal.NTAccount"></xref> that can be converted to type <xref href="System.Security.Principal.SecurityIdentifier"></xref>.
    - id: eventRights
      type: System.Security.AccessControl.MutexRights
      description: A bitwise combination of <xref href="System.Security.AccessControl.MutexRights"></xref> values specifying the kinds of access to audit.
    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: A bitwise combination of <xref href="System.Security.AccessControl.AuditFlags"></xref> values specifying whether to audit success, failure, or both.
  overload: System.Security.AccessControl.MutexAuditRule.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>eventRights</code> specifies an invalid value.  \n  \n -or-  \n  \n <code>flags</code> specifies an invalid value."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>identity</code> is `null`.  \n  \n -or-  \n  \n <code>eventRights</code> is zero."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>identity</code> is neither of type <xref href="System.Security.Principal.SecurityIdentifier"></xref> nor of a type such as <xref href="System.Security.Principal.NTAccount"></xref> that can be translated to type <xref href="System.Security.Principal.SecurityIdentifier"></xref>.
