  summary: Searches for the specified object in a range of elements of a one-dimensional array, and returns the index of its first occurrence. The range extends from a specified index to the end of the array.
  remarks: "This method searches a one-dimensional array from the element at index `startIndex` to the last element. To determine whether `value` exists in `array`, the method performs an equality comparison by calling the `Equals` method of every element until it finds a match. This means that if the element overrides the <xref:System.Object.Equals%28System.Object%29?displayProperty=fullName> method, that override is called.  \n  \n Because most arrays have a lower bound of zero, this method generally returns 1 if `value` isnt found. In the rare case that the lower bound of the array is equal to <xref:System.Int32.MinValue?displayProperty=fullName>(0x80000000) and `value` isnt found, this method returns <xref:System.Int32.MaxValue?displayProperty=fullName> (0x7FFFFFFF).  \n  \n If `startIndex` equals <xref:System.Array.Length%2A?displayProperty=fullName>,the method returns -1. If `startIndex` is greater than <xref:System.Array.Length%2A?displayProperty=fullName>, the method throws an <xref:System.ArgumentOutOfRangeException>.  \n  \n This method is an O(`n`) operation, where `n` is the number of elements from `startIndex` to the end of `array`."
  example:
