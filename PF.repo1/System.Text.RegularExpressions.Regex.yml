  name: Replace(String, String, MatchEvaluator, RegexOptions, TimeSpan)
  nameWithType: Regex.Replace(String, String, MatchEvaluator, RegexOptions, TimeSpan)
  fullName: Regex.Replace(String, String, MatchEvaluator, RegexOptions, TimeSpan)
  type: Method
  assemblies:
  - System.Text.RegularExpressions
  - System
  - netstandard
  namespace: System.Text.RegularExpressions
  summary: In a specified input string, replaces all substrings that match a specified regular expression with a string returned by a <xref href="System.Text.RegularExpressions.MatchEvaluator"></xref> delegate. Additional parameters specify options that modify the matching operation and a time-out interval if no match is found.
  remarks: "The <xref:System.Text.RegularExpressions.Regex.Replace%28System.String%2CSystem.String%2CSystem.Text.RegularExpressions.MatchEvaluator%2CSystem.Text.RegularExpressions.RegexOptions%29?displayProperty=fullName> method is useful for replacing a regular expression match if any of the following conditions is true:  \n  \n-   If the replacement string cannot readily be specified by a regular expression replacement pattern.  \n  \n-   If the replacement string results from some processing performed on the matched string.  \n  \n-   If the replacement string results from conditional processing.  \n  \n The method is equivalent to calling the <xref:System.Text.RegularExpressions.Regex.Matches%28System.String%2CSystem.String%2CSystem.Text.RegularExpressions.RegexOptions%29?displayProperty=fullName> method and passing each <xref:System.Text.RegularExpressions.Match> object in the returned <xref:System.Text.RegularExpressions.MatchCollection> collection to the `evaluator` delegate.  \n  \n The `pattern` parameter consists of regular expression language elements that symbolically describe the string to match. For more information about regular expressions, see [.NET Framework Regular Expressions](~/docs/standard/base-types/regular-expressions.md) and [Regular Expression Language - Quick Reference](~/docs/standard/base-types/regular-expression-language-quick-reference.md).  \n  \n The `evaluator` parameter is the delegate for a custom method that you define and that examines each match. The custom method must have the following signature to match the <xref:System.Text.RegularExpressions.MatchEvaluator> delegate.  \n  \n [!code-csharp[System.Text.RegularExpressions.Regex.Replace#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.text.regularexpressions.regex.replace/cs/syntax1.cs#1)]\n [!code-vb[System.Text.RegularExpressions.Regex.Replace#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.text.regularexpressions.regex.replace/vb/syntax1.vb#1)]  \n  \n Your custom method returns a string that replaces the matched input.  \n  \n If you specify <xref:System.Text.RegularExpressions.RegexOptions.RightToLeft> for the `options` parameter, the search for matches begins at the end of the input string and moves left; otherwise, the search begins at the start of the input string and moves right.  \n  \n The `matchTimeout` parameter specifies how long a pattern matching method should try to find a match before it times out. Setting a time-out interval prevents regular expressions that rely on excessive backtracking from appearing to \"stop responding when they process input that contains near matches. For more information, see [Best Practices for Regular Expressions](~/docs/standard/base-types/best-practices.md) and [Backtracking](~/docs/standard/base-types/backtracking-in-regular-expressions.md). If no match is found in that time interval, the method throws a <xref:System.Text.RegularExpressions.RegexMatchTimeoutException> exception. `matchTimeout` overrides any default time-out value defined for the application domain in which the method executes.  \n  \n Because the method returns `input` unchanged if there is no match, you can use the <xref:System.Object.ReferenceEquals%2A?displayProperty=fullName> method to determine whether the method has made any replacements to the input string."
  example:
  - "The following example uses a regular expression to extract the individual words from a string, and then uses a <xref:System.Text.RegularExpressions.MatchEvaluator> delegate to call a method named `WordScramble` that scrambles the individual letters in the word. To do this, the `WordScramble` method creates an array that contains the characters in the match. It also creates a parallel array that it populates with random floating-point numbers. The arrays are sorted by calling the <xref:System.Array.Sort%60%602%28%60%600%5B%5D%2C%60%601%5B%5D%2CSystem.Collections.Generic.IComparer%7B%60%600%7D%29?displayProperty=fullName> method, and the sorted array is provided as an argument to a <xref:System.String> class constructor. This newly created string is then returned by the `WordScramble` method. The regular expression pattern `\\w+` matches one or more word characters; the regular expression engine will continue to add characters to the match until it encounters a non-word character, such as a white-space character. The call to the <xref:System.Text.RegularExpressions.Regex.Replace%28System.String%2CSystem.String%2CSystem.Text.RegularExpressions.MatchEvaluator%2CSystem.Text.RegularExpressions.RegexOptions%29> method includes the <xref:System.Text.RegularExpressions.RegexOptions?displayProperty=fullName> option so that the comment in the regular expression pattern `\\w+  # Matches all the characters in a word.` is ignored by the regular expression engine.  \n  \n [!code-csharp[System.Text.RegularExpressions.Regex.Replace#13](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.text.regularexpressions.regex.replace/cs/replace13.cs#13)]\n [!code-vb[System.Text.RegularExpressions.Regex.Replace#13](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.text.regularexpressions.regex.replace/vb/replace13.vb#13)]"
  syntax:
    content: public static string Replace (string input, string pattern, System.Text.RegularExpressions.MatchEvaluator evaluator, System.Text.RegularExpressions.RegexOptions options, TimeSpan matchTimeout);
    parameters:
    - id: input
      type: System.String
      description: The string to search for a match.
    - id: pattern
      type: System.String
      description: The regular expression pattern to match.
    - id: evaluator
      type: System.Text.RegularExpressions.MatchEvaluator
      description: A custom method that examines each match and returns either the original matched string or a replacement string.
    - id: options
      type: System.Text.RegularExpressions.RegexOptions
      description: A bitwise combination of enumeration values that provide options for matching.
    - id: matchTimeout
      type: System.TimeSpan
      description: A time-out interval, or <xref href="System.Text.RegularExpressions.Regex.InfiniteMatchTimeout"></xref> to indicate that the method should not time out.
    return:
      type: System.String
      description: A new string that is identical to the input string, except that the replacement string takes the place of each matched string. If <code>pattern</code> is not matched in the current instance, the method returns the current instance unchanged.
