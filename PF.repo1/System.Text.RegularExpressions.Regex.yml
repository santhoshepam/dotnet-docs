- uid: System.Text.RegularExpressions.Regex.GroupNameFromNumber(System.Int32)
  commentId: M:System.Text.RegularExpressions.Regex.GroupNameFromNumber(System.Int32)
  id: GroupNameFromNumber(System.Int32)
  parent: System.Text.RegularExpressions.Regex
  langs:
  - csharp
  name: GroupNameFromNumber(Int32)
  nameWithType: Regex.GroupNameFromNumber(Int32)
  fullName: Regex.GroupNameFromNumber(Int32)
  type: Method
  assemblies:
  - System.Text.RegularExpressions
  - System
  - netstandard
  namespace: System.Text.RegularExpressions
  summary: Gets the group name that corresponds to the specified group number.
  remarks: "A regular expression pattern may contain either named or numbered capturing groups, which delineate subexpressions within a pattern match. Numbered groups are delimited by the syntax (*subexpression*) and are assigned numbers based on their order in the regular expression. Named groups are delimited by the syntax (?`<`*name*`>`*subexpression*) or (?'*name*'*subexpression*), where *name* is the name by which the subexpression will be identified. (For more information, see [Grouping Constructs](~/docs/standard/base-types/grouping-constructs-in-regular-expressions.md).) The <xref:System.Text.RegularExpressions.Regex.GroupNameFromNumber%2A> method identifies both named groups and numbered groups by their ordinal positions in the regular expression. Ordinal position zero always represents the entire regular expression. All numbered groups are then counted before named groups, regardless of their actual position in the regular expression pattern.  \n  \n If `i` is the number of a named group, the method returns the name of the group. If `i` is the number of an unnamed group, the method returns the string representation of the number. For example, if `i` is 1, the method returns \"1\". If `i` is not the number of a capturing group, the method returns <xref:System.String?displayProperty=fullName>.  \n  \n If a pattern match is found, the value returned by this method can then be used to retrieve the <xref:System.Text.RegularExpressions.Group> object that represents the captured group from the <xref:System.Text.RegularExpressions.GroupCollection.Item%2A?displayProperty=fullName> property. The <xref:System.Text.RegularExpressions.GroupCollection> object is returned by the <xref:System.Text.RegularExpressions.Match.Groups%2A?displayProperty=fullName> property."
  example:
  - "The following example defines a regular expression pattern that matches an address line containing a U.S. city name, state name, and zip code. The example uses the <xref:System.Text.RegularExpressions.Regex.GroupNameFromNumber%2A> method to retrieve the names of capturing groups. It then uses these names to retrieve the corresponding captured groups for matches.  \n  \n [!code-csharp[System.Text.RegularExpressions.Regex.GroupNameFromNumber#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.text.regularexpressions.regex.groupnamefromnumber/cs/groupnamefromnumberex.cs#1)]\n [!code-vb[System.Text.RegularExpressions.Regex.GroupNameFromNumber#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.text.regularexpressions.regex.groupnamefromnumber/vb/groupnamefromnumberex.vb#1)]  \n  \n The regular expression pattern is defined by the following expression:  \n  \n `(?<city>[A-Za-z\\s]+), (?<state>[A-Za-z]{2}) (?<zip>\\d{5}(-\\d{4})?)`  \n  \n The following table shows how the regular expression pattern is interpreted.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`(?<city>[A-Za-z\\s]+)`|Match one or more alphabetic or white-space character. Assign this captured group the name `city`.|  \n|`,`|Match a comma (,) followed by a white-space character.|  \n|`(?<state>[A-Za-z]{2})`|Match two alphabetic characters. Assign this captured group the name `state`. This group should be followed by a white-space character.|  \n|`(?<zip>\\d{5}(-\\d{4})?)`|Match five numeric digits followed by either zero or one occurrence of a hyphen followed by four digits. Assign this captured group the name `zip`.|"
  syntax:
    content: public string GroupNameFromNumber (int i);
    parameters:
    - id: i
      type: System.Int32
      description: The group number to convert to the corresponding group name.
    return:
      type: System.String
      description: A string that contains the group name associated with the specified group number. If there is no group name that corresponds to <code>i</code>, the method returns <xref href="System.String.Empty"></xref>.
