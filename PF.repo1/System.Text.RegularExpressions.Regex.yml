{3}){2}`|Find a hyphen followed by three numeric characters, and match two occurrences of this pattern.|  \n|`[a-zA-Z0-9]`|Match a single alphabetic character (`a` through `z` or `A` through `Z`) or numeric character.|  \n|`$`|End the match at the end of the line.|"
