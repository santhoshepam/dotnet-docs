    commentId: T:System.ArgumentException
    description: "The value of the <code>assemblyname</code> parameter's <xref href=\"System.Reflection.AssemblyName.Name\"></xref> property is an empty or null string.  \n  \n -or-  \n  \n The regular expression pattern of one or more objects in <code>regexinfos</code> contains invalid syntax."
