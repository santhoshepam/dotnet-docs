- uid: System.Text.RegularExpressions.Regex.GetGroupNumbers
  commentId: M:System.Text.RegularExpressions.Regex.GetGroupNumbers
  id: GetGroupNumbers
  parent: System.Text.RegularExpressions.Regex
  langs:
  - csharp
  name: GetGroupNumbers()
  nameWithType: Regex.GetGroupNumbers()
  fullName: Regex.GetGroupNumbers()
  type: Method
  assemblies:
  - System.Text.RegularExpressions
  - System
  - netstandard
  namespace: System.Text.RegularExpressions
  summary: Returns an array of capturing group numbers that correspond to group names in an array.
  remarks: "Both unnamed and named capturing groups can be accessed by number. Unnamed groups are numbered from left to right starting with 1. (The capturing group in index 0 (zero) represents the match as a whole.)  Named groups are then numbered from left to right starting with a number that is one greater than the number of unnamed capturing groups.  \n  \n Referencing a group by its number instead of by string name can provide faster access."
  example:
  - "The following example defines a regular expression, `\\b((?<word>\\w+)\\s*)+(?<end>[.?!])`, that matches a sentence. The regular expression includes three capturing groups: an unnamed group that captures an individual word along with a space character that may follow it; a group named `word` that captures the individual words in the sentence; and a group named `end` that captures the punctuation that ends the sentence. The example calls the <xref:System.Text.RegularExpressions.Regex.GetGroupNumbers%2A> method to get the numbers of all capturing groups, and then displays their captured string. In addition, the <xref:System.Text.RegularExpressions.Regex.GroupNameFromNumber%2A> method is used to indicate whether a particular numbered group corresponds to a named group.  \n  \n [!code-csharp[System.Text.RegularExpressions.Regex.GetGroupNumbers#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.text.regularexpressions.regex.getgroupnumbers/cs/getgroupnumbers1.cs#1)]\n [!code-vb[System.Text.RegularExpressions.Regex.GetGroupNumbers#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.text.regularexpressions.regex.getgroupnumbers/vb/getgroupnumbers1.vb#1)]  \n  \n The regular expression pattern is interpreted as shown in the following table.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`\\b`|Begin the match at a word boundary.|  \n|`(?<word>\\w+)`|Match one or more word characters and assign the matched strings to a group named `word`.|  \n|`\\s*`|Match zero or more white-space characters.|  \n|`((?<word>\\w+)\\s*)`|Assign the `word` captured group followed by any captured white-space characters to the first captured group.|  \n|`((?<word>\\w+)\\s*)+`|Match the pattern of one or more word characters followed by any white-space characters one or more times.|  \n|`(?<end>[.?!])`|Match a period, question mark, or exclamation point. Assign the matched character to the `end` capturing group.|"
  syntax:
    content: public int[] GetGroupNumbers ();
    parameters: []
    return:
      type: System.Int32[]
      description: An integer array of group numbers.
