- uid: System.Text.RegularExpressions.Regex.IsMatch(System.String)
  commentId: M:System.Text.RegularExpressions.Regex.IsMatch(System.String)
  id: IsMatch(System.String)
  parent: System.Text.RegularExpressions.Regex
  langs:
