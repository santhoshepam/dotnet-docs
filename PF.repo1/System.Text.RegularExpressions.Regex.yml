atch two occurrences of this pattern.|  \n|`[A-Z0-9]`|Match any single alphabetic character from `A` through `Z`, or any numeric character.|  \n|`$`|End the match at the end of the string.|  \n  \n Calling the <xref:System.Text.RegularExpressions.Regex.IsMatch%28System.String%2CSystem.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.TimeSpan%29> method with the `options` parameter set to <xref:System.Text.RegularExpressions.RegexOptions?displayProperty=fullName> is equivalent to defining the following regular expression:  \n  \n```  \n[a-zA-Z0-9]\\d{2}[a-zA-Z0-9](-\\d{3}){2}[A-Za-z0-9]  \n```  \n  \n For comparison, see the example for the <xref:System.Text.RegularExpressions.Regex.IsMatch%28System.String%2CSystem.String%29> method."
