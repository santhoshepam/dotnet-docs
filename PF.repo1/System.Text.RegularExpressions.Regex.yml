  summary: In a specified input substring, replaces a specified maximum number of strings that match a regular expression pattern with a specified replacement string.
  remarks: "The search for matches starts in the `input` string at the position specified by the `startat` parameter. The regular expression is the pattern defined by the constructor for the current <xref:System.Text.RegularExpressions.Regex> object. If `count` is negative, replacements continue to the end of the string. If `count` exceeds the number of matches, all matches are replaced.  \n  \n The `replacement` parameter specifies the string that is to replace each match in `input`. `replacement` can consist of any combination of literal text and [substitutions](~/docs/standard/base-types/substitutions-in-regular-expressions.md). For example, the replacement pattern `a*${test}b` inserts the string \"a*\" followed by the substring that is matched by the `test` capturing group, if any, followed by the string \"b\". The * character is not recognized as a metacharacter within a replacement pattern.  \n  \n> [!NOTE]\n>  Substitutions are the only regular expression language elements that are recognized in a replacement pattern. All other regular expression language elements, including [character escapes](~/docs/standard/base-types/character-escapes-in-regular-expressions.md), are allowed in regular expression patterns only and are not recognized in replacement patterns.  \n  \n The <xref:System.Text.RegularExpressions.RegexMatchTimeoutException> exception is thrown if the execution time of the replacement operation exceeds the time-out interval specified by the <xref:System.Text.RegularExpressions.Regex.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.TimeSpan%29?displayProperty=fullName> constructor. If you do not set a time-out interval when you call the constructor, the exception is thrown if the operation exceeds any time-out value established for the application domain in which the <xref:System.Text.RegularExpressions.Regex> object is created. If no time-out is defined in the <xref:System.Text.RegularExpressions.Regex> constructor call or in the application domain's properties, or if the time-out value is <xref:System.Text.RegularExpressions.Regex.InfiniteMatchTimeout?displayProperty=fullName>, no exception is thrown  \n  \n Because the method returns `input` unchanged if there is no match, you can use the <xref:System.Object.ReferenceEquals%2A?displayProperty=fullName> method to determine whether the method has made any replacements to the input string."
  example:
  - "The following example double-spaces all but the first line of a string. It defines a regular expression pattern, `^.*$`, that matches a line of text, calls the <xref:System.Text.RegularExpressions.Regex.Match%28System.String%29> method to match the first line of the string, and uses the `Match.Index` and `Match.Count` properties to determine the starting position of the second line.  \n  \n [!code-csharp[System.Text.RegularExpressions.Regex.Replace#9](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.text.regularexpressions.regex.replace/cs/replaceexample9.cs#9)]\n [!code-vb[System.Text.RegularExpressions.Regex.Replace#9](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.text.regularexpressions.regex.replace/vb/replaceexample9.vb#9)]  \n  \n The regular expression pattern `^.*$` is defined as shown in the following table.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`^`|Match the start of a line. (Note that the <xref:System.Text.RegularExpressions.Regex> object was instantiated by using the <xref:System.Text.RegularExpressions.RegexOptions?displayProperty=fullName> option; otherwise, this character class would only match the beginning of the input string.)|  \n|`.*`|Match any character zero or more times.|  \n|`$`|Match the end of a line. (Note that the <xref:System.Text.RegularExpressions.Regex> object was instantiated by using the <xref:System.Text.RegularExpressions.RegexOptions?displayProperty=fullName> option; otherwise, this character class would only match the beginning of the input string.)|  \n  \n The replacement string (`vbCrLf + \"$&\"` in Visual Basic, `\"\\n$&\"` in C#) adds a new line before the matched string. Note that `\\n` in the C# example is interpreted as the newline character by the C# compiler; it does not represent a regular expression character escape."
