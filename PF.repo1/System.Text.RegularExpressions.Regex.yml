  name: Unescape(String)
  nameWithType: Regex.Unescape(String)
  fullName: Regex.Unescape(String)
  type: Method
  assemblies:
  - System.Text.RegularExpressions
  - System
  - netstandard
  namespace: System.Text.RegularExpressions
  summary: Converts any escaped characters in the input string.
  remarks: "The <xref:System.Text.RegularExpressions.Regex.Unescape%2A> method performs one of the following two transformations:  \n  \n-   It reverses the transformation performed by the <xref:System.Text.RegularExpressions.Regex.Escape%2A> method by removing the escape character (\"\\\\\") from each character escaped by the method. These include the \\\\, *, +, ?, &#124;, {, [, (,), ^, $,., #, and white space characters. In addition, the <xref:System.Text.RegularExpressions.Regex.Unescape%2A> method unescapes the closing bracket (]) and closing brace (}) characters.  \n  \n> [!NOTE]\n>  <xref:System.Text.RegularExpressions.Regex.Unescape%2A> cannot reverse an escaped string perfectly because it cannot deduce precisely which characters were escaped,  \n  \n-   It replaces the representation of unprintable characters with the characters themselves. For example, it replaces \\a with \\x07. The character representations it replaces are \\a, \\b, \\e, \\n, \\r, \\f, \\t, and \\v.  \n  \n If the <xref:System.Text.RegularExpressions.Regex.Unescape%2A> method encounters other escape sequences that it cannot convert, such as \\w or \\s, it throws an <xref:System.ArgumentException>."
  syntax:
    content: public static string Unescape (string str);
    parameters:
    - id: str
      type: System.String
      description: The input string containing the text to convert.
    return:
      type: System.String
      description: A string of characters with any escaped characters converted to their unescaped form.
  overload: System.Text.RegularExpressions.Regex.Unescape*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>str</code> includes an unrecognized escape sequence.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>str</code> is `null`.
