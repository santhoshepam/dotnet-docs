ethod is called. If no time-out is defined in the application domain's properties, or if the time-out value is <xref:System.Text.RegularExpressions.Regex.InfiniteMatchTimeout?displayProperty=fullName>, no exception is thrown.  \n  \n Because the method returns `input` unchanged if there is no match, you can use the <xref:System.Object.ReferenceEquals%2A?displayProperty=fullName> method to determine whether the method has made any replacements to the input string."
  example:
  - "The following example uses the <xref:System.Text.RegularExpressions.Regex.Replace%28System.String%2CSystem.String%2CSystem.String%2CSystem.Text.RegularExpressions.RegexOptions%29> method to replace the local machine and drive names in a UNC path with a local file path. The regular expression uses the <xref:System.Environment.MachineName%2A?displayProperty=fullName> property to include the name of the local computer, and the <xref:System.Environment.GetLogicalDrives%2A?displayProperty=fullName> method to include the names of the logical drives. All regular expression string comparisons are case-insensitive. To run the example successfully, you should replace the literal string \"MyMachine\" with your local machine name.  \n  \n [!code-csharp[System.Text.RegularExpressions.Regex.Replace#4](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.text.regularexpressions.regex.replace/cs/replace4.cs#4)]\n [!code-vb[System.Text.RegularExpressions.Regex.Replace#4](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.text.regularexpressions.regex.replace/vb/replace4.vb#4)]  \n  \n The regular expression pattern is defined by the following expression:  \n  \n `\"\\\\\\\\\" + Environment.MachineName + \"(?:\\.\\w+)*\\\\([\" + driveNames + \"])\\$\"`  \n  \n The following table shows how the regular expression pattern is interpreted.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`\\\\\\\\`|Match two consecutive backslash (`\\`) characters. Because the backslash character is interpreted as the escape character, each backslash must be escaped with another backslash.|  \n|`+ Environment.MachineName +`|Match the string that is returned by the <xref:System.Environment.MachineName%2A?displayProperty=fullName> property.|  \n|`(?:\\.\\w+)*`|Match the period (`.`) character followed by one or more word characters. This match can occur zero or more times. The matched subexpression is not captured.|  \n|`\\\\`|Match a backslash (`\\`) character.|  \n|`([\" + driveNames + \"])`|Match the character class that consists of the individual drive letters. This match is the first captured subexpression.|  \n|`\\$`|Match the literal dollar sign (`$`) character.|  \n  \n The replacement pattern `$1` replaces the entire match with the first captured subexpression. That is, it replaces the UNC machine and drive name with the drive letter."
