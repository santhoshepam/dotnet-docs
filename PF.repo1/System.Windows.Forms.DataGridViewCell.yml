    parameters:
    - id: advancedBorderStyle
      type: System.Windows.Forms.DataGridViewAdvancedBorderStyle
      description: A <xref href="System.Windows.Forms.DataGridViewAdvancedBorderStyle"></xref> that the margins are to be calculated for.
    return:
      type: System.Drawing.Rectangle
      description: A <xref href="System.Drawing.Rectangle"></xref> that represents the widths of all the cell margins.
