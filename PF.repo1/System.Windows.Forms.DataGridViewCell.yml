  summary: Represents an individual cell in a <xref href="System.Windows.Forms.DataGridView"></xref> control.
  remarks: "The <xref:System.Windows.Forms.DataGridViewCell> class represents an individual cell in a <xref:System.Windows.Forms.DataGridView> control. You can retrieve cells through the <xref:System.Windows.Forms.DataGridViewRow.Cells%2A> collection of a <xref:System.Windows.Forms.DataGridViewRow>.  \n  \n The row and column for a <xref:System.Windows.Forms.DataGridViewCell> identify the cell's location in the <xref:System.Windows.Forms.DataGridView>. A typical cell contains data specific to the row and column in which it is contained. The cell can be customized in a number of ways by setting its properties and handling the events associated with it."
  example:
