  namespace: System.Windows.Forms
  summary: Initializes the control used to edit the cell.
  remarks: "As an optimization technique, typically all the cells of the same type and in the same <xref:System.Windows.Forms.DataGridView> share a single hosted editing control. However, before the control is used by a cell, it needs to be initialized by the <xref:System.Windows.Forms.DataGridViewCell.InitializeEditingControl%2A> method. The first time it is called, this method adds the control to the list of editing controls in its parent <xref:System.Windows.Forms.DataGridView>. It also initializes some of the visual properties of the cell. For example, <xref:System.Windows.Forms.DataGridViewCell.InitializeEditingControl%2A> sets the background color of the editing area to match the supplied cell style parameter. Subsequent calls to <xref:System.Windows.Forms.DataGridViewCell.InitializeEditingControl%2A> do nothing.  \n  \n Derived classes use this method to host an instance of the <xref:System.Windows.Forms.Control> class corresponding to their type. For example, a table that contains one or more <xref:System.Windows.Forms.DataGridViewTextBoxCell> objects calls this method to add a single <xref:System.Windows.Forms.TextBox> editing control to the owning <xref:System.Windows.Forms.DataGridView>."
  example:
  - "The following code example demonstrates how to override the <xref:System.Windows.Forms.DataGridViewTextBoxCell.InitializeEditingControl%2A> method in a simple class that derives from the <xref:System.Windows.Forms.DataGridViewTextBoxCell> class. This example is part of a larger code example provided in [How to: Host Controls in Windows Forms DataGridView Cells](~/docs/framework/winforms/controls/how-to-host-controls-in-windows-forms-datagridview-cells.md).  \n  \n [!code-csharp[System.Windows.Forms.DataGridViewCalendarColumn#200](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewCalendarColumn/CS/datagridviewcalendarcolumn.cs#200)]\n [!code-vb[System.Windows.Forms.DataGridViewCalendarColumn#200](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewCalendarColumn/VB/datagridviewcalendarcolumn.vb#200)]"
