  namespace: System.Windows.Forms
  summary: Gets or sets the ToolTip text associated with this cell.
  remarks: "The value of this property is displayed as the cell ToolTip when the mouse pointer is over the cell and the property value is not <xref:System.String.Empty>. If the value of this property is <xref:System.String.Empty>, the cell will display a ToolTip containing the value of the cell if the value is truncated in the cell display; otherwise, the cell will not display a ToolTip. You can also prevent the display of a ToolTip by setting the <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A?displayProperty=fullName> property to `false`.  \n  \n When the <xref:System.Windows.Forms.DataGridView> control <xref:System.Windows.Forms.DataGridView.DataSource%2A> property is set or its <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> property is `true`, getting the value of the <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> property raises the <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> event of the control and returns the value of the <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A?displayProperty=fullName> property as specified in the event handler. If there are no handlers for the event, getting the value of the <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> property returns the previously specified value or its default value of <xref:System.String.Empty>.  \n  \n Handling the <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> event is primarily useful when working with large amounts of data to avoid performance penalties when setting the cell <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> value for multiple cells. For more information, see [Best Practices for Scaling the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/best-practices-for-scaling-the-windows-forms-datagridview-control.md).  \n  \n Changing this property raises the <xref:System.Windows.Forms.DataGridView.CellToolTipTextChanged> event on the owning <xref:Sy