  remarks: "When the user edits a cell value and commits the change, the <xref:System.Windows.Forms.DataGridView> control calls this method to convert the displayed value from the <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> to the <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>. The control then sets the underlying cell value or data source value to the converted value.  \n  \n The default implementation of this method parses the `formattedValue` parameter using the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, and <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> properties of the cell style indicated by the `cellStyle` parameter.  \n  \n If `formattedValue` is equal to <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, this method returns the value of the <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> property or `null` if <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> is <xref:System.DBNull.Value?displayProperty=fullName> and the cell <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> is a reference type.  \n  \n If `formattedValue` is not equal to <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, this method parses `formattedValue` using the <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> property and the specified or default converters.  \n  \n If the cell <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> is nullable, this method wraps the return value as a <xref:System.Nullable%601> type."
