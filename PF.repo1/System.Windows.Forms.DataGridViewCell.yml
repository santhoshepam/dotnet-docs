  summary: Retrieves the formatted value of the cell to copy to the <xref href="System.Windows.Forms.Clipboard"></xref>.
  remarks: "This method is called by the <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A?displayProperty=fullName> method to retrieve a Clipboard-formatted value that represents the cell value.  \n  \n The cell value is first retrieved in its display format from the <xref:System.Windows.Forms.DataGridViewCell.GetEditedFormattedValue%2A> method. This may raise the <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event to format the value and the <xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName> event if formatting is unsuccessful.  \n  \n The position-related parameters of this method indicate where this cell is located in the table of data representing the region defined by the selected cells in the <xref:System.Windows.Forms.DataGridView> control. Depending on the cell's position, additional formatting information may be returned by this method along with the display-formatted cell value. For example, the HTML format for a cell in the first column of a row will include the tag that indicates the beginning of a row.  \n  \n The supported Clipboard formats include <xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>, and <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>.  \n  \n For more information, see the <xref:System.Windows.Forms.Clipboard> class."
  syntax:
    content: protected virtual object GetClipboardContent (int rowIndex, bool firstCell, bool lastCell, bool inFirstRow, bool inLastRow, string format);
    parameters:
    - id: rowIndex
      type: System.Int32
      description: The zero-based index of the row containing the cell.
    - id: firstCell
      type: System.Boolean
      description: '`true` to indicate that the cell is in the first column of the region defined by the selected cells; otherwise, `false`.'
    - id: lastCell
      type: System.Boolean
      description: '`true` to indicate that the cell is the last column of the region defined by the selected cells; otherwise, `false`.'
    - id: inFirstRow
      type: System.Boolean
      description: '`true` to indicate that the cell is in the first row of the region defined by the selected cells; otherwise, `false`.'
    - id: inLastRow
      type: System.Boolean
      description: '`true` to indicate that the cell is in the last row of the region defined by the selected cells; otherwise, `false`.'
    - id: format
      type: System.String
      description: The current format string of the cell.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the value of the cell to copy to the <xref href="System.Windows.Forms.Clipboard"></xref>.
