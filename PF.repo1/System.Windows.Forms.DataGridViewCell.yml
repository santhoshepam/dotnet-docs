  namespace: System.Windows.Forms
  summary: Gets or sets the value associated with this cell.
  remarks: "When you assign a different value to a cell, the <xref:System.Windows.Forms.DataGridView.CellValueChanged> event of the <xref:System.Windows.Forms.DataGridView> control is raised.  \n  \n The <xref:System.Windows.Forms.DataGridViewCell.Value%2A> property is the actual data object contained by the cell, whereas the <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A> property is the formatted representation of the data. The <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> and <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> properties correspond to the data types of these values, respectively.  \n  \n When you set the <xref:System.Windows.Forms.DataGridViewCell.Value%2A> property, the specified value is not automatically converted from a formatted, display value to an underlying cell value. For example, the <xref:System.Windows.Forms.DataGridViewCellStyle> in effect for the cell is ignored, so setting <xref:System.Windows.Forms.DataGridViewCell.Value%2A> to <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> does not result in a property value of <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A?displayProperty=fullName>."
  example:
  - "The following code example shows how to update a cell's contents with the <xref:System.Windows.Forms.DataGridViewCell.Value%2A> property. This example is part of a larger code example provided in [How to: Manipulate Rows in the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/how-to-manipulate-rows-in-the-windows-forms-datagridview-control.md).  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#211](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ButtonDemos/CPP/DataGridViewRowDemo.cpp#211)]\n [!code-csharp[System.Windows.Forms.DataGridView.ButtonDemos#211](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ButtonDemos/CS/DataGridViewRowDemo.cs#211)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#211](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ButtonDemos/VB/datagridviewrowdemo.vb#211)]"
