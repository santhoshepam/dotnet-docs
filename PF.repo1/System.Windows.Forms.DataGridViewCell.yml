  summary: Modifies the input cell border style according to the specified criteria.
  remarks: "The <xref:System.Windows.Forms.DataGridView> control internally calls the <xref:System.Windows.Forms.DataGridViewCell.AdjustCellBorderStyle%2A> method to determine the appearance of the cell borders. The <xref:System.Windows.Forms.DataGridView> control typically uses the value of the <xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A> property for the `dataGridViewAdvancedBorderStyleInput` parameter.  \n  \n The <xref:System.Windows.Forms.DataGridViewAdvancedCellBorderStyle?displayProperty=fullName> value is not supported as an input style for cells."
  example:
  - "The following code example demonstrates how to override the <xref:System.Windows.Forms.DataGridViewCell.AdjustCellBorderStyle%2A> method to customize the borders of the cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle> class.  \n  \n [!code-csharp[System.Windows.Forms.DataGridViewAdvancedBorderStyle#20](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewAdvancedBorderStyle/CS/advancedborderstyle.cs#20)]\n [!code-vb[System.Windows.Forms.DataGridViewAdvancedBorderStyle#20](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewAdvancedBorderStyle/VB/advancedborderstyle.vb#20)]"
  syntax:
    content: public virtual System.Windows.Forms.DataGridViewAdvancedBorderStyle AdjustCellBorderStyle (System.Windows.Forms.DataGridViewAdvancedBorderStyle dataGridViewAdvancedBorderStyleInput, System.Windows.Forms.DataGridViewAdvancedBorderStyle dataGridViewAdvancedBorderStylePlaceholder, bool singleVerticalBorderAdded, bool singleHorizontalBorderAdded, bool isFirstDisplayedColumn, bool isFirstDisplayedRow);
    parameters:
    - id: dataGridViewAdvancedBorderStyleInput
      type: System.Windows.Forms.DataGridViewAdvancedBorderStyle
      description: A <xref href="System.Windows.Forms.DataGridViewAdvancedBorderStyle"></xref> that represents the cell border style to modify.
    - id: dataGridViewAdvancedBorderStylePlaceholder
      type: System.Windows.Forms.DataGridViewAdvancedBorderStyle
      description: A <xref href="System.Windows.Forms.DataGridViewAdvancedBorderStyle"></xref> that is used to store intermediate changes to the cell border style.
    - id: singleVerticalBorderAdded
      type: System.Boolean
      description: '`true` to add a vertical border to the cell; otherwise, `false`.'
    - id: singleHorizontalBorderAdded
      type: System.Boolean
      description: '`true` to add a horizontal border to the cell; otherwise, `false`.'
    - id: isFirstDisplayedColumn
      type: System.Boolean
      description: '`true` if the hosting cell is in the first visible column; otherwise, `false`.'
    - id: isFirstDisplayedRow
      type: System.Boolean
      description: '`true` if the hosting cell is in the first visible row; otherwise, `false`.'
    return:
      type: System.Windows.Forms.DataGridViewAdvancedBorderStyle
      description: The modified <xref href="System.Windows.Forms.DataGridViewAdvancedBorderStyle"></xref>.
