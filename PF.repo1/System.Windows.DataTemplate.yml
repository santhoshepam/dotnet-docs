- uid: System.Windows.DataTemplate.Triggers
  commentId: P:System.Windows.DataTemplate.Triggers
  id: Triggers
  parent: System.Windows.DataTemplate
  langs:
  - csharp
  name: Triggers
  nameWithType: DataTemplate.Triggers
  fullName: DataTemplate.Triggers
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets a collection of triggers that apply property values or perform actions based on one or more conditions.
  remarks: "If you are creating triggers within a data template, the setters of the triggers should be setting properties that are within the scope of the data template. Otherwise, it may be more suitable to create triggers using a style that targets the type that contains the data. For example, if you are binding a <xref:System.Windows.Controls.ListBox> control, the containers are <xref:System.Windows.Controls.ListBoxItem> objects. If you are using triggers to set properties that are not within the scope of the <xref:System.Windows.DataTemplate>, then it may be more suitable to create a <xref:System.Windows.Controls.ListBoxItem> style and create triggers within that style. For more information, see What Belongs in a DataTemplate? in the [Data Templating Overview](~/docs/framework/wpf/data/data-templating-overview.md).  \n  \n> [!NOTE]\n>  This property can only be set in [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] via the collection syntax shown, or by accessing the collection object and using its various methods such as Add. The property to access the collection object itself is read-only, the collection itself is read-write.  \n  \n<a name=\"xamlPropertyElementUsage_Triggers\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<object>  \n  <object.Triggers>  \n    OneOrMoreTriggers  \n  </object.Triggers>  \n</object>  \n```  \n  \n<a name=\"xamlValues_Triggers\"></a>   \n## XAML Values  \n *OneOrMoreTriggers*  \n Zero or more <xref:System.Windows.TriggerBase> objects."
  example:
  - "The following <xref:System.Windows.DataTemplate> demonstrates the use of the <xref:System.Windows.DataTemplate.Triggers%2A> property.  \n  \n [!code-xml[DataBindingLab#AuctionItemDataTemplate](~/samples/snippets/csharp/VS_Snippets_Wpf/DataBindingLab/CSharp/DataBindingLabApp.xaml#auctionitemdatatemplate)]  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703)."
  syntax:
    content: >-
      [System.Windows.Markup.DependsOn("VisualTree")]

      [System.Windows.Markup.DependsOn("Template")]

      public System.Windows.TriggerCollection Triggers { get; }
    return:
      type: System.Windows.TriggerCollection
      description: A collection of trigger objects. The default value is `null`.
  overload: System.Windows.DataTemplate.Triggers*
  exceptions: []
