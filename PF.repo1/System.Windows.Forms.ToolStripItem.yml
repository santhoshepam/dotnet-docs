  remarks: "The <xref:System.Windows.Forms.ToolStripItem.Click> event passes an <xref:System.EventArgs> to its event handler, so it only indicates that a click has occurred. If you need more specific mouse information (button, number of clicks, wheel rotation, or location), use the <xref:System.Windows.Forms.ToolStripItem.MouseDown> and <xref:System.Windows.Forms.ToolStripItem.MouseUp> events which pass a <xref:System.Windows.Forms.MouseEventArgs> to the event handler.  \n  \n A double-click is determined by the mouse settings of the user's operating system. The user can set the time between clicks of a mouse button that should be considered a double-click rather than two clicks. The <xref:System.Windows.Forms.ToolStripItem.Click> event is raised every time a control is double-clicked. For example, if you have two event handlers for the <xref:System.Windows.Forms.ToolStripItem.Click> and <xref:System.Windows.Forms.ToolStripItem.DoubleClick> events of a <xref:System.Windows.Forms.Form>, the <xref:System.Windows.Forms.ToolStripItem.Click> and <xref:System.Windows.Forms.ToolStripItem.DoubleClick> events are raised when the form is double-clicked and both methods are called. If an item is double-clicked that does not support the <xref:System.Windows.Forms.ToolStripItem.DoubleClick> event, the <xref:System.Windows.Forms.ToolStripItem.Click> event might be raised twice."
