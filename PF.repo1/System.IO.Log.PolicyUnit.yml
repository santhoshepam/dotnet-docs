  namespace: System.IO.Log
  summary: Represents a size measurement in a log store policy.
  remarks: "The <xref:System.IO.Log.PolicyUnit> structure represents a size measurement in a log store policy. The <xref:System.IO.Log.PolicyUnitType> enumeration lists the units of measurement that can be represented.  \n  \n You can use the <xref:System.IO.Log.PolicyUnit.Value%2A> property to determine the size of the measurement. To determine the unit of measurement, use the <xref:System.IO.Log.PolicyUnit.Type%2A> property. You can convert other data types to a <xref:System.IO.Log.PolicyUnit> by using the <xref:System.IO.Log.PolicyUnit.Percentage%2A> and <xref:System.IO.Log.PolicyUnit.Extents%2A> methods."
  example:
  - "This example shows how to use the <xref:System.IO.Log.LogPolicy> class and <xref:System.IO.Log.PolicyUnit> structure to set policy for a log record sequence.  \n  \n [!code-csharp[S_UELogRecordSequence#2](~/samples/snippets/csharp/VS_Snippets_CFX/s_uelogrecordsequence/cs/mylogrecordsequence.cs#2)]\n [!code-vb[S_UELogRecordSequence#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_uelogrecordsequence/vb/mylogrecordsequence.vb#2)]"
