  fullName: CounterType.MultiTimerPercentageActive
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: This counter type is a multitimer. Multitimers collect data from more than one instance of a component, such as a processor or disk. Counters of this type display the active time of one or more components as a percentage of the total time of the sample interval. Because the numerator records the active time of components operating simultaneously, the resulting percentage can exceed 100 percent. This counter type differs from <xref href="System.Diagnostics.PerformanceData.CounterType.MultiTimerPercentageActive100Ns"></xref> in that it measures time in units of ticks of the system performance timer, rather than in 100 nanosecond units. (See the PERF_COUNTER_MULTI_TIMER counter type in the deployment kit.)
  syntax:
    content: MultiTimerPercentageActive
    return:
      type: System.Diagnostics.PerformanceData.CounterType
      description: ''
