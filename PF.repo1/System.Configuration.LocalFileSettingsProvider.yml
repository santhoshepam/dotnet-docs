      [System.MonoTODO]

      public void Reset (System.Configuration.SettingsContext context);
    parameters:
    - id: context
      type: System.Configuration.SettingsContext
      description: A <xref href="System.Configuration.SettingsContext"></xref> describing the current application usage.
  overload: System.Configuration.LocalFileSettingsProvider.Reset*
