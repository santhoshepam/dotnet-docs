  remarks: "The following graphs demonstrate the different values of <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, where *f*(*t*) represents the animation progress and *t* represents time.  \n  \n <xref:System.Windows.Media.Animation.BackEase>  \n  \n ![BackEase EasingMode graphs.](~/add/media/backease-graph.png \"BackEase EasingMode graphs.\")  \n  \n <xref:System.Windows.Media.Animation.BounceEase>  \n  \n ![BounceEase EasingMode graphs.](~/add/media/bounceease-graph.png \"BounceEase EasingMode graphs.\")  \n  \n <xref:System.Windows.Media.Animation.CircleEase>  \n  \n ![CircleEase EasingMode graphs.](~/add/media/circleease-graph.png \"CircleEase EasingMode graphs.\")  \n  \n <xref:System.Windows.Media.Animation.CubicEase>  \n  \n ![CubicEase EasingMode graphs.](~/add/media/cubicease-graph.png \"CubicEase EasingMode graphs.\")  \n  \n <xref:System.Windows.Media.Animation.ElasticEase>  \n  \n ![ElasticEase with graphs of different easingmodes.](~/add/media/elasticease-graph.png \"ElasticEase with graphs of different easingmodes.\")  \n  \n <xref:System.Windows.Media.Animation.ExponentialEase>  \n  \n ![ExponentialEase graphs of different easingmodes.](~/add/media/exponentialease-graph.png \"ExponentialEase graphs of different easingmodes.\")  \n  \n <xref:System.Windows.Media.Animation.PowerEase>  \n  \n ![QuarticEase with graphs of different easingmodes.](~/add/media/quarticease-graph.png \"QuarticEase with graphs of different easingmodes.\")  \n  \n <xref:System.Windows.Media.Animation.QuadraticEase>  \n  \n ![QuadraticEase with graphs of different easingmodes](~/add/media/quadraticease-graph.png \"QuadraticEase with graphs of different easingmodes\")  \n  \n <xref:System.Windows.Media.Animation.QuarticEase>  \n  \n ![QuarticEase with graphs of different easingmodes.](~/add/media/quarticease-graph.png \"QuarticEase with graphs of different easingmodes.\")  \n  \n <xref:System.Windows.Media.Animation.QuinticEase>  \n  \n ![QuinticEase wit