  name: RenderEndTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderEndTag(HtmlTextWriter)
  fullName: MenuAdapter.RenderEndTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: Creates final markup and writes the markup for the closing tag of the control to the output stream emitted to the browser or device.
  remarks: "The <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> method writes the markup for the closing tag of the control to the output stream emitted to the response stream for the client browser. The attributes, style attributes, and opening tag are rendered in the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> method. The <xref:System.Web.UI.WebControls.MenuItem> objects are rendered individually in the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> method.  \n  \n Override <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> when you want to implement custom behavior. For example, override the method to write multiple closing tags to the response stream after any control content, such as `</td></tr></table>`. Use the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> method in conjunction with the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> method to assure opening and closing tag consistency in your output."
  syntax:
    content: protected override void RenderEndTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: The <xref href="System.Web.UI.HtmlTextWriter"></xref> instance containing methods to build and render the device-specific output.
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag*
