  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: Adds tag attributes and writes the markup for the opening tag of the control to the output stream emitted to the browser or device.
  remarks: "The <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> method adds tag attributes and writes the markup for the opening tag of the control to the output stream emitted to the response stream for the client browser. The <xref:System.Web.UI.WebControls.MenuItem> objects will be rendered individually in the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> method and the control will be closed with a call to the subsequent <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> method.  \n  \n Override <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> when you want to implement custom behavior. For example, override the method to write multiple tags to the response stream before any control content, such as `<table><tr><td>`. Use the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> method in conjunction with the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> method to assure opening and closing tag consistency in your output."
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: The <xref href="System.Web.UI.HtmlTextWriter"></xref> instance containing methods to build and render the device-specific output.
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag*
