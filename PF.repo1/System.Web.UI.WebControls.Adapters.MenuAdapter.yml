  name: MenuAdapter
  nameWithType: MenuAdapter
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: Provides the means to modify the behavior of the <xref href="System.Web.UI.WebControls.Menu"></xref> control for specific browsers.
  remarks: "A <xref:System.Web.UI.WebControls.Adapters.MenuAdapter> modifies the markup or behavior of a <xref:System.Web.UI.WebControls.Menu> control for a specific browser or class of browsers, or acts as a filter on some capability.  \n  \n By default, the <xref:System.Web.UI.WebControls.MenuItem> objects in the <xref:System.Web.UI.WebControls.Menu> control are rendered as hyperlinks to accommodate menu navigation. The <xref:System.Web.UI.WebControls.Menu> class maintains state by implementing the <xref:System.Web.UI.IPostBackEventHandler> interface so that it can respond to and raise specific events during postback. You can extend the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter> class to further customize rendering or behavior of the <xref:System.Web.UI.WebControls.Menu> control.  \n  \n The initial request for an adapter causes the .NET Framework to search for a mapped adapter for the control, given the characteristics of the requesting browser. The <xref:System.Web.HttpBrowserCapabilities> class uses browser definition files to identify the characteristics of the client browser and to map the adapter to the browser type.  \n  \n For more information about adaptive rendering in ASP.NET, see [Architectural Overview of Adaptive Control Behavior](http://msdn.microsoft.com/library/4ff05ae9-4109-4352-929e-ad893895dbff)."
  syntax:
    content: 'public class MenuAdapter : System.Web.UI.WebControls.Adapters.WebControlAdapter, System.Web.UI.IPostBackEventHandler'
