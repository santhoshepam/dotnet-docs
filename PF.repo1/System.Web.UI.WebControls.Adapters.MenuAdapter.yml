  name: LoadAdapterControlState(Object)
  nameWithType: MenuAdapter.LoadAdapterControlState(Object)
  fullName: MenuAdapter.LoadAdapterControlState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: Loads any control state information that was saved by the <xref href="System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState"></xref> method during a previous request to the page.
  remarks: "When an adapter needs to maintain private state information, it can override the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState%2A> and <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> methods. In the case of the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter> class, where the displayed menu hierarchy is dependent on the previously selected <xref:System.Web.UI.WebControls.MenuItem> object, `state` provides a dictionary of name/value pairs containing the path of the selected item in the menu's hierarchy. The `state` parameter is a <xref:System.Web.UI.Pair> object saved by the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> during a previous request to the page.  \n  \n If the control is not registered to participate in control state, the adapter must register for control state. Adapter control state is maintained in addition to the state for the control, unlike other life-cycle methods."
  syntax:
    content: protected override void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: An <xref href="System.Object"></xref> in the form of a dictionary that contains the adapter's state information.
