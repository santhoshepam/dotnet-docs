  namespace: System.Web.UI.WebControls.Adapters
  summary: Saves any changes to the adapter private control state that have occurred since the page was posted back to the server.
  remarks: The <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> method uses the <xref:System.Web.UI.WebControls.Menu> control state to maintain the current navigation path of the menu. When an adapter needs to maintain private state information, it can override the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState%2A> and <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> methods. An adapter might maintain private control state when there are complex features that need to maintain state across requests, separate from the associated control's state. The adapter needs to register for control state during the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit%2A> method call in every request.
  syntax:
    content: protected override object SaveAdapterControlState ();
    parameters: []
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that contains the adapter's control state information as a <xref href="System.Web.UI.StateBag"></xref>.
