  namespace: System.Web.UI.WebControls.Adapters
  summary: Registers the associated <xref href="System.Web.UI.WebControls.Menu"></xref> control as one that requires control state.
  remarks: "The <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit%2A> method registers the associated control as one that requires control state. By default, the .NET Framework calls the Web server control's own <xref:System.Web.UI.Control.OnInit%2A> method. However, after the <xref:System.Web.UI.Control.Adapter%2A> property of the server control is set, the .NET Framework will call the adapter's implementation of the <xref:System.Web.UI.Control.OnInit%2A> method instead of the control's implementation.  \n  \n Use the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit%2A> method to initialize settings in the control. During a postback, this is an important phase for managing interaction with existing view-state data. For more information, see [Architectural Overview of Adaptive Control Behavior](http://msdn.microsoft.com/library/4ff05ae9-4109-4352-929e-ad893895dbff)."
