  name: RaisePostBackEvent(String)
  nameWithType: MenuAdapter.RaisePostBackEvent(String)
  fullName: MenuAdapter.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: Used to maintain the path of the menu when a postback event is raised.
  remarks: "The <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent%2A> method is called when the <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> event is raised, and is used to maintain the navigation path of the menu. The `eventArgument` parameter contains a delimited string of menu items that identify the current location in the menu hierarchy.  \n  \n The page passes the value of `eventArgument` to the associated control's <xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> method. The associated <xref:System.Web.UI.WebControls.Menu> control also renders the markup element that causes the postback to occur. If the control renders client-side script for postback, the argument from the script is passed in the `eventArgument` parameter. If the postback is caused by a simple submit, `eventArgument` is `null`."
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: A <xref href="System.String"></xref> that represents the path of the current node in the menu hierarchy.
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The depth of the current node is more than allowed. This can be caused by an invalid declaration, by a change since the last request, or by a forged (spoofed) request.
