  langs:
  - csharp
  name: RenderItem(HtmlTextWriter, MenuItem, Int32)
  nameWithType: MenuAdapter.RenderItem(HtmlTextWriter, MenuItem, Int32)
  fullName: MenuAdapter.RenderItem(HtmlTextWriter, MenuItem, Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: Renders a single menu item as a hyperlink.
  remarks: "The <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderItem%2A> method is called from the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> method to retrieve the styles and spacing attributes from the <xref:System.Web.UI.WebControls.MenuItem> object and apply them to a newly created hyperlink element. The menu hierarchy is traversed in the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> method and will call the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderItem%2A> method to render each item. Each item is rendered as a hyperlink and inherits the properties and styles of the specified <xref:System.Web.UI.WebControls.MenuItem> control. The hyperlink rendered to the page is one of the following:  \n  \n-   A postback event to open or select the item.  \n  \n-   A link to navigate to the target specified in the <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> property of the <xref:System.Web.UI.WebControls.MenuItem> control."
  syntax:
    content: protected virtual void RenderItem (System.Web.UI.HtmlTextWriter writer, System.Web.UI.WebControls.MenuItem item, int position);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: The <xref href="System.Web.UI.HtmlTextWriter"></xref> instance containing methods to build and render the device-specific output.
    - id: item
      type: System.Web.UI.WebControls.MenuItem
      description: The <xref href="System.Web.UI.WebControls.MenuItem"></xref> object containing the properties to write to the response stream.
    - id: position
      type: System.Int32
      description: The position of the specified <xref href="System.Web.UI.WebControls.MenuItem"></xref> object in the menu hierarchy.
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderItem*
