  namespace: System.Web.UI.WebControls.Adapters
  summary: Handles the <xref href="System.Web.UI.Control.OnPreRender(System.EventArgs)"></xref> method for the associated <xref href="System.Web.UI.WebControls.Menu"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender%2A> method calls an internal `OnPreRender` method in the <xref:System.Web.UI.WebControls.Menu> class. All other pre-rendering functions of the parent classes, such as data binding, applying styles, and event assignments perform as expected.  \n  \n By default, the .NET Framework calls the <xref:System.Web.UI.WebControls.Menu> control's <xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> method. However, after the <xref:System.Web.UI.Control.Adapter%2A> property of that control is set, the .NET Framework will call the adapter's implementation of the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender%2A> method instead of the control's implementation.  \n  \n Use the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender%2A> method to finalize any settings in the control. Changes made to control properties in this phase will be saved to view state, but changes made in the <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> method are not saved. For more information, see [Architectural Overview of Adaptive Control Behavior](http://msdn.microsoft.com/library/4ff05ae9-4109-4352-929e-ad893895dbff)."
  syntax:
    content: protected override void OnPreRender (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
