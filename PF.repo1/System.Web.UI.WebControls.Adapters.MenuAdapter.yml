- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(System.Web.UI.HtmlTextWriter)
  commentId: M:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(System.Web.UI.HtmlTextWriter)
  id: RenderContents(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderContents(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderContents(HtmlTextWriter)
  fullName: MenuAdapter.RenderContents(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: Writes the associated menu items in the associated <xref href="System.Web.UI.WebControls.Menu"></xref> control to the output stream as a series of hyperlinks.
  remarks: "The <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> method writes the <xref:System.Web.UI.WebControls.MenuItem> objects of the associated <xref:System.Web.UI.WebControls.Menu> control to the output stream as hyperlinks. The <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> method is called from the <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> method and is used to perform modifications to the markup code that is rendered to a device browser.  \n  \n Control properties should be set prior to this phase of the life cycle, and only the actual markup creation for the control done here. Changes made to the control in this stage of the life cycle are not saved to view state. For saving changes made to the control, override the <xref:System.Web.UI.Control.OnPreRender%2A> event."
  syntax:
    content: protected override void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: The <xref href="System.Web.UI.HtmlTextWriter"></xref> containing methods to build and render the device-specific output.
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The depth of the current item is more than allowed.  \n  \n -or-  \n  \n The current item is disabled."
  version:
