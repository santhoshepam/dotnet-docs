- uid: System.Windows.Automation.TableItemPattern.ColumnHeaderItemsProperty
  commentId: F:System.Windows.Automation.TableItemPattern.ColumnHeaderItemsProperty
  id: ColumnHeaderItemsProperty
  parent: System.Windows.Automation.TableItemPattern
  langs:
  - csharp
  name: ColumnHeaderItemsProperty
  nameWithType: TableItemPattern.ColumnHeaderItemsProperty
  fullName: TableItemPattern.ColumnHeaderItemsProperty
  type: Field
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Identifies the property that retrieves all the column headers associated with a table item or cell.
  remarks: "This identifier is used by UI Automation client applications. UI Automation providers should use the equivalent field in <xref:System.Windows.Automation.TableItemPatternIdentifiers>.  \n  \n This property is not present in <xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation> and must be retrieved by using <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A> or <xref:System.Windows.Automation.AutomationElement.GetCachedPropertyValue%2A>."
  example:
  - "In the following example, an array of automation element objects representing the primary row or column header items of a table is retrieved.  \n  \n For the purposes of this example, a relationship between the <xref:System.Windows.Automation.TablePattern.TablePatternInformation.RowOrColumnMajor%2A> property and the row and column header items is demonstrated. However, a table can have row and column headers regardless of the <xref:System.Windows.Automation.TablePattern.TablePatternInformation.RowOrColumnMajor%2A> property of the table.  \n  \n [!code-csharp[UIATableItemPattern_snip#105](~/samples/snippets/csharp/VS_Snippets_Wpf/UIATableItemPattern_snip/CSharp/UIATableItemPattern_snippets.cs#105)]\n [!code-vb[UIATableItemPattern_snip#105](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIATableItemPattern_snip/VisualBasic/UIATableItemPattern_snippets.vb#105)]"
  syntax:
    content: public static readonly System.Windows.Automation.AutomationProperty ColumnHeaderItemsProperty;
    return:
      type: System.Windows.Automation.AutomationProperty
      description: ''
  exceptions: []
