  namespace: System.Windows.Automation
  summary: Gets the current property values for this <xref href="System.Windows.Automation.TableItemPattern"></xref>.
  remarks: "This pattern must be from an <xref:System.Windows.Automation.AutomationElement> with an <xref:System.Windows.Automation.AutomationElementMode.Full> reference in order to get current values. If the <xref:System.Windows.Automation.AutomationElement> was obtained using <xref:System.Windows.Automation.AutomationElementMode.None>, it contains only cached data, and attempting to get the current value of any property raises an exception. Use <xref:System.Windows.Automation.TableItemPattern.Cached%2A> to get the cached value of a property that was previously specified using a <xref:System.Windows.Automation.CacheRequest>.  \n  \n For information on the properties available and their use, see <xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>."
