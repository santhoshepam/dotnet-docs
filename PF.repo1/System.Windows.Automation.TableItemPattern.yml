  summary: Represents the child controls of containers that support <xref href="System.Windows.Automation.TablePattern"></xref>.
  remarks: "This control pattern is analogous to <xref:System.Windows.Automation.GridItemPattern> with the distinction that any control supporting <xref:System.Windows.Automation.TableItemPattern> will programmatically expose the relationship between the individual cell and its row and column information.  \n  \n Access to individual cell functionality is provided by the additional support of <xref:System.Windows.Automation.GridItemPattern>."
