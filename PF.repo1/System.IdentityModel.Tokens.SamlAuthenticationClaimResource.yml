  namespace: System.IdentityModel.Tokens
  summary: Initializes a new instance of the <xref href="System.IdentityModel.Tokens.SamlAuthenticationClaimResource"></xref> class using the specified instant in time, authentication method, DNS domain name, and IP address.
  remarks: "The set of authentication methods is extensible; however the following table contains the set of authentication methods defined in the SAML specification.  \n  \n|Authentication method|URI|  \n|---------------------------|---------|  \n|Password|urn:oasis:names:tc:SAML:1.0:am:password|  \n|Kerberos|urn:ietf:rfc:1510|  \n|Secure Remote Password (SRP)|urn:ietf:rfc:2945|  \n|Hardware Token|URI:urn:oasis:names:tc:SAML:1.0:am:HardwareToken|  \n|SSL/TLS Certificate Based Client Authentication|urn:ietf:rfc:2246|  \n|PGP Public Key|urn:oasis:names:tc:SAML:1.0:am:PGP|  \n|SPKI Public Key|urn:oasis:names:tc:SAML:1.0:am:SPKI|  \n|XKMS Public Key|urn:oasis:names:tc:SAML:1.0:am:XKMS|  \n|XML Digital Signature|urn:ietf:rfc:3075|  \n|Unspecified|urn:oasis:names:tc:SAML:1.0:am:unspecified|"
  syntax:
    content: public SamlAuthenticationClaimResource (DateTime authenticationInstant, string authenticationMethod, string dnsAddress, string ipAddress);
    parameters:
    - id: authenticationInstant
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> that specifies the instant in time at which the subject was authenticated.
    - id: authenticationMethod
      type: System.String
      description: A URI reference that specifies how the subject was authenticated.
    - id: dnsAddress
      type: System.String
      description: The DNS domain name in which the computer that authenticated the subject resides.
    - id: ipAddress
      type: System.String
      description: The IP address of the computer that authenticated the subject.
