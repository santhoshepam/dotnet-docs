  name: SamlAuthenticationClaimResource
  nameWithType: SamlAuthenticationClaimResource
  fullName: System.IdentityModel.Tokens.SamlAuthenticationClaimResource
  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Represents the resource type for a claim that is created from a <xref href="System.IdentityModel.Tokens.SamlAuthenticationStatement"></xref>.
  remarks: "Use the <xref:System.IdentityModel.Tokens.SamlAuthenticationClaimResource> class to create a <xref:System.IdentityModel.Claims.Claim> instance for a <xref:System.IdentityModel.Tokens.SamlSecurityToken> authentication claim. The <xref:System.IdentityModel.Claims.Claim> class has a constructor that takes a resource, which this class can be passed to.  \n  \n <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions, which can specify when the subject was authenticated. The claims in a SAML assertion are represented by SAML statements. The SAML specification defines a set of SAML statement types and one of them is a <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>. A <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> asserts that the statement's subject is authenticated by a particular means at a particular time. The <xref:System.IdentityModel.Tokens.SamlAuthenticationClaimResource> class represents a claim resource for the <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthenticationClaimResource
