  summary: Provides access to the column values within each row for a `DataReader`, and is implemented by .NET Framework data providers that access relational databases.
  remarks: "The <xref:System.Data.IDataReader> and <xref:System.Data.IDataRecord> interfaces enable an inheriting class to implement a `DataReader` class. This provides a way of reading one or more forward-only streams of result sets. For more information about `DataReader` classes, see [Retrieving Data Using a DataReader](~/docs/framework/data/adonet/retrieving-data-using-a-datareader.md).  \n  \n An application does not create an instance of the <xref:System.Data.IDataRecord> interface directly, but creates an instance of a class that inherits <xref:System.Data.IDataRecord>. Typically, you do this by obtaining a `DataReader` through the `ExecuteReader` method of the `Command` object.  \n  \n Classes that inherit <xref:System.Data.IDataRecord> must implement all inherited members, and typically define additional members to add provider-specific functionality.  \n  \n Providers implementing a `DataReader` are required to expose data in common language runtime (CLR) types. Type coercion is defined for some types not included in the CLR. These values may be accessed as alternative types that comply with CLR types. As an example, the following table lists suggested mappings from OLE DB data types to CLR types, with alternative types in parentheses.  \n  \n|OLE DB type|CLR type|  \n|-----------------|--------------|  \n|DBTYPE_BOOL|Int16|  \n|DBTYPE_BSTR|string|  \n|DBTYPE_BYTES|byte[]|  \n|DBTYPE_CY|Decimal|  \n|DBTYPE_DATE|DateTime|  \n|DBTYPE_DBDATE|DateTime|  \n|DBTYPE_DBTIME|DateTime|  \n|DBTYPE_DBTIMESTAMP|DateTime|  \n|DBTYPE_DECIMAL|Decimal|  \n|DBTYPE_EMPTY|null|  \n|DBTYPE_ERROR|ExternalException|  \n|DBTYPE_FILETIME|DateTime|  \n|DBTYPE_GUID|Guid|  \n|DBTYPE_HCHAPTER|not supported|  \n|DBTYPE_I1|SByte|  \n|DBTYPE_I2|Int16|  \n|DBTYPE_I4|Int32|  \n|DBTYPE_I8|Int64|  \n|DBTYPE_IDISPATCH|object|  \n|DBTYPE_IUNKNOWN|object|  \n|DBTYPE_NULL|DBNull.Value|  \n|DBTYPE_NUMERIC|Decimal|  \n|DBTYPE_PROPVARIANT|object|  \n|DBTYPE_R4|Single|  \n|DBTYPE_R8|Double|  \n|DBTYPE_STR|string|  \n|DBTYPE_UDT|not supported|  \n|DBTYPE_UI1|byte (Int16)|  \n|DBTYPE_UI2|UInt16 (Int32)|  \n|DBTYPE_UI4|UInt32 (Int64)|  \n|DBTYPE_UI8|UInt64 (Decimal)|  \n|DBTYPE_VARIANT|object|  \n|DBTYPE_VARNUMERIC|not supported|  \n|DBTYPE_WSTR|string|"
  example:
  - "The following example creates instances of the derived classes, <xref:System.Data.SqlClient.SqlConnection>, <xref:System.Data.SqlClient.SqlCommand>, and <xref:System.Data.SqlClient.SqlDataReader>. The example reads through the data, writing it out to the console. Finally, the example closes the <xref:System.Data.SqlClient.SqlDataReader>, and then the <xref:System.Data.SqlClient.SqlConnection>.  \n  \n [!code-csharp[Classic WebData SqlDataReader.Read Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData SqlDataReader.Read Example/CS/source.cs#1)]\n [!code-vb[Classic WebData SqlDataReader.Read Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData SqlDataReader.Read Example/VB/source.vb#1)]"
  syntax:
    content: public interface IDataRecord
