  namespace: System.Data
  summary: Reads a stream of bytes from the specified column offset into the buffer as an array, starting at the given buffer offset.
  remarks: "<xref:System.Data.IDataRecord.GetBytes%2A> returns the number of available bytes in the field. Frequently this is the exact length of the field. However, the number returned may be less than the true length of the field if `GetBytes` has already been used to obtain bytes from the field.  \n  \n If you pass a buffer that is `null`, <xref:System.Data.IDataRecord.GetBytes%2A> returns the length of the row in bytes.  \n  \n No conversions are performed; therefore the data retrieved must already be a byte array."
  syntax:
    content: public long GetBytes (int i, long fieldOffset, byte[] buffer, int bufferoffset, int length);
    parameters:
    - id: i
      type: System.Int32
      description: The zero-based column ordinal.
    - id: fieldOffset
      type: System.Int64
      description: The index within the field from which to start the read operation.
    - id: buffer
      type: System.Byte[]
      description: The buffer into which to read the stream of bytes.
    - id: bufferoffset
      type: System.Int32
      description: The index for <code>buffer</code> to start the read operation.
    - id: length
      type: System.Int32
      description: The number of bytes to read.
    return:
      type: System.Int64
      description: The actual number of bytes read.
