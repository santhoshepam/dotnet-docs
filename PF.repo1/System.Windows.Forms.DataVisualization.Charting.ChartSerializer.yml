  summary: Gets or sets the type of chart content to be serialized.
  remarks: "By default, all chart properties will be serialized when any of the `Save` and `Load` methods are called. To provide more control over what is serialized, use the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property. Note that the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> properties can also be used along with the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property.  \n  \n **Important** The <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property determines types of chart characteristics, such as \"appearance\", to be serialized, and is actually implemented internally as the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property. This means that setting the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property and then setting the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property will result in the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property value being overridden, unless <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> is concatenated. See the sample code below for an example of this procedure.  \n  \n If you set the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property, all <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> and <xref:System.Windows.Forms.DataVisualization.Charting.Series> objects names will automatically be serialized; this means that serialized data that pertains to chart areas and series will be applied to existing objects when loaded.  \n  \n Setting this property affects all load, save and reset operations."
