  summary: Enables serialization of the <xref href="System.Windows.Forms.DataVisualization.Charting.Chart"></xref> control.
  remarks: "This class is exposed as the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Serializer%2A> property of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> class.  \n  \n Serialization saves the state of the chart and also provides the option to load the serialized data into the chart. All chart properties can be persisted, including the chart's data. In addition, all chart properties marked for serialization can be reset.  \n  \n This class can optionally be used when managing user-defined view state. One of its `Load` methods can be used to load the view state, and one of the `Save` methods can be used when setting the view state.  \n  \n The XML or binary formats can be used to store serialized data. XML is used by default, but you can change the format with the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A> property.  \n  \n Chart properties are saved and loaded using the `Save` and `Load` methods, respectively. Note that only properties with non-default values will be saved. Data can be saved and/or loaded using a file, stream, <xref:System.IO.TextWriter>, <xref:System.IO.TextReader>, <xref:System.Xml.XmlWriter> and <xref:System.Xml.XmlReader> objects. When saving and/or loading data using an object derived from the <xref:System.IO.TextReader>, <xref:System.IO.TextWriter>, <xref:System.Xml.XmlReader> or <xref:System.Xml.XmlWriter> classes, the format of the data must be XML.  \n  \n The following list describes three techniques, from basic to advanced, used to define serializable data. Note that it is also possible to define non-serializable data. This technique is described in the next paragraph.  \n  \n-   Serialize the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> using the `Save` and `Load` methods, without specifying any serializable properties. All chart properties with non-default values, which includes chart data, will be serialized.  \n  \n-   Serialize the chart properties specified by the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property. The <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property groups the chart properties to be serialized into categories such as Data, Appearance, and so forth. Note that the names of <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> and <xref:System.Windows.Forms.DataVisualization.Charting.Series> objects are automatically serialized; the serialized data is then applied to existing chart areas and series when loaded.  \n  \n> [!IMPORTANT]\n>  The <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property is implemented internally by the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control as the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property  \n  \n-   Serialization of chart properties specified by the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property. This is a comma-separated listing of all chart properties that are serializable. After this property is set to an explicit value, it is the responsibility of the developer to specify all properties to be saved. In other words, unlike the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property, the names of chart areas and series will not be automatically persisted. The <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> properties can also be used in conjunction. However, make sure that <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> is concatenated with itself when being set, otherwise the chart properties specified by the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property will be overridden.  \n  \n To prohibit certain properties from being serialized, use the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> property. When one property is set as serializable and non-serializable, which is common when wildcards are used, the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property has precedence. However, precedence also depends on how many wildcards were used when a property was specified.  \n  \n By default, serializable properties are reset to their defaults before they are loaded. This behavior can be changed using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A> property. The <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Reset%2A> method can also be used to explicitly reset chart properties to their default values."
