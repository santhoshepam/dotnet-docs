  summary: Gets or sets the chart properties that can be serialized.
  remarks: "By default all chart properties will be serialized when the `Save` and `Load` methods are called. You can use the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> property to limit chart characteristics to be serialized, along with the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> properties.  \n  \n The <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property determines which chart characteristics will be serialized. Wildcards can be used in the string expression, in the same manner as the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> property. For example, to serialize all chart `BackColor` properties, set this property to \"*.BackColor\".  \n  \n If <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> and/or <xref:System.Windows.Forms.DataVisualization.Charting.Series> child properties are specified, then the names of all <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> and <xref:System.Windows.Forms.DataVisualization.Charting.Series> objects must be also specified to enable the persisted data to be applied to existing <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> and <xref:System.Windows.Forms.DataVisualization.Charting.Series> objects; that is, you must specify \"Series.Name\" and \"ChartArea.Name\" expressions. See the sample code below for an example of this procedure. Similarly, if multiple chart areas are being used, the <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> property of all plotted <xref:System.Windows.Forms.DataVisualization.Charting.Series> must also be saved.  \n  \n Sometimes, a property can be set to be both serialized and not serialized, which is common when wildcards are used. The <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> expression has a lower priority when compared to the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> expression. However, note that less weight is given to string expressions that use wildcards. For example, if the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property is set to \"*.BackColor\" and the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> property is set to <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A>, all B`ackColor` properties except for <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> objects will be serialized.  \n  \n If you set the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property, the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property will be set internally. If the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property is already set but another property needs to be serialized, make sure to concatenate the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property when specifying that extra property. See the sample code below for an example of this procedure.  \n  \n This property affects all save, load and reset operations."
  syntax:
    content: public string SerializableContent { get; set; }
    return:
      type: System.String
      description: A comma-separated `string` expression that represents the chart properties to be serialized. The syntax is "Class.Property[,Class.Property]".
