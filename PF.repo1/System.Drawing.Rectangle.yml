  summary: Stores a set of four integers that represent the location and size of a rectangle
  remarks: "A rectangle is defined by its <xref:System.Drawing.Rectangle.Width%2A>, <xref:System.Drawing.Rectangle.Height%2A>, and upper-left corner represented by the <xref:System.Drawing.Rectangle.Location%2A> property.  \n  \n To draw rectangles, you need a <xref:System.Drawing.Graphics> object and a <xref:System.Drawing.Pen> object. The <xref:System.Drawing.Graphics> object provides the <xref:System.Drawing.Graphics.DrawRectangle%2A> method, and the <xref:System.Drawing.Pen> object stores features of the line, such as color and width. The units the rectangle is drawn in is determined by the <xref:System.Drawing.Graphics.PageUnit%2A> and <xref:System.Drawing.Graphics.PageScale%2A> properties of the graphics object used for drawing. The default unit is pixels.  \n  \n To draw a <xref:System.Drawing.Rectangle> filled with color, you need a <xref:System.Drawing.Graphics> object and an object derived from <xref:System.Drawing.Brush> such as <xref:System.Drawing.SolidBrush> or <xref:System.Drawing.Drawing2D.LinearGradientBrush>. The <xref:System.Drawing.Graphics> object provides the <xref:System.Drawing.Graphics.FillRectangle%2A> method and the <xref:System.Drawing.Brush> object provides the color and fill information.  \n  \n For more advanced shapes, use a <xref:System.Drawing.Region> object."
  example:
  - "The following example draws a rectangle with its upper-left corner at (10, 10). The rectangle has a width of 100 and a height of 50. The second argument passed to the <xref:System.Drawing.Pen.%23ctor%2A> constructor indicates that the pen width is 5 pixels.  \n  \n When the rectangle is drawn, the pen is centered on the rectangle's boundary. Because the pen width is 5, the sides of the rectangle are drawn 5 pixels wide, such that 1 pixel is drawn on the boundary itself, 2 pixels are drawn on the inside, and 2 pixels are drawn on the outside. For more details on pen alignment, see [How to: Set Pen Width and Alignment](~/docs/framework/winforms/advanced/how-to-set-pen-width-and-alignment.md).  \n  \n The following illustration shows the resulting rectangle. The dotted lines show where the rectangle would have been drawn if the pen width had been one pixel. The enlarged view of the upper-left corner of the rectangle shows that the thick black lines are centered on those dotted lines.  \n  \n ![Pens](~/add/media/pens1.gif \"Pens\")  \n  \n The example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-csharp[System.Drawing.UsingAPen#21](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Drawing.UsingAPen/CS/Class1.cs#21)]\n [!code-vb[System.Drawing.UsingAPen#21](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Drawing.UsingAPen/VB/Class1.vb#21)]"
