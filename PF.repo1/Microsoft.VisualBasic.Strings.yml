      description: Required. `String` expression containing substrings and delimiters.
    - id: Delimiter
      type: System.String
      description: Optional. Any single character used to identify substring limits. If <code>Delimiter</code> is omitted, the space character (" ") is assumed to be the delimiter.
    - id: Limit
      type: System.Int32
      description: Optional. Maximum number of substrings into which the input string should be split. The default, 1, indicates that the input string should be split at every occurrence of the <code>Delimiter</code> string.
    - id: Compare
      type: Microsoft.VisualBasic.CompareMethod
      description: Optional. Numeric value indicating the comparison to use when evaluating substrings. See "Settings" for values.
    return:
      type: System.String[]
      description: '`String` array. If <code>Expression</code> is a zero-length string (""), `Split` returns a single-element array containing a zero-length string. If <code>Delimiter</code> is a zero-length string, or if it does not appear anywhere in <code>Expression</code>, `Split` returns a single-element array containing the entire <code>Expression</code> string.'
