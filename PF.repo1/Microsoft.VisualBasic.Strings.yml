  nameWithType: Strings.StrConv(String, VbStrConv, Int32)
  fullName: Strings.StrConv(String, VbStrConv, Int32)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Returns a string converted as specified.
  remarks: "The constants `VbStrConv.Wide`, `VbStrConv.Narrow`, `VbStrConv.SimplifiedChinese`, `VbStrConv.TraditionalChinese`, `VbStrConv.Katakana`, and `VbStrConv.Hiragana` can cause run-time errors when used in locales where they do not apply, but not always: the constants `VbStrConv.Katakana` and `VbStrConv.Hiragana` can be used in a non-Japanese system with the Japanese Language Pack installed. In addition, use of the constants `VbStrConv.Wide` and `VbStrConv.Narrow` is supported on any system with an East Asian language installed.  \n  \n This function uses the application's culture information when manipulating the string so that the case changes are appropriate for the locale in which the application is being used.  \n  \n> [!IMPORTANT]\n>  If your application makes security decisions based on the result of a comparison or case-change operation, then the operation should use the <xref:System.String.Compare%2A?displayProperty=fullName> method, and pass <xref:System.StringComparison.Ordinal> or <xref:System.StringComparison.OrdinalIgnoreCase> for the `comparisonType` argument. For more information, see [How Culture Affects Strings in Visual Basic](~/docs/visual-basic/programming-guide/language-features/strings/how-culture-affects-strings.md).  \n  \n The `Conversion` argument settings are:  \n  \n|Enumeration member|Description|  \n|-|-|  \n|`VbStrConv.None`|Performs no conversion|  \n|`VbStrConv.LinguisticCasing`|Uses linguistic rules for casing, rather than File System (default). Valid with `VbStrConv.UpperCase` and `VbStrConv.LowerCase` only.|  \n|`VbStrConv.UpperCase`|Converts the string to uppercase characters.|  \n|`VbStrConv.LowerCase`|Converts the string to lowercase characters.|  \n|`VbStrConv.ProperCase`|Converts the first letter of every word in string to uppercase.|  \n|`VbStrConv.Wide` <sup>*</sup>|Converts narrow (half-width) characters in the string to wide (full-width) characters.|  \n|`VbStrConv.Narrow` <sup>*</sup>|Converts wide (full-width) characters in the string to narrow (half-width) characters.|  \n|`VbStrConv.Katakana` <sup>**</sup>|Converts Hiragana characters in the string to Katakana characters.|  \n|`VbStrConv.Hiragana` <sup>**</sup>|Converts Katakana characters in the string to Hiragana characters.|  \n|`VbStrConv.SimplifiedChinese` <sup>*</sup>|Converts Traditional Chinese characters to Simplified Chinese.|  \n|`VbStrConv.TraditionalChinese` <sup>*</sup>|Converts Simplified Chinese characters to Traditional Chinese.|  \n  \n <sup>*</sup> Applies to Asian locales.  \n  \n <sup>**</sup> Applies to Japan only.  \n  \n> [!NOTE]\n>  These constants are specified in the .NET Framework common language runtime. As a result, they can be used anywhere in your code in place of the actual values. Most can be combined (for example, `UpperCase + Wide`), except when they are mutually exclusive (for example, `VbStrConv.Wide + VbStrConv.Narrow`).  \n  \n The following are valid word separators for proper casing: Null (`Chr$(0)`), horizontal tab (`Chr$(9)`), line feed (`Chr$(10)`), vertical tab (`Chr$(11)`), form feed (`Chr$(12)`), carriage return (`Chr$(13)`), space (single-byte character set) (`Chr$(32)`). The actual value for a space, which can be full or half width, varies by country/region for East Asian cultures."
  example:
  - "This example converts text into all lowercase letters.  \n  \n [!code-vb[VbVbalrStrings#6](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrStrings/VB/Class1.vb#6)]"
  syntax:
    content: public static string StrConv (string str, Microsoft.VisualBasic.VbStrConv Conversion, int LocaleID = 0);
    parameters:
    - id: str
      type: System.String
      description: Required. `String` expression to be converted.
    - id: Conversion
      type: Microsoft.VisualBasic.VbStrConv
      description: Required. <xref href="Microsoft.VisualBasic.VbStrConv"></xref> member. The enumeration value specifying the type of conversion to perform.
    - id: LocaleID
      type: System.Int32
      description: Optional. The `LocaleID` value, if different from the system `LocaleID` value. (The system `LocaleID` value is the default.)
    return:
      type: System.String
      description: Returns a string converted as specified.
