  fullName: Strings.FormatDateTime(DateTime, DateFormat)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Returns a string expression representing a date/time value.
  remarks: "The `Date` data type always contains both date and time information. For purposes of type conversion, Visual Basic considers 1/1/1 (January 1 of the year 1) to be a neutral value for the date, and 00:00:00 (midnight) to be a neutral value for the time. If you format a `Date` value as a date/time string, `FormatDateTime` does not include neutral values in the resulting string. For example, if you convert #1/1/0001 9:30:00# to a string, the result is \"9:30:00 AM\"; the date information is suppressed. However, the date information is still present in the original `Date` value and can be recovered with functions such as `DatePart`.  \n  \n> [!NOTE]\n>  If you pass the `Expression` argument as a `String` literal, `FormatDateTime` interprets it according to the <xref:System.Globalization.CultureInfo.CurrentCulture%2A> setting of your application. However, if you pass it as a `Date` literal, use the format #mm/dd/yyyy#, because `FormatDateTime` always interprets a `Date` literal according to the English (US) culture. This is necessary because, if an application is developed and coded using `Date` literals from one culture, but is then executed on a platform with a different culture, the `Date` literals could be parsed incorrectly.  \n  \n The `NamedFormat` argument has the following settings.  \n  \n|Constant|Description|  \n|-|-|  \n|`DateFormat.GeneralDate`|Display a date and/or time. Display a date part as a short date. If there is a time part, display it as a long time. If present, both parts display.|  \n|`DateFormat.LongDate`|Display a date using the long date format specified in your computer's regional settings.|  \n|`DateFormat.ShortDate`|Display a date using the short date format specified in your computer's regional settings.|  \n|`DateFormat.LongTime`|Display a time using the time format specified in your computer's regional settings.|  \n|`DateFormat.ShortTime`|Display a time using the 24-hour format (hh:mm).|"
  example:
  - "This example demonstrates the use of the `FormatDateTime` function.  \n  \n [!code-vb[VbVbalrStrings#3](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrStrings/VB/Class1.vb#3)]"
  syntax:
    content: public static string FormatDateTime (DateTime Expression, Microsoft.VisualBasic.DateFormat NamedFormat = Microsoft.VisualBasic.DateFormat.GeneralDate);
    parameters:
    - id: Expression
      type: System.DateTime
      description: Required. `Date` expression to be formatted.
    - id: NamedFormat
      type: Microsoft.VisualBasic.DateFormat
      description: Optional. Numeric value that indicates the date/time format used. If omitted, `DateFormat.GeneralDate` is used.
    return:
      type: System.String
      description: Returns a string expression representing a date/time value.
  overload: Microsoft.VisualBasic.Strings.FormatDateTime*
