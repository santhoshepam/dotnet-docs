      type: System.Object[]
      description: Required. One-dimensional array containing substrings to be joined.
    - id: Delimiter
      type: System.String
      description: Optional. Any string, used to separate the substrings in the returned string. If omitted, the space character (" ") is used. If <code>Delimiter</code> is a zero-length string ("") or `Nothing`, all items in the list are concatenated with no delimiters.
