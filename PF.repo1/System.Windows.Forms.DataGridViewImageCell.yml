  namespace: System.Windows.Forms
  summary: Returns a graphic as it would be displayed in the cell.
  remarks: "The <xref:System.Windows.Forms.DataGridView> control calls this method to convert a cell value into an equivalent display value of the type indicated by the <xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A> property. The control passes the cell value to this method in the `value` parameter.  \n  \n If the `context` parameter value includes the <xref:System.Windows.Forms.DataGridViewDataErrorContexts.ClipboardContent> value, this method returns the value of the <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A> property for copying to the Clipboard. Otherwise, the <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event occurs.  \n  \n A <xref:System.Windows.Forms.DataGridView.CellFormatting> event handler can modify both `value` and `cellStyle`. If the handler does not set the <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> property to `true`, however, this method formats `value` using the formatting properties of the `cellStyle` object.  \n  \n If formatting is unsuccessful, the <xref:System.Windows.Forms.DataGridView.DataError> event occurs. If there is no handler for this event or the handler sets the <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName> property to `true`, an exception is thrown.  \n  \n If formatting is successful and the type of the formatted value matches the value of the <xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A> property, this method returns the formatted value. Otherwise, this method returns a standard error graphic in the type indicated by the <xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A> property."
  syntax:
    content: protected override object GetFormattedValue (object value, int rowIndex, ref System.Windows.Forms.DataGridViewCellStyle cellStyle, System.ComponentModel.TypeConverter valueTypeConverter, System.ComponentModel.TypeConverter formattedValueTypeConverter, System.Windows.Forms.DataGridViewDataErrorContexts context);
    parameters:
    - id: value
      type: System.Object
      description: The value to be formatted.
    - id: rowIndex
      type: System.Int32
      description: The index of the cell's parent row.
    - id: cellStyle
      type: System.Windows.Forms.DataGridViewCellStyle
      description: The <xref href="System.Windows.Forms.DataGridViewCellStyle"></xref> in effect for the cell.
    - id: valueTypeConverter
      type: System.ComponentModel.TypeConverter
      description: A <xref href="System.ComponentModel.TypeConverter"></xref> associated with the value type that provides custom conversion to the formatted value type, or `null` if no such custom conversion is needed.
    - id: formattedValueTypeConverter
      type: System.ComponentModel.TypeConverter
      description: A <xref href="System.ComponentModel.TypeConverter"></xref> associated with the formatted value type that provides custom conversion from the value type, or `null` if no such custom conversion is needed.
