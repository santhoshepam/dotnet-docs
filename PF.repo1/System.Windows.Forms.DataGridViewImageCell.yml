  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether this cell displays an <xref href="System.Drawing.Icon"></xref> value.
  remarks: "To ensure that the alpha channel of <xref:System.Drawing.Icon> values is painted correctly, set this property to `true`. When this property is `true`, the <xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A> and <xref:System.Windows.Forms.DataGridViewImageCell.ValueType%2A> properties return a <xref:System.Type> object representing the <xref:System.Drawing.Icon> type.  \n  \n Setting the <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> property of the owning column also sets the <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value.  \n  \n When the value of this property changes for a cell in the row for new records, the image displayed in the cell is updated to the current value of the <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> property.  \n  \n Unlike the column <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> property, the cell <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property does not automatically update the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property of the associated cell style when you change its value. When you change the cell <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property value to `true`, be sure to set the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewCell.Style%2A> property to a valid <xref:System.Drawing.Icon>. When you change the <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property value to `false`, be sure to set the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property to a valid <xref:System.Drawing.Image>."
  syntax:
    content: public bool ValueIsIcon { get; set; }
    return:
      type: System.Boolean
      description: '`true` if this cell displays an <xref href="System.Drawing.Icon"></xref> value; otherwise, `false`.'
