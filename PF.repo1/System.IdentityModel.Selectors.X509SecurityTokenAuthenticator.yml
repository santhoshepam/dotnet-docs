      type: System.IdentityModel.Tokens.SecurityToken
      description: The <xref href="System.IdentityModel.Tokens.SecurityToken"></xref> to be validated.
    return:
      type: System.Boolean
      description: '`true` when <code>token</code> is a <xref href="System.IdentityModel.Tokens.X509SecurityToken"></xref> security token or a class that derives from <xref href="System.IdentityModel.Tokens.X509SecurityToken"></xref>; otherwise, `false`.'
