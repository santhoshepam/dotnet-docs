  summary: Specifies what messages to output for the <xref href="System.Diagnostics.Debug"></xref>, <xref href="System.Diagnostics.Trace"></xref> and <xref href="System.Diagnostics.TraceSwitch"></xref> classes.
  remarks: "This enumeration is used by the <xref:System.Diagnostics.TraceSwitch> class.  \n  \n You must enable tracing or debugging to use a switch. The following syntax is compiler specific. If you use compilers other than C# or Visual Basic, refer to the documentation for your compiler.  \n  \n-   To enable debugging in C#, add the `/d:DEBUG` flag to the compiler command line when you compile your code, or you can add `#define DEBUG` to the top of your file. In Visual Basic, add the `/d:DEBUG=True` flag to the compiler command line.  \n  \n-   To enable tracing in C#, add the `/d:TRACE` flag to the compiler command line when you compile your code, or add `#define TRACE` to the top of your file. In Visual Basic, add the `/d:TRACE=True` flag to the compiler command line.  \n  \n For more information on instrumenting your application, see <xref:System.Diagnostics.Debug> and <xref:System.Diagnostics.Trace>.  \n  \n> [!NOTE]\n>  In the .NET Framework version 2.0, you can use text to specify the value for a switch. For example, `true` for a <xref:System.Diagnostics.BooleanSwitch> or the text representing an enumeration value such as `Error` for a <xref:System.Diagnostics.TraceSwitch>. The line `<add name=\"mySwitch\" value=\"Error\" />` is equivalent to `<add name=\"mySwitch\" value=\"1\" />`.  \n  \n In the .NET Framework versions 1.0 and 1.1, trace levels in configuration files are set using the integer value corresponding to the enumeration member, rather than the enumeration member itself, as the following example demonstrates.  \n  \n```  \n<configuration>  \n    <system.diagnostics>  \n       <switches>  \n          <add name=\"mySwitch\" value=\"4\" />  \n       </switches>  \n    </system.diagnostics>  \n</configuration>  \n```  \n  \n In addition to setting trace levels using the integer value of the enumeration, the .NET Framework version 2.0 trace levels can be set using the text representation of the enumeration value. For example, `Verbose` for a <xref:System.Diagnostics.TraceSwitch>. The line `<add name=\"mySwitch\" value=\"Verbose\" />` is equivalent to `<add name=\"mySwitch\" value=\"4\" />`.  \n  \n The following table shows the relationship between the <xref:System.Diagnostics.TraceLevel> enumeration members and their corresponding configuration file entries.  \n  \n|Trace Level|Configuration File Value|  \n|-----------------|------------------------------|  \n|Off|0|  \n|Error|1|  \n|Warning|2|  \n|Info|3|  \n|Verbose|4|"
  syntax:
