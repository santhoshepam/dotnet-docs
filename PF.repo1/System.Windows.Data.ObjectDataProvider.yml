  namespace: System.Windows.Data
  summary: Gets or sets the object used as the binding source.
  remarks: "When <xref:System.Windows.Data.ObjectDataProvider.ObjectType%2A> is set to a non-null value, the property holds the object of the type specified by <xref:System.Windows.Data.ObjectDataProvider.ObjectType%2A>. If <xref:System.Windows.Data.ObjectDataProvider.ObjectInstance%2A> is assigned by the user, the <xref:System.Windows.Data.ObjectDataProvider.ObjectType%2A> property returns the type of the assigned object. If <xref:System.Windows.Data.ObjectDataProvider.ObjectInstance%2A> is set to a <xref:System.Windows.Data.DataSourceProvider>, the <xref:System.Windows.Data.ObjectDataProvider> uses the <xref:System.Windows.Data.DataSourceProvider.Data%2A> of the assigned source provider as the effective <xref:System.Windows.Data.ObjectDataProvider.ObjectInstance%2A>.  \n  \n If <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A> is used, <xref:System.Windows.Data.ObjectDataProvider.ObjectInstance%2A> and <xref:System.Windows.Data.DataSourceProvider.Data%2A> will not update until <xref:System.Windows.Data.DataSourceProvider.Refresh%2A> is called."
  syntax:
    content: public object ObjectInstance { get; set; }
    return:
      type: System.Object
      description: The instance of the object constructed from <xref href="System.Windows.Data.ObjectDataProvider.ObjectType"></xref> and <xref href="System.Windows.Data.ObjectDataProvider.ConstructorParameters"></xref>, or the <xref href="System.Windows.Data.DataSourceProvider"></xref> of which the <xref href="System.Windows.Data.DataSourceProvider.Data"></xref> is used as the <xref href="System.Windows.Data.ObjectDataProvider.ObjectInstance"></xref>.
  overload: System.Windows.Data.ObjectDataProvider.ObjectInstance*
