      type: System.Object
      description: Required. `Object`. A pointer to the object exposing the property or method.
    - id: ProcName
      type: System.String
      description: Required. `String`. A string expression containing the name of the property or method on the object.
    - id: UseCallType
      type: Microsoft.VisualBasic.CallType
      description: Required. An enumeration member of type <xref href="Microsoft.VisualBasic.CallType"></xref> representing the type of procedure being called. The value of `CallType` can be `Method`, `Get`, or `Set`.
    - id: Args
      type: System.Object[]
      description: Optional. `ParamArray`. A parameter array containing the arguments to be passed to the property or method being called.
    return:
