- uid: Microsoft.VisualBasic.Interaction.AppActivate(System.Int32)
  commentId: M:Microsoft.VisualBasic.Interaction.AppActivate(System.Int32)
  id: AppActivate(System.Int32)
  parent: Microsoft.VisualBasic.Interaction
  langs:
