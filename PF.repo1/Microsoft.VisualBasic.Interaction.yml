  name: Choose(Double, Object[])
  nameWithType: Interaction.Choose(Double, Object[])
  fullName: Interaction.Choose(Double, Object[])
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Selects and returns a value from a list of arguments.
  remarks: "The `Choose` function returns a member of the list passed in `Choice()`, based on the value of `Index`. The first member of the list is selected when `Index` is 1. The last member of the list is selected when `Index` is `UBound`(`Choice()`). If `Index` is outside these limits, `Choose` returns `Nothing`.  \n  \n If `Index` is not a whole number, it is rounded to the nearest whole number before being evaluated.  \n  \n You can use `Choose` to look up a value in a list of possibilities.  \n  \n> [!NOTE]\n>  The expressions in the argument list can include function calls. As part of preparing the argument list for the call to `Choose`, the Visual Basic compiler calls every function in every expression. This means that you cannot rely on a particular function not being called if a different expression is selected by `Index`."
  example:
  - "This example uses the `Choose` function to display a name in response to an index passed into the procedure in the `Ind` parameter.  \n  \n [!code-vb[VbVbalrFunctions#22](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrFunctions/VB/Class1.vb#22)]"
  syntax:
    content: public static object Choose (double Index, object[] Choice);
    parameters:
    - id: Index
      type: System.Double
      description: Required. `Double`. Numeric expression that results in a value between 1 and the number of elements passed in the <code>Choice</code> argument.
    - id: Choice
      type: System.Object[]
      description: Required. `Object` parameter array. You can supply either a single variable or an expression that evaluates to the `Object` data type, to a list of `Object` variables or expressions separated by commas, or to a single-dimensional array of `Object` elements.
    return:
      type: System.Object
      description: Selects and returns a value from a list of arguments.
