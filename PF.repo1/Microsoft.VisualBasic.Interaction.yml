  summary: Displays a prompt in a dialog box, waits for the user to input text or click a button, and then returns a string containing the contents of the text box.
  remarks: "If the user clicks **Cancel**, a zero-length string is returned.  \n  \n To specify more than the first argument, you must use the `InputBox` function in an expression. If you omit any positional arguments, you must retain the corresponding comma delimiter.  \n  \n> [!NOTE]\n>  The `InputBox` function requires `UIPermission` at the <xref:System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows> level, which may affect its execution in partial-trust situations. For more information, see  and <xref:System.Security.Permissions.UIPermission> ."
  example:
  - "This example shows various ways to use the `InputBox` function to prompt the user to enter a value. If the x and y positions are omitted, the dialog box is automatically centered for the respective axes. The variable `MyValue` contains the value entered by the user if the user clicks OK or presses the ENTER key.  \n  \n [!code-vb[VbVbalrCatRef#67](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#67)]"
  syntax:
    content: public static string InputBox (string Prompt, string Title = "", string DefaultResponse = "", int XPos = -1, int YPos = -1);
    parameters:
    - id: Prompt
      type: System.String
      description: Required `String` expression displayed as the message in the dialog box. The maximum length of <code>Prompt</code> is approximately 1024 characters, depending on the width of the characters used. If <code>Prompt</code> consists of more than one line, you can separate the lines using a carriage return character (`Chr(`13`)`), a line feed character (`Chr(`10`)`), or a carriage return/line feed combination (`Chr(`13`)` & `Chr(`10`)`) between each line.
    - id: Title
      type: System.String
      description: Optional. `String` expression displayed in the title bar of the dialog box. If you omit <code>Title</code>, the application name is placed in the title bar.
    - id: DefaultResponse
      type: System.String
      description: Optional. `String` expression displayed in the text box as the default response if no other input is provided. If you omit <code>DefaultResponse</code>, the displayed text box is empty.
    - id: XPos
      type: System.Int32
      description: Optional. Numeric expression that specifies, in twips, the distance of the left edge of the dialog box from the left edge of the screen. If you omit <code>XPos</code>, the dialog box is centered horizontally.
    - id: YPos
      type: System.Int32
      description: Optional. Numeric expression that specifies, in twips, the distance of the upper edge of the dialog box from the top of the screen. If you omit <code>YPos</code>, the dialog box is positioned vertically approximately one-third of the way down the screen.
    return:
      type: System.String
      description: Displays a prompt in a dialog box, waits for the user to input text or click a button, and then returns a string containing the contents of the text box.
