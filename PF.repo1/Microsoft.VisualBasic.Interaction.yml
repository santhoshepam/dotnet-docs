- uid: Microsoft.VisualBasic.Interaction.Partition(System.Int64,System.Int64,System.Int64,System.Int64)
  commentId: M:Microsoft.VisualBasic.Interaction.Partition(System.Int64,System.Int64,System.Int64,System.Int64)
  id: Partition(System.Int64,System.Int64,System.Int64,System.Int64)
  parent: Microsoft.VisualBasic.Interaction
  langs:
  - csharp
  name: Partition(Int64, Int64, Int64, Int64)
  nameWithType: Interaction.Partition(Int64, Int64, Int64, Int64)
  fullName: Interaction.Partition(Int64, Int64, Int64, Int64)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Returns a string representing the calculated range that contains a number.
  remarks: "The `Partition` function calculates a set of numeric ranges, each containing the number of values specified by `Interval`. The first range begins at `Start`, and the last range ends at `Stop`. The `Partition` function then identifies which range contains `Number` and returns a string describing that range. The range is represented in the string as \"*lowervalue*:*uppervalue*\", where the low end of the range (*lowervalue*) is separated from the high end (*uppervalue*) by a colon (:).  \n  \n If necessary, the `Partition` function inserts leading spaces before *lowervalue* and *uppervalue* so that they both have the same number of characters as the string representation of the value (`Stop` + 1). This ensures that if you use the output of the `Partition` function with several values of `Number`, the resulting text will be handled properly during any subsequent sort operation.  \n  \n The following table shows some sample strings for ranges calculated using three sets of `Start`, `Stop`, and `Interval`. The \"First range\" and \"Last range\" columns show the lowest and highest ranges possible given the values of `Start` and `Stop`. The \"Before first range\" and \"After last range\" columns show the strings returned for values of `Number` less than `Start` and greater than `Stop`, respectively.  \n  \n|`Start`|`Stop`|`Interval`|Before first range|First range|Last range|After last range|  \n|-|-|-|-|-|-|-|  \n|0|99|5|\"   : -1\"|\"  0:  4\"|\" 95: 99\"|\"100:   \"|  \n|20|199|10|\"   : 19\"|\" 20: 29\"|\"190:199\"|\"200:   \"|  \n|100|1010|20|\"    : 99\"|\" 100: 119\"|\"1000:1010\"|\"1011:    \"|  \n  \n In the preceding table, the third line shows the result when `Start` and `Stop` define a set of numbers that cannot be evenly divided by `Interval`. The last range ends at `Stop`, making it only 11 numbers long, even though `Interval` is 20.  \n  \n If `Interval` is 1, the range is \"`Number`:`Number`\", regardless of the `Start` and `Stop` arguments. For example, if `Number` is 267, `Stop` is 1000, and `Interval` is 1, `Partition` returns \" 267: 267\".  \n  \n `Partition` can be useful when constructing database queries. You can create a SELECT query that shows how many orders occur within various value ranges, for example with invoice values from 1 to 1000, 1001 to 2000, and so on."
  example:
  - "The following example sets up a series of ranges for decades from 1950 through 2049. It locates the value of `year` within the appropriate range and returns a `String` value showing the range. If `year` has a value of 1984, for example, `Partition` returns \"1980:1989\".  \n  \n [!code-vb[VbVbalrFunctions#45](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrFunctions/VB/Class1.vb#45)]"
  syntax:
    content: public static string Partition (long Number, long Start, long Stop, long Interval);
    parameters:
    - id: Number
      type: System.Int64
      description: Required. `Long`. Whole number that you want to locate within one of the calculated ranges.
    - id: Start
      type: System.Int64
      description: Required. `Long`. Whole number that indicates the start of the set of calculated ranges. <code>Start</code> cannot be less than 0.
    - id: Stop
      type: System.Int64
      description: Required. `Long`. Whole number that indicates the end of the set of calculated ranges. <code>Stop</code> cannot be less than or equal to <code>Start</code>.
    - id: Interval
      type: System.Int64
      description: Required. `Long`. Whole number that indicates the size of each range calculated between <code>Start</code> and <code>Stop</code>. <code>Interval</code> cannot be less than 1.
    return:
      type: System.String
      description: Returns a string representing the calculated range that contains a number.
  overload: Microsoft.VisualBasic.Interaction.Partition*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>Start</code> < 0, <code>Stop</code> <= <code>Start</code>, or <code>Interval</code> < 1.
