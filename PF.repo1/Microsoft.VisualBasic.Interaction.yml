  commentId: M:Microsoft.VisualBasic.Interaction.MsgBox(System.Object,Microsoft.VisualBasic.MsgBoxStyle,System.Object)
  id: MsgBox(System.Object,Microsoft.VisualBasic.MsgBoxStyle,System.Object)
  parent: Microsoft.VisualBasic.Interaction
  langs:
  - csharp
  name: MsgBox(Object, MsgBoxStyle, Object)
  nameWithType: Interaction.MsgBox(Object, MsgBoxStyle, Object)
  fullName: Interaction.MsgBox(Object, MsgBoxStyle, Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Displays a message in a dialog box, waits for the user to click a button, and then returns an integer indicating which button the user clicked.
  remarks: "If you omit any positional arguments, you must retain the corresponding comma delimiter.  \n  \n If the dialog box displays a **Cancel** button, pressing the ESC key has the same effect as clicking **Cancel**  \n  \n If the dialog box contains a **Help** button, context-sensitive Help is provided for the dialog box. However, no value is returned until one of the other buttons is chosen. In Windows Form applications, choosing the **Help** button executes the <xref:System.Windows.Forms.Control.HelpRequested> event for the form.  \n  \n> [!NOTE]\n>  The `MsgBox` function requires `UIPermission` at the <xref:System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows> level, which may affect its execution in partial-trust situations. For more information, see <xref:System.Security.Permissions.UIPermission>.  \n  \n The `MsgBoxStyle` enumeration values are listed in the following table.  \n  \n|Member|Value|Description|  \n|-|-|-|  \n|Member|Value|Description|  \n|`OKOnly`|0|Displays OK button only.|  \n|`OKCancel`|1|Displays OK and Cancel buttons.|  \n|`AbortRetryIgnore`|2|Displays Abort, Retry, and Ignore buttons.|  \n|`YesNoCancel`|3|Displays Yes, No, and Cancel buttons.|  \n|`YesNo`|4|Displays Yes and No buttons.|  \n|`RetryCancel`|5|Displays Retry and Cancel buttons.|  \n|`Critical`|16|Displays Critical Message icon.|  \n|`Question`|32|Displays Warning Query icon.|  \n|`Exclamation`|48|Displays Warning Message icon.|  \n|`Information`|64|Displays Information Message icon.|  \n|`DefaultButton1`|0|First button is default.|  \n|`DefaultButton2`|256|Second button is default.|  \n|`DefaultButton3`|512|Third button is default.|  \n|`ApplicationModal`|0|Application is modal. The user must respond to the message box before continuing work in the current application.|  \n|`SystemModal`|4096|System is modal. All applications are suspended until the user responds to the message box.|  \n|`MsgBoxSetForeground`|65536|Specifies the message box window as the foreground window.|  \n|`MsgBoxRight`|524288|Text is right-aligned.|  \n|`MsgBoxRtlReading`|1048576|Specifies text should appear as right-to-left reading on Hebrew and Arabic systems.|  \n  \n The first group of values (0–5) describes the number and type of buttons displayed in the dialog box. The second group (16, 32, 48, 64) describes the icon style. The third group (0, 256, 512) determines which button is the default. The fourth group (0, 4096) determines the modality of the message box, and the fifth group specifies whether or not the message box window is the foreground window, along with the alignment and direction of the text. When adding numbers to create a final value for the `Buttons` argument, use only one number from each group."
  example:
  - "This example uses the `MsgBox` function to display a critical-error message in a dialog box with Yes and No buttons. The No button is specified as the default response. This is done by combining the `MsgBox` constant values into one numeric expression. In this case, adding 4 (the Yes/No button combination) and 16 (the **Critical Message** window) and 256 (the second button as default button) gives a total of 276. The value returned by the `MsgBox` function depends on the button chosen by the user: Yes returns a value of 6; No returns a value of 7.  \n  \n [!code-vb[VbVbalrCatRef#20](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#20)]"
  syntax:
    content: public static Microsoft.VisualBasic.MsgBoxResult MsgBox (object Prompt, Microsoft.VisualBasic.MsgBoxStyle Buttons = Microsoft.VisualBasic.MsgBoxStyle.ApplicationModal, object Title = null);
    parameters:
    - id: Prompt
      type: System.Object
      description: Required. `String` expression displayed as the message in the dialog box. The maximum length of <code>Prompt</code> is approximately 1024 characters, depending on the width of the characters used. If <code>Prompt</code> consists of more than one line, you can separate the lines using a carriage return character (`Chr(`13`)`), a line feed character (`Chr(`10`)`), or a carriage return/linefeed character combination (`Chr(`13`)` & `Chr(`10`)`) between each line.
    - id: Buttons
      type: Microsoft.VisualBasic.MsgBoxStyle
      description: Optional. Numeric expression that is the sum of values specifying the number and type of buttons to display, the icon style to use, the identity of the default button, and the modality of the message box. If you omit <code>Buttons</code>, the default value is zero.
    - id: Title
      type: System.Object
      description: Optional. `String` expression displayed in the title bar of the dialog box. If you omit <code>Title</code>, the application name is placed in the title bar.
    return:
      type: Microsoft.VisualBasic.MsgBoxResult
      description: "<table><tbody><tr><td> Constant  \n  \n </td><td> Value  \n  \n </td></tr><tr><td>\n          `OK`\n        </td><td> 1  \n  \n </td></tr><tr><td>\n          `Cancel`\n        </td><td> 2  \n  \n </td></tr><tr><td>\n          `Abort`\n        </td><td> 3  \n  \n </td></tr><tr><td>\n          `Retry`\n        </td><td> 4  \n  \n </td></tr><tr><td>\n          `Ignore`\n        </td><td> 5  \n  \n </td></tr><tr><td>\n          `Yes`\n        </td><td> 6  \n  \n </td></tr><tr><td>\n          `No`\n        </td><td> 7  \n  \n </td></tr></tbody></table>"
  overload: Microsoft.VisualBasic.Interaction.MsgBox*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>Prompt</code> is not a `String` expression, or <code>Title</code> is invalid.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: Process is not running in User Interactive mode.
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: One or more parameters not a member of `MsgBoxResult` or `MsgBoxStyle` enumeration.
