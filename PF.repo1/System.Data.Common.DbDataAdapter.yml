  fullName: DbDataAdapter.UpdateBatchSize
  type: Property
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data.Common
  summary: Gets or sets a value that enables or disables batch processing support, and specifies the number of commands that can be executed in a batch.
  remarks: "Use the <xref:System.Data.Common.DbDataAdapter.UpdateBatchSize%2A> property to update a data source with changes from a <xref:System.Data.DataSet>. If the data provider supports batch processing, this can increase application performance by reducing the number of round-trips to the server. In ADO.NET 2.0, this property is supported for the .NET data providers for SQL Server (SqlClient) and Oracle (OracleClient).  \n  \n Executing an extremely large batch could decrease performance. Therefore, you should test for the optimum batch size setting before implementing your application.  \n  \n An <xref:System.ArgumentOutOfRangeException> will be thrown if the value is set to a number less than zero."
  syntax:
    content: public virtual int UpdateBatchSize { get; set; }
    return:
      type: System.Int32
      description: "The number of rows to process per batch.  \n  \n <table><thead><tr><th> Value is  \n  \n </th><th> Effect  \n  \n </th></tr></thead><tbody><tr><td> 0  \n  \n </td><td> There is no limit on the batch size.  \n  \n </td></tr><tr><td> 1  \n  \n </td><td> Disables batch updating.  \n  \n </td></tr><tr><td> > 1  \n  \n </td><td> Changes are sent using batches of <xref href=\"System.Data.Common.DbDataAdapter.UpdateBatchSize\"></xref> operations at a time.  \n  \n </td></tr></tbody></table>  \n  \n When setting this to a value other than 1 ,all the commands associated with the <xref href=\"System.Data.Common.DbDataAdapter\"></xref> must have their <xref href=\"System.Data.IDbCommand.UpdatedRowSource\"></xref> property set to **None** or **OutputParameters**. An exception will be thrown otherwise."
