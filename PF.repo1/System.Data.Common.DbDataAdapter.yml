      type: System.Int32
      description: The maximum number of records to retrieve.
    - id: command
      type: System.Data.IDbCommand
      description: The <xref href="System.Data.IDbCommand"></xref> executed to fill the <xref href="System.Data.DataTable"></xref> objects.
    - id: behavior
      type: System.Data.CommandBehavior
      description: One of the <xref href="System.Data.CommandBehavior"></xref> values.
    return:
      type: System.Int32
      description: The number of rows added to or refreshed in the data tables.
