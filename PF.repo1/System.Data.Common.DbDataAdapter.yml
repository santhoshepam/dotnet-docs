- uid: System.Data.Common.DbDataAdapter.Fill(System.Data.DataSet,System.Int32,System.Int32,System.String,System.Data.IDbCommand,System.Data.CommandBehavior)
  commentId: M:System.Data.Common.DbDataAdapter.Fill(System.Data.DataSet,System.Int32,System.Int32,System.String,System.Data.IDbCommand,System.Data.CommandBehavior)
  id: Fill(System.Data.DataSet,System.Int32,System.Int32,System.String,System.Data.IDbCommand,System.Data.CommandBehavior)
  parent: System.Data.Common.DbDataAdapter
  langs:
  - csharp
  name: Fill(DataSet, Int32, Int32, String, IDbCommand, CommandBehavior)
  nameWithType: DbDataAdapter.Fill(DataSet, Int32, Int32, String, IDbCommand, CommandBehavior)
  fullName: DbDataAdapter.Fill(DataSet, Int32, Int32, String, IDbCommand, CommandBehavior)
  type: Method
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data.Common
  summary: Adds or refreshes rows in a specified range in the <xref href="System.Data.DataSet"></xref> to match those in the data source using the <xref href="System.Data.DataSet"></xref> and source table names, command string, and command behavior.
  remarks: "The <xref:System.Data.Common.DbDataAdapter.Fill%2A> method retrieves rows from the data source using the SELECT statement specified by an associated <xref:System.Data.IDbDataAdapter.SelectCommand%2A> property. The connection object associated with the SELECT statement must be valid, but it does not need to be open. If the connection is closed before <xref:System.Data.Common.DbDataAdapter.Fill%2A> is called, it is opened to retrieve data, then closed. If the connection is open before <xref:System.Data.Common.DbDataAdapter.Fill%2A> is called, it remains open.  \n  \n The <xref:System.Data.Common.DbDataAdapter.Fill%2A> operation then adds the rows to destination <xref:System.Data.DataTable> objects in the <xref:System.Data.DataSet>, creating the <xref:System.Data.DataTable> objects if they do not already exist. When creating <xref:System.Data.DataTable> objects, the <xref:System.Data.Common.DbDataAdapter.Fill%2A> operation normally creates only column name metadata. However, if the <xref:System.Data.IDataAdapter.MissingSchemaAction%2A> property is set to `AddWithKey`, appropriate primary keys and constraints are also created.  \n  \n If the <xref:System.Data.Common.DbDataAdapter> encounters duplicate columns while populating a <xref:System.Data.DataTable>, it generates names for the subsequent columns, using the pattern \"*columnname*1\", \"*columnname*2\", \"*columnname*3\", and so on. If the incoming data contains unnamed columns, they are placed in the <xref:System.Data.DataSet> according to the pattern \"Column1\", \"Column2\", and so on. When multiple result sets are added to the <xref:System.Data.DataSet> each result set is placed in a separate table. Additional result sets are named by appending integral values to the specified table name (for example, \"Table\", \"Table1\", \"Table2\", and so on). Applications using column and table names should ensure that conflicts with these naming patterns does not occur.  \n  \n The <xref:System.Data.Common.DbDataAdapter.Fill%2A> method supports scenarios where the <xref:System.Data.DataSet> contains multiple <xref:System.Data.DataTable> objects whose names differ only by case. In such situations, <xref:System.Data.Common.DbDataAdapter.Fill%2A> performs a case-sensitive comparison to find the corresponding table, and creates a new table if no exact match exists. The following C# code illustrates this behavior.  \n  \n```  \nDataSet dataset = new DataSet();  \ndataset.Tables.Add(\"aaa\");  \ndataset.Tables.Add(\"AAA\");  \nadapter.Fill(dataset, \"aaa\"); // Fills \"aaa\", which already exists in the DataSet.  \nadapter.Fill(dataset, \"Aaa\"); // Adds a new table called \"Aaa\".  \n```  \n  \n If <xref:System.Data.Common.DbDataAdapter.Fill%2A> is called and the <xref:System.Data.DataSet> contains only one <xref:System.Data.DataTable> whose name differs only by case, that <xref:System.Data.DataTable> is updated. In this scenario, the comparison is case insensitive. The following C# code illustrates this behavior.  \n  \n```  \nDataSet dataset = new DataSet();  \ndataset.Tables.Add(\"aaa\");  \nadapter.Fill(dataset, \"AAA\"); // Fills table \"aaa\" because only one similarly named table is in the DataSet.  \n```  \n  \n You can use the <xref:System.Data.Common.DbDataAdapter.Fill%2A> method multiple times on the same <xref:System.Data.DataTable>. If a primary key exists, incoming rows are merged with matching rows that already exist. If no primary key exists, incoming rows are appended to the <xref:System.Data.DataTable>.  \n  \n If the `SelectCommand` returns the results of an OUTER JOIN, the `DataAdapter` does not set a <xref:System.Data.DataTable.PrimaryKey%2A> value for the resulting <xref:System.Data.DataTable>. You must explicitly define the primary key to ensure that duplicate rows are resolved correctly. For more information, see[Defining Primary Keys](~/docs/framework/data/adonet/dataset-datatable-dataview/defining-primary-keys.md).  \n  \n> [!NOTE]\n>  When handling batch SQL statements that return multiple results, the implementation of <xref:System.Data.Common.DbDataAdapter.Fill%2A> and <xref:System.Data.Common.DbDataAdapter.FillSchema%2A> for a .NET Framework data provider retrieves schema information for only the first result."
  syntax:
    content: protected virtual int Fill (System.Data.DataSet dataSet, int startRecord, int maxRecords, string srcTable, System.Data.IDbCommand command, System.Data.CommandBehavior behavior);
    parameters:
    - id: dataSet
      type: System.Data.DataSet
      description: A <xref href="System.Data.DataSet"></xref> to fill with records and, if necessary, schema.
    - id: startRecord
      type: System.Int32
      description: The zero-based record number to start with.
    - id: maxRecords
      type: System.Int32
      description: The maximum number of records to retrieve.
    - id: srcTable
      type: System.String
      description: The name of the source table to use for table mapping.
    - id: command
      type: System.Data.IDbCommand
      description: The SQL SELECT statement used to retrieve rows from the data source.
    - id: behavior
      type: System.Data.CommandBehavior
      description: One of the <xref href="System.Data.CommandBehavior"></xref> values.
    return:
      type: System.Int32
      description: The number of rows successfully added to or refreshed in the <xref href="System.Data.DataSet"></xref>. This does not include rows affected by statements that do not return rows.
  overload: System.Data.Common.DbDataAdapter.Fill*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The source table is invalid.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>startRecord</code> parameter is less than 0.  \n  \n -or-  \n  \n The <code>maxRecords</code> parameter is less than 0."
