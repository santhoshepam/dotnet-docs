  summary: Adds or refreshes rows in a specified range in the <xref href="System.Data.DataSet"></xref> to match those in the data source using the <xref href="System.Data.DataSet"></xref> and <xref href="System.Data.DataTable"></xref> names.
  remarks: "A `maxRecords` value of 0 gets all records found after the start record. If `maxRecords` is greater than the number of remaining rows, only the remaining rows are returned and no error is issued.  \n  \n The <xref:System.Data.Common.DbDataAdapter.Fill%2A> method retrieves the data from the data source using a SELECT statement. The <xref:System.Data.IDbConnection> object associated with the SELECT statement must be valid, but it does not need to be open. If the <xref:System.Data.IDbConnection> is closed before <xref:System.Data.Common.DbDataAdapter.Fill%2A> is called, it is opened to retrieve data, then closed. If the connection is open before <xref:System.Data.Common.DbDataAdapter.Fill%2A> is called, it remains open.  \n  \n If a command does not return any rows, no tables are added to the <xref:System.Data.DataSet>, but no exception is raised.  \n  \n If the <xref:System.Data.Common.DbDataAdapter> object encounters duplicate columns while populating a <xref:System.Data.DataTable>, it will generate names for the subsequent columns, using the pattern \"*columnname*1\", \"*columnname*2\", \"*columnname*3\", and so on. If the incoming data contains unnamed columns, they are placed in the <xref:System.Data.DataSet> according to the pattern \"Column1\", \"Column2\", and so on.  \n  \n When the query specified returns multiple results, each result set is placed in a separate table. Additional result sets are named by appending integral values to the specified table name (for example, \"Table\", \"Table1\", \"Table2\", and so on). Since no table is created for a query that does not return rows, if you were to process an insert query followed by a select query, the table created for the select query would be named \"Table\", because it is the first table created. Applications using column and table names should ensure that conflicts with these naming patterns does not occur.  \n  \n The <xref:System.Data.Common.DbDataAdapter.Fill%2A> method supports scenarios where the <xref:System.Data.DataSet> contains multiple <xref:System.Data.DataTable> objects whose names differ only by case. In such situations, <xref:System.Data.Common.DbDataAdapter.Fill%2A> performs a case-sensitive comparison to find the corresponding table, and creates a new table if no exact match exists. The following C# code illustrates this behavior.  \n  \n```  \nDataSet dataset = new DataSet();  \ndataset.Tables.Add(\"aaa\");  \ndataset.Tables.Add(\"AAA\");  \nadapter.Fill(dataset, \"aaa\"); // Fills \"aaa\", which already exists in the DataSet.  \nadapter.Fill(dataset, \"Aaa\"); // Adds a new table called \"Aaa\".  \n```  \n  \n If <xref:System.Data.Common.DbDataAdapter.Fill%2A> is called and the <xref:System.Data.DataSet> contains only one <xref:System.Data.DataTable> whose name differs only by case, that <xref:System.Data.DataTable> is updated. In this scenario, the comparison is case insensitive. The following C# code illustrates this behavior.  \n  \n```  \nDataSet dataset = new DataSet();  \ndataset.Tables.Add(\"aaa\");  \nadapter.Fill(dataset, \"AAA\"); // Fills table \"aaa\" because only one similarly named table is in the DataSet.  \n```  \n  \n If an error or an exception is encountered while populating the data tables, rows added prior to the occurrence of the error remain in the data tables. The remainder of the operation is aborted.  \n  \n When the SELECT statement used to populate the <xref:System.Data.DataTable> objects returns multiple results, such as a batch SQL statement, be aware of the following:  \n  \n-   When processing multiple results from a batch SQL statement, `maxRecords` only applies to the first result. The same is true for rows containing chaptered results (.NET Framework Data Provider for OLE DB only). The top level result is limited by `maxRecords`, but all child rows are added.  \n  \n-   If one of the results contains an error, all subsequent results are skipped.  \n  \n> [!NOTE]\n>  The `DataSet` will not contain more than the number of records indicated by `maxRecords`. However, the entire resultset generated by the query is still returned from the server."
  syntax:
    content: protected virtual int Fill (System.Data.DataTable[] dataTables, int startRecord, int maxRecords, System.Data.IDbCommand command, System.Data.CommandBehavior behavior);
