  fullName: IWebPart.TitleUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets a URL to supplemental information about a <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control.
  remarks: "When you assign a URL to the <xref:System.Web.UI.WebControls.WebParts.IWebPart.TitleUrl%2A> property, the title of the control becomes a link. The purpose of this property is to provide a convenient way for end users to access additional information about a control. The additional information could provide copyright data, contact data, details about the creator of the control, or a summary of the control's purpose.  \n  \n> [!NOTE]\n>  Normally, you would not use the <xref:System.Web.UI.WebControls.WebParts.IWebPart.TitleUrl%2A> property to link to Help content. The best way to provide a link to Help for a control is to use the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property."
  example:
  - "The following code example demonstrates declarative and programmatic use of the <xref:System.Web.UI.WebControls.WebParts.IWebPart.TitleUrl%2A> property. The complete source code for the example is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.IWebPart> class overview.  \n  \n The first part of the code example shows how the user control implements the <xref:System.Web.UI.WebControls.WebParts.IWebPart.TitleUrl%2A> property.  \n  \n [!code-csharp[WebParts_IWebPart_Overview#7](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_IWebPart_Overview/CS/accountusercontrolcs.ascx#7)]\n [!code-vb[WebParts_IWebPart_Overview#7](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_IWebPart_Overview/VB/accountusercontrolvb.ascx#7)]  \n  \n The second part of the code example demonstrates the method in the user control that programmatically sets the value of the <xref:System.Web.UI.WebControls.WebParts.IWebPart.TitleUrl%2A> property when a user selects the appropriate property name from the radio buttons on the page, sets a new value in the text box, and then clicks the **Update** button.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n [!code-csharp[WebParts_IWebPart_Overview#9](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_IWebPart_Overview/CS/accountusercontrolcs.ascx#9)]\n [!code-vb[WebParts_IWebPart_Overview#9](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_IWebPart_Overview/VB/accountusercontrolvb.ascx#9)]  \n  \n The third part of the code example shows how the user control that implements the <xref:System.Web.UI.WebControls.WebParts.IWebPart> interface is referenced in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, and how the <xref:System.Web.UI.WebControls.WebParts.IWebPart.TitleUrl%2A> property is set declaratively on the control. Note that if you do not provide a URL to a real page, and then a user clicks the link in the title bar, an error message appears.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_IWebPart_Overview#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_IWebPart_Overview/CS/accountuchostcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_IWebPart_Overview#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_IWebPart_Overview/VB/accountuchostvb.aspx#1)]  -->"
  syntax:
    content: public string TitleUrl { get; set; }
    return:
      type: System.String
      description: A string that represents a URL to more information about a <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control. The default value is an empty string ("").
