  fullName: IWebPart.Subtitle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets a string that is concatenated with the <xref href="System.Web.UI.WebControls.WebParts.IWebPart.Title"></xref> property value to form a complete title for a <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.IWebPart.Subtitle%2A> property is used to return a default subtitle string for a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is appended to the control's title in the title bar.  \n  \n If you provide a default value for the <xref:System.Web.UI.WebControls.WebParts.IWebPart.Subtitle%2A> property in a control that implements the <xref:System.Web.UI.WebControls.WebParts.IWebPart> interface, the Web Parts control set automatically appends it to the value of the <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> property of the control at run time."
  example:
  - "The following code example demonstrates declarative and programmatic use of the <xref:System.Web.UI.WebControls.WebParts.IWebPart.Subtitle%2A> property. The complete source code for the example is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.IWebPart> class overview.  \n  \n The first part of the code example shows how the user control implements the <xref:System.Web.UI.WebControls.WebParts.IWebPart.Subtitle%2A> property. Note that the property is read-only and is meant to be used to provide a default subtitle that is appended to the main title of a control.  \n  \n [!code-csharp[WebParts_IWebPart_Overview#5](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_IWebPart_Overview/CS/accountusercontrolcs.ascx#5)]\n [!code-vb[WebParts_IWebPart_Overview#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_IWebPart_Overview/VB/accountusercontrolvb.ascx#5)]  \n  \n The second part of the code example shows how the user control that implements the <xref:System.Web.UI.WebControls.WebParts.IWebPart> interface is referenced in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, and how the writable properties from <xref:System.Web.UI.WebControls.WebParts.IWebPart> are set declaratively on the control. After you load the page in a browser, note that the default value of the <xref:System.Web.UI.WebControls.WebParts.IWebPart.Subtitle%2A> property, which was set in the user control's implementation code, is appended to the title in the control's title bar.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_IWebPart_Overview#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_IWebPart_Overview/CS/accountuchostcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_IWebPart_Overview#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_IWebPart_Overview/VB/accountuchostvb.aspx#1)]  -->"
  syntax:
    content: public string Subtitle { get; }
    return:
      type: System.String
      description: A string that serves as a subtitle for the control. The default value is an empty string ("").
