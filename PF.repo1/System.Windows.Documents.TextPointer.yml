  syntax:
    content: public int CompareTo (System.Windows.Documents.TextPointer position);
    parameters:
    - id: position
      type: System.Windows.Documents.TextPointer
      description: A <xref href="System.Windows.Documents.TextPointer"></xref> that specifies a position to compare to the current position.
    return:
      type: System.Int32
      description: –1 if the current <xref href="System.Windows.Documents.TextPointer"></xref> precedes <code>position</code>; 0 if the locations are the same; +1 if the current <xref href="System.Windows.Documents.TextPointer"></xref> follows <code>position</code>.
