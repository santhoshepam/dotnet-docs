  summary: Initializes a new instance of the <xref href="System.Web.UI.WebControls.CalendarDay"></xref> class.
  remarks: "Use this constructor to create and initialize a new instance of the <xref:System.Web.UI.WebControls.CalendarDay> class.  \n  \n> [!NOTE]\n>  Although this constructor is available, an instance of the <xref:System.Web.UI.WebControls.CalendarDay> class is not typically created dynamically.  \n  \n The following table shows initial property values for an instance of <xref:System.Web.UI.WebControls.CalendarDay>.  \n  \n|Property|Initial Value|  \n|--------------|-------------------|  \n|Date|The value of the `date` parameter.|  \n|DayNumberText|The value of the `dayNumberText` parameter.|  \n|IsOtherMonth|The value of the `isOtherMonth` parameter.|  \n|IsSelected|The value of the `isSelected` parameter.|  \n|IsToday|The value of the `isToday` parameter.|  \n|IsWeekend|The value of the `isWeekEnd` parameter.|"
  syntax:
    content: public CalendarDay (DateTime date, bool isWeekend, bool isToday, bool isSelected, bool isOtherMonth, string dayNumberText);
    parameters:
    - id: date
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> object that contains the date represented by an instance of this class.
    - id: isWeekend
      type: System.Boolean
      description: '`true` to indicate that the date represented by an instance of this class is either a Saturday or a Sunday; otherwise, `false`.'
    - id: isToday
      type: System.Boolean
      description: '`true` to indicate that the date represented by an instance of this class is the current date; otherwise, `false`.'
    - id: isSelected
      type: System.Boolean
      description: '`true` to indicate that the date represented by an instance of this class is selected on the <xref href="System.Web.UI.WebControls.Calendar"></xref> control; otherwise, `false`.'
    - id: isOtherMonth
      type: System.Boolean
      description: '`true` to indicate that the date represented by an instance of this class is in a month other than the displayed month on the <xref href="System.Web.UI.WebControls.Calendar"></xref> control; otherwise, `false`.'
    - id: dayNumberText
      type: System.String
      description: The day number for the date represented by this class.
