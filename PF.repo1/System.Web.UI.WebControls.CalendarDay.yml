  name: IsWeekend
  nameWithType: CalendarDay.IsWeekend
  fullName: CalendarDay.IsWeekend
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets a value that indicates whether the date represented by an instance of this class is a either Saturday or Sunday. This property is read-only.
  remarks: Use the <xref:System.Web.UI.WebControls.CalendarDay.IsWeekend%2A> property to programmatically determine whether the date represented by an instance of this class is either a Saturday or a Sunday. This allows you to programmatically control the appearance or behavior of the day, based on this value.
  example:
  - "The following example demonstrates how to use the properties of a <xref:System.Web.UI.WebControls.CalendarDay> object to determine whether the date being rendered in the <xref:System.Web.UI.WebControls.Calendar.DayRender> event is in the displayed month and are not either a Saturday or a Sunday. These dates are displayed in yellow. Note that the <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> property of the <xref:System.Web.UI.WebControls.DayRenderEventArgs> object passed into the <xref:System.Web.UI.WebControls.Calendar.DayRender> event handler is the <xref:System.Web.UI.WebControls.CalendarDay> object.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic CalendarDay Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic CalendarDay Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic CalendarDay Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic CalendarDay Example/VB/sourcevb.aspx#1)]  -->  \n  \n <!-- TODO: review snippet reference [!code-csharp[CalendarDayRender#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CalendarDayRender/CS/calendardayrendercs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CalendarDayRender#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CalendarDayRender/VB/calendardayrendervb.aspx#1)]  -->"
  syntax:
    content: public bool IsWeekend { get; }
    return:
      type: System.Boolean
      description: '`true` if the date represented by an instance of this class is either a Saturday or a Sunday; otherwise, `false`.'
