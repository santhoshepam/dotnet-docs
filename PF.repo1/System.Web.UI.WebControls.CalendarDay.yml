  namespace: System.Web.UI.WebControls
  summary: Represents a date in the <xref href="System.Web.UI.WebControls.Calendar"></xref> control.
  remarks: "A <xref:System.Web.UI.WebControls.CalendarDay> object represents a date in the <xref:System.Web.UI.WebControls.Calendar> control. You can use this class in the <xref:System.Web.UI.WebControls.Calendar.DayRender> event handler to programmatically access the properties of a date as it is rendered on the <xref:System.Web.UI.WebControls.Calendar> control. This allows you to determine the properties of the day (such as whether the date is selectable, selected, today's date, or a weekend date) and programmatically control the appearance or behavior of the day.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.CalendarDay>, see the <xref:System.Web.UI.WebControls.CalendarDay.%23ctor%2A> constructor."
  example:
  - "The following example demonstrates how to use the properties of a <xref:System.Web.UI.WebControls.CalendarDay> object to determine whether the date being rendered in the <xref:System.Web.UI.WebControls.Calendar.DayRender> event is in the displayed month and do not fall on Saturday or Sunday. These dates are displayed in yellow. Note that the <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> property of the <xref:System.Web.UI.WebControls.DayRenderEventArgs> object passed into the <xref:System.Web.UI.WebControls.Calendar.DayRender> event handler is the <xref:System.Web.UI.WebControls.CalendarDay> object.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic CalendarDay Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic CalendarDay Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic CalendarDay Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic CalendarDay Example/VB/sourcevb.aspx#1)]  -->  \n  \n <!-- TODO: review snippet reference [!code-csharp[CalendarDayRender#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CalendarDayRender/CS/calendardayrendercs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CalendarDayRender#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CalendarDayRender/VB/calendardayrendervb.aspx#1)]  -->"
