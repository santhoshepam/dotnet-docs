  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: Creates a new instance of the specified <xref href="System.Net.PeerToPeer.PeerName.PeerHostName"></xref> object with the specified peer host name.
  remarks: "The peer-to-peer host is the \"seed node\" responsible for initiating the peer-to-peer networking session, inviting peers to participate in applications for which this type of network connectivity is most appropriate for communications such as chat groups or game sessions.  \n  \n This method can be used to create a <xref:System.Net.PeerToPeer.PeerName> object based on the <xref:System.Net.PeerToPeer.PeerName.PeerHostName%2A> property. This peer name is not associated with the identity of the calling node."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static System.Net.PeerToPeer.PeerName CreateFromPeerHostName (string peerHostName);
    parameters:
    - id: peerHostName
      type: System.String
      description: A string that contains the DNS-qualified host name.
    return:
      type: System.Net.PeerToPeer.PeerName
      description: A <xref href="System.Net.PeerToPeer.PeerName"></xref> object that represents the specified peer host name.
  overload: System.Net.PeerToPeer.PeerName.CreateFromPeerHostName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <xref href="System.String"></xref> provided is not a valid peer host name string.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <xref href="System.Net.PeerToPeer.PeerName.PeerHostName"></xref> is `null`.
  - type: System.Net.PeerToPeer.PeerToPeerException
    commentId: T:System.Net.PeerToPeer.PeerToPeerException
    description: A <xref href="System.Net.PeerToPeer.PeerName"></xref> could not be created from the supplied <xref href="System.Net.PeerToPeer.PeerName.PeerHostName"></xref>
