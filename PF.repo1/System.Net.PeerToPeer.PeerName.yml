  id: Classifier
  parent: System.Net.PeerToPeer.PeerName
  langs:
  - csharp
  name: Classifier
  nameWithType: PeerName.Classifier
  fullName: PeerName.Classifier
  type: Property
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: Returns a string that contains the classifier for a peer-to-peer <xref href="System.Net.PeerToPeer.PeerName"></xref>.
  remarks: "The format of a peer name is: *Authority.Classifier*. The peer name *Classifier* component can be set to any string that contains 149 or fewer Unicode characters, including the `null` (\"\\0\") terminator. Peer name strings are case-sensitive.  \n  \n For secured peer names, the classifier and the dot (period) after the authority are optional. For unsecured peer names, the classifier is not optional."
  syntax:
    content: public string Classifier { get; }
    return:
      type: System.String
      description: "The string which contains the classifier portion used to identify a peer name for <xref href=\"System.Net.PeerToPeer.PeerNameRegistration\"></xref> or resolution within a PNRP <xref href=\"System.Net.PeerToPeer.Cloud\"></xref>.  \n  \n Unless explicitly specified, the default value for all properties is `null` for reference types and zero (0) for properties of type `int`."
  overload: System.Net.PeerToPeer.PeerName.Classifier*
  exceptions: []
  version:
