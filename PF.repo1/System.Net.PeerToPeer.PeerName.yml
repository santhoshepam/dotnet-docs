  summary: Initializes a new instance of the <xref href="System.Net.PeerToPeer.PeerName"></xref> class.
  remarks: "This constructor returns an object of type <xref:System.Net.PeerToPeer.PeerName> that contains the fully qualified name of the peer. It also specifies whether the peer name is secured or unsecured.  \n  \n This instance uses the default peer identity for the current user and the specified <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>, in addition to the type of peer name to create with the specified classifier and type."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public PeerName (string classifier, System.Net.PeerToPeer.PeerNameType peerNameType);
    parameters:
    - id: classifier
      type: System.String
      description: <xref href="System.String"></xref> that contains the Peer Name to encode as a <xref href="System.Net.PeerToPeer.PeerName"></xref>.
    - id: peerNameType
      type: System.Net.PeerToPeer.PeerNameType
      description: <xref href="System.Net.PeerToPeer.PeerNameType"></xref> enumeration value that specifies the type of peer name to create.
