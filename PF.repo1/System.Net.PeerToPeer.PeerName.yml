  type: Property
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: Gets a Boolean value that specifies whether this is a secured peer name.
  remarks: "A peer name is considered secured if it is backed by a self-signed certificate.  \n  \n Only the owner can register a secured peer name with PNRP."
  syntax:
    content: public bool IsSecured { get; }
    return:
      type: System.Boolean
      description: "If `true`, this peer name is secured with a private key/ public key pair. Its name contains the Secure Hash Algorithm (SHA) hash of the public key of the user certificate of that peer machine. Otherwise, if `false`, the peer name has no associated identity.  \n  \n Unless explicitly specified, the default value for all properties is `null` for reference types and zero (0) for properties of type `int`."
