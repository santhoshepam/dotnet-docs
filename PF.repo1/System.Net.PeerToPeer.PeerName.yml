  fullName: PeerName.PeerHostName
  type: Property
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: Gets the name of the peer-to-peer host. This is a DNS-encoded version of the <xref href="System.Net.PeerToPeer.PeerName"></xref> which is equivalent to a <xref href="System.Net.PeerToPeer.PeerName.PeerHostName"></xref> in that they are both identifiers.  The difference between the two is visual representation.
  remarks: "The peer-to-peer host is the \"seed node\" responsible for initiating the peer-to-peer networking session, inviting peers to participate in applications for which this type of network connectivity is most appropriate for communications such as chat groups or game sessions.  \n  \n The <xref:System.Net.PeerToPeer.PeerName.PeerHostName%2A> property specifies the name of a peer that created the peer-to-peer networking session, and which is considered the host of the session.  The host of a peer-to-peer networking session may collect peers into more than one <xref:System.Net.PeerToPeer.Cloud>. Also, a peer may simultaneously be hosted by more than one peer host."
  syntax:
    content: >-
      [get: System.Security.SecurityCritical]

      public string PeerHostName { get; }
    return:
      type: System.String
      description: A <xref href="System.String"></xref> value that is the name of the peer-to-peer host. Unless explicitly specified, the default value for all properties is `null` for reference types.
