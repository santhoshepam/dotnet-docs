  name: PixelFormat
  nameWithType: PixelFormat
  fullName: System.Drawing.Imaging.PixelFormat
  type: Enum
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Imaging
  summary: Specifies the format of the color data for each pixel in the image.
  remarks: "The pixel format defines the number of bits of memory associated with one pixel of data. The format also defines the order of the color components within a single pixel of data.  \n  \n PixelFormat48bppRGB, PixelFormat64bppARGB, and PixelFormat64bppPARGB use 16 bits per color component (channel). GDI+ version 1.0 and 1.1 can read 16-bits-per-channel images, but such images are converted to an 8-bits-per-channel format for processing, displaying, and saving. Each 16-bit color channel can hold a value in the range 0 through 2^13.  \n  \n Some of the pixel formats contain premultiplied color values. Premultiplied means that the color values have already been multiplied by an alpha value."
  syntax:
    content: public enum PixelFormat
