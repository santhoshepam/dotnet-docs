  name: TextRange
  nameWithType: TextRange
  fullName: System.Windows.Documents.TextRange
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: Represents a selection of content between two <xref href="System.Windows.Documents.TextPointer"></xref> positions.
  remarks: "The <xref:System.Windows.Documents.TextRange> class introduces the following terminology.  \n  \n-   **Selection** - A <xref:System.Windows.Documents.TextRange> is a selection of content between two positions indicated by **TextPointers**.  One of these positions a fixed anchor with respect to the selection, while the other position is movable.  This is similar to how a selection made by a user using the mouse or keyboard behaves.  \n  \n-   **Current Selection** - Because a <xref:System.Windows.Documents.TextRange> always indicates a selection in content, it makes sense to simply refer to the selection indicated by a <xref:System.Windows.Documents.TextRange> as the *current selection*.  \n  \n-   **Text Container** - A *text container* is the element that forms the ultimate border for the flow content at hand; the selection indicated by a <xref:System.Windows.Documents.TextRange> always falls within a text container.  Currently, a text container must be either a <xref:System.Windows.Documents.FlowDocument> or a <xref:System.Windows.Controls.TextBlock>.  \n  \n-   **Document** - The content collectively contained within a text container is referred to as a *document*.  \n  \n For more information about other related terms like *position*, see <xref:System.Windows.Documents.TextPointer>."
  example:
  - "The following example demonstrates using the <xref:System.Windows.Documents.TextRange.Text%2A> property of a <xref:System.Windows.Documents.TextRange> to return the plain text representation of a specified <xref:System.Windows.Documents.FlowDocument>.  \n  \n [!code-csharp[TextPointer_Snippets#_TextRange_Text](~/samples/snippets/csharp/VS_Snippets_Wpf/TextPointer_Snippets/CSharp/Window1.xaml.cs#_textrange_text)]\n [!code-vb[TextPointer_Snippets#_TextRange_Text](~/samples/snippets/visualbasic/VS_Snippets_Wpf/TextPointer_Snippets/visualbasic/window1.xaml.vb#_textrange_text)]"
