  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: Saves the current selection to a specified stream in a specified data format, with the option of preserving custom <xref href="System.Windows.Documents.TextElement"></xref> objects.
  remarks: "When `preserveTextElements` is `false`, custom <xref:System.Windows.Documents.TextElement> objects are saved as known <xref:System.Windows.Documents.TextElement> types.  For example, suppose you create a custom <xref:System.Windows.Documents.TextElement> called `Heading1`, which inherits from <xref:System.Windows.Documents.Paragraph>. When you call this method with `preserveTextElements` set to `false`, `Heading1` is converted to a <xref:System.Windows.Documents.Paragraph> when the <xref:System.Windows.Documents.TextRange> is saved.  When you call this method with `preserveTextElements` set to `true`, `Heading1` is saved without being converted. To preserve custom text elements, `dataFormat` must be set to <xref:System.Windows.DataFormats.Xaml?displayProperty=fullName>.  \n  \n <xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29> is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/docs/framework/migration-guide/versions-and-dependencies.md)."
  syntax:
    content: public void Save (System.IO.Stream stream, string dataFormat, bool preserveTextElements);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: An empty, writable stream to save the current selection to.
    - id: dataFormat
      type: System.String
      description: A data format to save the current selection as.  Currently supported data formats are <xref href="System.Windows.DataFormats.Rtf"></xref>, <xref href="System.Windows.DataFormats.Text"></xref>, <xref href="System.Windows.DataFormats.Xaml"></xref>, and <xref href="System.Windows.DataFormats.XamlPackage"></xref>.
    - id: preserveTextElements
      type: System.Boolean
      description: '`true` to preserve custom <xref href="System.Windows.Documents.TextElement"></xref> objects; otherwise, `false`.'
