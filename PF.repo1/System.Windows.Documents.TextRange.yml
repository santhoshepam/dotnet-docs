  namespace: System.Windows.Documents
  summary: Loads the current selection in a specified data format from a specified stream.
  remarks: "If <xref:System.IO.Stream.CanSeek%2A> is `true` for `stream`, content will be loaded from the beginning of the stream to the end of the stream.  Otherwise, content will be read from the current <xref:System.IO.Stream.Position%2A> to the end of the stream.  When this method returns, `stream` is left open, and the current position within `stream` is undefined.  \n  \n A load operation replaces the current selection with the newly loaded content."
  example:
  - "The following example demonstrates the use of the <xref:System.Windows.Documents.TextRange.Load%2A> method.  \n  \n [!code-csharp[TextPointer_Snippets#_TextRange_LoadSave](~/samples/snippets/csharp/VS_Snippets_Wpf/TextPointer_Snippets/CSharp/Window1.xaml.cs#_textrange_loadsave)]\n [!code-vb[TextPointer_Snippets#_TextRange_LoadSave](~/samples/snippets/visualbasic/VS_Snippets_Wpf/TextPointer_Snippets/visualbasic/window1.xaml.vb#_textrange_loadsave)]"
