  fullName: XslCompiledTransform.CompileToType(XmlReader, XsltSettings, XmlResolver, Boolean, TypeBuilder, String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: Compiles an XSLT style sheet to a specified type.
  remarks: The `xsltc.exe` tool is a wrapper around the <xref:System.Xml.Xsl.XslCompiledTransform.CompileToType%2A> method. Compiling style sheets with the `xsltc.exe` will meet the demands of most applications that leverage the use of compiled style sheets. The <xref:System.Xml.Xsl.XslCompiledTransform.CompileToType%2A> method should be used when building custom compilation tools.
  syntax:
    content: public static System.CodeDom.Compiler.CompilerErrorCollection CompileToType (System.Xml.XmlReader stylesheet, System.Xml.Xsl.XsltSettings settings, System.Xml.XmlResolver stylesheetResolver, bool debug, System.Reflection.Emit.TypeBuilder typeBuilder, string scriptAssemblyPath);
    parameters:
    - id: stylesheet
      type: System.Xml.XmlReader
      description: An <xref href="System.Xml.XmlReader"></xref> positioned at the beginning of the style sheet to be compiled.
    - id: settings
      type: System.Xml.Xsl.XsltSettings
      description: The <xref href="System.Xml.Xsl.XsltSettings"></xref> to be applied to the style sheet. If this is `null`, the <xref href="System.Xml.Xsl.XsltSettings.Default"></xref> will be applied.
    - id: stylesheetResolver
      type: System.Xml.XmlResolver
      description: The <xref href="System.Xml.XmlResolver"></xref> use to resolve style sheet modules referenced in `xsl:import` and `xsl:include` elements. If this is `null`, external resources will not be resolved.
    - id: debug
      type: System.Boolean
      description: Setting this to `true` enables debugging the style sheet with a debugger.
    - id: typeBuilder
      type: System.Reflection.Emit.TypeBuilder
      description: The <xref href="System.Reflection.Emit.TypeBuilder"></xref> used for the style sheet compilation. The provided TypeBuilder is used to generate the resulting type.
    - id: scriptAssemblyPath
      type: System.String
      description: The base path for the assemblies generated for `msxsl:script` elements. If only one script assembly is generated, this parameter specifies the path for that assembly. In case of multiple script assemblies, a distinctive suffix will be appended to the file name to ensure uniqueness of assembly names.
    return:
      type: System.CodeDom.Compiler.CompilerErrorCollection
      description: A <xref href="System.CodeDom.Compiler.CompilerErrorCollection"></xref> object containing compiler errors and warnings that indicate the results of the compilation.
