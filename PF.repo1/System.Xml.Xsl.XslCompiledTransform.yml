    - id: queryData
      type: System.Byte[]
      description: A byte array of serialized data structures in the <code>staticData</code> field of the compiled style sheet as generated by the <xref href="System.Xml.Xsl.XslCompiledTransform.CompileToType(System.Xml.XmlReader,System.Xml.Xsl.XsltSettings,System.Xml.XmlResolver,System.Boolean,System.Reflection.Emit.TypeBuilder,System.String)"></xref> method.
    - id: earlyBoundTypes
      type: System.Type[]
      description: An array of types stored in the compiler-generated <code>ebTypes</code> field of the compiled style sheet.
