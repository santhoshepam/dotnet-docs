  summary: Gets or sets the number of buttons to display in a <xref href="System.Web.UI.WebControls.NumericPagerField"></xref> object.
  remarks: "Use the <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> property to specify the number of buttons to display in a <xref:System.Web.UI.WebControls.NumericPagerField> object. Each button corresponds to a page number. If the <xref:System.Web.UI.WebControls.NumericPagerField> object has more pages than the number specified for <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>, the control displays a next-page button that lets users access the next set of pages.  \n  \n The <xref:System.Web.UI.WebControls.NumericPagerField> object displays buttons only for existing page numbers. If the <xref:System.Web.UI.WebControls.NumericPagerField> object has fewer pages to show than the number specified for <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>, the control shows fewer buttons than the number specified by this property."
  example:
