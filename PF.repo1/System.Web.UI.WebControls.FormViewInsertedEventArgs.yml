  nameWithType: FormViewInsertedEventArgs.AffectedRows
  fullName: FormViewInsertedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets the number of rows affected by the insert operation.
  remarks: "Use the <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.AffectedRows%2A> property to determine the number of records affected by the insert operation. This property is commonly used to verify that the correct number of records was inserted in the following situations:  \n  \n-   Verify that only a single record was inserted. Sometimes an improperly written insert statement can insert multiple records.  \n  \n-   Verify that a record was inserted when an error occurs during the insert operation that does not raise an exception.  \n  \n-   Verify that a record was inserted when a data source control that supports conflict detection (optimistic concurrency), such as the <xref:System.Web.UI.WebControls.SqlDataSource> and <xref:System.Web.UI.WebControls.ObjectDataSource> controls, has its <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> property set to the `ConflictOptions.CompareAllValues` enumeration value. Under this setting, a record that has the same key value as a record by another user concurrently might not be inserted."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.AffectedRows%2A> property to verify that a record was inserted during the insert operation.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewInsertedEventArgs#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewInsertedEventArgs/CS/formviewinsertedeventargscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewInsertedEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewInsertedEventArgs/VB/formviewinsertedeventargsvb.aspx#1)]  -->"
  syntax:
