  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: Returns a value indicating whether a reload is required.
  remarks: The <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded%2A> method checks for the presence of the <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload> interface on the <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A>. The provider will reparse the CodeDOM tree and pass the resulting parse tree to the <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> method. If this method returns `false`, the designer will not be reloaded.
  syntax:
    content: protected override bool IsReloadNeeded ();
    parameters: []
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider"></xref> decides a reload is required; otherwise, `false`.'
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The language did not provide a code parser for this file; this file type may not support a designer.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The class can be designed, but it is not the first class in the file, or the designer could not be shown for this file because none of the classes within it can be designed.
