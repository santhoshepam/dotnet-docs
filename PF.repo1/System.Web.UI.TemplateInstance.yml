  namespace: System.Web.UI
  summary: Specifies how many times an instance of a template can be created.
  remarks: "The <xref:System.Web.UI.TemplateInstance> enumeration specifies values indicating the number of times an instance of a template can be created. The ttribute class uses values from the <xref:System.Web.UI.TemplateInstanceAttribute> enumeration. In particular, the ttribute.Single and ttribute.Multiple fields specify single and multiple instances of a template, respectively. A single instance of a template allows you to reference controls that are contained within the template.  \n  \n Examples of controls that use the Single value in property metadata include the <xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A> property of the <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, the <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> property of the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, and the <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> property of the <xref:System.Web.UI.WebControls.WebParts.WebPartZone>."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.TemplateInstance> enumeration and the ttribute class. A custom <xref:System.Web.UI.WebControls.LoginView> control, named `MyLoginView`, overrides the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property and uses the ttribute class to specify that only one instance of the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property is created.  \n  \n [!code-csharp[System.Web.UI.TemplateInstance#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.TemplateInstance/cs/templateinstance.cs#1)]\n [!code-vb[System.Web.UI.TemplateInstance#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.TemplateInstance/vb/templateinstance.vb#1)]  \n  \n The following code example is an ASPX file that uses the `MyLoginView` control and demonstrates how to access a <xref:System.Web.UI.WebControls.Label> control that is inside the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.TemplateInstance#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.TemplateInstance/cs/templateinstance.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.TemplateInstance#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.TemplateInstance/vb/templateinstance.aspx#2)]  -->"
