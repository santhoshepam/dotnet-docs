  summary: Represents the simple binding between the property value of an object and the property value of a control.
  remarks: "Use the <xref:System.Windows.Forms.Binding> class to create and maintain a simple binding between the property of a control and either the property of an object, or the property of the current object in a list of objects.  \n  \n As an example of the first case, you can bind the <xref:System.Windows.Forms.Control.Text%2A> property of a <xref:System.Windows.Forms.TextBox> control to the `FirstName` property of a `Customer` object. As an example of the second case, you can bind the <xref:System.Windows.Forms.Control.Text%2A> property of a <xref:System.Windows.Forms.TextBox> control to the `FirstName` property of a <xref:System.Data.DataTable> that contains customers.  \n  \n The <xref:System.Windows.Forms.Binding> class also enables you to format values for display through the <xref:System.Windows.Forms.Binding.Format> event and to retrieve formatted values through the <xref:System.Windows.Forms.Binding.Parse> event.  \n  \n When constructing a <xref:System.Windows.Forms.Binding> instance with <xref:System.Windows.Forms.Binding.%23ctor%2A> constructor, you must specify three items:  \n  \n-   The name of the control property to bind to.  \n  \n-   The data source.  \n  \n-   The navigation path that resolves to a list or property in the data source. The navigation path is also used to create the object's <xref:System.Windows.Forms.Binding.BindingMemberInfo%2A> property.  \n  \n First, you must specify name of the control property you want to bind the data to. For example, to display data in a <xref:System.Windows.Forms.TextBox> control, specify the <xref:System.Windows.Forms.TextBoxBase.Text%2A> property.  \n  \n Second, you can specify an instance of any one of the classes in the following table as the data source.  \n  \n  Third, you must specify the navigation path, which can be an empty string (\"\"), a single property name, or a period-delimited hierarchy of names. If you set the navigation path to an empty string, the <xref:System.Object.ToString%2A> method will be called on the underlying data source object.  \n  \n If the data source is a <xref:System.Data.DataTable>, which can contain multiple <xref:System.Data.DataColumn> objects, the navigation path must be used to resolve to a specific column.  \n  \n> [!NOTE]\n>  When the data source is a <xref:System.Data.DataSet>, <xref:System.Data.DataViewManager>, or <xref:System.Data.DataTable>, you are actually binding to a <xref:System.Data.DataView>. Consequently, the bound rows are actually <xref:System.Data.DataRowView> objects.  \n  \n A period-delimited navigation path is required when the data source is set to an object that contains multiple <xref:System.Data.DataTable> objects (such as a <xref:System.Data.DataSet> or <xref:System.Data.DataViewManager>). You can also use a period-delimited navigation path when you bind to an object whose properties return references to other objects (such as a class with properties that return other class objects). For example, the following navigation paths all describe valid data fields:  \n  \n-   \"Size.Height\"  \n  \n-   \"Suppliers.CompanyName\"  \n  \n-   \"Regions.regionsToCustomers.CustomerFirstName\"  \n  \n-   \"Regions.regionsToCustomers.customersToOrders.ordersToDetails.Quantity\"  \n  \n Each member of the path can return either a property that resolves to a single value (such as an integer), or a list of values (such as an array of strings). Although each member in the path can be a list or property, the final member must resolve to a property. Each member builds on the previous member: \"Size.Height\" resolves to the <xref:System.Drawing.Size.Height%2A> property for the current <xref:System.Drawing.Size>; \"Regions.regionsToCustomers.CustomerFirstName\" resolves to the first name for the current customer, where the customer is one of the customers for the current region.  \n  \n A <xref:System.Data.DataRelation> returns a list of values by linking one <xref:System.Data.DataTable> to a second <xref:System.Data.DataTable> in a <xref:System.Data.DataSet>. If the <xref:System.Data.DataSet> contains <xref:System.Data.DataRelation> objects, you can specify the data member as a <xref:System.Data.DataTable.TableName%2A> followed by a <xref:System.Data.DataRelation.RelationName%2A>, and then a <xref:System.Data.DataColumn.ColumnName%2A>. For example, if the <xref:System.Data.DataTable> named \"Suppliers\" contains a <xref:System.Data.DataRelation> named \"suppliers2products\", the data member could be \"Suppliers.suppliers2products.ProductName\".  \n  \n The data source can consist of a set of related classes. For example, imagine a set of classes that catalogs solar systems. The class named `System` contains a property named `Stars` that returns a collection of `Star` objects. Each `Star` object has `Name` and `Mass` properties, as well as a `Planets` property that returns a collection of `Planet` objects. In this system, each planet also has `Mass` and `Name` properties. Each `Planet` object further has a `Moons` property that returns a collection of `Moon` objects, each of which also has `Name` and `Mass` properties. If you specify a `System` object as the data source, you can specify any of the following as the data member:  \n  \n-   \"Stars.Name\"  \n  \n-   \"Stars.Mass\"  \n  \n-   \"Stars.Planets.Name\"  \n  \n-   \"Stars.Planets.Mass\"  \n  \n-   \"Stars.Planets.Moons.Name\"  \n  \n-   \"Stars.Planets.Moons.Mass\"  \n  \n Controls that can be simple-bound feature a collection of <xref:System.Windows.Forms.Binding> objects in a <xref:System.Windows.Forms.ControlBindingsCollection>, which you can access through the control's <xref:System.Windows.Forms.Control.DataBindings%2A> property. You add a <xref:System.Windows.Forms.Binding> to the collection by calling the <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A> method, thereby binding a property of the control to a property of an object (or to a property of the current object in a list).  \n  \n You can simple-bind to any object that derives from the <xref:System.Windows.Forms.Control?displayProperty=fullName> class, for example, the following Windows controls:  \n  \n-   <xref:System.Windows.Forms.Button>  \n  \n-   <xref:System.Windows.Forms.CheckBox>  \n  \n-   <xref:System.Windows.Forms.CheckedListBox>  \n  \n-   <xref:System.Windows.Forms.ComboBox>  \n  \n-   <xref:System.Windows.Forms.DateTimePicker>  \n  \n-   <xref:System.Windows.Forms.DomainUpDown>  \n  \n-   <xref:System.Windows.Forms.GroupBox>  \n  \n-   <xref:System.Windows.Forms.HScrollBar>  \n  \n-   <xref:System.Windows.Forms.Label>  \n  \n-   <xref:System.Windows.Forms.LinkLabel>  \n  \n-   <xref:System.Windows.Forms.ListBox>  \n  \n-   <xref:System.Windows.Forms.ListView>  \n  \n-   <xref:System.Windows.Forms.MonthCalendar>  \n  \n-   <xref:System.Windows.Forms.NumericUpDown>  \n  \n-   <xref:System.Windows.Forms.PictureBox>  \n  \n-   <xref:System.Windows.Forms.ProgressBar>  \n  \n-   <xref:System.Windows.Forms.RadioButton>  \n  \n-   <xref:System.Windows.Forms.RichTextBox>  \n  \n-   <xref:System.Windows.Forms.ScrollBar>  \n  \n-   <xref:System.Windows.Forms.StatusBar>  \n  \n-   <xref:System.Windows.Forms.TextBox>  \n  \n-   <xref:System.Windows.Forms.TreeView>  \n  \n-   <xref:System.Windows.Forms.VScrollBar>  \n  \n> [!NOTE]\n>  Only the <xref:System.Windows.Forms.ListControl.SelectedValue%2A> property of the <xref:System.Windows.Forms.ComboBox>, <xref:System.Windows.Forms.CheckedListBox>, and <xref:System.Windows.Forms.ListBox> control is simple bound.  \n  \n The <xref:System.Windows.Forms.BindingManagerBase> class is an abstract class that manages all the <xref:System.Windows.Forms.Binding> objects for a particular data source and data member. Classes that derive from <xref:System.Windows.Forms.BindingManagerBase> are the <xref:System.Windows.Forms.CurrencyManager> and the <xref:System.Windows.Forms.PropertyManager> classes. How a <xref:System.Windows.Forms.Binding> is managed depends on whether the <xref:System.Windows.Forms.Binding> is a list binding or a property binding. For example, if it is a list binding, you can use the <xref:System.Windows.Forms.BindingManagerBase> to specify a <xref:System.Windows.Forms.BindingManagerBase.Position%2A> in the list; the <xref:System.Windows.Forms.BindingManagerBase.Position%2A>, therefore, determines which item (out of all items in the list) is actually bound to a control. To return the appropriate <xref:System.Windows.Forms.BindingManagerBase>, use the <xref:System.Windows.Forms.BindingContext>.  \n  \n To add a new row to a set of controls bound to the same <xref:System.Windows.Forms.Binding.DataSource%2A>, use the <xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> method of the <xref:System.Windows.Forms.BindingManagerBase> class. Use the <xref:System.Windows.Forms.BindingContext.Item%2A> property of the <xref:System.Windows.Forms.BindingContext> class to return the appropriate <xref:System.Windows.Forms.CurrencyManager>. To escape the addition of the new row, use the <xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A> method."
  example:
  - "The following code example creates a Windows Form with several controls that demonstrate simple data binding. The example creates a <xref:System.Data.DataSet> with two tables named `Customers` and `Orders`, and a <xref:System.Data.DataRelation> named `custToOrders`. Four controls (a <xref:System.Windows.Forms.DateTimePicker> and three <xref:System.Windows.Forms.TextBox> controls) are data bound to columns in the tables. For each control, the example creates and adds a <xref:System.Windows.Forms.Binding> to the control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The example returns a <xref:System.Windows.Forms.BindingManagerBase> for each table through the form's <xref:System.Windows.Forms.BindingContext>. Four <xref:System.Windows.Forms.Button> controls increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property on the <xref:System.Windows.Forms.BindingManagerBase> objects.  \n  \n [!code-cpp[Classic Binding Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic Binding Example/CPP/source.cpp#1)]\n [!code-csharp[Classic Binding Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic Binding Example/CS/source.cs#1)]\n [!code-vb[Classic Binding Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic Binding Example/VB/source.vb#1)]"
