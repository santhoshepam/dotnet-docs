  summary: Determines the URL to which to redirect when processing a WS-Federation sign-out clean-up request (wsignoutcleanup1.0) that contains a wreply parameter.
  remarks: "This method is called from the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.CanReadSignInResponse%2A> method in the request processing pipeline to determine the URL to redirect to after processing a WS-Federation sign-out clean-up request. It is only invoked if the message has a wreply parameter (the `signOutMessage` parameter has a <xref:System.IdentityModel.Services.SignOutCleanupRequestMessage.Reply%2A> property that is neither `null` nor empty).  \n  \n The default implementation validates the reply URL contained in the message (the <xref:System.IdentityModel.Services.SignOutCleanupRequestMessage.Reply%2A?displayProperty=fullName> property) against the address of the security token service (STS) that is specified by the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.Issuer%2A> property. The following conditions must be true for the reply URL to be valid:  \n  \n1.  The reply URL is an absolute URL.  \n  \n2.  The reply URL has the same scheme as the issuer.  \n  \n3.  The reply URL has the same port as the issuer.  \n  \n4.  Either the reply URL has the same host as the issuer or the reply URL specifies a sub-domain of the issuer.  \n  \n If all of these conditions are true, the reply URL (Reply) is returned; otherwise, the URL specified by the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.Issuer%2A> property is returned.  \n  \n Override this method to provide additional validation for the reply URL."
  syntax:
    content: protected virtual string GetSignOutRedirectUrl (System.IdentityModel.Services.SignOutCleanupRequestMessage signOutMessage);
    parameters:
    - id: signOutMessage
      type: System.IdentityModel.Services.SignOutCleanupRequestMessage
      description: The sign-out clean-up request.
    return:
      type: System.String
      description: The URL to redirect to.
  overload: System.IdentityModel.Services.WSFederationAuthenticationModule.GetSignOutRedirectUrl*
