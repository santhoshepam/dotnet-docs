  namespace: System.IdentityModel.Services
  summary: Returns a value that indicates whether the specified HTTP request is a WS-Federation sign-in response message. If the message is a WS-Federation sign-out clean-up message ("wsignoutcleanup1.0"), this method processes the request.
  remarks: "This method is invoked from the request processing pipeline through the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.CanReadSignInResponse%28System.Web.HttpRequestBase%29?displayProperty=fullName> overload to determine whether the incoming HTTP request is a form POST that contains a WS-Federation sign-in response message.  \n  \n The default implementation performs the following:  \n  \n-   If the incoming request is a form POST, it calls the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.IsSignInResponse%2A> method to determine whether the form POST contains a sign-in response.  \n  \n-   If the incoming request is not a form POST, and the request contains a WS-Federation sign-out clean-up request (the wa parameter is \"wsignoutcleanup1.0\"), sign-out clean-up is performed. In this case, the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SignOut%28System.Boolean%29?displayProperty=fullName> method is invoked (with the parameter set to `true` to indicate a sign-out clean-up) to sign out of the session. This also causes the sign-out events to be raised.  \n  \n     Next, if the sign-out clean-up request contains a wreply parameter, the client is redirected to the URL returned by the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.GetSignOutRedirectUrl%2A> method; otherwise, an image of a green check mark is returned to the STS. The receipt of this image can be used by the STS as a confirmation that the sign-out clean-up request was received and successfully processed by the RP."
  syntax:
    content: public virtual bool CanReadSignInResponse (System.Web.HttpRequestBase request, bool onPage);
    parameters:
    - id: request
      type: System.Web.HttpRequestBase
      description: The incoming HTTP request.
    - id: onPage
      type: System.Boolean
      description: '`true` if the call originates while processing a page request. `false` if the caller is an HTTP module. This parameter determines how to terminate processing or send redirects if the incoming message is a WS-Federation sign-out cleanup message ("wsignoutcleanup1.0").'
    return:
      type: System.Boolean
      description: '`true` if the specified HTTP request contains a FORM post in which the wa parameter is set to "wsignout1.0" and the wresult parameter is not empty; otherwise `false`.'
  overload: System.IdentityModel.Services.WSFederationAuthenticationModule.CanReadSignInResponse*
