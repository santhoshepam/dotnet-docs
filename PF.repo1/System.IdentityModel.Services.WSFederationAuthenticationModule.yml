  summary: Gets or sets the value of the wauth parameter to use in WS-Federation sign-in requests ("wsignin1.0").
  remarks: "The wauth parameter is optional. If the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.AuthenticationType%2A> property is set to `null` or an empty string, the wauth parameter is not included in the sign-in request.  \n  \n You can override this setting on each HTTP request by adding a handler for the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider> event. This event is raised just before the module redirects to the security token service (STS) with a WS-Federation sign-in request message. The STS is specified by the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.Issuer%2A> property."
