  namespace: System.IdentityModel.Services
  summary: Signs out of the current session and raises the appropriate events.
  remarks: "This method performs the actual work of deleting the current session and raising the appropriate sign-out events. The method does the following:  \n  \n1.  Invokes the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.OnSigningOut%2A> method to raise the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SigningOut> event. An event handler can provide any necessary processing before the session is deleted. The <xref:System.IdentityModel.Services.SigningOutEventArgs.IsIpInitiated%2A?displayProperty=fullName> property is set according to the `isIPRequest` parameter.  \n  \n2.  Calls the <xref:System.IdentityModel.Services.SessionAuthenticationModule.DeleteSessionTokenCookie%2A?displayProperty=fullName> method on the current session authentication manager to delete the session cookie.  \n  \n     Invokes the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.OnSignedOut%2A> method to raise the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SignedOut> event.  \n  \n3.  If an error occurs during sign-out processing, invokes the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.OnSignOutError%2A> method to raise the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SignOutError> event. An event handler can cancel the processing and prevent an exception from being returned to the caller of <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SignOut%2A>  \n  \n You can call the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SignOut%2A?displayProperty=fullName> method with the `isIPRequest` parameter set `false` to sign out of a session without performing a redirect. The method is ultimately called by all of the other overloaded <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SignOut%2A> methods (with the `isIPRequest` parameter set to `false`) to perform the sign out handling. The method is called from the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.CanReadSignInResponse%28System.Web.HttpRequestBase%2CSystem.Boolean%29?displayProperty=fullName> method with the `isIPRequest` parameter set `true` to sign out of the session when it is processing a WS-Federation sign-out clean-up message (\"wsignoutcleanup1.0\").  \n  \n No sign-out request message (\"wsignout1.0\") is sent to the security token service (STS). To sign-out at the STS using WS-Federation protocol, use the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.FederatedSignOut%2A> method."
  syntax:
    content: public virtual void SignOut (bool isIPRequest);
    parameters:
    - id: isIPRequest
      type: System.Boolean
      description: '`true` if the request was initiated by the IP-STS via a WS-Federation sign-out cleanup request message ("wsignoutcleanup1.0"); otherwise, `false`.'
