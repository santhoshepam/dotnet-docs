  fullName: WSFederationAuthenticationModule.FederatedSignOut(Uri, Uri)
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: Signs out at the specified security token service (STS) by using the WS-Federation protocol.
  remarks: "Call this method to send a WS-Federation sign-out request message to the specified STS. You can optionally supply a value for the wreply parameter in the sign-out request.  \n  \n The method does the following:  \n  \n1.  Creates a WS-Federation sign-out request message by using the specified parameters.  \n  \n2.  Calls the <xref:System.IdentityModel.Services.SessionAuthenticationModule.DeleteSessionTokenCookie%2A?displayProperty=fullName> method on the SAM to delete the session cookie.  \n  \n3.  Redirects to the STS using the sign-out request message from the first step.  \n  \n None of the sign-out events: <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SigningOut>, <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SignedOut>, or <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SignOutError> are raised by this method. To delete the session without sending a sign-out request message to the STS, call one of the overloaded <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SignOut%2A> methods.  \n  \n> [!NOTE]\n>  To perform passive sign-out by using the session token, the module relies on a value that was stored in the <xref:System.IdentityModel.Tokens.SessionSecurityToken.Context%2A?displayProperty=fullName> property during sign-in, for more information, see the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.GetSessionTokenContext%2A> method."
  syntax:
    content: public static void FederatedSignOut (Uri signOutUrl, Uri replyUrl);
    parameters:
    - id: signOutUrl
      type: System.Uri
      description: The URL of the STS to receive the WS-Federation sign-out request message. Cannot be `null`.
    - id: replyUrl
      type: System.Uri
      description: The URL to be sent as the wreply value in the sign-out request message.
  overload: System.IdentityModel.Services.WSFederationAuthenticationModule.FederatedSignOut*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>signOutUrl</code> is not `null` and is not an absolute URI.  \n  \n -or-  \n  \n <code>replyUrl</code> is not `null` and is not an absolute URI."
