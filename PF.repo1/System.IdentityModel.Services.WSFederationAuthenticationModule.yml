  name: RedirectToIdentityProvider(String, String, Boolean)
  nameWithType: WSFederationAuthenticationModule.RedirectToIdentityProvider(String, String, Boolean)
  fullName: WSFederationAuthenticationModule.RedirectToIdentityProvider(String, String, Boolean)
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: Redirects the user to the security token service (STS) specified by the <xref href="System.IdentityModel.Services.WSFederationAuthenticationModule.Issuer"></xref> property to obtain a security token using the WS-Federation protocol.
  remarks: "The <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectToIdentityProvider%2A> method is called from the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SignIn%2A> method when the request is issued from a web page presented by the relying party (RP) or from the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.OnEndRequest%2A> event-handler delegate to perform a passive redirect to the identity provider on authorization failure.  \n  \n The parameters passed to the method are used to create the wctx message parameter. The only significant parameter is the `returnUrl` parameter. This specifies the URL that the RP should direct the browser to following successful authentication. It should not be confused with the wreply message parameter, which is specified by the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.Reply%2A> property and which provides the address at the RP to which the security token service (STS) should direct its response.  \n  \n The method performs the following:  \n  \n1.  Invokes the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.VerifyProperties%2A> method to ensure that a valid sign-in request can be issued by the module.  \n  \n2.  Invokes the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.CreateSignInRequest%2A> method to create the sign-in request from the properties configured on the module.  \n  \n3.  Invokes the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.OnRedirectingToIdentityProvider%2A> method to raise the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider> event. You can cancel the redirect or modify the sign-in request message in the event handler for this event."
  syntax:
    content: public virtual void RedirectToIdentityProvider (string uniqueId, string returnUrl, bool persist);
    parameters:
    - id: uniqueId
      type: System.String
      description: The WSFAM saves this value in the wctx parameter in the WS-Federation sign in request; however, the module does not use it when processing sign-in requests or sign-in responses. You can set it to any value. It does not have to be unique. For more information, see the <xref href="System.IdentityModel.Services.WSFederationAuthenticationModule.CreateSignInRequest(System.String,System.String,System.Boolean)"></xref> method.
    - id: returnUrl
      type: System.String
      description: The URL to which the module should return upon authentication.
    - id: persist
      type: System.Boolean
      description: The WSFAM saves this value in the wctx parameter in the WS-Federation sign in request; however, the module does not use it when processing sign-in requests or sign-in responses. You can set it either `true` or `false`.
  overload: System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectToIdentityProvider*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=\"System.IdentityModel.Services.WSFederationAuthenticationModule.Issuer\"></xref> is `null` or an empty string.  \n  \n -or-  \n  \n <xref href=\"System.IdentityModel.Services.WSFederationAuthenticationModule.Realm\"></xref> is `null` or an empty string.  \n  \n -or-  \n  \n The <xref href=\"System.Web.HttpContext.Current\"></xref> property is `null` or empty.  \n  \n -or-  \n  \n The <xref href=\"System.Web.HttpContext.Response\"></xref> property of the context returned by <xref href=\"System.Web.HttpContext.Current\"></xref> is `null` or empty."
