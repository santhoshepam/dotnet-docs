  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Activates the next control.
  remarks: "The <xref:System.Windows.Forms.Control.SelectNextControl%2A> method activates the next control in the tab order if the control's `Selectable` style bit is set to `true` in <xref:System.Windows.Forms.ControlStyles>, it is contained in another control, and all its parent controls are both visible and enabled.  \n  \n The Windows Forms controls in the following list are not selectable. Controls derived from controls in the list will also not be selectable.  \n  \n-   <xref:System.Windows.Forms.Label>  \n  \n-   <xref:System.Windows.Forms.Panel>  \n  \n-   <xref:System.Windows.Forms.GroupBox>  \n  \n-   <xref:System.Windows.Forms.PictureBox>  \n  \n-   <xref:System.Windows.Forms.ProgressBar>  \n  \n-   <xref:System.Windows.Forms.Splitter>  \n  \n-   <xref:System.Windows.Forms.LinkLabel> (when there is no link present in the control)  \n  \n When you change the focus by using the keyboard (TAB, SHIFT+TAB, and so on), by calling the <xref:System.Windows.Forms.Control.Select%2A> or <xref:System.Windows.Forms.Control.SelectNextControl%2A> methods, or by setting the <xref:System.Windows.Forms.ContainerControl.ActiveControl%2A?displayProperty=fullName> property to the current form, focus events occur in the following order:  \n  \n1.  <xref:System.Windows.Forms.Control.Enter>  \n  \n2.  <xref:System.Windows.Forms.Control.GotFocus>  \n  \n3.  <xref:System.Windows.Forms.Control.Leave>  \n  \n4.  <xref:System.Windows.Forms.Control.Validating>  \n  \n5.  <xref:System.Windows.Forms.Control.Validated>  \n  \n6.  <xref:System.Windows.Forms.Control.LostFocus>  \n  \n If the <xref:System.Windows.Forms.Control.CausesValidation%2A> property is set to `false`, the <xref:System.Windows.Forms.Control.Validating> and <xref:System.Windows.Forms.Control.Validated> events are suppressed."
  example:
  - "The following code exampleshows the<xref:System.Windows.Forms.Control.SelectNextControl%2A> method being used in a form that has some controls. Each time that you click the form, the next control is activated. The <xref:System.Windows.Forms.ContainerControl.ActiveControl%2A> property gets the currently active control in the container control.  \n  \n [!code-csharp[System.Windows.Forms.Control.SelectNextControl#1](~/samples/snippets/csharp/VS_Snippets_Winforms/system.windows.forms.control.selectnextcontrol/cs/form1.cs#1)]\n [!code-vb[System.Windows.Forms.Control.SelectNextControl#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/system.windows.forms.control.selectnextcontrol/vb/form1.vb#1)]  \n  \n The following code example shows the <xref:System.Windows.Forms.Control.SelectNextControl%2A> method being used in a form that has a <xref:System.Windows.Forms.Button> and some other controls. When you click the <xref:System.Windows.Forms.Button>, the next control after the <xref:System.Windows.Forms.Button> is activated. Notice that you have to get the parent of the <xref:System.Windows.Forms.Button> control. Since <xref:System.Windows.Forms.Button> is not a container, calling <xref:System.Windows.Forms.Control.SelectNextControl%2A> directly on the <xref:System.Windows.Forms.Button> would not change the activation.  \n  \n [!code-csharp[System.Windows.Forms.Control.SelectNextControl#2](~/samples/snippets/csharp/VS_Snippets_Winforms/system.windows.forms.control.selectnextcontrol/cs/form1.cs#2)]\n [!code-vb[System.Windows.Forms.Control.SelectNextControl#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/system.windows.forms.control.selectnextcontrol/vb/form1.vb#2)]"
  syntax:
    content: public bool SelectNextControl (System.Windows.Forms.Control ctl, bool forward, bool tabStopOnly, bool nested, bool wrap);
    parameters:
    - id: ctl
      type: System.Windows.Forms.Control
      description: The <xref href="System.Windows.Forms.Control"></xref> at which to start the search.
    - id: forward
      type: System.Boolean
      description: '`true` to move forward in the tab order; `false` to move backward in the tab order.'
    - id: tabStopOnly
      type: System.Boolean
      description: '`true` to ignore the controls with the <xref href="System.Windows.Forms.Control.TabStop"></xref> property set to `false`; otherwise, `false`.'
    - id: nested
      type: System.Boolean
      description: '`true` to include nested (children of child controls) child controls; otherwise, `false`.'
    - id: wrap
      type: System.Boolean
      description: '`true` to continue searching from the first control in the tab order after the last control has been reached; otherwise, `false`.'
    return:
      type: System.Boolean
      description: '`true` if a control was activated; otherwise, `false`.'
