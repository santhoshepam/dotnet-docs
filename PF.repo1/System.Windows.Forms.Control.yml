  remarks: "The <xref:System.Windows.Forms.Control.Font%2A> property is an ambient property. An ambient property is a control property that, if not set, is retrieved from the parent control. For example, a <xref:System.Windows.Forms.Button> will have the same <xref:System.Windows.Forms.Control.BackColor%2A> as its parent <xref:System.Windows.Forms.Form> by default. For more information about ambient properties, see the <xref:System.Windows.Forms.AmbientProperties> class or the <xref:System.Windows.Forms.Control> class overview.  \n  \n Because the <xref:System.Drawing.Font> is immutable (meaning that you cannot adjust any of its properties), you can only assign the <xref:System.Windows.Forms.Control.Font%2A> property a new <xref:System.Drawing.Font>. However, you can base the new font on the existing font.  \n  \n [Visual Basic, C#]  \n  \n The following is an example of how to adjust the existing font to make it bold:  \n  \n```csharp  \nmyControl.Font = new Font(myControl.Font,   \n    myControl.Font.Style | FontStyle.Bold);  \n```  \n  \n```vb  \nMyControl.Font = New Font(MyControl.Font, _   \n    MyControl.Font.Style Or FontStyle.Bold)  \n```"
