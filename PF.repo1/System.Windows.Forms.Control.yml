  summary: Sets input focus to the control.
  remarks: "The <xref:System.Windows.Forms.Control.Focus%2A> method returns `true` if the control successfully received input focus. The control can have the input focus while not displaying any visual cues of having the focus. This behavior is primarily observed by the nonselectable controls listed below, or any controls derived from them.  \n  \n A control can be selected and receive input focus if all the following are true: the `Selectable` value of <xref:System.Windows.Forms.ControlStyles> is set to `true`, it is contained in another control, and all its parent controls are both visible and enabled.  \n  \n The Windows Forms controls in the following list are not selectable. Controls derived from these controls are also not selectable.  \n  \n-   <xref:System.Windows.Forms.Panel>  \n  \n-   <xref:System.Windows.Forms.GroupBox>  \n  \n-   <xref:System.Windows.Forms.PictureBox>  \n  \n-   <xref:System.Windows.Forms.ProgressBar>  \n  \n-   <xref:System.Windows.Forms.Splitter>  \n  \n-   <xref:System.Windows.Forms.Label>  \n  \n-   <xref:System.Windows.Forms.LinkLabel> (when there is no link present in the control)  \n  \n> [!NOTE]\n>  <xref:System.Windows.Forms.Control.Focus%2A> is a low-level method intended primarily for custom control authors. Instead, application programmers should use the <xref:System.Windows.Forms.Control.Select%2A> method or the <xref:System.Windows.Forms.ContainerControl.ActiveControl%2A> property for child controls, or the <xref:System.Windows.Forms.Form.Activate%2A> method for forms."
