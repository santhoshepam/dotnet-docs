  summary: Gets or sets the height and width of the control.
  remarks: "Because the <xref:System.Drawing.Size> class is a value type (`Structure` in [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)], `struct` in [!INCLUDE[csprcs](~/includes/csprcs-md.md)]), it is returned by value, meaning accessing the property returns a copy of the size of the control. So, adjusting the <xref:System.Drawing.Size.Width%2A> or <xref:System.Drawing.Size.Height%2A> properties of the <xref:System.Drawing.Size> returned from this property will not affect the <xref:System.Windows.Forms.Control.Width%2A> or <xref:System.Windows.Forms.Control.Height%2A> of the control. To adjust the <xref:System.Windows.Forms.Control.Width%2A> or <xref:System.Windows.Forms.Control.Height%2A> of the control, you must set the control's <xref:System.Windows.Forms.Control.Width%2A> or <xref:System.Windows.Forms.Control.Height%2A> property, or set the <xref:System.Windows.Forms.Control.Size%2A> property with a new <xref:System.Drawing.Size>.  \n  \n> [!NOTE]\n>  To maintain better performance, do not set the <xref:System.Drawing.Size> of a control in its constructor. The preferred method is to override the <xref:System.Windows.Forms.Control.DefaultSize%2A> property.  \n  \n> [!NOTE]\n>  On Windows Server 2003 systems, the size of a <xref:System.Windows.Forms.Form> is restricted by the maximum pixel width and height of the monitor."
