  remarks: "For containers such as <xref:System.Windows.Forms.GroupBox> and <xref:System.Windows.Forms.TabControl>, the <xref:System.Windows.Forms.Control.Padding%2A> property gets or sets their respective <xref:System.Windows.Forms.Control.DisplayRectangle%2A> properties. The <xref:System.Windows.Forms.ScrollableControl.DockPadding%2A?displayProperty=fullName> property is equal to its <xref:System.Windows.Forms.Control.Padding%2A?displayProperty=fullName> property.  \n  \n Controls receive default values for <xref:System.Windows.Forms.Control.Padding%2A> that are reasonably close to Windows user interface guidelines. Some adjustments might still be necessary for particular applications.  \n  \n All controls that implement <xref:System.Windows.Forms.Control.GetPreferredSize%2A> are enlarged by the amount in <xref:System.Windows.Forms.Control.Padding%2A> when <xref:System.Windows.Forms.Control.AutoSize%2A> is `true`.  \n  \n The following controls do not use <xref:System.Windows.Forms.Control.Padding%2A>:  \n  \n-   Controls that do not implement <xref:System.Windows.Forms.Control.AutoSize%2A> through <xref:System.Windows.Forms.Control.GetPreferredSize%2A>  \n  \n-   Custom controls that directly inherit from <xref:System.Windows.Forms.Control>  \n  \n-   <xref:System.Windows.Forms.AxHost>  \n  \n-   <xref:System.Windows.Forms.ComboBox>  \n  \n-   <xref:System.Windows.Forms.DataGridView>  \n  \n-   <xref:System.Windows.Forms.DateTimePicker>  \n  \n-   <xref:System.Windows.Forms.HScrollBar>  \n  \n-   <xref:System.Windows.Forms.ListView>  \n  \n-   <xref:System.Windows.Forms.MaskedTextBox>  \n  \n-   <xref:System.Windows.Forms.MonthCalendar>  \n  \n-   <xref:System.Windows.Forms.ProgressBar>  \n  \n-   <xref:System.Windows.Forms.PropertyGrid>  \n  \n-   <xref:System.Windows.Forms.RichTextBox>  \n  \n-   <xref:System.Windows.Forms.SplitContainer>  \n  \n-   <xref:System.Windows.Forms.TextBox>  \n  \n-   <xref:System.Windows.Forms.TextBoxBase>  \n  \n-   <xref:System.Wi