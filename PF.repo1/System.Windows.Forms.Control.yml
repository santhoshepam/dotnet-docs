  summary: Occurs when the control is clicked by the mouse.
  remarks: "Depressing a mouse button when the cursor is over a control typically raises the following series of events from the control:  \n  \n1.  <xref:System.Windows.Forms.Control.MouseDown> event.  \n  \n2.  <xref:System.Windows.Forms.Control.Click> event.  \n  \n3.  <xref:System.Windows.Forms.Control.MouseClick> event.  \n  \n4.  <xref:System.Windows.Forms.Control.MouseUp> event.  \n  \n For this to occur, the various events cannot be disabled in the control's class.  \n  \n Two single clicks that occur close enough in time, as determined by the mouse settings of the user's operating system, will generate a <xref:System.Windows.Forms.Control.MouseDoubleClick> event instead of the second <xref:System.Windows.Forms.Control.MouseClick> event.  \n  \n> [!IMPORTANT]\n>  <xref:System.Windows.Forms.Control.Click> events are logically higher-level events of a control. They are often raised by other actions, such as pressing the ENTER key when the control has focus.  \n  \n For more information about handling events, see [Handling and Raising Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
