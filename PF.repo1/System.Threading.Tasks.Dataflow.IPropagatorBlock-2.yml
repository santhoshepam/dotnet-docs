      description: Specifies the type of data accepted by the  <xref href="System.Threading.Tasks.Dataflow.IPropagatorBlock`2"></xref>.
    - id: TOutput
      description: Specifies the type of data supplied by the  <xref href="System.Threading.Tasks.Dataflow.IPropagatorBlock`2"></xref>.
