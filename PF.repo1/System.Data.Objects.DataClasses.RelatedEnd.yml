- uid: System.Data.Objects.DataClasses.RelatedEnd.Load(System.Data.Objects.MergeOption)
  commentId: M:System.Data.Objects.DataClasses.RelatedEnd.Load(System.Data.Objects.MergeOption)
  id: Load(System.Data.Objects.MergeOption)
  parent: System.Data.Objects.DataClasses.RelatedEnd
  langs:
  - csharp
  name: Load(MergeOption)
  nameWithType: RelatedEnd.Load(MergeOption)
  fullName: RelatedEnd.Load(MergeOption)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: When overridden in a derived class, loads an object or objects from the related end with the specified merge option.
  remarks: "Both <xref:System.Data.Objects.DataClasses.EntityCollection%601> and <xref:System.Data.Objects.DataClasses.EntityReference%601> override this method to load related objects. `Load` is called to explicitly load related objects from a related end exposed by a navigation property. For more information, see [Loading Related Objects](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1).  \n  \n Calling the <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A> method sets the <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> flag to `true`.  \n  \n The <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A> method loads related objects from the data source whether or not <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> is `true`.  \n  \n The default merge option is <xref:System.Data.Objects.MergeOption.AppendOnly> for tracked objects or <xref:System.Data.Objects.MergeOption.NoTracking> when the object is not tracked in the <xref:System.Data.Objects.ObjectStateManager>."
  syntax:
    content: public abstract void Load (System.Data.Objects.MergeOption mergeOption);
    parameters:
    - id: mergeOption
      type: System.Data.Objects.MergeOption
      description: The <xref href="System.Data.Objects.MergeOption"></xref> to use when merging objects into an existing <xref href="System.Data.Objects.DataClasses.EntityCollection`1"></xref>.
  overload: System.Data.Objects.DataClasses.RelatedEnd.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When the source object was retrieved by using a <xref href=\"System.Data.Objects.MergeOption.NoTracking\"></xref> query and the <xref href=\"System.Data.Objects.MergeOption\"></xref> is not <xref href=\"System.Data.Objects.MergeOption.NoTracking\"></xref> or the related objects are already loaded.  \n  \n -or-  \n  \n When the source object is not attached to the <xref href=\"System.Data.Objects.ObjectContext\"></xref>.  \n  \n -or-  \n  \n When the source object is being tracked but is in the <xref href=\"System.Data.EntityState.Added\"></xref> or <xref href=\"System.Data.EntityState.Deleted\"></xref> state or the <xref href=\"System.Data.Objects.MergeOption\"></xref> used for <xref href=\"System.Data.Objects.DataClasses.RelatedEnd.Load\"></xref> is <xref href=\"System.Data.Objects.MergeOption.NoTracking\"></xref>."
