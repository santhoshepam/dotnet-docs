  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: When overridden in a derived class, loads the related object or objects into the related end with the default merge option.
  remarks: "The default merge option is <xref:System.Data.Objects.MergeOption.AppendOnly> for tracked objects or <xref:System.Data.Objects.MergeOption.NoTracking> when the object is not tracked in the <xref:System.Data.Objects.ObjectStateManager>. To specify a merge option other than <xref:System.Data.Objects.MergeOption.AppendOnly>, call the `Load` method on the <xref:System.Data.Objects.DataClasses.EntityCollection%601> or the <xref:System.Data.Objects.DataClasses.EntityReference%601> that takes a specific <xref:System.Data.Objects.MergeOption> parameter.  \n  \n Calling the <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A> method sets the <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> flag to `true`.  \n  \n The <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A> method loads related objects from the data source whether or not <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> is `true`."
  syntax:
    content: public void Load ();
    parameters: []
  overload: System.Data.Objects.DataClasses.RelatedEnd.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When the source object was retrieved by using a <xref href=\"System.Data.Objects.MergeOption.NoTracking\"></xref> query and the <xref href=\"System.Data.Objects.MergeOption\"></xref> is not <xref href=\"System.Data.Objects.MergeOption.NoTracking\"></xref> or the related objects are already loaded.  \n  \n -or-  \n  \n When the source object is not attached to the <xref href=\"System.Data.Objects.ObjectContext\"></xref>.  \n  \n -or-  \n  \n When the source object is being tracked but is in the <xref href=\"System.Data.EntityState.Added\"></xref> or <xref href=\"System.Data.EntityState.Deleted\"></xref> state or the <xref href=\"System.Data.Objects.MergeOption\"></xref> used for <xref href=\"System.Data.Objects.DataClasses.RelatedEnd.Load\"></xref> is <xref href=\"System.Data.Objects.MergeOption.NoTracking\"></xref>."
