- uid: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded
  commentId: P:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded
  id: IsLoaded
  parent: System.Data.Objects.DataClasses.RelatedEnd
  langs:
  - csharp
  name: IsLoaded
  nameWithType: RelatedEnd.IsLoaded
  fullName: RelatedEnd.IsLoaded
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: Gets a value that indicates whether all related objects have been loaded.
  remarks: "Calling the <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A> method sets the <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> flag to `true`.  \n  \n Calling the <xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A> method on an <xref:System.Data.Objects.DataClasses.EntityCollection%601> sets <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> to `false`.  \n  \n An <xref:System.Data.Objects.DataClasses.EntityCollection%601> or <xref:System.Data.Objects.DataClasses.EntityReference%601> may also be loaded if the related end is included in the query path. For more information about span, see [Loading Related Objects](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1).  \n  \n The `Load` method on <xref:System.Data.Objects.DataClasses.EntityCollection%601> and <xref:System.Data.Objects.DataClasses.EntityReference%601> loads related objects from the data source whether or not <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> is `true`.  \n  \n When an object is detached, the <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> flag is changed from `false` to `true`.  \n  \n To guarantee that a related end is fully loaded before doing processing, you should check whether <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> is `false`. If <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> is `false`, you should call the <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A> method."
  syntax:
    content: public bool IsLoaded { get; }
    return:
      type: System.Boolean
      description: '`true` if the related end contains all the related objects from the database; otherwise, `false`.'
  overload: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded*
