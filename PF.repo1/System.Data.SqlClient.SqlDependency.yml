  namespace: System.Data.SqlClient
  summary: Starts the listener for receiving dependency change notifications from the instance of SQL Server specified by the connection string using the specified SQL Server Service Broker queue.
  remarks: "This method starts the listener for the <xref:System.AppDomain> for receiving dependency notifications from the instance of SQL Server specified by the `connectionString` parameter. This method may be called more than once with different connection strings for multiple servers.  \n  \n If no queue name is specified, <xref:System.Data.SqlClient.SqlDependency> creates a temporary queue and service in the server that is used for the entire process, even if the process involves more than one <xref:System.AppDomain>. The queue and service are automatically removed upon application shutdown.  \n  \n For additional remarks, see <xref:System.Data.SqlClient.SqlDependency.Start%2A>."
  syntax:
    content: public static bool Start (string connectionString, string queue);
    parameters:
    - id: connectionString
      type: System.String
      description: The connection string for the instance of SQL Server from which to obtain change notifications.
    - id: queue
      type: System.String
      description: An existing SQL Server Service Broker queue to be used. If `null`, the default queue is used.
    return:
      type: System.Boolean
      description: '**true** if the listener initialized successfully; **false** if a compatible listener already exists.'
  overload: System.Data.SqlClient.SqlDependency.Start*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
