  name: SqlDependency
  nameWithType: SqlDependency
  fullName: System.Data.SqlClient.SqlDependency
  type: Class
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: The <xref href="System.Data.SqlClient.SqlDependency"></xref> object represents a query notification dependency between an application and an instance of SQL Server. An application can create a <xref href="System.Data.SqlClient.SqlDependency"></xref> object and register to receive notifications via the <xref href="System.Data.SqlClient.OnChangeEventHandler"></xref> event handler.
  remarks: "<xref:System.Data.SqlClient.SqlDependency> is ideal for caching scenarios, where your ASP.NET application or middle-tier service needs to keep certain information cached in memory. <xref:System.Data.SqlClient.SqlDependency> allows you to receive notifications when the original data in the database changes so that the cache can be refreshed.  \n  \n To set up a dependency, you need to associate a <xref:System.Data.SqlClient.SqlDependency> object to one or more <xref:System.Data.SqlClient.SqlCommand> objects. To receive notifications, you need to subscribe to the <xref:System.Data.SqlClient.SqlDependency.OnChange> event. For more information about the requirements for creating queries for notifications, see \"Creating a Query for Notification\" in SQL Server Books Online.  \n  \n> [!NOTE]\n>  <xref:System.Data.SqlClient.SqlDependency> was designed to be used in ASP.NET or middle-tier services where there is a relatively small number of servers having dependencies active against the database. It was not designed for use in client applications, where hundreds or thousands of client computers would have <xref:System.Data.SqlClient.SqlDependency> objects set up for a single database server. If you are developing an application where you need reliable sub-second notifications when data changes, review the sections **Planning an Efficient Query Notifications Strategy** and **Alternatives to Query Notifications** in the [Planning for Notifications](http://go.microsoft.com/fwlink/?LinkId=211984) topic in SQL Server Books Online.  \n  \n For more information, see [Query Notifications in SQL Server](~/docs/framework/data/adonet/sql/query-notifications-in-sql-server.md) and \"Building Notification Solutions\" in SQL Server Books Online.  \n  \n> [!NOTE]\n>  The <xref:System.Data.SqlClient.SqlDependency.OnChange> event may be generated on a different thread from the thread that initiated command execution.  \n  \n Query notifications are supported only for SELECT statements that meet a list of specific requirements. The following table provides links to the Service Broker and Query Notifications documentation in SQL Server Books Online.  \n  \n **SQL Server Books Online**  \n  \n-   [Creating a Query for Notification](http://msdn.microsoft.com/library/ms181122.aspx)  \n  \n-   [Security Considerations for Service Broker](http://msdn.microsoft.com/library/ms166059.aspx)  \n  \n-   [Security and Protection (Service Broker)](http://msdn.microsoft.com/library/bb522911.aspx)  \n  \n-   [Security Considerations for Notifications Services](http://msdn.microsoft.com/library/ms172604.aspx)  \n  \n-   [Query Notification Permissions](http://msdn.microsoft.com/library/ms188311.aspx)  \n  \n-   [International Considerations for Service Broker](http://msdn.microsoft.com/library/ms166028.aspx)  \n  \n-   [Solution Design Considerations (Service Broker)](http://msdn.microsoft.com/library/bb522899.aspx)  \n  \n-   [Service Broker Developer InfoCenter](http://msdn.microsoft.com/library/ms166100.aspx)  \n  \n-   [Developer's Guide (Service Broker)](http://msdn.microsoft.com/library/bb522908.aspx)"
