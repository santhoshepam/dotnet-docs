  name: Start(String)
  nameWithType: SqlDependency.Start(String)
  fullName: SqlDependency.Start(String)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: Starts the listener for receiving dependency change notifications from the instance of SQL Server specified by the connection string.
  remarks: "This method starts the listener for the <xref:System.AppDomain> for receiving dependency notifications from the instance of [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] specified by the `connectionString` parameter. This method may be called more than once with different connection strings for multiple servers.  \n  \n For additional remarks, see <xref:System.Data.SqlClient.SqlDependency.Start%2A>."
  syntax:
    content: public static bool Start (string connectionString);
    parameters:
    - id: connectionString
      type: System.String
      description: The connection string for the instance of [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] from which to obtain change notifications.
    return:
      type: System.Boolean
      description: '**true** if the listener initialized successfully; **false** if a compatible listener already exists.'
  overload: System.Data.SqlClient.SqlDependency.Start*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>connectionString</code> parameter is NULL.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <code>connectionString</code> parameter is the same as a previous call to this method, but the parameters are different.  \n  \n The method was called from within the CLR."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The caller does not have the required <xref href="System.Data.SqlClient.SqlClientPermission"></xref> code access security (CAS) permission.
  - type: System.Data.SqlClient.SqlException
    commentId: T:System.Data.SqlClient.SqlException
