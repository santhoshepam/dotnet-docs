  summary: Implementation that creates the design surface.
  remarks: The <xref:System.ComponentModel.Design.DesignSurfaceManager.CreateDesignSurfaceCore%2A> method is called by both <xref:System.ComponentModel.Design.DesignSurfaceManager.CreateDesignSurface%2A> methods. It is the implementation that actually creates the design surface. The default implementation just returns a new <xref:System.ComponentModel.Design.DesignSurface>. You may override this method to provide a custom object that derives from the <xref:System.ComponentModel.Design.DesignSurface> class.
  syntax:
    content: protected virtual System.ComponentModel.Design.DesignSurface CreateDesignSurfaceCore (IServiceProvider parentProvider);
    parameters:
    - id: parentProvider
      type: System.IServiceProvider
      description: A service provider to pass to the design surface. This is either an instance of <xref href="System.ComponentModel.Design.DesignSurfaceManager"></xref> or an object that implements <xref href="System.IServiceProvider"></xref>, and represents a merge between the service provider of the <xref href="System.ComponentModel.Design.DesignSurfaceManager"></xref> class and an externally passed provider.
    return:
      type: System.ComponentModel.Design.DesignSurface
      description: A new design surface instance.
