  summary: Provides data for the <xref href="System.Web.UI.WebControls.FormView.PageIndexChanging"></xref> event.
  remarks: "The <xref:System.Web.UI.WebControls.FormView> control raises the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event when a pager button (a button with its `CommandName` property set to \"Page\") within the control is clicked, but before the <xref:System.Web.UI.WebControls.FormView> control handles the paging operation. You can also set the `CommandArgument` property of a pager button to specify the type of paging operation to perform. The following table lists the supported operations.  \n  \n|CommandArgument value|Description|  \n|---------------------------|-----------------|  \n|\"Next\"|Navigates to the next page.|  \n|\"Prev\"|Navigates to the previous page.|  \n|\"First\"|Navigates to the first page.|  \n|\"Last\"|Navigates to the last page.|  \n|An integer value|Navigates to the specified page.|  \n  \n This allows you to provide an event-handling method that performs a custom routine, such as canceling the paging operation, whenever this event occurs.  \n  \n> [!NOTE]\n>  Pager buttons are usually located in the pager row of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n A <xref:System.Web.UI.WebControls.FormViewPageEventArgs> object is passed to the event-handling method, which allows you to determine the index of the page selected by the user and to indicate whether the paging operation should be canceled. To determine the index of the page selected by the user, use the <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> property. To cancel the paging operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName> property of the <xref:System.Web.UI.WebControls.FormViewPageEventArgs> object to `true`.  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.WebControls.FormViewPageEventArgs> class, see the <xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.FormViewPageEventArgs> object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewPageEventArgs#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewPageEventArgs/CS/formviewmodeeventargscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewPageEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewPageEventArgs/VB/formviewmodeeventargsvb.aspx#1)]  -->"
