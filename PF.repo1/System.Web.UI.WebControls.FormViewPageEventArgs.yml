- uid: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex
  commentId: P:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex
  id: NewPageIndex
  parent: System.Web.UI.WebControls.FormViewPageEventArgs
  langs:
  - csharp
  name: NewPageIndex
  nameWithType: FormViewPageEventArgs.NewPageIndex
  fullName: FormViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the index of the new page to display in the <xref href="System.Web.UI.WebControls.FormView"></xref> control.
  remarks: Because the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event occurs before the <xref:System.Web.UI.WebControls.FormView> control performs the paging operation, the <xref:System.Web.UI.WebControls.FormView.PageIndex%2A> property of the control contains the index of the previously displayed page and cannot be used to determine the index of the page selected by the user. Use the <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> property to determine the page index. You can also use this property to programmatically override the page index selected by the user by setting it to another value.
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> property to determine the index of the page selected by the user.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewPageEventArgs#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewPageEventArgs/CS/formviewmodeeventargscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewPageEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewPageEventArgs/VB/formviewmodeeventargsvb.aspx#1)]  -->"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: The index of the new page to display in the <xref href="System.Web.UI.WebControls.FormView"></xref> control.
