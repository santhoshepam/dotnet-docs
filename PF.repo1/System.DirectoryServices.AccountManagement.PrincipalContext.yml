  syntax:
    content: public PrincipalContext (System.DirectoryServices.AccountManagement.ContextType contextType, string name, string container);
    parameters:
    - id: contextType
      type: System.DirectoryServices.AccountManagement.ContextType
      description: A <xref href="System.DirectoryServices.AccountManagement.ContextType"></xref> enumeration value specifying the type of store for the principal context.
    - id: name
      type: System.String
      description: "The name of the domain or server for <xref href=\"System.DirectoryServices.AccountManagement.ContextType.Domain\"></xref> context types, the machine name for <xref href=\"System.DirectoryServices.AccountManagement.ContextType.Machine\"></xref> context types, or the name of the server and port hosting the <xref href=\"System.DirectoryServices.AccountManagement.ContextType.ApplicationDirectory\"></xref> instance.  \n  \n If the name is null for a <xref href=\"System.DirectoryServices.AccountManagement.ContextType.Domain\"></xref> context type this context is a domain controller for the domain of the user principal under which the thread is running. If the name is null for a <xref href=\"System.DirectoryServices.AccountManagement.ContextType.Machine\"></xref> context type, this is the local machine name. This parameter cannot be null for <xref href=\"System.DirectoryServices.AccountManagement.ContextType.ApplicationDirectory\"></xref> context types."
    - id: container
      type: System.String
      description: "The container on the store to use as the root of the context. All queries are performed under this root, and all inserts are performed into this container.  \n  \n For <xref href=\"System.DirectoryServices.AccountManagement.ContextType.Domain\"></xref> and <xref href=\"System.DirectoryServices.AccountManagement.ContextType.ApplicationDirectory\"></xref> context types, this parameter is the distinguished name of a container object.  \n  \n For <xref href=\"System.DirectoryServices.AccountManagement.ContextType.Machine\"></xref> context types, this parameter must be set to null."
  overload: System.DirectoryServices.AccountManagement.PrincipalContext.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A container cannot be specified when the <xref href=\"System.DirectoryServices.AccountManagement.ContextType.Machine\"></xref> context type is specified in the <code>contextType</code> parameter.  \n  \n A name or container must be specified when <xref href=\"System.DirectoryServices.AccountManagement.ContextType.ApplicationDirectory\"></xref> is specified in the <code>contextType</code> parameter."
