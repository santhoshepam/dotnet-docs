  namespace: System.Windows.Media
  summary: Specifies how numbers in text are displayed in different cultures.
  remarks: "Most cultures use the decimal system to represent numbers, but many cultures use different digit shapes. The following table shows several numbering systems used by different cultures.  \n  \n ![Table of number substitution glyphs](~/add/media/numbersubstitution01.png \"Table of number substitution glyphs\")  \nExample of the appearance of digits in different cultures  \n  \n It is not sufficient to provide alternate Unicode code points for each set of digit shapes, because, unlike letters, digits are used in calculations. Every application, every operating system, and every run-time library contains code dedicated to converting an internal binary format numeric value to a string of characters, and vice versa. These conversion routines are coded to use Unicode digits \"0030\" through \"0039\".  \n  \n The <xref:System.Windows.Media.NumberSubstitution> class provides functionality that allows different cultures to substitute the appropriate digit shapes at rendering time. This functionality is similar to the one used for providing font substitution and language dependent font rendering.  \n  \n> [!NOTE]\n>  Many cultures are discarding their traditional digits shapes and adopting Western digits shapes, therefore the number substitution functionality recognizes the distinction for each culture between traditional digit shapes and national standard digit shapes.  \n  \n<a name=\"xamlTextUsage_NumberSubstitution\"></a>   \n## XAML Text Usage  \n This type is not typically used in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] as an object element. However, the type exposes several attached properties that can be set on other object elements that have text content."
