  name: CultureOverride
  nameWithType: NumberSubstitution.CultureOverride
  fullName: NumberSubstitution.CultureOverride
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Gets or sets a value which identifies which culture to use when the value of the <xref href="System.Windows.Media.NumberSubstitution.CultureSource"></xref> property is set to <xref href="System.Windows.Media.NumberCultureSource.Override"></xref>.
  remarks: "The default value of the <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A> property is `null`, which is interpreted as the \"en-us\" (United States English) culture.  \n  \n If <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A> is not set to <xref:System.Windows.Media.NumberCultureSource.Override>, this property is ignored.  \n  \n This reference page represents two identically named but not entirely equivalent usages for the <xref:System.Windows.Media.NumberSubstitution.CultureOverride%2A> property:  \n  \n-   You can set this property in code on a <xref:System.Windows.Media.NumberSubstitution> instance, as a [!INCLUDE[TLA#tla_clr](~/includes/tlasharptla-clr-md.md)] property. In this usage, the property is not backed by a dependency property identifier, it is backed by a private field and does not act as a dependency property.  \n  \n-   You can set this property as an attached property usage in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)]. The attached property usage is the reason why this property has a Dependency Property Information section, because the attached property is backed by a dependency property identifier. In [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)], the usage is `<`*object* **NumberSubstitution.CultureOverride**`=\"`*value*`\".../>`, where *object* is an object element where the specified number substitution logic applies, and *value* is one of the string-format values as explained in XAML Values. In code, the attached property usage is supported by <xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A> and <xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>.  \n  \n<a name=\"xamlAttributeUsage_CultureOverride\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<objectÂ NumberSubstitution.CultureOverrideProperty=\"CultureInfo\"/>  \n```  \n  \n<a name=\"xamlValues_CultureOverride\"></a>   \n## XAML Values  \n *CultureInfo*  \n String representation of a <xref:System.Globalization.CultureInfo> value. For example, the string, \"en-us\", represents the United States English culture setting.  \n  \n<a name=\"dependencyPropertyInfo_CultureOverride\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.CultureInfoIetfLanguageTagConverter))]

      public System.Globalization.CultureInfo CultureOverride { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> value that represents the culture that is used as an override.
