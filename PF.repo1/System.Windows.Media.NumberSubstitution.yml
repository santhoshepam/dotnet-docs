  commentId: P:System.Windows.Media.NumberSubstitution.Substitution
  id: Substitution
  parent: System.Windows.Media.NumberSubstitution
  langs:
  - csharp
  name: Substitution
  nameWithType: NumberSubstitution.Substitution
  fullName: NumberSubstitution.Substitution
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Gets or sets a value which identifies the substitution method that is used to determine number substitution.
  remarks: "The default value of the <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A> property is <xref:System.Windows.Media.NumberSubstitutionMethod.AsCulture>, which specifies that the substitution method should be determined based on the number culture's <xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A> property value.  \n  \n This reference page represents two identically named but not entirely equivalent usages for the <xref:System.Windows.Media.NumberSubstitution.Substitution%2A> property:  \n  \n-   You can set this property in code on a <xref:System.Windows.Media.NumberSubstitution> instance, as a [!INCLUDE[TLA#tla_clr](~/includes/tlasharptla-clr-md.md)] property. In this usage, the property is not backed by a dependency property identifier, it is backed by a private field and does not act as a dependency property.  \n  \n-   You can set this property as an attached property usage in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)]. The attached property usage is the reason why this property has a Dependency Property Information section, because the attached property is backed by a dependency property identifier. In [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)], the usage is `<`*object* **NumberSubstitution.Substitution**`=\"`*value*`\".../>`, where *object* is an object element where the specified number substitution logic applies, and *value* is a string representation of a <xref:System.Windows.Media.NumberSubstitutionMethod> value. In code, the attached property usage is supported by <xref:System.Windows.Media.NumberSubstitution.GetSubstitution%2A> and <xref:System.Windows.Media.NumberSubstitution.SetSubstitution%2A>.  \n  \n<a name=\"xamlAttributeUsage_Substitution\"></a>   \n## XAML Attribute Usage  \n \\<*object* **NumberSubstitution.Substitution**=\"<xref:System.Windows.Media.NumberSubstitutionMethod>\"/>  \n  \n<a name=\"dependencyPropertyInfo_Substitution\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.NumberSubstitution.SubstitutionProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.NumberSubstitutionMethod Substitution { get; set; }
    return:
      type: System.Windows.Media.NumberSubstitutionMethod
      description: An enumerated value of <xref href="System.Windows.Media.NumberSubstitutionMethod"></xref>.
  overload: System.Windows.Media.NumberSubstitution.Substitution*
