  summary: Specifies the different types of automatic scaling modes supported by Windows Forms.
  remarks: "The <xref:System.Windows.Forms.ContainerControl> class and classes derived from it, such as <xref:System.Windows.Forms.Form>, can automatically resize themselves and their contents according to either the current system font or the resolution of the display, measured in dots per inch (DPI). The <xref:System.Windows.Forms.AutoScaleMode> enumeration defines the automatic scaling modes supported by these classes and their derived types. A control's current mode can be accessed through its <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> property.  \n  \n Most business applications should use the Font automatic scaling mode. The Dpi scaling mode is useful for graphics-based applications and is compatible with the default scaling used by the .NET Compact Framework.  \n  \n> [!IMPORTANT]\n>  In the .NET Framework versions 1.0 and 1.1, automatic scaling was supported using a simpler mechanism that always relied on the current system font. This mechanism is now obsolete but still supported for backward compatibility. You can obtain the older scaling behavior by setting the <xref:System.Windows.Forms.Form.AutoScale%2A> property of the containing <xref:System.Windows.Forms.Form> to `true`, which will also implicitly set the <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> property to None. Conversely, setting the <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> property of a form will set <xref:System.Windows.Forms.Form.AutoScale%2A> to `false`, enabling the newer scaling mechanism introduced with the .NET Framework version 2.0.  \n  \n Note that for Smartphone applications, this enumeration requires Windows Mobile Version 5.0 software for Smartphones."
