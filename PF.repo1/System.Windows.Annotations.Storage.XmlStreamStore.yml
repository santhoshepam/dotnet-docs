  fullName: XmlStreamStore.IgnoredNamespaces
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: Gets a list of the namespaces that were ignored when the XML stream was loaded.
  remarks: "The <xref:System.Windows.Annotations.Storage.XmlStreamStore.IgnoredNamespaces%2A> property will never return `null`, however the returned list can be empty if no namespaces are ignored.  \n  \n <xref:System.Windows.Annotations.Storage.XmlStreamStore.IgnoredNamespaces%2A> helps in XML markup compatibility when the program reads annotation content created by different versions of the [!INCLUDE[TLA#tla_caf](~/includes/tlasharptla-caf-md.md)].  When an older application is given annotation content created using a newer version of the [!INCLUDE[TLA2#tla_caf](~/includes/tla2sharptla-caf-md.md)], <xref:System.Windows.Annotations.Storage.XmlStreamStore.IgnoredNamespaces%2A> returns a list of the XML namespaces for elements and attributes not known to the older framework.  Unknown XML elements and attributes associated with newer namespaces are ignored when the annotation content is read and deserialized by the older application.  For more information see the *XML Markup Compatibility Specification* available at [http://go.microsoft.com/fwlink/?LinkId=73824](http://go.microsoft.com/fwlink/?LinkId=73824)."
  syntax:
    content: public System.Collections.Generic.IList<Uri> IgnoredNamespaces { get; }
    return:
      type: System.Collections.Generic.IList{System.Uri}
      description: The list of the namespaces that were ignored when the XML stream was loaded.
