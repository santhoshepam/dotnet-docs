  namespace: System.Windows.Annotations.Storage
  summary: Initializes a new instance of the <xref href="System.Windows.Annotations.Storage.XmlStreamStore"></xref> class with a specified I/O <xref href="System.IO.Stream"></xref> and dictionary of known compatible namespaces.
  remarks: "This <xref:System.Windows.Annotations.Storage.XmlStreamStore.%23ctor%2A> constructor enables the registration of application-specific known namespaces.  \n  \n The `knownNamespace` dictionary defines application namespaces that are used when you store custom content as part of an annotation.  The dictionary key is the primary namespace known to the application program.  The namespace key is associated with a value list of older namespaces that are compatible with the \"key\" namespace.  When annotations are loaded all namespaces from this list will be replaced by the \"key\" namespace.  \n  \n `stream` must be in valid XML format and comply with the [Annotations Schema](~/docs/framework/wpf/advanced/annotations-schema.md)."
  syntax:
    content: public XmlStreamStore (System.IO.Stream stream, System.Collections.Generic.IDictionary<Uri,System.Collections.Generic.IList<Uri>> knownNamespaces);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: The I/O stream for reading and writing user annotations.
    - id: knownNamespaces
      type: System.Collections.Generic.IDictionary{System.Uri,System.Collections.Generic.IList{System.Uri}}
      description: A dictionary with a list of known compatible namespaces.
  overload: System.Windows.Annotations.Storage.XmlStreamStore.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>stream</code> is `null`.
  - type: System.Xml.XmlException
    commentId: T:System.Xml.XmlException
    description: <code>stream</code> contains invalid XML.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>knownNamespaces</code> dictionary contains a duplicate namespace.  \n  \n -or-  \n  \n The <code>knownNamespaces</code> dictionary contains an element that has a `null` key."
