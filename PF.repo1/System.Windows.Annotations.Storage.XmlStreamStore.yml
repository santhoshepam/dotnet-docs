  name: AddAnnotation(Annotation)
  nameWithType: XmlStreamStore.AddAnnotation(Annotation)
  fullName: XmlStreamStore.AddAnnotation(Annotation)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: Adds a new <xref href="System.Windows.Annotations.Annotation"></xref> to the store.
  remarks: When <xref:System.Windows.Annotations.Storage.XmlStreamStore.AddAnnotation%2A> is called, the <xref:System.Windows.Annotations.Annotation.Id%2A> of the <xref:System.Windows.Annotations.Annotation> is checked to see whether the <xref:System.Windows.Annotations.Annotation> already has been added to the store.  If the <xref:System.Windows.Annotations.Annotation> already has been added and is in the store an <xref:System.ArgumentException> error is thrown.
  syntax:
    content: public override void AddAnnotation (System.Windows.Annotations.Annotation newAnnotation);
    parameters:
    - id: newAnnotation
      type: System.Windows.Annotations.Annotation
      description: The annotation to add to the store.
  overload: System.Windows.Annotations.Storage.XmlStreamStore.AddAnnotation*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>newAnnotation</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: An <xref href="System.Windows.Annotations.Annotation"></xref> with the same <xref href="System.Windows.Annotations.Annotation.Id"></xref> already is in the store.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: An I/O <xref href="System.IO.Stream"></xref> has not been set for the store.
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: <xref href="System.Windows.Annotations.Storage.AnnotationStore.Dispose*"></xref> has been called on the store.
