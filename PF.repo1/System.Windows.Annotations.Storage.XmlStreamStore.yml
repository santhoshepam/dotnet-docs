  namespace: System.Windows.Annotations.Storage
  summary: Returns a list of namespaces that are compatible as an input namespace.
  remarks: "The `name` parameter works only for predefined [!INCLUDE[TLA#tla_caf](~/includes/tlasharptla-caf-md.md)] namespaces.  For any other namespace given in the `name` parameter <xref:System.Windows.Annotations.Storage.XmlStreamStore.GetWellKnownCompatibleNamespaces%2A> will return `null`, even those namespaces registered through the `knownNamespaces` parameter of the <xref:System.Windows.Annotations.Storage.XmlStreamStore.%23ctor%2A> constructor.  \n  \n The namespaces predefined by the [!INCLUDE[TLA2#tla_caf](~/includes/tla2sharptla-caf-md.md)] include the following:  \n  \n-   http://schemas.microsoft.com/windows/annotations/2003/11/core  \n  \n-   http://schemas.microsoft.com/windows/annotations/2003/11/base  \n  \n-   http://schemas.microsoft.com/winfx/2006/xaml/presentation"
  syntax:
    content: public static System.Collections.Generic.IList<Uri> GetWellKnownCompatibleNamespaces (Uri name);
    parameters:
    - id: name
      type: System.Uri
      description: The starting URI sequence to return the list of namespaces for.
    return:
      type: System.Collections.Generic.IList{System.Uri}
      description: A list of compatible namespaces that match <code>name</code>; otherwise, `null` if there are no compatible namespaces found.
