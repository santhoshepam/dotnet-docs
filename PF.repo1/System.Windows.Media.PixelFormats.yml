  remarks: "This format uses 24 bits of data per pixel (8 [!INCLUDE[tla#tla_bpp](~/includes/tlasharptla-bpp-md.md)] for each of the three primary colors blue, green, and red). This translates to 256 shades of each primary color to provide up to 16 million colors for each image. To display <xref:System.Windows.Media.PixelFormats.Bgr24%2A> images, the monitor and controller must be capable of displaying at least 32,000 colors.  \n  \n<a name=\"xamlAttributeUsage_Bgr24\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"Bgr24\"/>  \n```"
  syntax:
