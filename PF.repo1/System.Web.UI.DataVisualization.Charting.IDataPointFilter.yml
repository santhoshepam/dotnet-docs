- uid: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  commentId: M:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  id: FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  parent: System.Web.UI.DataVisualization.Charting.IDataPointFilter
  langs:
  - csharp
  name: FilterDataPoint(DataPoint, Series, Int32)
  nameWithType: IDataPointFilter.FilterDataPoint(DataPoint, Series, Int32)
  fullName: IDataPointFilter.FilterDataPoint(DataPoint, Series, Int32)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: Determines whether a particular data point in the series will be filtered.
  remarks: "This method should be called for each data point in a series, and returns a `Boolean` value indicating whether a data point should be filtered.  \n  \n To provide custom filtering, derive a new or existing class from the <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> interface and then implement this method. Provide custom criteria matching logic, then return `true` or `false` to mark the data points to be filtered. After this method has been implemented, use one of the `Filter` method definitions in the <xref:System.Web.UI.DataVisualization.Charting.DataManipulator> class that takes an <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> object as a parameter to perform the filtering.  \n  \n Filtered points, by default, are removed from a series. They can also be displayed as empty points by setting the value of the <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A> property to `true`.  \n  \n Filtered points can also be marked as filtered if they do not match filtering criteria, as determined by the <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>value."
  syntax:
    content: public bool FilterDataPoint (System.Web.UI.DataVisualization.Charting.DataPoint point, System.Web.UI.DataVisualization.Charting.Series series, int pointIndex);
    parameters:
    - id: point
      type: System.Web.UI.DataVisualization.Charting.DataPoint
      description: The <xref href="System.Web.UI.DataVisualization.Charting.DataPoint"></xref> object to be filtered.
    - id: series
      type: System.Web.UI.DataVisualization.Charting.Series
      description: The <xref href="System.Web.UI.DataVisualization.Charting.Series"></xref> object that the data point belongs to.
    - id: pointIndex
      type: System.Int32
      description: The index of the data point, which determines its position in the series.
    return:
      type: System.Boolean
      description: '`True` if the data point is removed, otherwise `false`.'
