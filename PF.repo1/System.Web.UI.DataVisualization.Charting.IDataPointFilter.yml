  summary: Exposes the <xref href="System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)"></xref> method, which allows <xref href="System.Web.UI.DataVisualization.Charting.Series"></xref> data to be custom filtered.
  remarks: "The <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> interface exposes the <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A> method, which takes a specific data point within a series and returns a `Boolean` value that determines whether that data point will be filtered.  \n  \n To perform custom filtering:  \n  \n-   Derive a new or existing class from this interface.  \n  \n-   Override the <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A> method to provide the custom filtering logic.  \n  \n-   To initiate the filtering operation, call one of the `Filter` methods in the <xref:System.Web.UI.DataVisualization.Charting.DataManipulator> class that takes an <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> object as its first parameter.  \n  \n For sample source code, see the <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A> method."
