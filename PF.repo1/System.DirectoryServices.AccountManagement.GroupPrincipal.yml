- uid: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers
  commentId: M:System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers
  id: GetMembers
  parent: System.DirectoryServices.AccountManagement.GroupPrincipal
  langs:
  - csharp
  name: GetMembers()
  nameWithType: GroupPrincipal.GetMembers()
  fullName: GroupPrincipal.GetMembers()
  type: Method
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: Returns a collection of the principal objects that is contained in the group.
  remarks: "This method does not search the current group recursively. Therefore, group objects may be returned in the principal object collection.  \n  \n Members are returned without respect to the context. For example, if an AD DS context based at \"CN=SpecialUsers,DC=Fabrikam,DC=com\", the PrincipalFindResult set will include group members that are located under \"CN=NormalUsers,DC=Fabrikam,DC=com\" also, even though they fall under a scope that is not part of the context that is searched. The returned principal collection may also contain members that are located in a different store than the group."
  syntax:
    content: public System.DirectoryServices.AccountManagement.PrincipalSearchResult<System.DirectoryServices.AccountManagement.Principal> GetMembers ();
    parameters: []
    return:
      type: System.DirectoryServices.AccountManagement.PrincipalSearchResult{System.DirectoryServices.AccountManagement.Principal}
      description: A <xref href="System.DirectoryServices.AccountManagement.PrincipalSearchResult'1"></xref> object that contains the principal objects that are members of the group, or an empty collection if the group has no members.
  overload: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers*
  exceptions: []
