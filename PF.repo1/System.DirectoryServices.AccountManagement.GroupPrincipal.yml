- uid: System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup
  commentId: P:System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup
  id: IsSecurityGroup
  parent: System.DirectoryServices.AccountManagement.GroupPrincipal
  langs:
  - csharp
  name: IsSecurityGroup
  nameWithType: GroupPrincipal.IsSecurityGroup
  fullName: GroupPrincipal.IsSecurityGroup
  type: Property
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: Gets or sets a Nullable Boolean value that indicates whether the group is security-enabled.
  remarks: "When this property returns false, the group is temporarily not security-enabled. When the <xref:System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup> property is reset to true later, the group will have the same properties as before it was set to false.  \n  \n If the principal has not been persisted in the store, this property returns null. After the principal is persisted, the default security-enabled setting depends on the store. The AD DS and AD LDS stores disable new principals when they are persisted, whereas SAM enables new principals when they are persisted."
  syntax:
    content: public Nullable<bool> IsSecurityGroup { get; set; }
    return:
      type: System.Nullable{System.Boolean}
      description: '`true` if the group is security enabled, or null if the group has not been persisted; otherwise `false`.'
  overload: System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup*
