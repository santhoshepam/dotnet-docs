- uid: Microsoft.VisualBasic.Information.Err
  commentId: M:Microsoft.VisualBasic.Information.Err
  id: Err
  parent: Microsoft.VisualBasic.Information
  langs:
  - csharp
  name: Err()
  nameWithType: Information.Err()
  fullName: Information.Err()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Contains information about run-time errors.
  remarks: "The properties of the `Err` object are set by the generator of an error—Visual Basic, an object, or the programmer.  \n  \n When a run-time error occurs, the properties of the `Err` object are filled with information that uniquely identifies the error and that you can use to handle the error. To generate a run-time error in your code, use the `Raise` method.  \n  \n The `Err` object's properties are reset to zero or zero-length strings (\"\") after an `Exit Sub`, `Exit Function`, `Exit Property`, or `Resume Next` statement within an error-handling routine. Using any form of the `Resume` statement outside of an error-handling routine will not reset the `Err` object's properties. You can use the `Clear` method to explicitly reset `Err`.  \n  \n Use the `Raise` method rather than the `Error` statement to generate run-time errors for system errors and class modules. Your decision about whether to use the `Raise` method in other code depends on the richness of the information you want to return.  \n  \n The `Err` object is an intrinsic object with global scope. Therefore, you do not need to create an instance of it in your code."
  example:
  - "This example uses the properties of the `Err` object in constructing an error-message dialog box. Notice that if you use the `Clear` method first, when you generate a Visual Basic error with the `Raise` method, Visual Basic's default values become the properties of the `Err` object.  \n  \n [!code-vb[VbVbalrErrorHandling#3](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrErrorHandling/VB/Class1.vb#3)]"
  syntax:
    content: public static Microsoft.VisualBasic.ErrObject Err ();
    parameters: []
    return:
      type: Microsoft.VisualBasic.ErrObject
      description: Contains information about run-time errors.
