  namespace: Microsoft.VisualBasic
  summary: Returns an `Integer` value representing an RGB color value from a set of red, green and blue color components.
  remarks: "Application methods and properties that accept a color specification expect that specification to be a number representing an RGB color value. An RGB color value specifies the relative intensity of red, green, and blue to cause a specific color to be displayed.  \n  \n If the value for any argument to `RGB` is greater than 255, 255 is used.  \n  \n The following table lists some standard colors and the red, green, and blue values they include.  \n  \n|Color|Red value|Green value|Blue value|  \n|-----------|---------------|-----------------|----------------|  \n|Black|0|0|0|  \n|Blue|0|0|255|  \n|Green|0|255|0|  \n|Cyan|0|255|255|  \n|Red|255|0|0|  \n|Magenta|255|0|255|  \n|Yellow|255|255|0|  \n|White|255|255|255|"
  example:
  - "This example shows how the `RGB` function is used to return a whole number representing an `RGB` color value.  \n  \n [!code-vb[VbVbalrCatRef#18](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#18)]"
  syntax:
    content: public static int RGB (int Red, int Green, int Blue);
    parameters:
    - id: Red
      type: System.Int32
      description: Required. `Integer` in the range 0–255, inclusive, that represents the intensity of the red component of the color.
    - id: Green
      type: System.Int32
      description: Required. `Integer` in the range 0–255, inclusive, that represents the intensity of the green component of the color.
    - id: Blue
      type: System.Int32
      description: Required. `Integer` in the range 0–255, inclusive, that represents the intensity of the blue component of the color.
    return:
      type: System.Int32
      description: Returns an `Integer` value representing an RGB color value from a set of red, green and blue color components.
  overload: Microsoft.VisualBasic.Information.RGB*
