- uid: Microsoft.VisualBasic.Information.LBound(System.Array,System.Int32)
  commentId: M:Microsoft.VisualBasic.Information.LBound(System.Array,System.Int32)
  id: LBound(System.Array,System.Int32)
  parent: Microsoft.VisualBasic.Information
  langs:
  - csharp
  name: LBound(Array, Int32)
  nameWithType: Information.LBound(Array, Int32)
  fullName: Information.LBound(Array, Int32)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Returns the lowest available subscript for the indicated dimension of an array.
  remarks: "Since array subscripts start at 0, the lowest available subscript for every dimension is always 0.  \n  \n For an array with the following dimensions, `LBound` returns the values in the following table:  \n  \n```vb  \nDim a(100, 5, 4) As Byte  \n```  \n  \n|Call to LBound|Return value|  \n|--------------------|------------------|  \n|`LBound(a, 1)`|0|  \n|`LBound(a, 2)`|0|  \n|`LBound(a, 3)`|0|"
  example:
  - "The following example uses the `LBound` function to determine the lowest available subscript for the indicated dimension of an array.  \n  \n [!code-vb[VbVbalrFunctions#41](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrFunctions/VB/Class1.vb#41)]"
  syntax:
    content: public static int LBound (Array Array, int Rank = 1);
    parameters:
    - id: Array
      type: System.Array
      description: Required. Array of any data type. The array in which you want to find the lowest possible subscript of a dimension.
    - id: Rank
      type: System.Int32
      description: Optional. `Integer`. The dimension for which the lowest possible subscript is to be returned. Use 1 for the first dimension, 2 for the second, and so on. If <code>Rank</code> is omitted, 1 is assumed.
    return:
      type: System.Int32
      description: '`Integer`. The lowest value the subscript for the specified dimension can contain. `LBound` always returns 0 as long as <code>Array</code> has been initialized, even if it has no elements, for example if it is a zero-length string. If <code>Array</code> is `Nothing`, `LBound` throws an <xref href="System.ArgumentNullException"></xref>.'
  overload: Microsoft.VisualBasic.Information.LBound*
