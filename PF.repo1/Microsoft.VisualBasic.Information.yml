  fullName: Information.IsNumeric(Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Returns a `Boolean` value indicating whether an expression can be evaluated as a number.
  remarks: "`IsNumeric` returns `True` if the data type of `Expression` is `Boolean`, `Byte`, `Decimal`, `Double`, `Integer`, `Long`, `SByte`, `Short`, `Single`, `UInteger`, `ULong`, or `UShort`. It also returns `True` if `Expression` is a `Char`, `String`, or `Object` that can be successfully converted to a number. `Expression` can contain non-numeric characters. `IsNumeric` returns `True` if `Expression` is a string that contains a valid hexadecimal or octal number. `IsNumeric` also returns `True` if `Expression` contains a valid numeric expression that begins with a + or - character or contains commas.  \n  \n `IsNumeric` returns `False` if `Expression` is of data type `Date`. It returns `False` if `Expression` is a `Char`, `String`, or `Object` that cannot be successfully converted to a number."
  example:
  - "The following example uses the `IsNumeric` function to determine if the contents of a variable can be evaluated as a number.  \n  \n [!code-vb[VbVbalrFunctions#39](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrFunctions/VB/Class1.vb#39)]"
  syntax:
    content: public static bool IsNumeric (object Expression);
    parameters:
    - id: Expression
      type: System.Object
      description: Required. `Object` expression.
    return:
      type: System.Boolean
      description: Returns a `Boolean` value indicating whether an expression can be evaluated as a number.
