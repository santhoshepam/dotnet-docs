  summary: Send an Internet Control Message Protocol (ICMP) echo message with the specified data buffer to the computer that has the specified <xref href="System.Net.IPAddress"></xref>, and receives a corresponding ICMP echo reply message from that computer as an asynchronous operation. This overload allows you to specify a time-out value for the operation, a buffer to use for send and receive, and control fragmentation and Time-to-Live values for the ICMP echo message packet.
  remarks: This operation will not block. The returned <xref:System.Threading.Tasks.Task%601>> object will complete after the ICMP packet has been sent and the response has been received.
  syntax:
    content: public System.Threading.Tasks.Task<System.Net.NetworkInformation.PingReply> SendPingAsync (System.Net.IPAddress address, int timeout, byte[] buffer, System.Net.NetworkInformation.PingOptions options);
    parameters:
    - id: address
      type: System.Net.IPAddress
      description: An IP address that identifies the computer that is the destination for the ICMP echo message.
    - id: timeout
      type: System.Int32
      description: The maximum number of milliseconds (after sending the echo message) to wait for the ICMP echo reply message.
    - id: buffer
      type: System.Byte[]
      description: A <xref href="System.Byte"></xref> array that contains data to be sent with the ICMP echo message and returned in the ICMP echo reply message. The array cannot contain more than 65,500 bytes.
    - id: options
      type: System.Net.NetworkInformation.PingOptions
      description: A <xref href="System.Net.NetworkInformation.PingOptions"></xref> object used to control fragmentation and Time-to-Live values for the ICMP echo message packet.
    return:
      type: System.Threading.Tasks.Task{System.Net.NetworkInformation.PingReply}
      description: "Returns <xref href=\"System.Threading.Tasks.Task`1\"></xref>.  \n  \n The task object representing the asynchronous operation."
