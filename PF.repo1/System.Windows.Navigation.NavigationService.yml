  namespace: System.Windows.Navigation
  summary: Occurs when a new navigation is requested.
  remarks: "<xref:System.Windows.Navigation.NavigationService.Navigating> is raised when a new navigation is requested, but before the source content is requested, including when:  \n  \n-   <xref:System.Windows.Navigation.NavigationService.Navigate%2A> is called.  \n  \n-   <xref:System.Windows.Navigation.NavigationService.GoBack%2A> or <xref:System.Windows.Navigation.NavigationService.GoForward%2A> is called (or an entry is selected from a navigation [!INCLUDE[TLA2#tla_ui](~/includes/tla2sharptla-ui-md.md)]).  \n  \n-   A content fragment is navigated to.  \n  \n You handle <xref:System.Windows.Navigation.NavigationService.Navigating> if you need to discover pertinent information regarding the navigation request before navigation starts. This information is available from the <xref:System.Windows.Navigation.NavigatingCancelEventArgs> object that is passed to the <xref:System.Windows.Navigation.NavigationService.Navigating> event handler.  \n  \n A <xref:System.Net.WebRequest> object for the navigation is created and available from the <xref:System.Windows.Navigation.NavigatingCancelEventArgs> parameter; because the actual request hasn't been made at this point, you can reconfigure the <xref:System.Net.WebRequest> object, if necessary.  \n  \n You also handle <xref:System.Windows.Navigation.NavigatingCancelEventArgs> to cancel navigation, if required, by setting <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> to true. If you cancel navigation, no other navigation events are raised.  \n  \n> [!NOTE]\n>  If your application is hosted in the browser, you cannot prevent the user from navigating away from your application by canceling the <xref:System.Windows.Navigation.NavigationService.Navigating> event.  \n  \n After the first piece of content is navigated to by a navigator (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>), each piece of content that is navigated away from is added to navigation history. If you need to save state information about the content you are navigating away from, you can add the state to the journal entry for that content by setting <xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A> with a <xref:System.Windows.Navigation.CustomContentState> object.  \n  \n> [!NOTE]\n>  When <xref:System.Windows.Navigation.NavigationService> raises <xref:System.Windows.Navigation.NavigationService.Navigating>, it also raises <xref:System.Windows.Application.Navigating?displayProperty=fullName> event on the <xref:System.Windows.Application> object."
  example:
  - "The following example shows how to handle <xref:System.Windows.Navigation.NavigationService.Navigating> to detect whether a request to refresh static content has been made and, if so, to cancel the request.  \n  \n <xref:System.Windows.Navigation.NavigationService.Navigating>.  \n  \n [!code-csharp[NavigationServiceSnippets#MainWindowNavigatingCODE](~/samples/snippets/csharp/VS_Snippets_Wpf/NavigationServiceSnippets/CSharp/MainWindow.xaml.cs#mainwindownavigatingcode)]\n [!code-vb[NavigationServiceSnippets#MainWindowNavigatingCODE](~/samples/snippets/visualbasic/VS_Snippets_Wpf/NavigationServiceSnippets/visualbasic/mainwindow.xaml.vb#mainwindownavigatingcode)]"
