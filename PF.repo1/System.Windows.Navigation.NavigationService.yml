  namespace: System.Windows.Navigation
  summary: Occurs periodically during a download to provide navigation progress information.
  remarks: "<xref:System.Windows.Navigation.NavigationService.NavigationProgress> is passed a <xref:System.Windows.Navigation.NavigationProgressEventArgs> which exposes the following progress information:  \n  \n-   Number of bytes downloaded so far (<xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A>).  \n  \n-   Number of total bytes to download (<xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>).  \n  \n <xref:System.Windows.Navigation.NavigationService.NavigationProgress> is raised once for every 1024 bytes of content downloaded, and once more if the number of remaining bytes is ever less than 1024 bytes. For this reason, handling <xref:System.Windows.Navigation.NavigationService.NavigationProgress> provides a useful way to track and display the progress of a current download.  \n  \n <xref:System.Windows.Navigation.NavigationService.NavigationProgress> won't be raised in some cases, such as when the same piece of content is navigated to, or when a content fragment is navigated to on content that is currently loaded (that is, the value of the <xref:System.Windows.Navigation.NavigationService.Content%2A> property).  \n  \n When navigating to a compiled XAML resource, the final <xref:System.Windows.Navigation.NavigationService.NavigationProgress> event may not be raised. This means that at the end of the download, the last reported <xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A> value may not equal the <xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A> value. Handle the <xref:System.Windows.Navigation.NavigationService.LoadCompleted> event to be notified when the navigation has finished.  \n  \n> [!NOTE]\n>  When <xref:System.Windows.Navigation.NavigationService> raises <xref:System.Windows.Navigation.NavigationService.NavigationProgress>, it also raises <xref:System.Windows.Application.NavigationProgress?displayProperty=fullName> event on the <xref:System.Windows.Application> object."
  example:
  - "The following example shows how to handle <xref:System.Windows.Navigation.NavigationService.NavigationProgress>.  \n  \n [!code-csharp[NavigationServiceSnippets#MainWindowNavigationProgressCODE](~/samples/snippets/csharp/VS_Snippets_Wpf/NavigationServiceSnippets/CSharp/MainWindow.xaml.cs#mainwindownavigationprogresscode)]\n [!code-vb[NavigationServiceSnippets#MainWindowNavigationProgressCODE](~/samples/snippets/visualbasic/VS_Snippets_Wpf/NavigationServiceSnippets/visualbasic/mainwindow.xaml.vb#mainwindownavigationprogresscode)]"
