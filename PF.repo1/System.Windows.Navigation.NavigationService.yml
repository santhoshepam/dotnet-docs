  summary: Gets a reference to the <xref href="System.Windows.Navigation.NavigationService"></xref> for the navigator whose content contains the specified <xref href="System.Windows.DependencyObject"></xref>.
  remarks: "A navigator has a <xref:System.Windows.Navigation.NavigationService> that handles content navigation. [!INCLUDE[TLA2#tla_wpf](~/includes/tla2sharptla-wpf-md.md)] has two navigators: <xref:System.Windows.Navigation.NavigationWindow> and <xref:System.Windows.Controls.Frame>. To process navigation requests and manage navigation lifetime, a navigator uses the [!INCLUDE[TLA2#tla_wpf](~/includes/tla2sharptla-wpf-md.md)] navigation service, which is implemented as the <xref:System.Windows.Navigation.NavigationService> class. Content that is hosted by a navigator can get a reference to the navigator's <xref:System.Windows.Navigation.NavigationService> by calling the <xref:System.Windows.Navigation.NavigationService.GetNavigationService%2A> method.  \n  \n <xref:System.Windows.Navigation.NavigationService.GetNavigationService%2A> returns `null` when the `dependencyObject`:  \n  \n-   Is a <xref:System.Windows.Navigation.NavigationWindow>.  \n  \n-   Is a <xref:System.Windows.Controls.Frame> that:  \n  \n    1.  Is hosted by another navigator.  \n  \n    2.  Has its <xref:System.Windows.Controls.Frame.JournalOwnership%2A> property set to <xref:System.Windows.Navigation.JournalOwnership.UsesParentJournal>.  \n  \n-   Is not part of content that is hosted by a navigator.  \n  \n [!INCLUDE[TLA2#tla_wpf](~/includes/tla2sharptla-wpf-md.md)] offers two shortcuts for acquiring a reference to the <xref:System.Windows.Navigation.NavigationService>:  \n  \n-   The <xref:System.Windows.Navigation.NavigationService> that processed the navigation to a <xref:System.Windows.Controls.Page> can be accessed from the <xref:System.Windows.Controls.Page> itself by getting the value of its <xref:System.Windows.Controls.Page.NavigationService%2A?displayProperty=fullName> property.  \n  \n-   The <xref:System.Windows.Navigation.NavigationService> that is used by a <xref:System.Windows.Controls.Frame> to process navigation can be accessed by getting the value of the <xref:System.Windows.Controls.Frame.NavigationService%2A> property."
