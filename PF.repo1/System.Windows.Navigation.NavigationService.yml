  summary: Occurs when an error occurs while navigating to the requested content.
  remarks: "When either a <xref:System.Net.WebException> or an <xref:System.IO.IOException> is thrown during a navigation, the <xref:System.Windows.Navigation.NavigationService.NavigationFailed> event is raised. <xref:System.Windows.Navigation.NavigationService.NavigationFailed> is passed a <xref:System.Windows.Navigation.NavigationFailedEventArgs> that encapsulates information about both the exception and the details of the navigation that caused the exception.  \n  \n When an exception results from a failed navigation, and is unhandled, the following events are raised in the order listed:  \n  \n-   <xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>.  \n  \n-   <xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName> or <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName>.  \n  \n-   <xref:System.Windows.Application.NavigationFailed?displayProperty=fullName>.  \n  \n-   <xref:System.Windows.Application.DispatcherUnhandledException>.  \n  \n If a navigator (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>) is hosted by one or more navigators, `NavigationFailed` is not raised on any of them."
