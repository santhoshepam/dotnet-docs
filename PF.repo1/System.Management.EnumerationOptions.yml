  example:
  - "The following example initializes an <xref:System.Management.EnumerationOptions> variable with an <xref:System.Management.EnumerationOptions> constructor and then gets all the instances of a WMI class and its subclasses.  \n  \n [!code-csharp[wminet_EnumerationOptions(10)#1](~/samples/snippets/csharp/VS_Snippets_WindowsServer/wminet_EnumerationOptions(10)/cs/EnumerationOptions(10).cs#1)]\n [!code-vb[wminet_EnumerationOptions(10)#1](~/samples/snippets/visualbasic/VS_Snippets_WindowsServer/wminet_EnumerationOptions(10)/vb/EnumerationOptions(10).vb#1)]"
  syntax:
    content: public EnumerationOptions (System.Management.ManagementNamedValueCollection context, TimeSpan timeout, int blockSize, bool rewindable, bool returnImmediatley, bool useAmendedQualifiers, bool ensureLocatable, bool prototypeOnly, bool directRead, bool enumerateDeep);
    parameters:
    - id: context
      type: System.Management.ManagementNamedValueCollection
      description: The options context object containing provider-specific information that can be passed through to the provider.
    - id: timeout
      type: System.TimeSpan
      description: The time-out value for enumerating through the results.
    - id: blockSize
      type: System.Int32
      description: The number of items to retrieve at one time from WMI.
    - id: rewindable
      type: System.Boolean
      description: '`true` to show that the result set is rewindable (allows multiple traversal); otherwise, `false`.'
    - id: returnImmediatley
      type: System.Boolean
      description: '`true` to show that the operation should return immediately (semi-sync) or block until all results are available; otherwise, `false`.'
    - id: useAmendedQualifiers
      type: System.Boolean
      description: '`true` to show that the returned objects should contain amended (locale-aware) qualifiers; otherwise, `false`.'
    - id: ensureLocatable
      type: System.Boolean
      description: '`true` to ensure all returned objects have valid paths; otherwise, `false`.'
    - id: prototypeOnly
      type: System.Boolean
      description: '`true` to return a prototype of the result set instead of the actual results; otherwise, `false`.'
    - id: directRead
      type: System.Boolean
      description: '`true` to retrieve objects of only the specified class or from derived classes as well; otherwise, `false`.'
    - id: enumerateDeep
      type: System.Boolean
      description: '`true` to use recursive enumeration in subclasses; otherwise, `false`.'
