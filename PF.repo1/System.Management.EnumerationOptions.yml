  fullName: EnumerationOptions.UseAmendedQualifiers
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: Gets or sets a value indicating whether the objects returned from WMI should contain amended information. Typically, amended information is localizable information attached to the WMI object, such as object and property descriptions.
  remarks: "If descriptions and other amended information are not of interest, setting this property value to `false` is more efficient.  \n  \n## Property Value  \n `true` if the objects returned from WMI should contain amended information; otherwise, `false`. The default value is `false`.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
  syntax:
    content: public bool UseAmendedQualifiers { get; set; }
    return:
      type: System.Boolean
      description: Returns a <xref href="System.Boolean"></xref> value indicating whether the objects returned from WMI should contain amended information.
