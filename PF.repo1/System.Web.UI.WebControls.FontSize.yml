  name: FontSize
  nameWithType: FontSize
  fullName: System.Web.UI.WebControls.FontSize
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Specifies the font sizes defined by HTML 4.0.
  remarks: "The <xref:System.Web.UI.WebControls.FontSize> enumeration represents the font sizes defined by HTML 4.0. The font size can be an absolute or relative size.  \n  \n An absolute font size represents a predefined font size determined by the browser. The possible values for an absolute font size are XXSmall, XSmall, Small, Medium, Large, XLarge, and XXLarge.  \n  \n A relative font size represents a font size one size larger or smaller than a parent element's font size. The possible values for a relative font size are Smaller and Larger.  \n  \n> [!NOTE]\n>  Some browers do not recognize Smaller and Larger font sizes. Check with your browser for compatibility."
  syntax:
    content: public enum FontSize
