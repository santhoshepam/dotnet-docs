  summary: Contains values used as identifiers for <xref href="System.Windows.Automation.Provider.ITextProvider"></xref>.
  remarks: "<xref:System.Windows.Automation.TextPattern> exposes detailed information of the textual contents of objects such as edit controls and documents.  \n  \n UI Automation providers should be written so that they can work in a partial-trust environment. Because UIAutomationClient.dll is not configured for full trust, your provider code should not reference that assembly. If it does so, the code may run in a full-trust environment but then fail in a partial-trust environment.  \n  \n In particular, do not use fields from classes in UIAutomationClient.dll such as those in <xref:System.Windows.Automation.AutomationElement>. Instead, use the equivalent fields from classes in UIAutomationTypes.dll, such as <xref:System.Windows.Automation.AutomationElementIdentifiers>."
